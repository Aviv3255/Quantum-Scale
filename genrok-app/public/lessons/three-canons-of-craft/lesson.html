<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Three Canons of Craft | Quantum Scale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: '#f59e0b',
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            }
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #f59e0b; color: #fff; }
    h1, h2, h3, h4 { letter-spacing: -0.025em; }
    .lesson-container { max-width: 800px; margin: 0 auto; }
    .gradient-accent { background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    // Icons
    const Icons = {
      Eye: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
        </svg>
      ),
      CheckCircle: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      ),
      Fingerprint: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 4"/><path d="M5 19.5C5.5 18 6 15 6 12c0-.7.12-1.37.34-2"/><path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"/><path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"/><path d="M8.65 22c.21-.66.45-1.32.57-2"/><path d="M14 13.12c0 2.38 0 6.38-1 8.88"/><path d="M2 16h.01"/><path d="M21.8 16c.2-2 .131-5.354 0-6"/><path d="M9 6.8a6 6 0 0 1 9 5.2c0 .47 0 1.17-.02 2"/>
        </svg>
      ),
      Check: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      ),
      X: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      ),
    };

    // Animation components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-80px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.7, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, scale: 0.95 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    // Canon Tester Interactive Component
    function CanonTester() {
      const [currentExample, setCurrentExample] = useState(0);
      const [showResults, setShowResults] = useState(false);

      const examples = [
        {
          copy: "We provide innovative solutions for modern businesses.",
          visualize: { pass: false, note: "'Solutions' is invisible. Can't picture it." },
          falsify: { pass: false, note: "'Innovative' is opinion. Says who?" },
          unique: { pass: false, note: "Any competitor could say this." },
          verdict: "FAILS all three. Corporate nothing-speak."
        },
        {
          copy: "Worn by supermodels in London and dads in Ohio.",
          visualize: { pass: true, note: "You see both scenes instantly." },
          falsify: { pass: true, note: "Supermodels wore them. Dads wear them. Checkable." },
          unique: { pass: true, note: "Only New Balance can claim this." },
          verdict: "PASSES all three. Memorable and ownable."
        },
        {
          copy: "Go from couch to 5K in 8 weeks, even if you haven't run since high school gym class.",
          visualize: { pass: true, note: "Couch, 5K race, gym class - all pictures." },
          falsify: { pass: true, note: "8 weeks is measurable. 5K is specific." },
          unique: { pass: true, note: "'High school gym class' is ownable detail." },
          verdict: "PASSES all three. Concrete and believable."
        },
      ];

      const handleNext = () => {
        setShowResults(false);
        setCurrentExample((prev) => (prev + 1) % examples.length);
      };

      const ex = examples[currentExample];

      return (
        <div className="bg-neutral-900 rounded-2xl p-8 text-white">
          <div className="text-center mb-6">
            <p className="text-neutral-400 text-sm uppercase tracking-wider mb-2">Canon Tester</p>
            <p className="text-lg">Example {currentExample + 1} of {examples.length}</p>
          </div>

          <div className="p-6 bg-neutral-800 rounded-xl mb-6">
            <p className="text-xl text-center italic">"{ex.copy}"</p>
          </div>

          {!showResults ? (
            <button
              onClick={() => setShowResults(true)}
              className="w-full py-3 bg-accent-500 text-white rounded-xl font-medium hover:bg-accent-600 transition-colors"
            >
              Test Against The Three Canons
            </button>
          ) : (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
              <div className="space-y-4 mb-6">
                {[
                  { name: 'Can I visualize it?', result: ex.visualize },
                  { name: 'Can I falsify it?', result: ex.falsify },
                  { name: 'Can nobody else say it?', result: ex.unique }
                ].map((canon, i) => (
                  <div key={i} className="flex items-start gap-3 p-4 bg-neutral-800 rounded-xl">
                    {canon.result.pass ? (
                      <span className="text-emerald-400 mt-0.5"><Icons.Check /></span>
                    ) : (
                      <span className="text-red-400 mt-0.5"><Icons.X /></span>
                    )}
                    <div>
                      <p className={`font-medium ${canon.result.pass ? 'text-emerald-400' : 'text-red-400'}`}>
                        {canon.name}
                      </p>
                      <p className="text-sm text-neutral-400">{canon.result.note}</p>
                    </div>
                  </div>
                ))}
              </div>

              <div className={`p-4 rounded-xl mb-4 ${ex.verdict.includes('PASSES') ? 'bg-emerald-900/50 border border-emerald-700' : 'bg-red-900/50 border border-red-700'}`}>
                <p className={ex.verdict.includes('PASSES') ? 'text-emerald-200' : 'text-red-200'}>
                  <strong>Verdict:</strong> {ex.verdict}
                </p>
              </div>

              <button
                onClick={handleNext}
                className="w-full py-3 bg-neutral-700 text-white rounded-xl font-medium hover:bg-neutral-600 transition-colors"
              >
                Try Another Example
              </button>
            </motion.div>
          )}
        </div>
      );
    }

    // Main Lesson
    function Lesson() {
      const canons = [
        {
          num: 1,
          question: "Can I visualize it?",
          icon: <Icons.Eye />,
          description: "Abstract words are invisible. 'Solutions' can't be pictured. 'A red Ferrari' can. Your brain processes images faster than concepts.",
          bad: "We offer seamless integration.",
          good: "Connect your apps in 3 clicks."
        },
        {
          num: 2,
          question: "Can I falsify it?",
          icon: <Icons.CheckCircle />,
          description: "'We're the best' is just opinion. '10,000 customers in 6 months' can be proven or disproven. You can't talk. You can only point.",
          bad: "Gold is a great investment.",
          good: "Gold outperformed the S&P 500 for 20 years."
        },
        {
          num: 3,
          question: "Can nobody else say it?",
          icon: <Icons.Fingerprint />,
          description: "If competitors could swap their name into your copy, you've failed. Great copy is so specific to YOUR story that nobody can steal it.",
          bad: "Quality service at competitive prices.",
          good: "The only CRM built by salespeople who closed $47M ourselves."
        }
      ];

      return (
        <div className="min-h-screen">
          {/* Hero */}
          <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
            <div className="absolute inset-0 opacity-30">
              <div className="absolute top-0 left-1/4 w-96 h-96 bg-accent-500 rounded-full blur-3xl"></div>
              <div className="absolute bottom-0 right-1/4 w-64 h-64 bg-accent-600 rounded-full blur-3xl"></div>
            </div>

            <div className="lesson-container px-6 relative z-10">
              <motion.div
                initial={{ opacity: 0, y: 30 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, ease: smoothEase }}
              >
                <span className="inline-block px-3 py-1 bg-accent-500/20 text-accent-400 rounded-full text-sm font-medium mb-6">
                  Sentence Craft
                </span>
                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                  The Three Canons of Craft
                </h1>
                <p className="text-xl text-neutral-300 max-w-xl leading-relaxed">
                  Every sentence must pass three tests. Three yeses = strong copy. Three nos = rubbish.
                </p>
              </motion.div>
            </div>
          </section>

          {/* Hook */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                  Most corporate copy fails a simple test. It's abstract ("innovative solutions"), unprovable ("industry-leading"), and generic ("trusted by businesses").
                </p>
                <p className="text-lg text-neutral-700 leading-relaxed">
                  Marketing genius Harry Dry developed three questions that separate forgettable fluff from copy that converts. Before you publish ANY sentence, it must pass all three.
                </p>
              </FadeUp>
            </div>
          </section>

          {/* The Three Canons */}
          <section className="py-16 px-6 bg-neutral-50">
            <div className="lesson-container">
              <FadeUp>
                <h2 className="text-2xl font-bold mb-8">The Three Questions</h2>
              </FadeUp>

              <div className="space-y-6">
                {canons.map((canon, i) => (
                  <FadeUp key={i} delay={i * 0.1}>
                    <div className="bg-white rounded-2xl p-6 border border-neutral-200">
                      <div className="flex items-center gap-4 mb-4">
                        <div className="w-12 h-12 rounded-xl gradient-accent text-white flex items-center justify-center font-bold text-xl">
                          {canon.num}
                        </div>
                        <div className="flex items-center gap-2 text-accent-600">
                          {canon.icon}
                          <h3 className="text-xl font-bold text-neutral-900">{canon.question}</h3>
                        </div>
                      </div>

                      <p className="text-neutral-600 mb-6">{canon.description}</p>

                      <div className="grid md:grid-cols-2 gap-4">
                        <div className="p-4 bg-red-50 rounded-xl border border-red-100">
                          <p className="text-xs text-red-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                            <Icons.X /> Fails
                          </p>
                          <p className="text-neutral-700 text-sm italic">"{canon.bad}"</p>
                        </div>
                        <div className="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                          <p className="text-xs text-emerald-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                            <Icons.Check /> Passes
                          </p>
                          <p className="text-neutral-700 text-sm italic">"{canon.good}"</p>
                        </div>
                      </div>
                    </div>
                  </FadeUp>
                ))}
              </div>
            </div>
          </section>

          {/* Interactive Tester */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <h2 className="text-2xl font-bold mb-6">Test Your Judgment</h2>
                <p className="text-neutral-600 mb-8">Can you spot copy that passes vs fails?</p>
              </FadeUp>

              <ScaleIn delay={0.1}>
                <CanonTester />
              </ScaleIn>
            </div>
          </section>

          {/* Holy Shit Moment */}
          <section className="py-16 px-6 bg-neutral-950 text-white">
            <div className="lesson-container">
              <FadeUp>
                <div className="text-center">
                  <p className="text-sm uppercase tracking-wider text-accent-400 mb-4">The Holy Shit Moment</p>
                  <p className="text-3xl md:text-4xl font-bold mb-6 leading-tight">
                    If a competitor could swap their name<br/>
                    into your copy, <span className="text-accent-400">start over.</span>
                  </p>
                  <p className="text-neutral-400 text-lg max-w-xl mx-auto">
                    Generic copy isn't safe. It's invisible. Nobody remembers it. Nobody acts on it. Specificity is the price of attention.
                  </p>
                </div>
              </FadeUp>
            </div>
          </section>

          {/* Key Takeaways */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <h2 className="text-2xl font-bold mb-8">Key Takeaways</h2>
              </FadeUp>

              <div className="space-y-4">
                {[
                  "Can I visualize it? Concrete beats abstract. If you can't draw it, rewrite it.",
                  "Can I falsify it? Back every claim with evidence. You can't talk, only point.",
                  "Can nobody else say it? Own your message. Mine your unique story.",
                  "Three yeses = strong. Three nos = rewrite until you pass all three.",
                ].map((item, i) => (
                  <FadeUp key={i} delay={i * 0.1}>
                    <div className="flex items-start gap-4 p-4 bg-neutral-50 rounded-xl">
                      <span className="flex-shrink-0 w-6 h-6 rounded-full bg-accent-500 text-white flex items-center justify-center">
                        <Icons.Check />
                      </span>
                      <p className="text-neutral-700">{item}</p>
                    </div>
                  </FadeUp>
                ))}
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-8 px-6 bg-neutral-100 border-t border-neutral-200">
            <div className="lesson-container text-center">
              <p className="text-sm text-neutral-500">
                Part of the Sentence Craft series
              </p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
