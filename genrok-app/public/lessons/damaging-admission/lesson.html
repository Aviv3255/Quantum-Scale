<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Damaging Admission | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent { color: #f43f5e; }
        .accent-bg { background-color: #f43f5e; }
        .glow { box-shadow: 0 0 60px rgba(244, 63, 94, 0.3); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, useInView, AnimatePresence } = window.Motion;

        const smoothEase = [0.22, 1, 0.36, 1];

        // Animation Components
        function FadeUp({ children, delay = 0, className = "" }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-50px" });
            return (
                <motion.div
                    ref={ref}
                    className={className}
                    initial={{ opacity: 0, y: 40 }}
                    animate={isInView ? { opacity: 1, y: 0 } : {}}
                    transition={{ duration: 0.7, delay, ease: smoothEase }}
                >
                    {children}
                </motion.div>
            );
        }

        function ScaleIn({ children, delay = 0, className = "" }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-50px" });
            return (
                <motion.div
                    ref={ref}
                    className={className}
                    initial={{ opacity: 0, scale: 0.9 }}
                    animate={isInView ? { opacity: 1, scale: 1 } : {}}
                    transition={{ duration: 0.6, delay, ease: smoothEase }}
                >
                    {children}
                </motion.div>
            );
        }

        function Counter({ end, suffix = "", duration = 2 }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });
            const [count, setCount] = useState(0);

            useEffect(() => {
                if (!isInView) return;
                let start = 0;
                const step = end / (duration * 60);
                const timer = setInterval(() => {
                    start += step;
                    if (start >= end) {
                        setCount(end);
                        clearInterval(timer);
                    } else {
                        setCount(Math.floor(start));
                    }
                }, 1000 / 60);
                return () => clearInterval(timer);
            }, [isInView, end, duration]);

            return <span ref={ref}>{count}{suffix}</span>;
        }

        // Icons
        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const ShieldIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const ArrowIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        );

        // Before/After Examples
        const examples = [
            {
                without: "Our software is the most advanced on the market with cutting-edge AI and seamless integration.",
                with: "Our software isn't for everyone. The learning curve is steep, and it takes 2 weeks to see results. But for teams who stick with it, productivity gains average 340%.",
                why: "The admission of difficulty makes the 340% claim believable."
            },
            {
                without: "Our coaching program will transform your business and skyrocket your revenue!",
                with: "This program demands 10+ hours per week. Most people won't commit. But those who do see an average 3.2x revenue increase within 6 months.",
                why: "Filtering out uncommitted buyers makes the revenue claim credible."
            },
            {
                without: "We're the best marketing agency in the industry with unmatched results.",
                with: "We turn away 40% of potential clients because our methods don't work for every business. For the ones we take on, average ROI is 847%.",
                why: "Being selective proves quality rather than just claiming it."
            }
        ];

        // Trust Transfer Visualization
        const TrustDemo = () => {
            const [stage, setStage] = useState(0);
            const stages = [
                { label: 'Skepticism', desc: 'Reader starts with walls up', color: 'red', percent: 100 },
                { label: 'Admission', desc: '"This isn\'t for everyone..."', color: 'amber', percent: 100 },
                { label: 'Trust Transfer', desc: 'Honesty signals authenticity', color: 'emerald', percent: 75 },
                { label: 'Belief', desc: 'Claims now feel credible', color: 'emerald', percent: 25 }
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setStage(prev => (prev + 1) % 4);
                }, 2500);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="bg-neutral-900 rounded-2xl p-8 glow">
                    <div className="flex justify-between mb-8">
                        {stages.map((s, i) => (
                            <div
                                key={i}
                                className={`text-center flex-1 transition-opacity duration-500 ${stage >= i ? 'opacity-100' : 'opacity-30'}`}
                            >
                                <div className={`w-10 h-10 mx-auto rounded-full flex items-center justify-center text-white font-bold mb-2 ${
                                    s.color === 'red' ? 'bg-red-500' :
                                    s.color === 'amber' ? 'bg-amber-500' : 'bg-emerald-500'
                                }`}>
                                    {i + 1}
                                </div>
                                <p className="text-xs text-neutral-400">{s.label}</p>
                            </div>
                        ))}
                    </div>

                    <div className="relative h-4 bg-neutral-800 rounded-full overflow-hidden mb-6">
                        <motion.div
                            className="absolute inset-y-0 left-0 bg-gradient-to-r from-red-500 via-amber-500 to-emerald-500"
                            animate={{ width: `${100 - stages[stage].percent}%` }}
                            transition={{ duration: 0.5 }}
                        />
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-xs text-white font-medium">Skepticism Level</span>
                        </div>
                    </div>

                    <AnimatePresence mode="wait">
                        <motion.div
                            key={stage}
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: -10 }}
                            className="text-center"
                        >
                            <p className="text-lg text-white font-medium">{stages[stage].desc}</p>
                        </motion.div>
                    </AnimatePresence>
                </div>
            );
        };

        // Before/After Comparison
        const ComparisonDemo = () => {
            const [current, setCurrent] = useState(0);
            const [revealed, setRevealed] = useState(false);

            const next = () => {
                setRevealed(false);
                setCurrent(prev => (prev + 1) % examples.length);
            };

            return (
                <div className="border border-neutral-200 rounded-2xl overflow-hidden">
                    <div className="p-4 bg-neutral-50 border-b border-neutral-200 flex justify-between items-center">
                        <span className="text-sm text-neutral-500">Example {current + 1} of {examples.length}</span>
                        <div className="flex gap-1">
                            {examples.map((_, i) => (
                                <div
                                    key={i}
                                    className={`w-2 h-2 rounded-full ${i === current ? 'bg-rose-500' : 'bg-neutral-300'}`}
                                />
                            ))}
                        </div>
                    </div>

                    <div className="p-6">
                        <div className="mb-6">
                            <div className="flex items-center gap-2 mb-3">
                                <span className="w-6 h-6 rounded-full bg-neutral-200 text-neutral-600 flex items-center justify-center">
                                    <XIcon />
                                </span>
                                <span className="font-medium text-neutral-700">Without Admission</span>
                            </div>
                            <p className="text-neutral-600 italic p-4 bg-neutral-100 rounded-lg border border-neutral-200">
                                "{examples[current].without}"
                            </p>
                        </div>

                        {!revealed ? (
                            <button
                                onClick={() => setRevealed(true)}
                                className="w-full py-3 bg-neutral-950 text-white rounded-lg font-medium hover:bg-neutral-800 transition-colors"
                            >
                                Reveal With Damaging Admission
                            </button>
                        ) : (
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                            >
                                <div className="mb-6">
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="w-6 h-6 rounded-full bg-neutral-900 text-white flex items-center justify-center">
                                            <CheckIcon />
                                        </span>
                                        <span className="font-medium text-neutral-800">With Admission</span>
                                    </div>
                                    <p className="text-neutral-700 italic p-4 bg-white rounded-lg border border-neutral-300 shadow-sm">
                                        "{examples[current].with}"
                                    </p>
                                </div>

                                <div className="p-4 bg-neutral-900 rounded-xl text-white mb-4">
                                    <p className="text-sm"><span className="text-rose-400 font-medium">Why it works:</span> {examples[current].why}</p>
                                </div>

                                <button
                                    onClick={next}
                                    className="flex items-center gap-2 text-neutral-500 hover:text-neutral-700"
                                >
                                    Next example <ArrowIcon />
                                </button>
                            </motion.div>
                        )}
                    </div>
                </div>
            );
        };

        // Four Types
        const admissionTypes = [
            { title: 'Time Investment', desc: 'Admit how long results take', example: '"Results take 90 days minimum"' },
            { title: 'Effort Required', desc: 'Be honest about the work', example: '"This requires 10+ hours per week"' },
            { title: 'Who It\'s Not For', desc: 'Explicitly exclude poor fits', example: '"Not for complete beginners"' },
            { title: 'Limitations', desc: 'Acknowledge what you don\'t do', example: '"We\'re not the cheapest option"' }
        ];

        // Main Lesson
        const Lesson = () => {
            return (
                <div className="min-h-screen">
                    {/* Hero */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-rose-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-rose-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, ease: smoothEase }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-rose-500/20 text-rose-400 rounded-full text-sm font-medium mb-6">
                                    Trust Accelerator
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    The Damaging Admission
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed mb-10">
                                    Reveal a weakness. Make every strength believable.
                                </p>

                                {/* Stats */}
                                <div className="flex gap-12 flex-wrap">
                                    <div>
                                        <div className="text-4xl font-bold text-rose-400">
                                            <Counter end={73} suffix="%" />
                                        </div>
                                        <div className="text-neutral-500 text-sm">More Believable</div>
                                    </div>
                                    <div>
                                        <div className="text-4xl font-bold text-rose-400">
                                            2x
                                        </div>
                                        <div className="text-neutral-500 text-sm">Trust Transfer</div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Core Concept */}
                    <section className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <p className="text-xl text-neutral-700 leading-relaxed mb-6">
                                    Every prospect has their defenses up. They've been burned before. They've bought the course that didn't work, hired the agency that underdelivered, trusted the promises that turned out to be empty. When you make bold claims, their first instinct is doubt. Their internal voice says "that sounds too good to be true."
                                </p>
                            </FadeUp>
                            <FadeUp delay={0.1}>
                                <p className="text-xl text-neutral-700 leading-relaxed mb-6">
                                    The damaging admission breaks through by doing the unexpected: admitting a weakness before they can discover it. When you acknowledge a drawback, something shifts. If you're honest about what <em>doesn't</em> work, you must be honest about what <em>does</em>. This is how real people talk. This is how trusted advisors communicate.
                                </p>
                            </FadeUp>
                            <FadeUp delay={0.2}>
                                <p className="text-lg text-neutral-600 leading-relaxed mb-6">
                                    This credibility transfer is automatic and powerful. One strategic admission can make every other claim land with twice the impact. It's counterintuitive but backed by decades of persuasion research.
                                </p>
                            </FadeUp>
                            <FadeUp delay={0.3}>
                                <p className="text-lg text-neutral-600 leading-relaxed">
                                    The key insight: your prospect expects you to hide weaknesses. When you reveal one voluntarily, you break the adversarial frame. You become a trusted advisor rather than a salesperson pushing product.
                                </p>
                            </FadeUp>
                        </div>
                    </section>

                    {/* Trust Visualization */}
                    <section className="py-16 px-6 bg-neutral-950">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="text-center mb-10">
                                <h2 className="text-3xl font-bold mb-4 text-white">How Trust Transfers</h2>
                                <p className="text-neutral-400">Watch skepticism dissolve as honesty signals authenticity</p>
                            </FadeUp>
                            <ScaleIn>
                                <TrustDemo />
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Holy Shit Moment */}
                    <section className="py-20 px-6 bg-neutral-950 text-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <div className="text-center mb-12">
                                    <span className="text-rose-400 text-sm font-medium uppercase tracking-wider">The Insight</span>
                                    <h2 className="text-3xl md:text-4xl font-bold mt-4">
                                        Why Weakness Creates Strength
                                    </h2>
                                </div>
                            </FadeUp>

                            <ScaleIn delay={0.2}>
                                <div className="bg-neutral-900 rounded-2xl p-8 border border-neutral-800">
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        When a friend recommends a restaurant but mentions the service is slow, you trust the food recommendation more.
                                    </p>
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        When a colleague suggests a vendor but warns about their pricing, you believe the quality claims.
                                    </p>
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        Admitting imperfection is how honest people communicate.
                                    </p>
                                    <div className="border-t border-neutral-800 pt-6 mt-6">
                                        <p className="text-2xl font-bold text-white">
                                            Your copy can tap into the same <span className="text-rose-400">trust mechanism</span>.
                                        </p>
                                    </div>
                                </div>
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Four Types */}
                    <section className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="mb-12">
                                <h2 className="text-3xl font-bold mb-4">Four Types of Admissions</h2>
                                <p className="text-neutral-600">Each creates a different kind of trust transfer. Choose the one that fits your offer best.</p>
                            </FadeUp>

                            <div className="grid md:grid-cols-2 gap-6">
                                {admissionTypes.map((type, i) => (
                                    <FadeUp key={i} delay={i * 0.1}>
                                        <div className="p-6 rounded-xl bg-white border border-neutral-200">
                                            <div className="w-10 h-10 rounded-lg bg-neutral-950 text-white flex items-center justify-center font-bold mb-4">
                                                {i + 1}
                                            </div>
                                            <h3 className="font-bold text-lg mb-2">{type.title}</h3>
                                            <p className="text-neutral-600 text-sm mb-3">{type.desc}</p>
                                            <p className="text-neutral-900 text-sm italic border-l-2 border-neutral-900 pl-3">{type.example}</p>
                                        </div>
                                    </FadeUp>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Comparison Demo */}
                    <section className="py-16 px-6 bg-white border-t border-neutral-100">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="text-center mb-10">
                                <h2 className="text-3xl font-bold mb-4">See the Difference</h2>
                                <p className="text-neutral-600">Compare claims with and without admissions</p>
                            </FadeUp>
                            <ScaleIn>
                                <ComparisonDemo />
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Warning */}
                    <section className="py-16 px-6 bg-neutral-950">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <div className="p-8 rounded-2xl border border-neutral-800">
                                    <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                        What to Avoid
                                    </h2>
                                    <div className="space-y-3 text-neutral-300">
                                        <p><strong className="text-white">Fatal admissions:</strong> "Our product doesn't work for most people" is a confession, not a strategy. The admission should be a speed bump, not a roadblock.</p>
                                        <p><strong className="text-white">Fake weaknesses:</strong> "Our only problem is we care too much" is transparent and destroys trust. Prospects see through this instantly and lose respect.</p>
                                        <p><strong className="text-white">Buried admissions:</strong> Hidden in fine print loses the trust-building effect. The admission needs to be prominent to create credibility transfer.</p>
                                    </div>
                                </div>
                            </FadeUp>

              {/* Lesson Illustration */}
              <FadeUp>
                <div className="my-8">
                  <img
                    src="images/hero-image.jpg"
                    alt="Lesson illustration"
                    className="w-full h-auto rounded-xl"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </FadeUp>
                        </div>
                    </section>

                    {/* Key Takeaways */}
                    <section className="py-16 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <div className="bg-neutral-950 rounded-2xl p-8">
                                    <h2 className="text-2xl font-bold mb-6 text-white">Key Takeaways</h2>
                                    <div className="space-y-4">
                                        {[
                                            'Admitting a weakness makes your strengths more believable.',
                                            'The admission must be real but not fatal. Speed bump, not roadblock.',
                                            'Place the admission early for maximum credibility transfer.',
                                            'Always follow with your core strength immediately.',
                                            'Two-sided arguments are more persuasive than one-sided ones.',
                                            'Choose admissions that filter for ideal customers.',
                                            'Fake admissions destroy more trust than they build.'
                                        ].map((item, i) => (
                                            <motion.div
                                                key={i}
                                                className="flex items-start gap-3"
                                                initial={{ opacity: 0, x: -20 }}
                                                whileInView={{ opacity: 1, x: 0 }}
                                                viewport={{ once: true }}
                                                transition={{ delay: i * 0.05 }}
                                            >
                                                <span className="flex-shrink-0 w-6 h-6 rounded-full bg-white text-neutral-950 flex items-center justify-center">
                                                    <CheckIcon />
                                                </span>
                                                <p className="text-neutral-300">{item}</p>
                                            </motion.div>
                                        ))}
                                    </div>
                                </div>
                            </FadeUp>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-neutral-950 text-white py-12 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <p className="text-neutral-500 text-sm">
                                Trust Accelerator Series | Quantum Scale
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
