<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WIIFM Principle | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent-gradient { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }
        .accent-text { color: #06b6d4; }
        .accent-border { border-color: #06b6d4; }
        .accent-bg { background-color: #06b6d4; }
        .accent-bg-light { background-color: rgba(6, 182, 212, 0.1); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Icon Components
        const UserIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const QuestionIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const AlertIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const TargetIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        // 4-Line Rule Demo
        const FourLineDemo = () => {
            const [showAnalysis, setShowAnalysis] = useState(false);

            const examples = [
                {
                    type: 'fail',
                    headline: 'Welcome to Our Website',
                    lines: [
                        'We are a leading provider of innovative solutions.',
                        'Our team has over 20 years of combined experience.',
                        'We pride ourselves on excellent customer service.',
                        'Contact us today to learn more about our services.'
                    ],
                    verdict: 'FAIL - Zero benefits. Pure self-congratulation.',
                    wiifm: 'None. Reader has no reason to continue.'
                },
                {
                    type: 'pass',
                    headline: 'Double Your Email Open Rates in 14 Days',
                    lines: [
                        'Your emails are getting ignored. The average open rate is just 21%.',
                        'But what if you could consistently hit 45% or higher?',
                        'This proven subject line system has generated $2.3M in additional revenue.',
                        'See exactly how it works in the free breakdown below.'
                    ],
                    verdict: 'PASS - Clear benefit by line 1, proof by line 3.',
                    wiifm: 'Double your open rates, make more money, free resource.'
                }
            ];

            return (
                <div className="space-y-6">
                    {examples.map((example, index) => (
                        <motion.div
                            key={index}
                            className={`rounded-xl border-2 overflow-hidden ${
                                example.type === 'pass' ? 'border-cyan-500' : 'border-red-300'
                            }`}
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: index * 0.2 }}
                        >
                            <div className={`p-4 ${example.type === 'pass' ? 'bg-cyan-50' : 'bg-red-50'}`}>
                                <div className="flex items-center gap-2 mb-2">
                                    {example.type === 'pass' ? (
                                        <span className="text-cyan-600"><CheckIcon /></span>
                                    ) : (
                                        <span className="text-red-500"><XIcon /></span>
                                    )}
                                    <span className={`text-sm font-semibold uppercase tracking-wide ${
                                        example.type === 'pass' ? 'text-cyan-600' : 'text-red-500'
                                    }`}>
                                        {example.type === 'pass' ? 'Passes 4-Line Test' : 'Fails 4-Line Test'}
                                    </span>
                                </div>
                                <h4 className="font-bold text-lg text-neutral-900">{example.headline}</h4>
                            </div>
                            <div className="p-4 bg-white">
                                {example.lines.map((line, i) => (
                                    <div key={i} className="flex gap-3 py-2 border-b border-neutral-100 last:border-0">
                                        <span className="text-xs font-mono text-neutral-400 w-8">L{i + 1}</span>
                                        <p className="text-neutral-700 text-sm">{line}</p>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 bg-neutral-900 text-white">
                                <p className="text-sm font-medium mb-1">{example.verdict}</p>
                                <p className="text-xs text-neutral-400">WIIFM: {example.wiifm}</p>
                            </div>
                        </motion.div>
                    ))}
                </div>
            );
        };

        // WIIFM Checker Tool
        const WIIFMChecker = () => {
            const [text, setText] = useState('');
            const [analysis, setAnalysis] = useState(null);

            const analyzeText = () => {
                const youCount = (text.match(/\byou\b|\byour\b|\byou're\b|\byou'll\b/gi) || []).length;
                const weCount = (text.match(/\bwe\b|\bour\b|\bwe're\b|\bwe've\b|\bi\b|\bmy\b/gi) || []).length;
                const benefitWords = (text.match(/\bsave\b|\bearn\b|\bget\b|\bdiscover\b|\blearn\b|\bachieve\b|\bavoid\b|\bstop\b|\bfree\b|\bfast\b|\beasy\b/gi) || []).length;

                const ratio = youCount / (weCount || 1);
                const score = Math.min(100, Math.round((ratio * 30) + (benefitWords * 10)));

                setAnalysis({
                    youCount,
                    weCount,
                    benefitWords,
                    ratio: ratio.toFixed(1),
                    score,
                    verdict: score >= 70 ? 'Strong WIIFM focus' : score >= 40 ? 'Needs more reader focus' : 'Too self-centered'
                });
            };

            return (
                <div className="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
                    <h4 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span className="accent-text"><QuestionIcon /></span>
                        WIIFM Analyzer
                    </h4>
                    <p className="text-neutral-600 text-sm mb-4">Paste your opening copy to check its reader focus:</p>

                    <textarea
                        value={text}
                        onChange={(e) => setText(e.target.value)}
                        placeholder="Paste your first 4-6 lines of copy here..."
                        className="w-full h-32 p-4 border border-neutral-200 rounded-lg text-sm resize-none focus:outline-none focus:border-cyan-500"
                    />

                    <button
                        onClick={analyzeText}
                        disabled={text.length < 20}
                        className="mt-4 px-6 py-2 bg-cyan-500 text-white rounded-lg font-medium hover:bg-cyan-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Analyze WIIFM
                    </button>

                    <AnimatePresence>
                        {analysis && (
                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="mt-6 overflow-hidden"
                            >
                                <div className="bg-neutral-900 rounded-xl p-6 text-white">
                                    <div className="grid grid-cols-3 gap-4 mb-4">
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-cyan-400">{analysis.youCount}</div>
                                            <div className="text-xs text-neutral-400">"You" words</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-orange-400">{analysis.weCount}</div>
                                            <div className="text-xs text-neutral-400">"We/I" words</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-emerald-400">{analysis.benefitWords}</div>
                                            <div className="text-xs text-neutral-400">Benefit words</div>
                                        </div>
                                    </div>
                                    <div className="pt-4 border-t border-neutral-700">
                                        <div className="flex justify-between items-center">
                                            <span className="text-neutral-400">Reader Focus Score:</span>
                                            <span className={`font-bold ${analysis.score >= 70 ? 'text-cyan-400' : analysis.score >= 40 ? 'text-yellow-400' : 'text-red-400'}`}>
                                                {analysis.score}/100
                                            </span>
                                        </div>
                                        <p className="text-sm mt-2 text-neutral-300">{analysis.verdict}</p>
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        // Main Lesson Component
        const Lesson = () => {
            return (
                <div className="min-h-screen">
                    {/* Hero Section - Black Background */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-cyan-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-cyan-500/20 text-cyan-400 rounded-full text-sm font-medium mb-6">
                                    Copywriting Fundamentals
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    The WIIFM Principle
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed">
                                    The single most important question every reader asks, and why answering it in the first four lines determines whether your copy succeeds or fails.
                                </p>
                            </motion.div>
                        </div>
                    </section>

                    {/* Main Content - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            {/* Introduction */}
                            <motion.div
                                className="prose prose-lg max-w-none mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.2 }}
                            >
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    Every person who encounters your copy is silently asking one question: <strong>"What's In It For Me?"</strong> This isn't selfishness. It's survival. The brain evolved to filter information ruthlessly, and the first filter is relevance to self-interest. Master copywriter Kyle Milligan calls forgetting this "a terminal problem that can ruin your copy from the very first line."
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    WIIFM isn't just a nice-to-have. It's the fundamental operating system of attention. Before your reader will invest mental energy in understanding your message, they need to know why they should care. If your opening copy talks about your company, your history, your awards, or your mission, you've already lost. Those things matter to you, not to them.
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed">
                                    The antidote is simple but requires discipline: every sentence must answer the reader's question. Every headline, every opening line, every bullet point must be filtered through the lens of "so what does this mean for the person reading?" When you write from this perspective, your copy transforms from self-promotion into genuine value delivery.
                                </p>
                            </motion.div>

                            {/* The 4-Line Rule */}
                            <motion.div
                                className="mb-16 p-8 bg-neutral-900 rounded-2xl text-white"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.3 }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-cyan-400"><ClockIcon /></span>
                                    <h2 className="text-2xl font-bold">The 4-Line Rule</h2>
                                </div>
                                <p className="text-neutral-300 mb-6 leading-relaxed">
                                    You have exactly 4 to 6 lines to answer the WIIFM question. If you fail to hint at a benefit or explain what's in it for them within this window, you will lose them. This isn't theory. It's how attention works. The brain makes a stay-or-go decision almost immediately, and benefits are the only thing that justify staying.
                                </p>
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div className="bg-white/5 rounded-xl p-5 border border-white/10">
                                        <div className="text-3xl font-bold text-cyan-400 mb-2">4-6</div>
                                        <div className="text-sm text-neutral-400">Lines to prove value</div>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-5 border border-white/10">
                                        <div className="text-3xl font-bold text-cyan-400 mb-2">100%</div>
                                        <div className="text-sm text-neutral-400">Reader-focused language</div>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-5 border border-white/10">
                                        <div className="text-3xl font-bold text-cyan-400 mb-2">0</div>
                                        <div className="text-sm text-neutral-400">Self-congratulation</div>
                                    </div>
                                </div>
                            </motion.div>

                            {/* 4-Line Demo */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">The 4-Line Test in Action</h2>
                                <p className="text-neutral-600 mb-8">Compare these two openings and see how the 4-line rule separates winners from losers:</p>
                                <FourLineDemo />
                            </motion.div>

                            {/* WIIFM Checker */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.5 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Check Your Copy</h2>
                                <p className="text-neutral-600 mb-8">Use this tool to analyze how reader-focused your opening copy is:</p>
                                <WIIFMChecker />
                            </motion.div>
                        </div>
                    </section>

                    {/* Dark Section - Common Mistakes */}
                    <section className="bg-neutral-950 text-white py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-cyan-400"><AlertIcon /></span>
                                    <h2 className="text-2xl font-bold">WIIFM Killers to Avoid</h2>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Opening with "We"</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            "We are excited to announce..." or "We've been in business since..." Nobody cares about your excitement or your history. Start with what they get, not who you are.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Feature-First Copy</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            "Our platform features AI-powered analytics..." Features mean nothing until translated to benefits. What does AI-powered analytics do for them? Save time? Make money? Say that instead.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Mission Statement Opening</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            "Our mission is to revolutionize the industry..." Your mission belongs on your About page, not your sales copy. Lead with transformation, not aspiration.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Credential Stuffing</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            "Award-winning, industry-leading, best-in-class..." These are claims about you, not benefits for them. Credentials matter only after you've established why they should care.
                                        </p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Application Section */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                    <span className="accent-text"><TargetIcon /></span>
                                    How to Apply the WIIFM Principle
                                </h2>

                                <div className="space-y-6">
                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">1</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Write Your First Draft Freely</h4>
                                            <p className="text-neutral-600 leading-relaxed">Get your ideas out without censoring yourself. Then go back and apply the WIIFM filter to every sentence. Ask: "What does this mean for my reader?" If you can't answer clearly, cut or rewrite.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">2</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Convert Features to Benefits</h4>
                                            <p className="text-neutral-600 leading-relaxed">For every feature you mention, add "which means you can..." and complete the sentence. "24/7 support" becomes "24/7 support, which means you'll never lose a sale to a technical issue at 2am."</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">3</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Count Your Pronouns</h4>
                                            <p className="text-neutral-600 leading-relaxed">In your first four lines, count every "you/your" versus "we/our/I/my." The ratio should heavily favor "you." If it doesn't, you're talking about yourself when you should be talking about them.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">4</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Test the Stranger Test</h4>
                                            <p className="text-neutral-600 leading-relaxed">Show your first four lines to someone unfamiliar with your business. Ask them: "What would you get from this?" If they can't answer immediately and specifically, your WIIFM isn't clear enough.</p>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Key Takeaways */}
                    <section className="py-16 px-6 bg-neutral-50">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                className="bg-white rounded-2xl p-8 shadow-sm border border-neutral-200"
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Key Takeaways</h2>
                                <div className="space-y-4">
                                    {[
                                        'WIIFM (What\'s In It For Me?) is the subconscious question every reader asks before investing attention in your message.',
                                        'You have 4-6 lines to answer this question. Fail to hint at a benefit in this window and you lose them.',
                                        'Opening with "we," "our," or "I" signals self-focus. Start with "you" and what they get.',
                                        'Features are meaningless until translated to benefits. Always complete the sentence "which means you can..."',
                                        'Count your pronouns. The "you/your" to "we/I" ratio should heavily favor the reader.',
                                        'Credentials and mission statements belong after you\'ve established why they should care, not before.'
                                    ].map((takeaway, index) => (
                                        <motion.div
                                            key={index}
                                            className="flex items-start gap-3"
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                            transition={{ delay: index * 0.1 }}
                                        >
                                            <span className="flex-shrink-0 w-6 h-6 rounded-full accent-bg text-white flex items-center justify-center">
                                                <CheckIcon />
                                            </span>
                                            <p className="text-neutral-700">{takeaway}</p>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-neutral-950 text-white py-12 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <p className="text-neutral-400 text-sm">
                                Part of the Copywriting Fundamentals series from Quantum Scale
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
