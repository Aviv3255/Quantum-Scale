<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The WIIFM Principle | Quantum Scale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: '#06b6d4',
              50: '#ecfeff',
              100: '#cffafe',
              200: '#a5f3fc',
              300: '#67e8f9',
              400: '#22d3ee',
              500: '#06b6d4',
              600: '#0891b2',
              700: '#0e7490',
              800: '#155e75',
              900: '#164e63',
            }
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #06b6d4; color: #fff; }
    h1, h2, h3, h4 { letter-spacing: -0.025em; }
    .lesson-container { max-width: 800px; margin: 0 auto; }
    .gradient-accent { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%); }
    .gradient-accent-subtle { background: linear-gradient(135deg, rgba(6,182,212,0.1) 0%, rgba(8,145,178,0.05) 100%); }
    .glow-accent { box-shadow: 0 0 60px rgba(6,182,212,0.3); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    // Icons
    const Icons = {
      User: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
        </svg>
      ),
      Target: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
        </svg>
      ),
      Zap: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      ),
      Check: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      ),
      X: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      ),
      Clock: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
        </svg>
      ),
    };

    // Animation components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-80px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.7, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, scale: 0.95 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const duration = 2000;
          const increment = end / (duration / 16);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setCount(end);
              clearInterval(timer);
            } else {
              setCount(Math.floor(start));
            }
          }, 16);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);

      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // Interactive 4-Line Demo
    function FourLineDemo() {
      const [currentLine, setCurrentLine] = useState(0);
      const [verdict, setVerdict] = useState(null);

      const badExample = [
        "Welcome to Acme Corp!",
        "We are industry leaders since 1985.",
        "Our team has 50+ years of experience.",
        "Contact us to learn about our solutions."
      ];

      const goodExample = [
        "Tired of ads that burn cash and bring nothing?",
        "In the next 5 minutes, you'll learn the exact formula",
        "that turned $500 into $12,000 for 147 store owners.",
        "No fluff. No theory. Just the copy that prints money."
      ];

      const handleReveal = (type) => {
        setCurrentLine(0);
        setVerdict(null);
        const lines = type === 'bad' ? badExample : goodExample;

        lines.forEach((_, i) => {
          setTimeout(() => {
            setCurrentLine(i + 1);
            if (i === 3) {
              setTimeout(() => setVerdict(type), 500);
            }
          }, i * 800);
        });
      };

      return (
        <div className="bg-neutral-900 rounded-2xl p-8 text-white">
          <div className="text-center mb-8">
            <p className="text-neutral-400 text-sm uppercase tracking-wider mb-2">The 4-Line Test</p>
            <p className="text-xl font-semibold">Which copy keeps you reading?</p>
          </div>

          <div className="grid md:grid-cols-2 gap-6 mb-8">
            <button
              onClick={() => handleReveal('bad')}
              className="p-4 bg-neutral-800 rounded-xl hover:bg-neutral-700 transition-colors text-left"
            >
              <p className="text-red-400 text-sm font-medium mb-2">Example A</p>
              <p className="text-neutral-300 text-sm">The "About Us" approach</p>
            </button>
            <button
              onClick={() => handleReveal('good')}
              className="p-4 bg-neutral-800 rounded-xl hover:bg-neutral-700 transition-colors text-left"
            >
              <p className="text-emerald-400 text-sm font-medium mb-2">Example B</p>
              <p className="text-neutral-300 text-sm">The WIIFM approach</p>
            </button>
          </div>

          {currentLine > 0 && (
            <div className="space-y-3 mb-6">
              {(verdict === 'bad' ? badExample : goodExample).slice(0, currentLine).map((line, i) => (
                <motion.div
                  key={i}
                  initial={{ opacity: 0, x: -20 }}
                  animate={{ opacity: 1, x: 0 }}
                  className="flex items-start gap-3"
                >
                  <span className="flex-shrink-0 w-6 h-6 rounded-full bg-accent-500 text-white flex items-center justify-center text-xs font-bold">
                    {i + 1}
                  </span>
                  <p className="text-neutral-200">{line}</p>
                </motion.div>
              ))}
            </div>
          )}

          {verdict && (
            <motion.div
              initial={{ opacity: 0, y: 10 }}
              animate={{ opacity: 1, y: 0 }}
              className={`p-4 rounded-xl ${verdict === 'bad' ? 'bg-red-900/50 border border-red-700' : 'bg-emerald-900/50 border border-emerald-700'}`}
            >
              {verdict === 'bad' ? (
                <p className="text-red-200"><strong>Result:</strong> Reader left after line 2. You talked about YOU. They wanted to know about THEM.</p>
              ) : (
                <p className="text-emerald-200"><strong>Result:</strong> Reader hooked by line 1, promised value by line 2, proof by line 3, commitment by line 4. That's WIIFM.</p>
              )}
            </motion.div>
          )}
        </div>
      );
    }

    // Before/After Transformer
    function TransformDemo() {
      const examples = [
        { before: "We have 20 years of experience", after: "Get results from strategies tested over 20 years" },
        { before: "Our software has AI integration", after: "Cut your workload in half with AI that writes for you" },
        { before: "We offer 24/7 support", after: "Never wait more than 5 minutes for help, day or night" },
      ];

      return (
        <div className="space-y-4">
          {examples.map((ex, i) => (
            <motion.div
              key={i}
              initial={{ opacity: 0, y: 20 }}
              whileInView={{ opacity: 1, y: 0 }}
              viewport={{ once: true }}
              transition={{ delay: i * 0.1 }}
              className="grid md:grid-cols-2 gap-4"
            >
              <div className="p-4 bg-red-50 rounded-xl border border-red-100">
                <p className="text-xs text-red-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                  <Icons.X /> We-focused
                </p>
                <p className="text-neutral-700 text-sm">"{ex.before}"</p>
              </div>
              <div className="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                <p className="text-xs text-emerald-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                  <Icons.Check /> You-focused
                </p>
                <p className="text-neutral-700 text-sm">"{ex.after}"</p>
              </div>
            </motion.div>
          ))}
        </div>
      );
    }

    // Main Lesson
    function Lesson() {
      return (
        <div className="min-h-screen">
          {/* Hero */}
          <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
            <div className="absolute inset-0 opacity-30">
              <div className="absolute top-0 left-1/4 w-96 h-96 bg-accent-500 rounded-full blur-3xl"></div>
              <div className="absolute bottom-0 right-1/4 w-64 h-64 bg-accent-600 rounded-full blur-3xl"></div>
            </div>

            <div className="lesson-container px-6 relative z-10">
              <motion.div
                initial={{ opacity: 0, y: 30 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8, ease: smoothEase }}
              >
                <span className="inline-block px-3 py-1 bg-accent-500/20 text-accent-400 rounded-full text-sm font-medium mb-6">
                  Copywriting Fundamental
                </span>
                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                  The WIIFM Principle
                </h1>
                <p className="text-xl text-neutral-300 max-w-xl leading-relaxed">
                  The only question running through your reader's mind. Answer it or lose them forever.
                </p>
              </motion.div>
            </div>
          </section>

          {/* Hook Section */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <div className="text-center mb-12">
                  <p className="text-4xl md:text-5xl font-bold text-neutral-900 mb-4">
                    "What's In It For <span className="text-accent-500">Me</span>?"
                  </p>
                  <p className="text-lg text-neutral-500">
                    That's the only thought in your reader's head. Every. Single. Second.
                  </p>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <div className="grid md:grid-cols-3 gap-6 mb-12">
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent-500 mb-2">
                      <Counter end={4} />
                    </div>
                    <p className="text-neutral-600 text-sm">Lines to win or lose them</p>
                  </div>
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent-500 mb-2">
                      <Counter end={3} />s
                    </div>
                    <p className="text-neutral-600 text-sm">Before they decide to stay</p>
                  </div>
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent-500 mb-2">
                      <Counter end={95} />%
                    </div>
                    <p className="text-neutral-600 text-sm">Of copy fails this test</p>
                  </div>
                </div>
              </FadeUp>

              <FadeUp delay={0.2}>
                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                  Your reader doesn't care about your company. Your awards. Your mission statement. They care about ONE thing: <strong>themselves</strong>.
                </p>
                <p className="text-lg text-neutral-700 leading-relaxed">
                  Every line of your copy is a transaction. You're asking for their attention. What are you giving in return? If the answer isn't crystal clear, they're gone.
                </p>
              </FadeUp>
            </div>
          </section>

          {/* The 4-Line Rule */}
          <section className="py-16 px-6 bg-neutral-50">
            <div className="lesson-container">
              <FadeUp>
                <div className="flex items-center gap-3 mb-8">
                  <div className="w-10 h-10 rounded-xl gradient-accent text-white flex items-center justify-center">
                    <Icons.Clock />
                  </div>
                  <h2 className="text-2xl font-bold">The 4-Line Rule</h2>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <p className="text-lg text-neutral-700 mb-8 leading-relaxed">
                  In the first 4 lines of ANY copy, readers make their decision. Stay or scroll. Read or leave. You don't get a second chance.
                </p>
              </FadeUp>

              <ScaleIn delay={0.2}>
                <FourLineDemo />
              </ScaleIn>
            </div>
          </section>

          {/* The Transformation */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <div className="flex items-center gap-3 mb-8">
                  <div className="w-10 h-10 rounded-xl gradient-accent text-white flex items-center justify-center">
                    <Icons.Zap />
                  </div>
                  <h2 className="text-2xl font-bold">The "We" to "You" Shift</h2>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <p className="text-lg text-neutral-700 mb-8 leading-relaxed">
                  Most copy starts with "We." Winning copy starts with "You." Watch the transformation:
                </p>
              </FadeUp>

              <TransformDemo />
            </div>
          </section>

          {/* Holy Shit Moment */}
          <section className="py-16 px-6 bg-neutral-950 text-white">
            <div className="lesson-container">
              <FadeUp>
                <div className="text-center">
                  <p className="text-sm uppercase tracking-wider text-accent-400 mb-4">The Holy Shit Moment</p>
                  <p className="text-3xl md:text-4xl font-bold mb-8 leading-tight">
                    Every sentence should pass this test:<br/>
                    <span className="text-accent-400">"So what? Who cares?"</span>
                  </p>
                  <p className="text-neutral-400 text-lg max-w-xl mx-auto leading-relaxed">
                    If your reader could say "so what?" to any line in your copy, that line needs to die. Replace it with something that answers WIIFM.
                  </p>
                </div>
              </FadeUp>
            </div>
          </section>

          {/* Key Takeaways */}
          <section className="py-16 px-6 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <h2 className="text-2xl font-bold mb-8">Key Takeaways</h2>
              </FadeUp>

              <div className="space-y-4">
                {[
                  "WIIFM = What's In It For Me. The only question your reader cares about.",
                  "You have 4 lines to hook them. Win or lose in the opening.",
                  "Replace every \"we\" with \"you.\" Make it about THEM.",
                  "Every sentence must pass the \"So what?\" test.",
                ].map((item, i) => (
                  <FadeUp key={i} delay={i * 0.1}>
                    <div className="flex items-start gap-4 p-4 bg-neutral-50 rounded-xl">
                      <span className="flex-shrink-0 w-6 h-6 rounded-full bg-accent-500 text-white flex items-center justify-center">
                        <Icons.Check />
                      </span>
                      <p className="text-neutral-700">{item}</p>
                    </div>
                  </FadeUp>
                ))}
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-8 px-6 bg-neutral-100 border-t border-neutral-200">
            <div className="lesson-container text-center">
              <p className="text-sm text-neutral-500">
                Part of the Copywriting Fundamentals series
              </p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
