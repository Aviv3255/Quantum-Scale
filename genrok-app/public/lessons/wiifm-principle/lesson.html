<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The WIIFM Principle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#06b6d4',
            dark: '#0a0a0a',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #06b6d4; color: #fff; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
    .glow-accent { box-shadow: 0 0 60px rgba(6, 182, 212, 0.3); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.1, 0.25, 1];

    // SVG Icons
    const Icons = {
      user: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
        </svg>
      ),
      target: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
      ),
      bolt: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/>
        </svg>
      ),
      clock: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2"/>
        </svg>
      ),
      check: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
        </svg>
      ),
      x: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      ),
      arrow: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
        </svg>
      ),
      spark: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"/>
        </svg>
      ),
      question: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"/>
        </svg>
      )
    };

    // Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 30);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // 4-Line Demo
    function FourLineDemo() {
      const [activeDemo, setActiveDemo] = useState(null);
      const [currentLine, setCurrentLine] = useState(0);

      const badExample = [
        "Welcome to Acme Corp!",
        "We are industry leaders since 1985.",
        "Our team has 50+ years of experience.",
        "Contact us to learn about our solutions."
      ];

      const goodExample = [
        "Tired of ads that burn cash and bring nothing?",
        "In the next 5 minutes, you'll learn the exact formula",
        "that turned $500 into $12,000 for 147 store owners.",
        "No fluff. No theory. Just the copy that prints money."
      ];

      const handleDemo = (type) => {
        setActiveDemo(type);
        setCurrentLine(0);
        const lines = type === 'bad' ? badExample : goodExample;
        lines.forEach((_, i) => {
          setTimeout(() => setCurrentLine(i + 1), i * 600);
        });
      };

      return (
        <div className="bg-neutral-900 rounded-2xl p-8">
          <div className="text-center mb-8">
            <p className="text-neutral-400 text-xs uppercase tracking-widest mb-2">The 4-Line Test</p>
            <p className="text-xl font-semibold text-white">Which copy keeps you reading?</p>
          </div>

          <div className="grid grid-cols-2 gap-4 mb-8">
            <motion.button
              onClick={() => handleDemo('bad')}
              className={`p-4 rounded-xl transition-all ${activeDemo === 'bad' ? 'bg-red-500/20 border border-red-500/40' : 'bg-neutral-800 hover:bg-neutral-700'}`}
              whileHover={{ scale: 1.02 }}
              whileTap={{ scale: 0.98 }}
            >
              <p className="text-red-400 text-sm font-medium mb-1">Example A</p>
              <p className="text-neutral-400 text-xs">The "About Us" approach</p>
            </motion.button>
            <motion.button
              onClick={() => handleDemo('good')}
              className={`p-4 rounded-xl transition-all ${activeDemo === 'good' ? 'bg-emerald-500/20 border border-emerald-500/40' : 'bg-neutral-800 hover:bg-neutral-700'}`}
              whileHover={{ scale: 1.02 }}
              whileTap={{ scale: 0.98 }}
            >
              <p className="text-emerald-400 text-sm font-medium mb-1">Example B</p>
              <p className="text-neutral-400 text-xs">The WIIFM approach</p>
            </motion.button>
          </div>

          {activeDemo && currentLine > 0 && (
            <div className="space-y-3 mb-6">
              {(activeDemo === 'bad' ? badExample : goodExample).slice(0, currentLine).map((line, i) => (
                <motion.div
                  key={i}
                  initial={{ opacity: 0, x: -20 }}
                  animate={{ opacity: 1, x: 0 }}
                  className="flex items-start gap-3"
                >
                  <span className="flex-shrink-0 w-7 h-7 rounded-full bg-accent text-white flex items-center justify-center text-xs font-bold">
                    {i + 1}
                  </span>
                  <p className="text-neutral-200 leading-relaxed">{line}</p>
                </motion.div>
              ))}
            </div>
          )}

          {activeDemo && currentLine >= 4 && (
            <motion.div
              initial={{ opacity: 0, y: 10 }}
              animate={{ opacity: 1, y: 0 }}
              className={`p-4 rounded-xl ${activeDemo === 'bad' ? 'bg-red-900/30 border border-red-700/50' : 'bg-emerald-900/30 border border-emerald-700/50'}`}
            >
              {activeDemo === 'bad' ? (
                <p className="text-red-200 text-sm"><strong>Result:</strong> Reader left after line 2. You talked about YOU. They wanted to know about THEM. This copy fails the WIIFM test completely.</p>
              ) : (
                <p className="text-emerald-200 text-sm"><strong>Result:</strong> Hooked by line 1, promised value by line 2, proof by line 3, commitment by line 4. Every line answers WIIFM. They keep reading.</p>
              )}
            </motion.div>
          )}
        </div>
      );
    }

    // Transform Demo
    function TransformDemo() {
      const examples = [
        { before: "We have 20 years of experience", after: "Get results from strategies tested over 20 years" },
        { before: "Our software has AI integration", after: "Cut your workload in half with AI that writes for you" },
        { before: "We offer 24/7 support", after: "Never wait more than 5 minutes for help, day or night" },
        { before: "Our platform is enterprise-grade", after: "Handle 10x more customers without hiring anyone" },
      ];

      return (
        <div className="space-y-4">
          {examples.map((ex, i) => (
            <motion.div
              key={i}
              initial={{ opacity: 0, y: 20 }}
              whileInView={{ opacity: 1, y: 0 }}
              viewport={{ once: true }}
              transition={{ delay: i * 0.1 }}
              className="grid md:grid-cols-2 gap-4"
            >
              <div className="p-5 bg-neutral-100 rounded-xl border border-neutral-200">
                <div className="flex items-center gap-2 mb-2">
                  <div className="text-neutral-500">{Icons.x}</div>
                  <p className="text-xs text-neutral-500 font-semibold uppercase tracking-wider">We-focused</p>
                </div>
                <p className="text-neutral-700 text-sm">"{ex.before}"</p>
              </div>
              <div className="p-5 bg-neutral-950 rounded-xl border border-neutral-800">
                <div className="flex items-center gap-2 mb-2">
                  <div className="text-white">{Icons.check}</div>
                  <p className="text-xs text-neutral-400 font-semibold uppercase tracking-wider">You-focused</p>
                </div>
                <p className="text-neutral-300 text-sm">"{ex.after}"</p>
              </div>
            </motion.div>
          ))}
        </div>
      );
    }

    // The So What Test
    function SoWhatTest() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-neutral-900 rounded-2xl p-8">
          <div className="flex items-center gap-3 mb-6">
            <div className="w-10 h-10 bg-accent/20 rounded-xl flex items-center justify-center text-accent">
              {Icons.question}
            </div>
            <h3 className="text-xl font-bold text-white">The "So What?" Filter</h3>
          </div>

          <p className="text-neutral-300 leading-relaxed mb-6">
            After you write any sentence, ask yourself: "So what? Who cares?" If your reader could reasonably respond with "so what?" to that line, it fails the test. Kill it and replace it with something that answers WIIFM.
          </p>

          <div className="space-y-4">
            {[
              { bad: "We're the #1 rated platform.", good: "Join 50,000+ users who doubled their revenue." },
              { bad: "Our team is passionate about quality.", good: "Every product inspected 3 times before shipping." },
              { bad: "We use cutting-edge technology.", good: "Get reports 10x faster than industry standard." }
            ].map((item, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, x: -20 }}
                animate={isInView ? { opacity: 1, x: 0 } : {}}
                transition={{ delay: i * 0.15 }}
                className="flex items-center gap-4"
              >
                <div className="flex-1 p-3 bg-red-500/10 rounded-lg border border-red-500/20">
                  <p className="text-red-300 text-sm line-through">{item.bad}</p>
                </div>
                <div className="text-neutral-500">{Icons.arrow}</div>
                <div className="flex-1 p-3 bg-emerald-500/10 rounded-lg border border-emerald-500/20">
                  <p className="text-emerald-300 text-sm">{item.good}</p>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="min-h-screen bg-white">
          {/* Hero - Dark */}
          <header className="bg-dark text-white px-6 py-16 relative overflow-hidden">
            <div className="absolute inset-0 bg-gradient-to-br from-accent/20 via-transparent to-transparent" />
            <div className="lesson-container relative">
              <FadeUp>
                <span className="inline-flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-sm text-white/90 text-xs font-semibold rounded-full mb-6 border border-white/10">
                  {Icons.user}
                  COPYWRITING FUNDAMENTAL
                </span>
                <h1 className="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">
                  The WIIFM Principle
                </h1>
                <p className="text-xl text-neutral-400 max-w-lg">
                  The only question running through your reader's mind. Answer it or lose them forever.
                </p>
              </FadeUp>

              {/* Lesson Illustration */}
              <FadeUp>
                <div className="my-8">
                  <img
                    src="images/hero-image.jpg"
                    alt="Lesson illustration"
                    className="w-full h-auto rounded-xl"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </FadeUp>
            </div>
          </header>

          {/* Section 1 - White: The Core Insight */}
          <section className="px-6 py-16 bg-white">
            <div className="lesson-container space-y-8">
              <FadeUp>
                <div className="text-center mb-8">
                  <p className="text-4xl md:text-5xl font-bold text-neutral-900 mb-4">
                    "What's In It For <span className="text-accent">Me</span>?"
                  </p>
                  <p className="text-lg text-neutral-500">
                    That's the only thought in your reader's head. Every. Single. Second.
                  </p>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <div className="grid grid-cols-3 gap-4">
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent mb-2">
                      <Counter end={4} />
                    </div>
                    <p className="text-neutral-600 text-sm">Lines to win or lose them</p>
                  </div>
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent mb-2">
                      <Counter end={3} />s
                    </div>
                    <p className="text-neutral-600 text-sm">Before they decide to stay</p>
                  </div>
                  <div className="text-center p-6 bg-neutral-50 rounded-2xl">
                    <div className="text-4xl font-bold text-accent mb-2">
                      <Counter end={95} />%
                    </div>
                    <p className="text-neutral-600 text-sm">Of copy fails this test</p>
                  </div>
                </div>
              </FadeUp>

              <FadeUp delay={0.2}>
                <p className="text-lg text-neutral-700 leading-relaxed">
                  Your reader doesn't care about your company. They don't care about your awards, your mission statement, your years in business, or how passionate your team is. They care about exactly one thing: <strong>themselves</strong>.
                </p>
                <p className="text-lg text-neutral-600 leading-relaxed mt-4">
                  Every line of your copy is a transaction. You're asking for their most precious resource - attention. What are you giving in return? If the answer isn't crystal clear within seconds, they're gone. Not coming back. Your fancy design and clever wordplay won't save you.
                </p>
                <p className="text-lg text-neutral-600 leading-relaxed mt-4">
                  WIIFM isn't just a principle - it's the filter through which your reader processes every word you write. Pass through that filter or get blocked.
                </p>
              </FadeUp>
            </div>
          </section>

          {/* Section 2 - Dark: The 4-Line Rule */}
          <section className="px-6 py-16 bg-dark text-white">
            <div className="lesson-container space-y-8">
              <FadeUp>
                <div className="flex items-center gap-3 mb-2">
                  <div className="w-10 h-10 bg-accent/20 rounded-xl flex items-center justify-center text-accent">
                    {Icons.clock}
                  </div>
                  <h2 className="text-3xl font-bold">The 4-Line Rule</h2>
                </div>
                <p className="text-neutral-400 max-w-2xl">
                  In the first 4 lines of ANY copy, readers make their decision. Stay or scroll. Read or leave. This happens before conscious thought kicks in. You don't get a second chance at a first impression.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <FourLineDemo />
              </FadeUp>
            </div>
          </section>

          {/* Section 3 - White: The Transformation */}
          <section className="px-6 py-16 bg-white">
            <div className="lesson-container space-y-8">
              <FadeUp>
                <div className="flex items-center gap-3 mb-2">
                  <div className="w-10 h-10 bg-accent/10 rounded-xl flex items-center justify-center text-accent">
                    {Icons.bolt}
                  </div>
                  <h2 className="text-3xl font-bold text-neutral-900">The "We" to "You" Shift</h2>
                </div>
                <p className="text-neutral-600">
                  Most copy starts with "We." Winning copy starts with "You." This simple shift transforms self-centered messaging into customer-focused persuasion. Watch the difference:
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <TransformDemo />
              </FadeUp>

              <FadeUp delay={0.2}>
                <p className="text-neutral-600 leading-relaxed">
                  Notice the pattern? We-focused copy talks about what you have. You-focused copy talks about what they get. Features versus benefits. Information versus transformation. One bores, the other sells.
                </p>
              </FadeUp>
            </div>
          </section>

          {/* Section 4 - Dark: The So What Test */}
          <section className="px-6 py-16 bg-dark text-white">
            <div className="lesson-container space-y-8">
              <FadeUp>
                <SoWhatTest />
              </FadeUp>
            </div>
          </section>

          {/* Section 5 - White: Holy Shit Moment */}
          <section className="px-6 py-16 bg-white">
            <div className="lesson-container">
              <FadeUp>
                <div className="bg-gradient-to-br from-accent to-cyan-600 rounded-3xl p-8 md:p-12 text-white glow-accent">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                      {Icons.spark}
                    </div>
                    <span className="text-sm font-semibold uppercase tracking-wider text-white/80">The Holy Shit Moment</span>
                  </div>
                  <p className="text-2xl md:text-3xl font-bold leading-tight mb-6">
                    Every sentence should pass one test: "So what? Who cares?"
                  </p>
                  <p className="text-white/80 text-lg leading-relaxed">
                    If your reader could reasonably respond "so what?" to any line in your copy, that line needs to die. Replace it with something that directly answers WIIFM. No exceptions. No excuses. This ruthless editing is what separates copy that converts from copy that gets ignored.
                  </p>
                </div>
              </FadeUp>
            </div>
          </section>

          {/* Section 6 - Dark: Key Takeaways */}
          <section className="px-6 py-16 bg-dark text-white">
            <div className="lesson-container">
              <FadeUp>
                <h2 className="text-sm uppercase tracking-widest text-neutral-500 mb-8">Key Takeaways</h2>
                <div className="space-y-3">
                  {[
                    "WIIFM = What's In It For Me. The only question your reader is asking.",
                    "You have 4 lines to hook them. Win or lose in the opening.",
                    "Replace every 'We' with 'You.' Make it about THEM, not you.",
                    "Every sentence must pass the 'So what?' test ruthlessly.",
                    "Features bore. Benefits sell. Transformation converts.",
                    "Attention is a transaction. Give value or get ignored."
                  ].map((takeaway, i) => (
                    <motion.div
                      key={i}
                      initial={{ opacity: 0, x: -20 }}
                      whileInView={{ opacity: 1, x: 0 }}
                      viewport={{ once: true }}
                      transition={{ delay: i * 0.05 }}
                      className="flex items-start gap-3 p-4 bg-neutral-900 rounded-xl border border-neutral-800"
                    >
                      <div className="text-accent mt-0.5">{Icons.check}</div>
                      <span className="text-neutral-200">{takeaway}</span>
                    </motion.div>
                  ))}
                </div>
              </FadeUp>
            </div>
          </section>

          {/* Footer */}
          <footer className="px-6 py-8 border-t border-neutral-100 bg-white">
            <div className="lesson-container flex justify-between items-center text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Fundamentals</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
