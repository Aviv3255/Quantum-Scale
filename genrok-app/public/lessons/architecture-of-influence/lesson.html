<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture of Influence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#f59e0b',
            dark: '#0a0a0a',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
    input[type="range"] { -webkit-appearance: none; background: transparent; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
      background: white; cursor: pointer; margin-top: -8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%; height: 4px; border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 30);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // Interactive MAYA Slider
    function MayaSlider() {
      const [balance, setBalance] = useState(50);

      const getZone = () => {
        if (balance < 25) return { label: 'Too Familiar', color: 'text-red-500', bg: 'bg-red-500/10', desc: 'Boring. They scroll past without a second glance.' };
        if (balance > 75) return { label: 'Too Novel', color: 'text-red-500', bg: 'bg-red-500/10', desc: 'Scary. Their brain rejects what it can\'t categorize.' };
        return { label: 'MAYA Zone', color: 'text-green-500', bg: 'bg-green-500/10', desc: 'Perfect. Familiar enough to trust, novel enough to notice.' };
      };

      const zone = getZone();

      return (
        <div className="bg-dark rounded-2xl p-6">
          <div className="flex items-center justify-between mb-4">
            <span className="text-xs text-neutral-500 uppercase tracking-wider">MAYA Principle</span>
            <span className={`text-sm font-bold ${zone.color}`}>{zone.label}</span>
          </div>

          <div className="relative mb-4">
            <div className="h-2 rounded-full" style={{
              background: 'linear-gradient(to right, #ef4444 0%, #ef4444 25%, #22c55e 25%, #22c55e 75%, #ef4444 75%, #ef4444 100%)'
            }}></div>
            <input
              type="range"
              min="0"
              max="100"
              value={balance}
              onChange={(e) => setBalance(parseInt(e.target.value))}
              className="absolute inset-0 w-full cursor-pointer opacity-0"
              style={{ height: '20px', marginTop: '-8px' }}
            />
            <div
              className="absolute top-1/2 -translate-y-1/2 w-5 h-5 bg-white rounded-full shadow-lg pointer-events-none"
              style={{ left: `calc(${balance}% - 10px)` }}
            ></div>
          </div>

          <div className="flex justify-between text-xs text-neutral-500 mb-4">
            <span>Familiar</span>
            <span>Novel</span>
          </div>

          <motion.div
            key={zone.label}
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            className={`${zone.bg} rounded-xl p-4`}
          >
            <p className="text-sm text-neutral-300">{zone.desc}</p>
          </motion.div>
        </div>
      );
    }

    // Pyramid Interactive Component
    function PyramidExplorer() {
      const [activeLevel, setActiveLevel] = useState(null);

      const levels = [
        {
          title: 'Tactical Execution',
          subtitle: 'THE WHAT',
          width: '45%',
          desc: 'Headlines that stop thumbs. Hooks that hold attention. Stories that stick. Proof that convinces. CTAs that convert. This is where most marketers start - but it\'s actually the last layer you should build.',
          examples: ['Headlines', 'Hooks', 'Stories', 'Proof', 'CTAs']
        },
        {
          title: 'Strategic Pillars',
          subtitle: 'THE WHO & HOW',
          width: '70%',
          desc: 'Who exactly are you talking to? What do they believe? What do they fear? How will you reach them? Your strategy shapes every tactical decision. Without clear pillars, your tactics crumble.',
          examples: ['Avatar', 'Awareness', 'Channel', 'Sequence', 'Offer']
        },
        {
          title: 'Foundation',
          subtitle: 'THE WHY',
          width: '95%',
          desc: 'Your core promise. The transformation you deliver. The problem you solve. This is the bedrock everything builds upon. A weak foundation means everything above it collapses.',
          examples: ['Core Promise', 'Transformation', 'Problem', 'Solution', 'Proof']
        },
      ];

      return (
        <div className="space-y-3">
          {levels.map((level, i) => (
            <motion.div
              key={i}
              className={`mx-auto rounded-xl p-4 cursor-pointer transition-all ${
                activeLevel === i
                  ? 'bg-accent text-white'
                  : 'bg-neutral-900 text-white hover:bg-neutral-800'
              }`}
              style={{ width: level.width }}
              onClick={() => setActiveLevel(activeLevel === i ? null : i)}
              whileHover={{ scale: 1.02 }}
              whileTap={{ scale: 0.98 }}
            >
              <div className="text-center">
                <div className="text-xs opacity-60 mb-1">{level.subtitle}</div>
                <div className="font-bold">{level.title}</div>
              </div>
            </motion.div>
          ))}

          <AnimatePresence>
            {activeLevel !== null && (
              <motion.div
                initial={{ opacity: 0, height: 0 }}
                animate={{ opacity: 1, height: 'auto' }}
                exit={{ opacity: 0, height: 0 }}
                className="bg-accent/10 border border-accent/30 rounded-xl p-5 mt-4"
              >
                <p className="text-sm text-neutral-700 mb-4">{levels[activeLevel].desc}</p>
                <div className="flex flex-wrap gap-2">
                  {levels[activeLevel].examples.map((ex, j) => (
                    <span key={j} className="px-3 py-1 bg-accent/20 text-accent text-xs font-medium rounded-full">
                      {ex}
                    </span>
                  ))}
                </div>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    }

    // Principle Card Component
    function PrincipleCard({ number, title, description, insight }) {
      const [isExpanded, setIsExpanded] = useState(false);

      return (
        <motion.div
          className="bg-neutral-50 border border-neutral-200 rounded-xl p-5 cursor-pointer"
          onClick={() => setIsExpanded(!isExpanded)}
          whileHover={{ y: -2 }}
        >
          <div className="flex items-start gap-4">
            <div className="w-10 h-10 bg-accent/10 text-accent rounded-xl flex items-center justify-center font-bold flex-shrink-0">
              {number}
            </div>
            <div className="flex-1">
              <h4 className="font-bold text-neutral-900 mb-1">{title}</h4>
              <p className="text-sm text-neutral-600">{description}</p>
              <AnimatePresence>
                {isExpanded && (
                  <motion.div
                    initial={{ opacity: 0, height: 0 }}
                    animate={{ opacity: 1, height: 'auto' }}
                    exit={{ opacity: 0, height: 0 }}
                    className="mt-3 pt-3 border-t border-neutral-200"
                  >
                    <p className="text-sm text-accent font-medium">{insight}</p>
                  </motion.div>
                )}
              </AnimatePresence>
            </div>
            <div className={`text-neutral-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`}>
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </motion.div>
      );
    }

    function Lesson() {
      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">MASTERCLASS</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  Architecture of Influence
                </h1>
                <p className="text-neutral-400 text-lg">Transform words into persuasion engines.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  "Great copy isn't written. <strong>It's engineered.</strong>"
                </p>
                <p className="text-lg text-neutral-600 mt-4 leading-relaxed">
                  Like a building needs a strong foundation before adding floors, persuasion requires layers built in the right order. Most marketers start with tactics - headlines, hooks, and calls to action. They wonder why nothing works.
                </p>
                <p className="text-lg text-neutral-600 mt-4 leading-relaxed">
                  The masters? They build from the ground up. Foundation first. Pillars second. Tactics last.
                </p>
              </FadeUp>

              {/* Hero Image */}
              <ScaleIn>
                <div className="bg-neutral-950 -mx-6 md:-mx-0 md:rounded-2xl overflow-hidden">
                  <img
                    src="images/hero-image.jpg"
                    alt="Lesson illustration"
                    className="w-full h-auto"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </ScaleIn>


              {/* Pyramid Image */}
              <FadeUp delay={0.1}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="images/pyramid-layers.png" alt="Pyramid of Persuasion" className="w-full h-auto" />
                </div>
              </FadeUp>

              {/* The Pyramid Section */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-2">The Pyramid of Persuasion</h2>
                <p className="text-neutral-600 mb-6">
                  Every piece of persuasive content follows this hierarchy. Click each layer to explore what belongs there.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <div className="bg-dark rounded-2xl p-8">
                  <PyramidExplorer />
                </div>
              </FadeUp>

              {/* The Critical Mistake */}
              <FadeUp>
                <div className="bg-neutral-950 border-l-4 border-white rounded-r-xl p-6">
                  <h3 className="font-bold text-white mb-2">The Critical Mistake</h3>
                  <p className="text-neutral-300">
                    Most marketers obsess over tactics. They A/B test headlines while their foundation crumbles. They swap CTAs while their strategy has holes. <strong className="text-white">You can't optimize your way out of a weak foundation.</strong>
                  </p>
                </div>
              </FadeUp>

              {/* Stats Section */}
              <FadeUp>
                <div className="grid grid-cols-3 gap-4">
                  <div className="bg-dark rounded-xl p-5 text-center">
                    <div className="text-3xl font-extrabold text-accent mb-1">
                      <Counter end={80} suffix="%" />
                    </div>
                    <p className="text-xs text-neutral-400">of marketers start with tactics</p>
                  </div>
                  <div className="bg-dark rounded-xl p-5 text-center">
                    <div className="text-3xl font-extrabold text-accent mb-1">
                      <Counter end={3} suffix="x" />
                    </div>
                    <p className="text-xs text-neutral-400">better results with foundation first</p>
                  </div>
                  <div className="bg-dark rounded-xl p-5 text-center">
                    <div className="text-3xl font-extrabold text-accent mb-1">
                      <Counter end={1} />
                    </div>
                    <p className="text-xs text-neutral-400">clear promise beats 10 weak ones</p>
                  </div>
                </div>
              </FadeUp>

              {/* MAYA Section */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-2">The MAYA Principle</h2>
                <p className="text-neutral-600 mb-2">
                  <strong>M</strong>ost <strong>A</strong>dvanced <strong>Y</strong>et <strong>A</strong>cceptable
                </p>
                <p className="text-neutral-600 mb-6">
                  Industrial designer Raymond Loewy discovered that humans are torn between two forces: neophilia (love of novelty) and neophobia (fear of the new). The sweet spot? Something familiar enough to feel safe, but novel enough to be interesting.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <MayaSlider />
              </FadeUp>

              {/* MAYA Image */}
              <FadeUp delay={0.1}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="images/maya-balance.png" alt="MAYA Balance Principle" className="w-full h-auto" />
                </div>
              </FadeUp>

              {/* MAYA Application */}
              <FadeUp>
                <div className="bg-neutral-50 rounded-2xl p-6">
                  <h3 className="font-bold text-neutral-900 mb-4">Applying MAYA to Your Copy</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <span className="text-accent font-bold">+</span>
                      <p className="text-sm text-neutral-700"><strong>Headlines:</strong> Use a familiar format with an unexpected twist</p>
                    </div>
                    <div className="flex items-start gap-3">
                      <span className="text-accent font-bold">+</span>
                      <p className="text-sm text-neutral-700"><strong>Offers:</strong> Present known solutions in novel packages</p>
                    </div>
                    <div className="flex items-start gap-3">
                      <span className="text-accent font-bold">+</span>
                      <p className="text-sm text-neutral-700"><strong>Proof:</strong> Use recognizable social proof with surprising results</p>
                    </div>
                    <div className="flex items-start gap-3">
                      <span className="text-accent font-bold">+</span>
                      <p className="text-sm text-neutral-700"><strong>Design:</strong> Follow conventions but add one distinctive element</p>
                    </div>
                  </div>
                </div>
              </FadeUp>

              {/* Three Principles */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-6">The Three Principles</h2>
              </FadeUp>

              <div className="space-y-4">
                <FadeUp delay={0.1}>
                  <PrincipleCard
                    number="01"
                    title="Balance New & Known"
                    description="Too familiar and they're bored. Too novel and they're scared. Find the edge where curiosity meets comfort."
                    insight="Test: Can they immediately categorize what you're offering? If yes, add novelty. If no, add familiarity."
                  />
                </FadeUp>
                <FadeUp delay={0.2}>
                  <PrincipleCard
                    number="02"
                    title="Select, Don't Sell"
                    description="The best copy doesn't chase customers. It qualifies them. Let them prove they deserve what you're offering."
                    insight="Flip the dynamic: Instead of 'Buy now!' try 'This isn't for everyone. Here's who it's for...'"
                  />
                </FadeUp>
                <FadeUp delay={0.3}>
                  <PrincipleCard
                    number="03"
                    title="Empathize, Then Frame"
                    description="First show you understand their world. Then reshape how they see the problem. Understanding before influence."
                    insight="Start with 'You probably...' before moving to 'What if instead...' Mirror first, then lead."
                  />
                </FadeUp>
              </div>

              {/* Network Image */}
              <FadeUp delay={0.1}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="images/influence-network.png" alt="Influence Network" className="w-full h-auto" />
                  <p className="text-center text-sm text-neutral-500 mt-3">Everything connects. Each principle amplifies the others.</p>
                </div>
              </FadeUp>

              {/* The Complete Framework */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">The Complete Framework</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                    {['Pyramid Structure', 'MAYA Principle', 'Red Button Effect', 'F.R.E.D. Method', 'Emotional Journey', 'Gatekeeper Bypass'].map((item, i) => (
                      <motion.div
                        key={i}
                        className="bg-white/10 rounded-xl p-4 text-center"
                        whileHover={{ scale: 1.05, backgroundColor: 'rgba(245, 158, 11, 0.2)' }}
                      >
                        <span className="text-sm font-medium">{item}</span>
                      </motion.div>
                    ))}
                  </div>
                </div>
              </FadeUp>

              {/* Holy Shit Moment */}
              <FadeUp>
                <div className="bg-accent/10 border-l-4 border-accent rounded-r-xl p-6">
                  <p className="text-lg font-bold text-neutral-900 mb-3">
                    The Real Secret
                  </p>
                  <p className="text-neutral-700 leading-relaxed">
                    Great persuasion doesn't feel like persuasion. It feels like the reader finally found someone who <strong>gets them</strong>. Someone who understands their problem, sees their potential, and knows the path forward.
                  </p>
                  <p className="text-neutral-700 leading-relaxed mt-3">
                    Build the foundation. Establish the pillars. Then, and only then, execute the tactics. <strong>That's architecture of influence.</strong>
                  </p>
                </div>
              </FadeUp>

              {/* Key Takeaways */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">Key Takeaways</h3>
                  <ul className="space-y-3">
                    <li className="flex items-start gap-3">
                      <span className="text-accent font-bold">01</span>
                      <span>Build foundation first, pillars second, tactics last</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent font-bold">02</span>
                      <span>Balance familiar with novel using MAYA</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent font-bold">03</span>
                      <span>Select your audience, don't chase them</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent font-bold">04</span>
                      <span>Empathize first, then frame the solution</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent font-bold">05</span>
                      <span>Great persuasion feels like understanding</span>
                    </li>
                  </ul>
                </div>
              </FadeUp>

            </div>
          </main>

          {/* Footer */}
          <footer className="px-6 py-6 border-t border-neutral-100">
            <div className="lesson-container flex justify-between text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Series</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
