<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture of Influence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#3b82f6' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #3b82f6; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    // MAYA Slider
    function MayaSlider() {
      const [balance, setBalance] = useState(50);

      const getZone = () => {
        if (balance < 30) return { label: 'Too Familiar', color: 'text-red-500', desc: 'Boring. They\'ve seen it before.' };
        if (balance > 70) return { label: 'Too Novel', color: 'text-red-500', desc: 'Scary. They don\'t trust it.' };
        return { label: 'MAYA Zone', color: 'text-green-500', desc: 'Perfect balance!' };
      };

      const zone = getZone();

      return (
        <div className="p-4 bg-neutral-50 rounded-xl">
          <div className="text-center mb-3">
            <div className={`text-sm font-bold ${zone.color}`}>{zone.label}</div>
            <div className="text-xs text-neutral-500">{zone.desc}</div>
          </div>
          <div className="flex justify-between text-xs text-neutral-400 mb-1">
            <span>Familiar</span>
            <span>Novel</span>
          </div>
          <input
            type="range"
            min="0"
            max="100"
            value={balance}
            onChange={(e) => setBalance(parseInt(e.target.value))}
            className="w-full h-2 rounded-full appearance-none cursor-pointer"
            style={{
              background: `linear-gradient(to right, #ef4444 0%, #ef4444 30%, #22c55e 30%, #22c55e 70%, #ef4444 70%, #ef4444 100%)`
            }}
          />
        </div>
      );
    }

    // Pyramid Level
    function PyramidLevel({ level, title, subtitle, width, isActive, onClick }) {
      return (
        <motion.div
          className={`mx-auto rounded-lg p-3 cursor-pointer transition-all ${isActive ? 'bg-accent text-white ring-2 ring-amber-400' : 'bg-neutral-800 text-white'}`}
          style={{ width }}
          onClick={onClick}
          whileHover={{ scale: 1.02 }}
        >
          <div className="text-center">
            <div className="text-xs opacity-70">{subtitle}</div>
            <div className="text-sm font-semibold">{title}</div>
          </div>
        </motion.div>
      );
    }

    function Lesson() {
      const [activeLevel, setActiveLevel] = useState(null);

      const levels = [
        { title: 'Tactical Execution', subtitle: 'The WHAT', desc: 'Headlines, hooks, stories, proof, CTAs. The visible execution.', width: '50%' },
        { title: 'Strategic Pillars', subtitle: 'The WHO & HOW', desc: 'Your audience understanding and strategic approach.', width: '70%' },
        { title: 'Foundation', subtitle: 'The WHY', desc: 'Your core offer and promise. The bedrock everything builds upon.', width: '90%' },
      ];

      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-blue-400 text-xs font-medium rounded mb-3">Masterclass</span>
              <h1 className="text-2xl font-bold mb-2">Architecture of Influence</h1>
              <p className="text-sm text-neutral-400">Transform words into persuasion engines</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    "Great copy isn't written... <strong>it's engineered.</strong>" Like a building needs a strong foundation before adding floors, persuasion requires layers built in the right order.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/pyramid-structure.png" alt="Pyramid of persuasion" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Pyramid of Persuasion</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each level to explore</p>
                  <div className="space-y-2 mb-4">
                    {levels.map((level, i) => (
                      <PyramidLevel
                        key={i}
                        level={i}
                        title={level.title}
                        subtitle={level.subtitle}
                        width={level.width}
                        isActive={activeLevel === i}
                        onClick={() => setActiveLevel(activeLevel === i ? null : i)}
                      />
                    ))}
                  </div>
                  {activeLevel !== null && (
                    <motion.div
                      initial={{ opacity: 0, y: 10 }}
                      animate={{ opacity: 1, y: 0 }}
                      className="bg-amber-50 p-4 rounded-xl border border-amber-200"
                    >
                      <p className="text-sm text-neutral-700">{levels[activeLevel].desc}</p>
                    </motion.div>
                  )}
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸŽ¨</span>
                    The MAYA Principle
                  </h3>
                  <p className="text-sm text-neutral-300 mb-4">
                    <strong className="text-white">M</strong>ost <strong className="text-white">A</strong>dvanced <strong className="text-white">Y</strong>et <strong className="text-white">A</strong>cceptable â€” Balance familiar with novel for maximum appeal.
                  </p>
                  <MayaSlider />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">Three Principles</h2>
                  <div className="space-y-3">
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent/20 text-accent rounded-full flex items-center justify-center text-sm font-bold">1</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Balance New & Known</div>
                          <div className="text-xs text-neutral-500">Too much of either kills engagement</div>
                        </div>
                      </div>
                    </div>
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent/20 text-accent rounded-full flex items-center justify-center text-sm font-bold">2</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Select, Don't Sell</div>
                          <div className="text-xs text-neutral-500">Let them prove they deserve it</div>
                        </div>
                      </div>
                    </div>
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent/20 text-accent rounded-full flex items-center justify-center text-sm font-bold">3</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Empathize, Then Frame</div>
                          <div className="text-xs text-neutral-500">First show you understand, then reshape</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/influence-web.png" alt="Web of influence" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Everything connects</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">The Complete Blueprint</h3>
                  <div className="grid grid-cols-2 gap-2 text-xs">
                    <div className="bg-white/10 p-2 rounded-lg">Pyramid of Persuasion</div>
                    <div className="bg-white/10 p-2 rounded-lg">MAYA Principle</div>
                    <div className="bg-white/10 p-2 rounded-lg">Red Button Effect</div>
                    <div className="bg-white/10 p-2 rounded-lg">F.R.E.D. Framework</div>
                    <div className="bg-white/10 p-2 rounded-lg">Emotional Journey</div>
                    <div className="bg-white/10 p-2 rounded-lg">Gatekeeper Method</div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>Engineer your persuasion.</strong> Build Foundation (WHY) first, then Pillars (WHO/HOW), then Tactics (WHAT). Balance familiar with novel. Now go build something that converts.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
