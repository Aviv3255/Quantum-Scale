<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, AnimatePresence } = window.Motion;
    const { useState, useEffect, useCallback, useMemo } = React;

    const getUserName = () => { const params = new URLSearchParams(window.location.search); return params.get('userName') || 'Builder'; };
    const getInitialSlide = () => { const params = new URLSearchParams(window.location.search); const slide = params.get('slide'); return slide ? parseInt(slide, 10) : 0; };

    const LESSON_CONFIG = {
      id: 'von-restorff-effect',
      title: 'The Von Restorff Effect',
      description: 'The Isolation Effect: Make Your CTA Impossible to Miss',
      accentColor: '#ef4444',
      duration: '5 min',
      nextLesson: { id: 'jakobs-law', title: 'Jakob\'s Law', teaser: 'Why "unique" checkout flows kill conversions.' }
    };

    // Admin Reporter
    let __isAdmin = false;
    window.addEventListener('message', function(e) { if (e.data?.type === 'ADMIN_STATUS') { __isAdmin = e.data.isAdmin; } });
    if (window.parent !== window) { window.parent.postMessage({ type: 'CHECK_ADMIN_STATUS' }, '*'); }

    const AdminSlideReportButton = ({ slideIndex, slideType }) => {
      const handleReport = (e) => {
        e.stopPropagation(); e.preventDefault();
        if (window.parent !== window) {
          window.parent.postMessage({ type: 'ADMIN_REPORT_REQUEST', slideIndex, slideType, lessonSlug: LESSON_CONFIG.id, elementId: slideType + '-' + slideIndex }, '*');
        }
      };
      return (
        <button onClick={handleReport} title={`Report issue on Slide ${slideIndex + 1}`}
          style={{ position: 'absolute', top: '12px', right: '12px', width: '32px', height: '32px', borderRadius: '8px', backgroundColor: 'rgba(239, 68, 68, 0.9)', color: 'white', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000, opacity: 0.6, transition: 'opacity 0.2s' }}
          onMouseEnter={(e) => e.currentTarget.style.opacity = '1'} onMouseLeave={(e) => e.currentTarget.style.opacity = '0.6'}>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m8 2 1.88 1.88"/><path d="M14.12 3.88 16 2"/><path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1"/><path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6"/><path d="M12 20v-9"/></svg>
        </button>
      );
    };

    const celebrationGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4'
    ];
    const empathyGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_thumbs_down_with_encouraging_nod_close_keep_go_613e541f-c072-436f-aee7-f99cd6f834fc_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_shaking_head_side_to_side_sadly_disappointed_e_c4a4be22-6a70-4738-8612-3039454fef37_1.mp4'
    ];
    const getRandomCelebrationGif = () => celebrationGifs[Math.floor(Math.random() * celebrationGifs.length)];
    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    // AnimatedCounter with decimals
    const AnimatedCounter = ({ target, suffix = '', prefix = '', decimals = 0, duration = 2000 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const increment = target / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= target) { setCount(target); clearInterval(timer); }
          else { setCount(decimals > 0 ? parseFloat(start.toFixed(decimals)) : Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [target, duration, decimals]);
      return <span>{prefix}{decimals > 0 ? count.toFixed(decimals) : count}{suffix}</span>;
    };

    // Icons
    const Icons = {
      Clock: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>,
      X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
      ArrowLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
      ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      Eye: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
      Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
      Brain: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
      Target: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
      Sparkles: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.9 5.8a2 2 0 0 1-1.3 1.3L3 12l5.8 1.9a2 2 0 0 1 1.3 1.3L12 21l1.9-5.8a2 2 0 0 1 1.3-1.3L21 12l-5.8-1.9a2 2 0 0 1-1.3-1.3Z"/></svg>,
      AlertTriangle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
      Square: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>,
      CheckSquare: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>,
      ExternalLink: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
    };

    const slides = [
      { type: 'welcome', learningGoals: ['How visual contrast captures attention instantly', 'Why your CTA must be the most dominant element', 'Balancing contrast without sensory overload'] },
      { type: 'hook', headline: 'What stands out gets seen. What gets seen gets remembered. What gets remembered gets clicked.', subtext: 'Von Restorff Effect: Items that differ from their surroundings are more likely to be noticed AND recalled. 1933 German psychiatrist Hedwig von Restorff proved it. Your brain prioritizes contrast.', brandImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/Netflix_2015_logo.svg.png', brandName: 'Netflix' },
      { type: 'isolation-demo', title: 'Which one did your eyes go to first?', dotCount: 24, standoutIndex: 12 },
      { type: 'neuroscience-stats', title: 'The Isolation Effect in Numbers', stats: [{ value: 65, suffix: '%', label: 'Better Recall', subtext: 'Isolated vs similar items' }, { value: 3.2, suffix: 'x', label: 'Click Rate', subtext: 'High-contrast CTA' }, { value: 89, suffix: '%', label: 'Eye Tracking', subtext: 'Notice contrast first' }] },
      { type: 'brain-priority', title: 'Why Your Brain Prioritizes Contrast', reasons: [{ icon: 'Eye', title: 'Automatic Attention', description: 'Brain scans for anomalies. Different = potentially important. Happens before conscious thought.' }, { icon: 'Brain', title: 'Memory Priority', description: 'Unusual items get stronger encoding. Brain thinks: "This is different, must remember."' }, { icon: 'Target', title: 'Decision Simplification', description: 'When ONE thing stands out, decision becomes obvious. "This must be what I click."' }] },
      { type: 'cta-contrast', title: 'CTA Contrast Battle', before: { label: 'LOW CONTRAST', text: 'Gray button on white. Same font as body. Gets lost.', result: 'IGNORED' }, after: { label: 'HIGH CONTRAST', text: 'Bright red button. Bold. Only colorful element.', result: 'CLICKED' }, lift: '+127%' },
      { type: 'whitespace-amplifier', title: 'The Whitespace Amplifier', insight: 'Contrast isn\'t just about color. It\'s about SPACE.', comparison: { cluttered: 'Red button in cluttered text? Gets lost.', isolated: 'Same button with 80px whitespace? Dominates.' }, quote: 'What you DON\'T show makes what you DO show more powerful.' },
      { type: 'brand-ctas', title: 'How Top Brands Use Isolation', brands: [{ name: 'Netflix', description: 'Black interface. White text. ONE red button.', color: '#E50914' }, { name: 'Stripe', description: 'Clean white pages. Bold purple CTAs.', color: '#635BFF' }, { name: 'Spotify', description: 'Black app. Green "Get Premium" always visible.', color: '#1DB954' }, { name: 'Amazon', description: 'Subtle page. One orange "Add to Cart".', color: '#FF9900' }] },
      { type: 'sensory-overload', title: 'The Sensory Overload Warning', warning: 'If EVERYTHING contrasts, NOTHING stands out.', rules: [{ do: 'Highlight ONE primary action per page', dont: 'Multiple colorful buttons everywhere' }, { do: 'Maybe TWO actions if absolutely necessary', dont: 'Bold text on everything' }, { do: 'Use isolation strategically', dont: 'Animated GIFs and flashing badges' }] },
      { type: 'audit-checklist', title: 'CTA Isolation Checklist', checks: [{ text: 'Screenshot → Blur → Can you STILL see where to click?', rule: 'VISIBILITY TEST' }, { text: 'ONE accent color for primary actions ONLY', rule: 'COLOR RULE' }, { text: 'Minimum 60px whitespace around primary CTA', rule: 'SPACE RULE' }, { text: 'A/B test current vs extreme contrast version', rule: 'TEST RULE' }] },
      { type: 'isolation-stats', title: 'Isolation Impact on Conversion', stats: [{ value: 127, suffix: '%', label: 'CTA Click Rate', subtext: 'High vs low contrast' }, { value: 82, suffix: '%', label: 'Recall After 24h', subtext: 'Isolated elements' }, { value: 3.8, suffix: 'x', label: 'Conversion Lift', subtext: 'Strategic isolation' }] },
      { type: 'quiz', question: 'Why do isolated, contrasting CTAs convert better than blended CTAs?', options: ['They look more professional and trustworthy', 'The brain automatically prioritizes contrasting elements as important', 'Customers prefer colorful designs over minimal ones', 'Contrasting colors load faster on mobile'], correctIndex: 1, feedback: { correct: 'Exactly! The Von Restorff Effect proves that contrasting elements are noticed faster and remembered longer. Your brain tags visual anomalies as important BEFORE conscious processing.', incorrect: 'Not quite. The power is neurological, not aesthetic. The brain automatically prioritizes items that differ from surroundings. Contrast triggers instant attention and stronger memory encoding.' } },
      { type: 'elite-insight', quote: 'Contrast captures attention. Isolation drives memory. Make your CTA impossible to miss.', actions: [{ icon: 'Target', label: 'One Dominant Element' }, { icon: 'Sparkles', label: 'Surrounded by Space' }, { icon: 'Zap', label: 'Instant Attention' }] },
      { type: 'completion', sources: [{ name: 'Von Restorff Original Research (1933)', url: '#' }] }
    ];

    // ==================== CUSTOM ELITE SLIDES ====================

    const IsolationDemoSlide = ({ data }) => {
      const [showInsight, setShowInsight] = useState(false);
      useEffect(() => {
        const timer = setTimeout(() => setShowInsight(true), 1500);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div className="h-full flex flex-col justify-center items-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>

          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.3 }}
            style={{ display: 'flex', flexWrap: 'wrap', gap: '16px', justifyContent: 'center', alignItems: 'center', padding: '24px', maxWidth: '400px' }}>
            {[...Array(data.dotCount)].map((_, i) => (
              <motion.div key={i} initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.4 + i * 0.03 }}
                style={{
                  width: i === data.standoutIndex ? '52px' : '40px',
                  height: i === data.standoutIndex ? '52px' : '40px',
                  borderRadius: '50%',
                  background: i === data.standoutIndex ? 'var(--accent)' : '#e5e5e5',
                  boxShadow: i === data.standoutIndex ? '0 0 30px rgba(var(--accent-rgb), 0.5)' : 'none',
                  transform: i === data.standoutIndex ? 'scale(1.1)' : 'scale(1)'
                }} />
            ))}
          </motion.div>

          <AnimatePresence>
            {showInsight && (
              <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }}
                style={{ marginTop: '32px', background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px 28px', position: 'relative', overflow: 'hidden', maxWidth: '500px' }}>
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '4px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
                <p style={{ color: '#e5e5e5', fontSize: '16px', lineHeight: '1.7', textAlign: 'center' }}>
                  <span style={{ color: 'var(--accent)', fontWeight: '700' }}>The red dot. Instantly.</span> That's the Von Restorff Effect. Items that contrast with their surroundings capture attention AND memory.
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const NeuroscienceStatsSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '20px' }}>
          {data.stats.map((stat, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 30, scale: 0.9 }} animate={{ opacity: 1, y: 0, scale: 1 }} transition={{ delay: 0.2 + i * 0.15 }}
              style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '20px', padding: '28px', textAlign: 'center', position: 'relative', overflow: 'hidden' }}>
              <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '4px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
              <div style={{ fontSize: '48px', fontWeight: '900', color: 'var(--accent)', marginBottom: '8px' }}>
                <AnimatedCounter target={stat.value} suffix={stat.suffix} decimals={stat.value % 1 !== 0 ? 1 : 0} />
              </div>
              <div style={{ color: 'white', fontWeight: '700', fontSize: '15px', marginBottom: '4px' }}>{stat.label}</div>
              <div style={{ color: '#a3a3a3', fontSize: '13px' }}>{stat.subtext}</div>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const BrainPrioritySlide = ({ data }) => {
      const [activeReason, setActiveReason] = useState(0);
      useEffect(() => {
        const timer = setInterval(() => setActiveReason(prev => (prev + 1) % data.reasons.length), 3000);
        return () => clearInterval(timer);
      }, [data.reasons.length]);

      const IconComponent = Icons[data.reasons[activeReason]?.icon] || Icons.Zap;

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>

          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
            {data.reasons.map((reason, i) => {
              const Icon = Icons[reason.icon] || Icons.Zap;
              const isActive = i === activeReason;
              return (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 + i * 0.1 }}
                  style={{
                    background: isActive ? 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' : 'white',
                    borderRadius: '16px',
                    padding: '24px',
                    border: isActive ? '2px solid var(--accent)' : '2px solid #e5e5e5',
                    boxShadow: isActive ? '0 0 30px rgba(var(--accent-rgb), 0.2)' : 'none',
                    transition: 'all 0.3s ease',
                    position: 'relative',
                    overflow: 'hidden'
                  }}>
                  {isActive && <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '4px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />}
                  <div style={{ width: '48px', height: '48px', borderRadius: '12px', background: isActive ? 'var(--accent)' : '#f5f5f5', display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: '16px', color: isActive ? 'white' : '#737373' }}>
                    <Icon />
                  </div>
                  <h3 style={{ fontWeight: '700', fontSize: '16px', marginBottom: '8px', color: isActive ? 'white' : '#171717' }}>{reason.title}</h3>
                  <p style={{ fontSize: '14px', lineHeight: '1.6', color: isActive ? '#a3a3a3' : '#737373' }}>{reason.description}</p>
                </motion.div>
              );
            })}
          </div>
        </div>
      );
    };

    const CTAContrastSlide = ({ data }) => {
      const [showLift, setShowLift] = useState(false);
      useEffect(() => {
        const timer = setTimeout(() => setShowLift(true), 2000);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>

          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '24px', position: 'relative' }}>
            {/* Before */}
            <motion.div initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }}
              style={{ background: '#fef2f2', border: '2px solid #fca5a5', borderRadius: '20px', padding: '28px' }}>
              <div style={{ display: 'inline-block', padding: '6px 14px', background: '#ef4444', color: 'white', borderRadius: '20px', fontSize: '12px', fontWeight: '700', marginBottom: '16px' }}>{data.before.label}</div>
              <p style={{ color: '#525252', fontSize: '15px', lineHeight: '1.7', marginBottom: '20px' }}>{data.before.text}</p>
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                <Icons.X />
                <span style={{ color: '#dc2626', fontWeight: '700', fontSize: '18px' }}>{data.before.result}</span>
              </div>
            </motion.div>

            {/* After */}
            <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.4 }}

              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                <Icons.Check />
                <span style={{ color: '#16a34a', fontWeight: '700', fontSize: '18px' }}>{data.after.result}</span>
              </div>
            </motion.div>

            {/* LIFT Badge */}
            <AnimatePresence>

      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'isolation-demo': return <IsolationDemoSlide data={slide} />;
          case 'neuroscience-stats': return <NeuroscienceStatsSlide data={slide} />;
          case 'brain-priority': return <BrainPrioritySlide data={slide} />;
          case 'cta-contrast': return <CTAContrastSlide data={slide} />;
          case 'whitespace-amplifier': return <WhitespaceAmplifierSlide data={slide} />;
          case 'brand-ctas': return <BrandCTAsSlide data={slide} />;
          case 'sensory-overload': return <SensoryOverloadSlide data={slide} />;
          case 'audit-checklist': return <AuditChecklistSlide data={slide} />;
          case 'isolation-stats': return <IsolationStatsSlide data={slide} />;
          case 'elite-insight': return <EliteInsightSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
</html>
