<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Precision | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .accent-text { color: #10b981; }
        .accent-border { border-color: #10b981; }
        .accent-bg { background-color: #10b981; }
        .accent-bg-light { background-color: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Icon Components
        const HeartIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const TargetIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const SparklesIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const AlertIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const ArrowRightIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        );

        // Emotion Precision Tool
        const EmotionPrecisionTool = () => {
            const [selectedVague, setSelectedVague] = useState(null);

            const emotionPairs = [
                {
                    vague: 'Sad',
                    precise: ['Heartbroken', 'Disappointed', 'Melancholic', 'Grieving', 'Dejected'],
                    context: 'Each hits differently. "Disappointed" is recoverable. "Heartbroken" is devastating. Know which your reader feels.'
                },
                {
                    vague: 'Happy',
                    precise: ['Elated', 'Content', 'Relieved', 'Triumphant', 'Grateful'],
                    context: '"Content" is quiet satisfaction. "Triumphant" is winning against odds. Match the exact emotional state.'
                },
                {
                    vague: 'Scared',
                    precise: ['Terrified', 'Anxious', 'Nervous', 'Paranoid', 'Vulnerable'],
                    context: '"Anxious" is ongoing worry. "Terrified" is acute fear. "Vulnerable" is exposed. Precision changes everything.'
                },
                {
                    vague: 'Angry',
                    precise: ['Furious', 'Resentful', 'Frustrated', 'Betrayed', 'Indignant'],
                    context: '"Frustrated" implies obstacles. "Betrayed" implies broken trust. "Indignant" implies injustice. Different triggers, different copy.'
                }
            ];

            return (
                <div className="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
                    <h4 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span className="accent-text"><SparklesIcon /></span>
                        Emotion Precision Explorer
                    </h4>
                    <p className="text-neutral-600 text-sm mb-6">Click a vague emotion to see its precise alternatives:</p>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        {emotionPairs.map((pair, index) => (
                            <motion.button
                                key={index}
                                onClick={() => setSelectedVague(selectedVague === index ? null : index)}
                                className={`p-4 rounded-xl border-2 text-center transition-all ${
                                    selectedVague === index
                                        ? 'border-emerald-500 bg-emerald-50'
                                        : 'border-neutral-200 hover:border-emerald-300'
                                }`}
                                whileHover={{ scale: 1.02 }}
                                whileTap={{ scale: 0.98 }}
                            >
                                <span className="font-semibold text-neutral-900">{pair.vague}</span>
                                <p className="text-xs text-neutral-500 mt-1">Too vague</p>
                            </motion.button>
                        ))}
                    </div>

                    <AnimatePresence>
                        {selectedVague !== null && (
                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="overflow-hidden"
                            >
                                <div className="bg-neutral-900 rounded-xl p-6 text-white">
                                    <p className="text-emerald-400 text-sm font-medium mb-3">Precise alternatives:</p>
                                    <div className="flex flex-wrap gap-2 mb-4">
                                        {emotionPairs[selectedVague].precise.map((emotion, i) => (
                                            <span key={i} className="px-3 py-1 bg-white/10 rounded-full text-sm">
                                                {emotion}
                                            </span>
                                        ))}
                                    </div>
                                    <p className="text-neutral-400 text-sm leading-relaxed">
                                        {emotionPairs[selectedVague].context}
                                    </p>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        // Before/After Examples
        const BeforeAfterExamples = () => {
            const [activeExample, setActiveExample] = useState(0);

            const examples = [
                {
                    before: "Are you unhappy with your current situation?",
                    after: "Are you lying awake at 3am, replaying conversations and wondering where it all went wrong?",
                    analysis: "\"Unhappy\" is abstract. \"Lying awake at 3am\" is visceral. Your reader either feels seen or moves on. The specific scenario creates instant recognition."
                },
                {
                    before: "We help businesses grow.",
                    after: "We help founders escape the feast-or-famine cycle that keeps them perpetually one bad month away from disaster.",
                    analysis: "\"Grow\" could mean anything. \"Feast-or-famine cycle\" and \"one bad month away from disaster\" names the exact anxiety they feel. They know you understand."
                },
                {
                    before: "Feel more confident in social situations.",
                    after: "Walk into any room without that knot in your stomach or the urge to check your phone to avoid eye contact.",
                    analysis: "\"Confident\" is the goal everyone claims. The knot in the stomach and phone-checking are the precise symptoms. You're describing their experience."
                }
            ];

            return (
                <div className="space-y-4">
                    <div className="flex gap-2 overflow-x-auto pb-2">
                        {examples.map((_, index) => (
                            <button
                                key={index}
                                onClick={() => setActiveExample(index)}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap ${
                                    activeExample === index
                                        ? 'bg-emerald-500 text-white'
                                        : 'bg-neutral-100 text-neutral-600 hover:bg-neutral-200'
                                }`}
                            >
                                Example {index + 1}
                            </button>
                        ))}
                    </div>

                    <AnimatePresence mode="wait">
                        <motion.div
                            key={activeExample}
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: -10 }}
                            className="space-y-4"
                        >
                            <div className="grid md:grid-cols-2 gap-4">
                                <div className="p-5 bg-neutral-100 rounded-xl">
                                    <span className="text-xs font-medium text-neutral-500 uppercase tracking-wide mb-2 block">Before (Vague)</span>
                                    <p className="text-neutral-700 italic">"{examples[activeExample].before}"</p>
                                </div>
                                <div className="p-5 bg-emerald-50 rounded-xl border border-emerald-200">
                                    <span className="text-xs font-medium text-emerald-600 uppercase tracking-wide mb-2 block">After (Precise)</span>
                                    <p className="text-neutral-900 font-medium">"{examples[activeExample].after}"</p>
                                </div>
                            </div>
                            <div className="p-4 bg-neutral-900 rounded-xl">
                                <p className="text-neutral-300 text-sm leading-relaxed">{examples[activeExample].analysis}</p>
                            </div>
                        </motion.div>
                    </AnimatePresence>
                </div>
            );
        };

        // Main Lesson Component
        const Lesson = () => {
            const principles = [
                {
                    title: 'Name the Specific Sensation',
                    description: 'Don\'t say "stress." Say "that tight feeling in your chest when you see another bill arrive." Physical sensations are universal and immediately recognizable. When you name the exact feeling, readers think "that\'s exactly what I experience."'
                },
                {
                    title: 'Describe the Behavioral Symptom',
                    description: 'Emotions manifest as actions. Fear becomes checking and rechecking. Frustration becomes snapping at loved ones. Hope becomes refreshing the inbox. Describe the behavior, and readers will recognize the underlying emotion without you naming it.'
                },
                {
                    title: 'Capture the Internal Dialogue',
                    description: 'What does your reader say to themselves at 2am? The self-talk that runs on loop? "Maybe I\'m just not cut out for this" hits harder than "self-doubt." Quote their inner voice and they\'ll wonder how you got inside their head.'
                },
                {
                    title: 'Place the Emotion in Context',
                    description: 'Emotions don\'t happen in a vacuum. "Frustrated" becomes "frustrated watching competitors with half your talent pass you by." Context transforms abstract feelings into specific, relatable moments that prove you understand their world.'
                }
            ];

            return (
                <div className="min-h-screen">
                    {/* Hero Section - Black Background */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-emerald-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-emerald-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-emerald-500/20 text-emerald-400 rounded-full text-sm font-medium mb-6">
                                    Copywriting Psychology
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    Emotional Precision
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed">
                                    Vague emotions create vague copy. Learn to name the exact feeling your reader experiences, and watch your conversion rates transform.
                                </p>
                            </motion.div>
                        </div>
                    </section>

                    {/* Main Content - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            {/* Introduction */}
                            <motion.div
                                className="prose prose-lg max-w-none mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.2 }}
                            >
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    Most copywriters know they should appeal to emotions. So they write things like "feel confident" or "overcome your fears" or "achieve your dreams." These phrases are emotionally bankrupt. They're so vague they could apply to anyone, which means they resonate with no one.
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    <strong>Emotional precision</strong> is the difference between a reader thinking "sure, I guess" and "holy shit, are you reading my mind?" It's the skill of naming the exact emotion, in the exact context, with the exact language your reader uses internally. When you achieve this, you don't need to convince. You simply describe their reality and offer a path forward.
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed">
                                    This skill separates copywriters who get occasional wins from those who consistently create breakthrough campaigns. It requires research, empathy, and a vocabulary for human experience that most people never develop. But once you have it, your copy becomes almost unfair in its effectiveness.
                                </p>
                            </motion.div>

                            {/* Emotion Precision Tool */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.3 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">The Precision Gap</h2>
                                <p className="text-neutral-600 mb-8">Basic emotions are useless in copy. See how precision transforms vague into vivid:</p>
                                <EmotionPrecisionTool />
                            </motion.div>

                            {/* Four Principles */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                            >
                                <h2 className="text-2xl font-bold mb-8">The Four Principles of Emotional Precision</h2>
                                <div className="space-y-6">
                                    {principles.map((principle, index) => (
                                        <motion.div
                                            key={index}
                                            className="flex gap-4"
                                            initial={{ opacity: 0, x: -20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            transition={{ delay: 0.4 + index * 0.1 }}
                                        >
                                            <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">
                                                {index + 1}
                                            </div>
                                            <div>
                                                <h4 className="font-semibold mb-2">{principle.title}</h4>
                                                <p className="text-neutral-600 leading-relaxed">{principle.description}</p>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>

                            {/* Before/After Examples */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.6 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Vague vs. Precise: Real Examples</h2>
                                <p className="text-neutral-600 mb-8">See how emotional precision transforms generic copy into something that stops readers cold:</p>
                                <BeforeAfterExamples />
                            </motion.div>
                        </div>
                    </section>

                    {/* Dark Section - How to Develop This Skill */}
                    <section className="bg-neutral-950 text-white py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-emerald-400"><TargetIcon /></span>
                                    <h2 className="text-2xl font-bold">How to Develop Emotional Precision</h2>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-emerald-400">Mine Customer Language</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Read reviews, support tickets, forum posts, and social media comments. Your customers already describe their emotions in precise language. Your job is to listen and borrow their exact words. They've done the hard work for you.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-emerald-400">Conduct Deep Interviews</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Ask "how did that make you feel?" and then ask "what do you mean by that?" Keep probing until you get past the surface label to the physical sensation, the internal dialogue, and the behavioral symptoms underneath.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-emerald-400">Build an Emotion Swipe File</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            When you encounter precise emotional language in books, articles, or conversations, capture it. Build a library of specific phrases that describe common experiences. This becomes your precision toolkit.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-emerald-400">Practice Emotional Expansion</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Take any vague emotion word and force yourself to write ten specific versions. "Anxious" becomes "checking your phone every thirty seconds for a response that isn't coming." Repetition builds the skill.
                                        </p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Common Mistakes Section */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="accent-text"><AlertIcon /></span>
                                    <h2 className="text-2xl font-bold">Common Precision Mistakes</h2>
                                </div>

                                <div className="space-y-4">
                                    <div className="p-5 bg-neutral-50 rounded-xl border border-neutral-200">
                                        <h4 className="font-semibold text-neutral-900 mb-2">Assuming Your Emotions Match Theirs</h4>
                                        <p className="text-neutral-600 leading-relaxed">What makes you anxious might not be what makes your reader anxious. Your fear of failure might be their fear of success. Always validate through research. Your intuition is a starting point, not proof.</p>
                                    </div>
                                    <div className="p-5 bg-neutral-50 rounded-xl border border-neutral-200">
                                        <h4 className="font-semibold text-neutral-900 mb-2">Over-Dramatizing the Emotion</h4>
                                        <p className="text-neutral-600 leading-relaxed">Precision isn't exaggeration. If they're mildly frustrated, don't describe rage. Match the actual intensity. Overshooting breaks credibility just as badly as undershooting misses entirely.</p>
                                    </div>
                                    <div className="p-5 bg-neutral-50 rounded-xl border border-neutral-200">
                                        <h4 className="font-semibold text-neutral-900 mb-2">Using Precision Without Solution</h4>
                                        <p className="text-neutral-600 leading-relaxed">Demonstrating that you understand their pain without offering hope creates despair, not action. Precision in problem-agitation must be matched with precision in the promised transformation.</p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Key Takeaways */}
                    <section className="py-16 px-6 bg-neutral-50">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                className="bg-white rounded-2xl p-8 shadow-sm border border-neutral-200"
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Key Takeaways</h2>
                                <div className="space-y-4">
                                    {[
                                        'Vague emotions like "happy," "sad," or "stressed" are useless in copy. They\'re so generic they resonate with no one.',
                                        'Emotional precision means naming the exact feeling, sensation, behavior, or internal dialogue your reader experiences.',
                                        'When you achieve precision, readers think you\'re reading their mind. That\'s when persuasion becomes effortless.',
                                        'The four keys: specific sensations, behavioral symptoms, internal dialogue, and emotional context.',
                                        'Build precision through customer research, deep interviews, swipe files, and deliberate practice expanding vague emotions.',
                                        'Match the actual emotional intensity. Overshooting breaks credibility just as badly as missing entirely.'
                                    ].map((takeaway, index) => (
                                        <motion.div
                                            key={index}
                                            className="flex items-start gap-3"
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                            transition={{ delay: index * 0.1 }}
                                        >
                                            <span className="flex-shrink-0 w-6 h-6 rounded-full accent-bg text-white flex items-center justify-center">
                                                <CheckIcon />
                                            </span>
                                            <p className="text-neutral-700">{takeaway}</p>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-neutral-950 text-white py-12 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <p className="text-neutral-400 text-sm">
                                Part of the Copywriting Psychology series from Quantum Scale
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
