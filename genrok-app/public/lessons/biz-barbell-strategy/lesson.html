                <p className="text-sm text-gray-600 text-center italic">
                  Real result: 520% increase from systematic testing
                </p>
              </div>

              <div className="bg-white/10 backdrop-blur rounded-xl p-6 border border-white/20">
                <h4 className="text-xl font-bold text-white mb-3">ABConvert</h4>
                <p className="text-gray-300 mb-4">
                  Automated A/B testing for prices, offers, and layouts. Run 25+ tests/month on autopilot.
                </p>
                <div className="flex flex-wrap gap-3 items-center">
                  <a
                    href="https://apps.shopify.com/a-b-convert-price-a-b-test?mref=aviv-azriel"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="bg-accent hover:bg-accent-dark text-white font-bold py-3 px-6 rounded-lg transition-all inline-block"
                  >
                    View on Shopify
                  </a>
                  <div className="bg-yellow-400 text-gray-900 font-bold py-3 px-6 rounded-lg">
                    Code: LASERCRO (10% off)
                  </div>
                </div>
              </div>
            </motion.div>

        </motion.div>,

        // Slide 7: Quiz
        <motion.div
          key="slide-6"
          className="min-h-screen flex items-center justify-center p-6 md:p-12"
        >
          <div className="max-w-3xl w-full">
            <motion.h2
              className="font-display text-3xl md:text-4xl font-bold text-gray-900 mb-8 text-center"
              initial={{ y: -20, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ duration: 0.6 }}
            >
              What percentage of your actions should be "big swings"?
            </motion.h2>

            <motion.div
              className="space-y-4"
              initial={{ y: 30, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ delay: 0.2, duration: 0.6 }}
            >
              {[
                { text: 'A) 50% (balanced approach)', correct: false },
                { text: 'B) 5% (rare, transformative)', correct: true },
                { text: 'C) 95% (constant innovation)', correct: false }
              ].map((answer, index) => (
                <motion.button
                  key={index}
                  onClick={() => handleAnswerSelect(index)}
                  className={`w-full p-6 rounded-xl text-left text-lg font-semibold transition-all ${
                    selectedAnswer === null
                      ? 'bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-accent'
                      : selectedAnswer === index
                      ? answer.correct
                        ? 'bg-green-100 border-2 border-green-500'
                        : 'bg-red-100 border-2 border-red-500'
                      : 'bg-gray-100 border-2 border-gray-200 opacity-50'
                  }`}
                  disabled={selectedAnswer !== null}
                  whileHover={selectedAnswer === null ? { scale: 1.02 } : {}}
                  whileTap={selectedAnswer === null ? { scale: 0.98 } : {}}
                >
                  {answer.text}
                </motion.button>
              ))}
            </motion.div>

            <AnimatePresence>
              {showQuizResult && (
                <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -20 }}
                  className="mt-8"
                >
                  {selectedAnswer === 1 ? (
                    <div className="bg-green-50 border-2 border-green-200 rounded-2xl p-8">
                      <div className="flex items-center gap-4 mb-4">
                        <img src={celebrationGifs[Math.floor(Math.random() * celebrationGifs.length)]} alt="Celebration" className="w-20 h-20 rounded-lg" />
                        <div>
                          <h3 className="text-2xl font-bold text-green-900 mb-2">Perfect!</h3>
                          <p className="text-green-800 text-lg">
                            5% big swings, 95% small swings. Big swings are rare and transformative. Small swings compound relentlessly.
                          </p>
                        </div>
                      </div>
                    </div>
                  ) : (
                    <div className="bg-blue-50 border-2 border-blue-200 rounded-2xl p-8">
                      <div className="flex items-center gap-4 mb-4">
                        <img src={empathyGifs[Math.floor(Math.random() * empathyGifs.length)]} alt="Thinking" className="w-20 h-20 rounded-lg" />
                        <div>
                          <h3 className="text-2xl font-bold text-blue-900 mb-2">Not quite!</h3>
                          <p className="text-blue-800 text-lg">
                            The answer is B (5%). Big swings should be <span className="font-bold">rare</span> - fundamental transformations like H√§agen-Dazs rebranding. 95% should be safe, compounding improvements.
                          </p>
                        </div>
                      </div>
                    </div>
                  )}
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </motion.div>,

        // Slide 8: Completion
        <motion.div
          key="slide-7"
          className="min-h-screen flex items-center justify-center p-6 md:p-12"
        >
          <div className="max-w-3xl text-center">
            <motion.div
              initial={{ scale: 0 }}
              animate={{ scale: 1 }}
              transition={{ type: "spring", duration: 0.8 }}
              className="text-8xl mb-8"
            >
              üèãÔ∏è
            </motion.div>

            <motion.h2
              className="font-display text-4xl md:text-6xl font-bold text-gray-900 mb-6"
              initial={{ y: 30, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ delay: 0.2, duration: 0.6 }}
            >
              You've Got the System, {userName}!
            </motion.h2>

            <motion.p
              className="text-xl md:text-2xl text-gray-600 mb-12 leading-relaxed"
              initial={{ y: 30, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ delay: 0.4, duration: 0.6 }}
            >
              You now understand how to balance innovation with optimization using the Barbell Strategy.
            </motion.p>

            <motion.div
              className="bg-white rounded-2xl p-8 shadow-lg mb-8"
              initial={{ y: 30, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ delay: 0.6, duration: 0.6 }}
            >
              <h3 className="text-2xl font-bold text-gray-900 mb-6">Key Takeaway:</h3>
              <p className="text-lg text-gray-700 leading-relaxed mb-6">
                Split your actions into two extremes: <span className="font-bold text-red-600">5% big swings</span> (transformative risks) and <span className="font-bold text-accent">95% small swings</span> (compounding improvements). Avoid the dangerous middle.
              </p>
              <div className="bg-accent/10 border-2 border-accent rounded-xl p-4">
                <p className="text-accent font-bold text-lg">
                  300 tests/year = 90% revenue uplift. That's the compound power of systematic optimization.
                </p>
              </div>
            </motion.div>

            <motion.div
              initial={{ y: 30, opacity: 0 }}
              animate={{ y: 0, opacity: 1 }}
              transition={{ delay: 0.8, duration: 0.6 }}
            >
              <a
                href="/dashboard"
                className="inline-block bg-accent hover:bg-accent-dark text-white font-bold py-4 px-10 rounded-xl text-lg transition-all shadow-lg hover:shadow-xl"
              >
                Back to Learning Center
              </a>
            </motion.div>
          </div>
        </motion.div>
      ];

      return (
        <div className="relative min-h-screen bg-gradient-to-b from-gray-50 to-white">
          <AnimatePresence mode="wait" custom={direction}>
            <motion.div
              key={currentSlide}
              custom={direction}
              variants={slideVariants}
              initial="enter"
              animate="center"
              exit="exit"
              transition={{ duration: 0.5, ease: "easeInOut" }}
            >
              {slides[currentSlide]}
            </motion.div>
          </AnimatePresence>

          {/* Navigation */}
          <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50">
            <div className="bg-white rounded-full shadow-lg px-6 py-3 flex items-center gap-4">
              <button
                onClick={prevSlide}
                disabled={currentSlide === 0}
                className="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 disabled:opacity-30 disabled:cursor-not-allowed transition-all flex items-center justify-center font-bold text-gray-700"
              >
                ‚Üê
              </button>

              <div className="flex gap-2">
                {Array.from({ length: totalSlides }).map((_, index) => (
                  <div
                    key={index}
                    className={`h-2 rounded-full transition-all ${
                      index === currentSlide
                        ? 'w-8 bg-accent'
                        : 'w-2 bg-gray-300'
                    }`}
                  />
                ))}
              </div>

              <button
                onClick={nextSlide}
                disabled={currentSlide === totalSlides - 1}
                className="w-10 h-10 rounded-full bg-accent hover:bg-accent-dark disabled:opacity-30 disabled:cursor-not-allowed transition-all flex items-center justify-center font-bold text-white"
              >
                ‚Üí
              </button>
            </div>
          </div>

          {/* Progress indicator */}
          <div className="fixed top-0 left-0 w-full h-1 bg-gray-200 z-50">
            <motion.div
              className="h-full bg-accent"
              initial={{ width: 0 }}
              animate={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}
              transition={{ duration: 0.3 }}
            />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
