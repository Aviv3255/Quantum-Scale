<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 4 Mindset Shifts That Create Premium Brands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.11.17/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #111827;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            background: #F3F4F6;
            color: #6B7280;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            color: #111827;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 22px;
            color: #6B7280;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin: 60px 0 24px 0;
            line-height: 1.2;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 40px 0 16px 0;
        }

        p {
            font-size: 18px;
            color: #374151;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .hook {
            background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
            color: white;
            padding: 48px;
            border-radius: 24px;
            margin: 40px 0;
        }

        .hook h2 {
            color: white;
            margin-top: 0;
        }

        .hook p {
            color: #EDE9FE;
            font-size: 20px;
        }

        .shift-container {
            margin: 60px 0;
        }

        .shift-card {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 24px;
            padding: 48px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .shift-card:hover {
            border-color: #8B5CF6;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
            transform: translateY(-4px);
        }

        .shift-number {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            border-radius: 50%;
            font-weight: 800;
            font-size: 24px;
            line-height: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        .shift-header {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .shift-from-to {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 24px;
            margin: 24px 0;
            align-items: center;
        }

        .shift-box {
            padding: 24px;
            border-radius: 16px;
            text-align: center;
        }

        .shift-box.from {
            background: #FEF2F2;
            border: 2px solid #FEE2E2;
        }

        .shift-box.to {
            background: #ECFDF5;
            border: 2px solid #D1FAE5;
        }

        .shift-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .shift-box.from .shift-label {
            color: #DC2626;
        }

        .shift-box.to .shift-label {
            color: #10B981;
        }

        .shift-text {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
        }

        .shift-box.from .shift-text {
            color: #991B1B;
        }

        .shift-box.to .shift-text {
            color: #065F46;
        }

        .shift-arrow {
            font-size: 32px;
            color: #8B5CF6;
            font-weight: 700;
        }

        .shift-description {
            font-size: 18px;
            color: #374151;
            line-height: 1.7;
            margin-top: 24px;
        }

        .insight-box {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid #FBBF24;
            border-radius: 20px;
            padding: 32px;
            margin: 40px 0;
        }

        .insight-icon {
            font-size: 40px;
            margin-bottom: 16px;
        }

        .insight-text {
            font-size: 20px;
            font-weight: 600;
            color: #78350F;
            line-height: 1.6;
        }

        .quote-box {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border-left: 6px solid #3B82F6;
            padding: 40px;
            margin: 40px 0;
            border-radius: 16px;
        }

        .quote-text {
            font-size: 28px;
            font-weight: 700;
            color: #1E3A8A;
            line-height: 1.5;
            font-style: italic;
        }

        .takeaway-grid {
            display: grid;
            gap: 20px;
            margin: 40px 0;
        }

        .takeaway-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 24px;
            background: #F9FAFB;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
        }

        .takeaway-icon {
            flex-shrink: 0;
            font-size: 24px;
        }

        .takeaway-text {
            font-size: 17px;
            color: #374151;
            line-height: 1.6;
        }

        .highlight {
            background: linear-gradient(180deg, transparent 60%, #FEF3C7 60%);
            font-weight: 600;
        }

        .final-question {
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            color: white;
            padding: 48px;
            border-radius: 24px;
            margin: 60px 0 40px 0;
            text-align: center;
        }

        .final-question-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
            line-height: 1.4;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            h2 {
                font-size: 28px;
            }

            .shift-from-to {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .shift-arrow {
                transform: rotate(90deg);
            }

            .shift-card {
                padding: 32px 24px;
            }

            .hook {
                padding: 32px 24px;
            }

            .final-question-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, useInView } = window.Motion;
        const { useRef } = React;

        const FadeUp = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <motion.div
                    ref={ref}
                    initial={{ opacity: 0, y: 40 }}
                    animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 40 }}
                    transition={{
                        duration: 0.7,
                        delay,
                        ease: [0.25, 0.4, 0.25, 1]
                    }}
                >
                    {children}
                </motion.div>
            );
        };

        const ScaleIn = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });

            return (
                <motion.div
                    ref={ref}
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={isInView ? { opacity: 1, scale: 1 } : { opacity: 0, scale: 0.95 }}
                    transition={{
                        duration: 0.6,
                        delay,
                        ease: [0.25, 0.4, 0.25, 1]
                    }}
                >
                    {children}
                </motion.div>
            );
        };

        const Lesson = () => {
            return (
                <div className="container">
                    <FadeUp>
                        <div className="badge">Brand Strategy</div>
                        <h1>The 4 Mindset Shifts That Create Premium Brands</h1>
                        <p className="subtitle">
                            The difference between selling products and building empires isn't tactics.
                            It's thinking. Here are the mental shifts that separate mass-market from premium.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="hook">
                            <h2>Stop Building a Store. Start Building a World.</h2>
                            <p>
                                Most sellers optimize for transactions.
                            </p>
                            <p>
                                Premium brands optimize for transformation.
                            </p>
                            <p style={{ marginBottom: 0, fontSize: '22px', fontWeight: '700', color: '#E9D5FF' }}>
                                The shift from one to the other? Four fundamental changes in how you think.
                            </p>
                        </div>
                    </FadeUp>

                    <div className="shift-container">
                        <ScaleIn delay={0.1}>
                            <div className="shift-card">
                                <div className="shift-number">1</div>
                                <div className="shift-header">
                                    Stop Competing on Price. Start Commanding a Premium.
                                </div>

                                <div className="shift-from-to">
                                    <div className="shift-box from">
                                        <div className="shift-label">Old Thinking</div>
                                        <div className="shift-text">
                                            "How cheap can I sell this to win?"
                                        </div>
                                    </div>
                                    <div className="shift-arrow">‚Üí</div>
                                    <div className="shift-box to">
                                        <div className="shift-label">New Thinking</div>
                                        <div className="shift-text">
                                            "How much value can I create to justify premium pricing?"
                                        </div>
                                    </div>
                                </div>

                                <div className="shift-description">
                                    <p>
                                        When you compete on price, you enter a race to the bottom.
                                    </p>
                                    <p>
                                        Someone will always go cheaper. Always.
                                    </p>
                                    <p>
                                        Premium brands don't ask "How cheap?"
                                        They ask "How valuable?"
                                    </p>
                                    <p style={{ marginBottom: 0 }}>
                                        The $3,500 Dior bag doesn't apologize for its price.
                                        It uses the price as a <span className="highlight">signal of exclusivity</span>.
                                        The price IS the product.
                                    </p>
                                </div>
                            </div>
                        </ScaleIn>

                        <ScaleIn delay={0.15}>
                            <div className="shift-card">
                                <div className="shift-number">2</div>
                                <div className="shift-header">
                                    Stop Listing Features. Start Weaving a Narrative.
                                </div>

                                <div className="shift-from-to">
                                    <div className="shift-box from">
                                        <div className="shift-label">Old Thinking</div>
                                        <div className="shift-text">
                                            "Here are 17 reasons why this is great"
                                        </div>
                                    </div>
                                    <div className="shift-arrow">‚Üí</div>
                                    <div className="shift-box to">
                                        <div className="shift-label">New Thinking</div>
                                        <div className="shift-text">
                                            "Here's the world you enter when you buy this"
                                        </div>
                                    </div>
                                </div>

                                <div className="shift-description">
                                    <p>
                                        Features tell. Stories sell.
                                    </p>
                                    <p>
                                        Nobody buys a Rolex for "Swiss movement" or "waterproof to 300m."
                                        They buy it for what it SIGNALS.
                                    </p>
                                    <p>
                                        Nobody remembers your bullet points.
                                        But they'll remember how you made them FEEL.
                                    </p>
                                    <p style={{ marginBottom: 0 }}>
                                        Premium brands build <span className="highlight">narrative worlds</span>.
                                        When someone buys, they're not getting a product.
                                        They're entering a story where THEY are the hero.
                                    </p>
                                </div>
                            </div>
                        </ScaleIn>

                        <ScaleIn delay={0.2}>
                            <div className="shift-card">
                                <div className="shift-number">3</div>
                                <div className="shift-header">
                                    Stop Chasing One-Off Sales. Start Engineering Lifetime Value.
                                </div>

                                <div className="shift-from-to">
                                    <div className="shift-box from">
                                        <div className="shift-label">Old Thinking</div>
                                        <div className="shift-text">
                                            "Get as many sales as possible, as fast as possible"
                                        </div>
                                    </div>
                                    <div className="shift-arrow">‚Üí</div>
                                    <div className="shift-box to">
                                        <div className="shift-label">New Thinking</div>
                                        <div className="shift-text">
                                            "Turn one customer into $2,400+ over 2 years"
                                        </div>
                                    </div>
                                </div>

                                <div className="shift-description">
                                    <p>
                                        The amateur celebrates the $47 sale.
                                    </p>
                                    <p>
                                        The pro celebrates the customer who buys 12 times over 24 months.
                                    </p>
                                    <p>
                                        Mass-market brands optimize for volume.
                                        Premium brands optimize for <span className="highlight">depth of relationship</span>.
                                    </p>
                                    <p style={{ marginBottom: 0 }}>
                                        You don't need 130 customers/day at $70 each.
                                        You need 10 customers/day who'll spend $1,000+ each over time.
                                        Different game. Different strategy. Different life.
                                    </p>
                                </div>
                            </div>
                        </ScaleIn>

                        <ScaleIn delay={0.25}>
                            <div className="shift-card">
                                <div className="shift-number">4</div>
                                <div className="shift-header">
                                    Stop Relying on Paid Ads. Start Building Invisible Influence.
                                </div>

                                <div className="shift-from-to">
                                    <div className="shift-box from">
                                        <div className="shift-label">Old Thinking</div>
                                        <div className="shift-text">
                                            "Pour money into ads, get sales, repeat"
                                        </div>
                                    </div>
                                    <div className="shift-arrow">‚Üí</div>
                                    <div className="shift-box to">
                                        <div className="shift-label">New Thinking</div>
                                        <div className="shift-text">
                                            "Build brand equity that makes ads optional"
                                        </div>
                                    </div>
                                </div>

                                <div className="shift-description">
                                    <p>
                                        Paid ads are renting attention.
                                    </p>
                                    <p>
                                        Premium brands OWN attention.
                                    </p>
                                    <p>
                                        When you build invisible influence‚Äîthrough content, community, word-of-mouth‚Äîyou create <span className="highlight">long-term assets</span>.
                                    </p>
                                    <p>
                                        Ads can disappear overnight.
                                        Brand equity compounds.
                                    </p>
                                    <p style={{ marginBottom: 0 }}>
                                        The goal? Become the brand people recommend WITHOUT being paid to.
                                        That's when you've won.
                                    </p>
                                </div>
                            </div>
                        </ScaleIn>
                    </div>

                    <FadeUp>
                        <div className="quote-box">
                            <div className="quote-text">
                                "Start engineering desire, not just selling products."
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <h2>The Fundamental Shift</h2>
                        <p>
                            All four mindset shifts point to the same underlying truth:
                        </p>
                        <p>
                            <span className="highlight">Short-term tactics vs long-term assets.</span>
                        </p>
                        <p>
                            Mass-market brands play the short game.
                            Premium brands play the infinite game.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="insight-box">
                            <div className="insight-icon">üí°</div>
                            <div className="insight-text">
                                Your brand is not your product.
                                It's not your logo. It's not your color scheme.
                                <br/><br/>
                                Your brand is the WORLD you build around your product.
                                The story. The feeling. The identity your customer adopts when they buy from you.
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <div className="final-question">
                            <p className="final-question-text">
                                "What world are you creating for your customers?
                                <br/>
                                And why should they care to be part of it?"
                            </p>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <h2>Key Takeaways</h2>
                        <div className="takeaway-grid">
                            <div className="takeaway-item">
                                <div className="takeaway-icon">üí∞</div>
                                <div className="takeaway-text">
                                    <strong>Price = Signal.</strong> High prices filter FOR premium buyers, not against sales. Use price strategically to position your brand.
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-icon">üìñ</div>
                                <div className="takeaway-text">
                                    <strong>Story > Features.</strong> Nobody remembers specs. They remember feelings. Weave a narrative that makes them the hero.
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-icon">üîÑ</div>
                                <div className="takeaway-text">
                                    <strong>LTV > Volume.</strong> One customer worth $2,400 beats 50 customers worth $47. Engineer depth, not just breadth.
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-icon">üèóÔ∏è</div>
                                <div className="takeaway-text">
                                    <strong>Assets > Tactics.</strong> Ads are rented. Brand equity is owned. Build the asset that compounds over time.
                                </div>
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <div className="insight-box" style={{ background: 'linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%)', borderColor: '#3B82F6' }}>
                            <div className="insight-icon">‚ö°</div>
                            <div className="insight-text" style={{ color: '#1E3A8A' }}>
                                <strong>Action Step:</strong> Pick ONE of these four shifts.
                                Not all four. Just one.
                                <br/><br/>
                                Spend the next 30 days applying it ruthlessly to your business.
                                Then move to the next shift.
                                <br/><br/>
                                Transform your thinking = Transform your business.
                            </div>
                        </div>
                    </FadeUp>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
