    const Counter = ({ value, duration = 2, prefix = "", suffix = "" }) => {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) setIsVisible(true);
        }, { threshold: 0.3 });
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

      useEffect(() => {
        if (!isVisible) return;
        let start = 0;
        const increment = value / (duration * 60);
        const timer = setInterval(() => {
          start += increment;
          if (start >= value) {
            setCount(value);
            clearInterval(timer);
          } else {
            setCount(Math.floor(start));
          }
        }, 1000 / 60);
        return () => clearInterval(timer);
      }, [isVisible, value, duration]);

      return <span ref={ref}>{prefix}{count.toLocaleString()}{suffix}</span>;
    };

      </SlideWrapper>
    );

    const EndSlide = () => (
      <SlideWrapper>
        <motion.div
          initial={{ opacity: 0 }}
          animate={{ opacity: 1 }}
          transition={{ duration: 0.6 }}
          className="text-center"
        >
          <motion.div
            initial={{ scale: 0 }}
            animate={{ scale: 1 }}
            transition={{ delay: 0.2, type: "spring" }}
            className="w-24 h-24 mx-auto mb-8 rounded-3xl flex items-center justify-center"
            style={{ background: '#0a0a0a', boxShadow: '0 0 40px rgba(245,158,11,0.3)' }}
          >
            <svg className="w-12 h-12" fill="none" viewBox="0 0 24 24" stroke="#F59E0B" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </motion.div>

          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.3 }}
            className="text-3xl md:text-4xl font-bold mb-4"
            style={{ color: '#0a0a0a' }}
          >
            Lesson Complete!
          </motion.h2>

          <motion.p
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.5 }}
            className="text-gray-600 text-lg mb-8"
          >
            You now understand the psychology of price anchoring.
          </motion.p>

          <motion.a
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.7 }}
            href="/learn"
            className="inline-flex items-center gap-2 px-8 py-4 rounded-xl font-semibold text-black transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
            style={{ background: '#F59E0B' }}
          >
            Continue Learning
            <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </motion.a>
        </motion.div>
      </SlideWrapper>
    );

    // Main App
    function App() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const containerRef = useRef(null);

      const slides = [
        TitleSlide,
        HookSlide,
        AnchoringVisualSlide,
        SixXRuleSlide,
        RealExamplesSlide,
        PricingPageSlide,
        ElasticitySlide,
        ImplementationSlide,
        HolyShitSlide,
        QuizSlide,
        TakeawaysSlide,
        EndSlide
      ];

      const goToSlide = (index) => {
        if (index >= 0 && index < slides.length) {
          setCurrentSlide(index);
          containerRef.current?.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            goToSlide(currentSlide + 1);
          } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            goToSlide(currentSlide - 1);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentSlide]);

      const CurrentSlideComponent = slides[currentSlide];

      return (
        <div className="min-h-screen bg-white">
          {/* Progress bar */}
          <div className="fixed top-0 left-0 right-0 h-1 bg-gray-100 z-50">
            <motion.div
              className="h-full"
              style={{ background: '#F59E0B' }}
              initial={{ width: 0 }}
              animate={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
              transition={{ duration: 0.3 }}
            />
          </div>

          {/* Main content */}
          <div ref={containerRef} className="min-h-screen overflow-auto hide-scrollbar">
            <AnimatePresence mode="wait">
              <motion.div
                key={currentSlide}
                initial={{ opacity: 0, x: 20 }}
                animate={{ opacity: 1, x: 0 }}
                exit={{ opacity: 0, x: -20 }}
                transition={{ duration: 0.4 }}
              >
                <CurrentSlideComponent />
              </motion.div>
            </AnimatePresence>
          </div>

          {/* Navigation */}
          <div className="fixed bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-4 px-6 py-3 rounded-full shadow-lg border border-gray-200" style={{ background: 'white' }}>
            <button
              onClick={() => goToSlide(currentSlide - 1)}
              disabled={currentSlide === 0}
              className="p-2 rounded-full hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition"
            >
              <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
              </svg>
            </button>

            <div className="flex items-center gap-2">
              {slides.map((_, i) => (
                <button
                  key={i}
                  onClick={() => goToSlide(i)}
                  className={`w-2 h-2 rounded-full transition-all duration-300 ${
                    i === currentSlide ? 'w-6' : 'hover:bg-gray-400'
                  }`}
                  style={{
                    background: i === currentSlide ? '#F59E0B' : '#E5E7EB'
                  }}
                />
              ))}
            </div>

            <button
              onClick={() => goToSlide(currentSlide + 1)}
              disabled={currentSlide === slides.length - 1}
              className="p-2 rounded-full hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition"
            >
              <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>

          {/* Slide counter */}
          <div className="fixed bottom-8 right-8 text-sm text-gray-400">
            {currentSlide + 1} / {slides.length}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
