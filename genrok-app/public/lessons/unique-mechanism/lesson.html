    // FadeUp Animation Component
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });

      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 40 }}
          transition={{ duration: 0.8, delay, ease: [0.25, 0.46, 0.45, 0.94] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    // Animated Counter
    function AnimatedCounter({ end, duration = 2, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const increment = end / (duration * 60);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setCount(end);
              clearInterval(timer);
            } else {
              setCount(Math.floor(start));
            }
          }, 1000 / 60);
          return () => clearInterval(timer);
        }
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Interactive Mechanism Builder
    function MechanismBuilder() {
      const [step, setStep] = useState(0);
      const [completed, setCompleted] = useState([]);

      const steps = [
        { title: "Identify the Problem", icon: "search", desc: "What pain does your audience feel?" },
        { title: "Find the Root Cause", icon: "target", desc: "Why do other solutions fail?" },
        { title: "Create Your Mechanism", icon: "cog", desc: "What's your unique approach?" },
        { title: "Name It Memorably", icon: "sparkles", desc: "Give it a proprietary name" },
      ];

      const handleNext = () => {
        if (step < steps.length - 1) {
          setCompleted([...completed, step]);
          setStep(step + 1);
        } else if (!completed.includes(step)) {
          setCompleted([...completed, step]);
        }
      };

      return (
        <div className="bg-indigo-50 rounded-2xl p-6 md:p-8 border border-indigo-100">
          <h4 className="text-lg font-semibold text-dark mb-6">Build Your Unique Mechanism</h4>

          <div className="space-y-4 mb-6">
            {steps.map((s, index) => (
              <motion.div
                key={s.title}
                className={`flex items-center gap-4 p-4 rounded-xl transition-all duration-300
                           ${index === step ? 'bg-white shadow-sm' : 'bg-transparent'}
                           ${completed.includes(index) ? 'opacity-100' : index > step ? 'opacity-40' : 'opacity-100'}`}
                animate={{
                  scale: index === step ? 1.02 : 1,
                  x: index === step ? 4 : 0
                }}
              >
                <div className={`w-10 h-10 rounded-full flex items-center justify-center
                               ${completed.includes(index) ? 'bg-accent text-white' : 'bg-neutral-100 text-neutral-500'}`}>
                  {completed.includes(index) ? <Icon name="check" size={18} /> : <Icon name={s.icon} size={18} />}

                <div className="flex-1">
                  <p className="font-medium text-dark text-sm">{s.title}</p>
                  <p className="text-xs text-neutral-500">{s.desc}</p>
                </div>
              </motion.div>
            ))}
          </div>

          <button
            onClick={handleNext}
            disabled={completed.length === steps.length}
            className="w-full py-3 px-6 bg-dark text-white rounded-xl font-medium
                       hover:bg-neutral-800 transition-all duration-300
                       disabled:bg-accent disabled:cursor-default"
          >
            {completed.length === steps.length ? "Mechanism Complete!" : "Complete This Step"}
          </button>
        </div>
      );
    }
