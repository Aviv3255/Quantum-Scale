          className="bg-neutral-900 rounded-xl p-5"
        >
          <p className="text-xl md:text-2xl font-bold text-center" style={{ color: 'var(--accent)' }}>
            {data.punchline}
          </p>
        </motion.div>
      </div>
    );

    // Content Slide
    const ContentSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-8">
        {data.subtitle && (
          <motion.p
            initial={{ opacity: 0, y: 15 }}
            animate={{ opacity: 1, y: 0 }}
            className="text-xs font-medium uppercase tracking-wider mb-2"
            style={{ color: 'var(--accent)' }}
          >
            {data.subtitle}
          </motion.p>
        )}
        <motion.h2
          initial={{ opacity: 0, y: 15 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.08 }}
          className="slide-title text-2xl md:text-3xl text-black mb-4"
        >
          {data.title}
        </motion.h2>
        {data.body && (
          <motion.p
            initial={{ opacity: 0, y: 15 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.15 }}
            className="text-neutral-600 text-base leading-relaxed mb-4"
          >
            {data.body}
          </motion.p>
        )}
        {data.callout && (
          <motion.p
            initial={{ opacity: 0, y: 15 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.22 }}
            className="text-neutral-500 text-sm italic"
          >
            {data.callout}
          </motion.p>
        )}
        {data.highlight && (
          <motion.div
            initial={{ opacity: 0, y: 15 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.22 }}
            className="bg-neutral-900 rounded-xl p-5 mt-2"
          >
            <p className="text-neutral-500 text-[10px] uppercase tracking-wider mb-1.5">{data.highlight.label}</p>
            <p className="text-lg md:text-xl font-bold" style={{ color: 'var(--accent)' }}>
              {data.highlight.text}
            </p>
          </motion.div>
        )}
      </div>
    );

    // Example Slide
    const ExampleSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.p
          initial={{ opacity: 0, y: 15 }}
          animate={{ opacity: 1, y: 0 }}
          className="text-xs font-medium uppercase tracking-wider mb-4"
          style={{ color: 'var(--accent)' }}
        >
          {data.subtitle}
        </motion.p>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
          <motion.div
            initial={{ opacity: 0, x: -15 }}
            animate={{ opacity: 1, x: 0 }}
            transition={{ delay: 0.15 }}
            className="bg-neutral-100 rounded-xl p-4 border border-neutral-200"
          >
            <div className="flex items-center gap-2 mb-2">
              <div className="w-5 h-5 rounded bg-neutral-300 flex items-center justify-center text-neutral-500">
                <Icons.X />
              </div>
              <span className="text-neutral-400 text-[10px] font-medium uppercase">{data.bad.label}</span>
            </div>
            <p className="text-neutral-500 text-sm italic">{data.bad.text}</p>
          </motion.div>
          <motion.div
            initial={{ opacity: 0, x: 15 }}
            animate={{ opacity: 1, x: 0 }}
            transition={{ delay: 0.25 }}
            className="bg-white rounded-xl p-4 border-2"
            style={{ borderColor: 'var(--accent)' }}
          >
            <div className="flex items-center gap-2 mb-2">
              <div className="w-5 h-5 rounded flex items-center justify-center text-white" style={{ background: 'var(--accent)' }}>
                <Icons.Check />
              </div>
              <span className="text-[10px] font-medium uppercase" style={{ color: 'var(--accent)' }}>{data.good.label}</span>
            </div>
            <p className="text-neutral-800 text-sm italic font-medium">{data.good.text}</p>
          </motion.div>
        </div>
        {data.insight && (
          <motion.p
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.4 }}
            className="text-neutral-500 text-xs italic"
          >
            {data.insight}
          </motion.p>
        )}
      </div>
    );

    // Visual Slide
    const VisualSlide = ({ data }) => (
      <div className="h-full flex items-center justify-center">
        {data.visualType === 'pyramid' && <PyramidVisual />}
        {data.visualType === 'comparison' && <ComparisonVisual />}
      </div>
    );

    // Cards Slide
    const CardsSlide = ({ data }) => {
      const getIcon = (iconName) => {
        const icons = { identity: Icons.Identity, status: Icons.Status, future: Icons.Future, level1: Icons.Level1, level2: Icons.Level2, level3: Icons.Level3 };
        const IconComp = icons[iconName];
        return IconComp ? <IconComp /> : null;
      };

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-10 slide-scroll overflow-y-auto py-8">
          <div className="text-center mb-5">
            {data.subtitle && (
              <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-neutral-500 text-xs mb-1.5">
                {data.subtitle}
              </motion.p>
            )}
            <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.08 }} className="slide-title text-xl md:text-2xl text-black">
              {data.title}
            </motion.h2>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-3 max-w-3xl mx-auto w-full">
            {data.cards.map((card, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, y: 15 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.15 + i * 0.08 }}
                className="bg-neutral-50 rounded-xl p-4 border border-neutral-100"
              >
                <div
                  className="w-10 h-10 rounded-lg flex items-center justify-center mb-3"
                  style={{ background: `linear-gradient(135deg, rgba(var(--accent-rgb), 0.1), rgba(var(--accent-rgb), 0.05))`, color: 'var(--accent)' }}
                >
                  {getIcon(card.icon)}
                </div>
                <h4 className="font-semibold text-black text-sm mb-1">{card.title}</h4>
                <p className="text-neutral-500 text-xs leading-relaxed">{card.desc}</p>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    // Quote Slide
    const QuoteSlide = ({ data }) => (
      <div className="h-full flex items-center justify-center px-6 slide-scroll overflow-y-auto py-8">
        <motion.div
          initial={{ opacity: 0, scale: 0.95 }}
          animate={{ opacity: 1, scale: 1 }}
          className="bg-neutral-900 rounded-2xl p-6 md:p-10 max-w-lg text-center"
        >
          <motion.div
            initial={{ scale: 0 }}
            animate={{ scale: 1 }}
            transition={{ delay: 0.15, type: 'spring' }}
            className="w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-6 text-white"
            style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}
          >
            <Icons.Sparkles />
          </motion.div>
          <motion.p
            initial={{ opacity: 0, y: 15 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.25 }}
            className="text-white text-lg md:text-xl leading-relaxed mb-4"
          >
            "{data.quote}"
          </motion.p>
          <motion.p
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.4 }}
            style={{ color: 'var(--accent)' }}
            className="text-xs font-medium"
          >
            {data.attribution}
          </motion.p>
        </motion.div>
      </div>
    );

    // Quiz Slide
    const QuizSlide = ({ data }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);

      const handleSelect = (index) => {
        if (showFeedback) return;
        setSelected(index);
        setShowFeedback(true);
      };

      const isCorrect = selected === data.correctIndex;

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-10 max-w-xl mx-auto slide-scroll overflow-y-auto py-8">
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-5">
            <p className="text-[10px] uppercase tracking-wider text-neutral-400 mb-2">Quick Check</p>
            <h2 className="slide-title text-lg md:text-xl text-black leading-tight">{data.question}</h2>
          </motion.div>

          <div className="space-y-2.5 mb-5">
            {data.options.map((option, i) => (
              <motion.button
                key={i}
                initial={{ opacity: 0, x: -15 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ delay: 0.08 + i * 0.06 }}
                onClick={() => handleSelect(i)}
                disabled={showFeedback}
                className={`w-full p-3 rounded-xl text-left transition-all border-2 ${
                  showFeedback
                    ? i === data.correctIndex
                      ? 'border-green-500 bg-green-50'
                      : i === selected
                        ? 'border-red-400 bg-red-50'
                        : 'border-neutral-200 bg-white opacity-40'
                    : 'border-neutral-200 bg-white hover:border-neutral-300'
                }`}
              >
                <div className="flex items-center gap-2.5">
                  <span className={`w-7 h-7 rounded-lg flex items-center justify-center text-xs font-bold transition-all ${
                    showFeedback && i === data.correctIndex
                      ? 'bg-green-500 text-white'
                      : showFeedback && i === selected && !isCorrect
                        ? 'bg-red-400 text-white'
                        : 'bg-neutral-100 text-neutral-500'
                  }`}>
                    {showFeedback && i === data.correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                  </span>
                  <span className="text-neutral-700 text-sm">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>

          <AnimatePresence>
            {showFeedback && (
              <motion.div
                initial={{ opacity: 0, y: 15 }}
                animate={{ opacity: 1, y: 0 }}
                className={`p-4 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}
              >
                <p className={`text-xs leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>
                  {isCorrect ? data.feedback.correct : data.feedback.incorrect}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    // Completion Slide
    const CompletionSlide = () => (
      <div className="h-full flex flex-col items-center justify-center text-center px-6 slide-scroll overflow-y-auto py-8">
        <motion.div
          initial={{ opacity: 0, scale: 0 }}
          animate={{ opacity: 1, scale: 1 }}
          transition={{ type: 'spring', duration: 0.5 }}
          className="w-16 h-16 rounded-xl flex items-center justify-center mb-5 text-white"
          style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`, boxShadow: `0 6px 24px rgba(var(--accent-rgb), 0.35)` }}
        >
          <Icons.Check />
        </motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">
          Lesson Complete
        </motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-6 max-w-sm leading-relaxed">
          You now see what separates 2% conversion stores from 10%+ stores. It's not the product. It's the level they sell on.
        </motion.p>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.35 }} className="bg-neutral-900 rounded-xl p-5 max-w-sm w-full">
          <p className="text-neutral-500 text-[10px] uppercase tracking-wider mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-400 text-xs">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const App = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);

      const goToSlide = useCallback((newSlide) => {
        if (newSlide < 0 || newSlide >= slides.length) return;
        setDirection(newSlide > currentSlide ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [currentSlide]);

      const nextSlide = useCallback(() => goToSlide(currentSlide + 1), [currentSlide, goToSlide]);
      const prevSlide = useCallback(() => goToSlide(currentSlide - 1), [currentSlide, goToSlide]);

      // Keyboard navigation - ALWAYS works
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            nextSlide();
          }
          if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'example': return <ExampleSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'quote': return <QuoteSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      // Navigation arrows - ALWAYS visible when applicable, even on quiz
      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="fixed inset-0">
          {/* Cinema Overlay */}
          <div className="absolute inset-0 z-[100]" style={{ background: 'rgba(0, 0, 0, 0.6)', backdropFilter: 'blur(12px)' }} />

          {/* Floating Lesson Container - 85% of screen */}
          <div
            className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[92vw] md:w-[85vw] max-w-[1200px] h-[85vh] max-h-[750px] bg-white rounded-2xl overflow-hidden z-[101] flex flex-col"
            style={{ boxShadow: '0 25px 80px rgba(0, 0, 0, 0.4)' }}
          >
            {/* Header - Back + Title */}
            <div className="flex items-center justify-between px-4 md:px-6 py-3 border-b border-neutral-100 flex-shrink-0">
              <a
                href="/learn"
                className="flex items-center gap-1.5 text-neutral-400 hover:text-neutral-600 transition-colors text-xs"
              >
                <Icons.Back />
                <span>Back to Learning Center</span>
              </a>
              <div className="text-right">
                <p className="text-neutral-900 font-semibold text-sm">{LESSON_CONFIG.title}</p>
                <p className="text-neutral-400 text-[10px]">{LESSON_CONFIG.duration}</p>
              </div>
            </div>

            {/* Slide Content Area */}
            <div className="flex-1 relative overflow-hidden">
              <AnimatePresence mode="wait" custom={direction}>
                <motion.div
                  key={currentSlide}
                  custom={direction}
                  variants={slideVariants}
                  initial="enter"
                  animate="center"
                  exit="exit"
                  transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }}
                  className="absolute inset-0"
                >
                  {renderSlide(slides[currentSlide])}
                </motion.div>
              </AnimatePresence>

              {/* Navigation Arrows - INSIDE the slide, minimal */}
              {showPrev && (
                <button
                  onClick={prevSlide}
                  className="absolute left-3 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"
                >
                  <Icons.ArrowLeft />
                </button>
              )}
              {showNext && (
                <button
                  onClick={nextSlide}
                  className="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"
                >
                  <Icons.ArrowRight />
                </button>
              )}
            </div>

            {/* Progress Bar */}
            <div className="px-4 md:px-6 py-3 border-t border-neutral-100 flex-shrink-0">
              <div className="flex items-center gap-1.5">
                {slides.map((_, i) => (
                  <div
                    key={i}
                    className="h-1 rounded-full transition-all duration-300"
                    style={{
                      flex: i === currentSlide ? 3 : 1,
                      background: i <= currentSlide
                        ? `linear-gradient(90deg, var(--accent), var(--accent-dark))`
                        : '#e5e5e5'
                    }}
                  />
                ))}
              </div>
              <p className="text-neutral-400 text-[10px] text-center mt-2">
                {currentSlide + 1} of {slides.length}
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
