                    style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}
                  >
                    {i + 1}
                  </span>
                  <span className="text-neutral-300 text-sm leading-relaxed">{goal}</span>
                </motion.li>
              ))}
            </ul>
          </motion.div>

          <motion.div
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.6 }}
            className="flex items-center gap-2 text-neutral-400 text-sm mb-6"
          >
            <Icons.Clock />
            <span>{LESSON_CONFIG.duration}</span>
          </motion.div>

          <motion.button
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.7 }}
            onClick={onStart}
            whileHover={{ scale: 1.03 }}
            whileTap={{ scale: 0.98 }}
            className="px-10 py-4 rounded-xl text-white font-semibold text-lg"
            style={{
              background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`,
              boxShadow: `0 4px 24px rgba(var(--accent-rgb), 0.4)`
            }}
          >
            Let's Go
          </motion.button>
        </div>
      );
    };

    // Hook Slide (Pattern Interrupt)
    const HookSlide = ({ data }) => {
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-12">
          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            className="slide-title text-3xl md:text-4xl text-black mb-6"
          >
            {data.title}
          </motion.h2>

          <motion.p
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.2 }}
            className="text-neutral-600 text-lg leading-relaxed mb-8"
          >
            {data.body}
          </motion.p>

          <motion.div
            initial={{ opacity: 0, scale: 0.95 }}
            animate={{ opacity: 1, scale: 1 }}
            transition={{ delay: 0.4 }}
            className="bg-black rounded-2xl p-6 md:p-8"
          >
            <p
              className="text-2xl md:text-3xl font-bold text-center"
              style={{ color: 'var(--accent)' }}
            >
              {data.punchline}
            </p>
          </motion.div>
        </div>
      );
    };

    // Split Layout Slide
    const SplitSlide = ({ data }) => {
      const IconComponent = data.left.content === 'door' ? Icons.Door : null;

      return (
        <div className="h-full flex flex-col md:flex-row slide-scroll overflow-y-auto">
          {/* Left Side */}
          <div className="md:w-2/5 flex items-center justify-center p-6 md:p-8 bg-neutral-50">
            {data.left.type === 'visual' && IconComponent && (
              <motion.div
                initial={{ opacity: 0, scale: 0.8 }}
                animate={{ opacity: 1, scale: 1 }}
                className="w-32 h-32 md:w-40 md:h-40 rounded-2xl flex items-center justify-center"
                style={{
                  background: 'linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%)',
                  boxShadow: `0 8px 32px rgba(var(--accent-rgb), 0.3)`
                }}
              >
                <div className="text-white">
                  <IconComponent />
                </div>
              </motion.div>
            )}
            {data.left.type === 'example' && (
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                className="bg-white rounded-2xl p-5 w-full shadow-lg border border-neutral-100"
              >
                <p className="text-xs uppercase tracking-wider text-neutral-400 mb-4">{data.left.label}</p>
                <div className="space-y-4">
                  <div className="p-3 bg-red-50 rounded-lg border border-red-100">
                    <div className="flex items-center gap-2 mb-1">
                      <Icons.X />
                      <span className="text-xs text-red-400 font-medium">Weak</span>
                    </div>
                    <p className="text-neutral-600 text-sm italic">{data.left.bad}</p>
                  </div>
                  <div className="p-3 rounded-lg border-2" style={{ background: 'rgba(244,63,94,0.05)', borderColor: 'var(--accent)' }}>
                    <div className="flex items-center gap-2 mb-1">
                      <div className="text-green-500"><Icons.Check /></div>
                      <span className="text-xs font-medium" style={{ color: 'var(--accent)' }}>Strong</span>
                    </div>
                    <p className="text-neutral-800 text-sm italic font-medium">{data.left.good}</p>
                  </div>
                </div>
              </motion.div>
            )}
          </div>

          {/* Right Side */}
          <div className="md:w-3/5 flex flex-col justify-center p-6 md:p-10">
            {data.right.subtitle && (
              <motion.p
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                className="text-sm font-medium uppercase tracking-wider mb-2"
                style={{ color: 'var(--accent)' }}
              >
                {data.right.subtitle}
              </motion.p>
            )}

            <motion.h2
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.1 }}
              className="slide-title text-2xl md:text-3xl text-black mb-4"
            >
              {data.right.title || data.right.subtitle}
            </motion.h2>

            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.2 }}
              className="text-neutral-600 text-base leading-relaxed mb-4"
            >
              {data.right.body}
            </motion.p>

            {data.right.callout && (
              <motion.p
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.3 }}
                className="text-neutral-500 text-sm italic mb-4"
              >
                {data.right.callout}
              </motion.p>
            )}

            {data.right.highlight && (
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.3 }}
                className="bg-black rounded-xl p-5"
              >
                <p
                  className="text-lg md:text-xl font-bold"
                  style={{ color: 'var(--accent)' }}
                >
                  {data.right.highlight}
                </p>
              </motion.div>
            )}
          </div>
        </div>
      );
    };

    // Content Slide
    const ContentSlide = ({ data }) => {
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-12">
          {data.subtitle && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              className="text-sm font-medium uppercase tracking-wider mb-3"
              style={{ color: 'var(--accent)' }}
            >
              {data.subtitle}
            </motion.p>
          )}

          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.1 }}
            className="slide-title text-3xl md:text-4xl text-black mb-6"
          >
            {data.title}
          </motion.h2>

          {data.body && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.2 }}
              className="text-neutral-600 text-lg leading-relaxed mb-6"
            >
              {data.body}
            </motion.p>
          )}

          {data.callout && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="text-neutral-500 text-base italic"
            >
              {data.callout}
            </motion.p>
          )}

          {data.highlight && (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="bg-black rounded-2xl p-6 mt-2"
            >
              <p className="text-neutral-500 text-xs uppercase tracking-wider mb-2">{data.highlight.label}</p>
              <p
                className="text-2xl md:text-3xl font-bold"
                style={{ color: 'var(--accent)' }}
              >
                {data.highlight.text}
              </p>
            </motion.div>
          )}

          {data.note && (
            <motion.p
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 0.5 }}
              className="text-neutral-400 text-sm mt-4 italic"
            >
              {data.note}
            </motion.p>
          )}
        </div>
      );
    };

    // Visual Slide
    const VisualSlide = ({ data }) => {
      return (
        <div className="h-full flex items-center justify-center">
          {data.visualType === 'pyramid' && <PyramidVisual />}
          {data.visualType === 'comparison' && <ComparisonVisual />}
        </div>
      );
    };

    // Cards Slide (Bottom Examples Layout)
    const CardsSlide = ({ data }) => {
      const getIcon = (iconName) => {
        const icons = {
          identity: Icons.Identity,
          status: Icons.Status,
          future: Icons.Future,
          level1: Icons.Level1,
          level2: Icons.Level2,
          level3: Icons.Level3
        };
        const IconComp = icons[iconName];
        return IconComp ? <IconComp /> : null;
      };

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 slide-scroll overflow-y-auto py-12">
          <div className="text-center mb-8">
            {data.subtitle && (
              <motion.p
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                className="text-neutral-500 text-sm mb-2"
              >
                {data.subtitle}
              </motion.p>
            )}
            <motion.h2
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.1 }}
              className="slide-title text-2xl md:text-3xl text-black"
            >
              {data.title}
            </motion.h2>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto w-full">
            {data.cards.map((card, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.2 + i * 0.1 }}
                className="bg-white rounded-2xl p-5 border border-neutral-100 shadow-sm hover:shadow-md hover:border-neutral-200 transition-all"
              >
                <div
                  className="w-12 h-12 rounded-xl flex items-center justify-center mb-4"
                  style={{
                    background: `linear-gradient(135deg, rgba(var(--accent-rgb), 0.1), rgba(var(--accent-rgb), 0.05))`,
                    color: 'var(--accent)'
                  }}
                >
                  {getIcon(card.icon)}
                </div>
                <h4 className="font-semibold text-black mb-2">{card.title}</h4>
                <p className="text-neutral-600 text-sm leading-relaxed">{card.desc}</p>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    // Quote Slide
    const QuoteSlide = ({ data }) => {
      return (
        <div className="h-full flex items-center justify-center px-6 slide-scroll overflow-y-auto py-12">
          <motion.div
            initial={{ opacity: 0, scale: 0.95 }}
            animate={{ opacity: 1, scale: 1 }}
            className="bg-black rounded-2xl p-8 md:p-12 max-w-2xl text-center"
          >
            <motion.div
              initial={{ scale: 0 }}
              animate={{ scale: 1 }}
              transition={{ delay: 0.2, type: 'spring' }}
              className="w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-8 text-white"
              style={{
                background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`,
                boxShadow: `0 4px 24px rgba(var(--accent-rgb), 0.4)`
              }}
            >
              <Icons.Sparkles />
            </motion.div>
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="text-white text-xl md:text-2xl leading-relaxed mb-6"
            >
              "{data.quote}"
            </motion.p>
            <motion.p
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 0.5 }}
              style={{ color: 'var(--accent)' }}
              className="text-sm font-medium"
            >
              {data.attribution}
            </motion.p>
          </motion.div>
        </div>
      );
    };

    // Quiz Slide
    const QuizSlide = ({ data }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);

      const handleSelect = (index) => {
        if (showFeedback) return;
        setSelected(index);
        setShowFeedback(true);
      };

      const isCorrect = selected === data.correctIndex;

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-12">
          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            className="text-center mb-8"
          >
            <p className="text-sm uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
            <h2 className="slide-title text-xl md:text-2xl text-black leading-tight">{data.question}</h2>
          </motion.div>

          <div className="space-y-3 mb-6">
            {data.options.map((option, i) => (
              <motion.button
                key={i}
                initial={{ opacity: 0, x: -20 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ delay: 0.1 + i * 0.08 }}
                onClick={() => handleSelect(i)}
                disabled={showFeedback}
                className={`w-full p-4 rounded-xl text-left transition-all border-2 ${
                  showFeedback
                    ? i === data.correctIndex
                      ? 'border-green-500 bg-green-50'
                      : i === selected
                        ? 'border-red-400 bg-red-50'
                        : 'border-neutral-200 bg-white opacity-40'
                    : 'border-neutral-200 bg-white hover:border-neutral-300 hover:bg-neutral-50'
                }`}
              >
                <div className="flex items-center gap-3">
                  <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold transition-all ${
                    showFeedback && i === data.correctIndex
                      ? 'bg-green-500 text-white'
                      : showFeedback && i === selected && !isCorrect
                        ? 'bg-red-400 text-white'
                        : 'bg-neutral-100 text-neutral-500'
                  }`}>
                    {showFeedback && i === data.correctIndex ? (
                      <Icons.Check />
                    ) : showFeedback && i === selected && !isCorrect ? (
                      <Icons.X />
                    ) : (
                      String.fromCharCode(65 + i)
                    )}
                  </span>
                  <span className="text-neutral-700 text-sm md:text-base">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>

          <AnimatePresence>
            {showFeedback && (
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                className={`p-5 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}
              >
                <p className={`text-sm leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>
                  {isCorrect ? data.feedback.correct : data.feedback.incorrect}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    // Completion Slide
    const CompletionSlide = () => {
      return (
        <div className="h-full flex flex-col items-center justify-center text-center px-6 md:px-8 slide-scroll overflow-y-auto py-12">
          <motion.div
            initial={{ opacity: 0, scale: 0 }}
            animate={{ opacity: 1, scale: 1 }}
            transition={{ type: 'spring', duration: 0.6 }}
            className="w-20 h-20 rounded-2xl flex items-center justify-center mb-6 text-white"
            style={{
              background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`,
              boxShadow: `0 8px 32px rgba(var(--accent-rgb), 0.4)`
            }}
          >
            <Icons.Check />
          </motion.div>

          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.2 }}
            className="slide-title text-3xl md:text-4xl text-black mb-4"
          >
            Lesson Complete
          </motion.h2>

          <motion.p
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.3 }}
            className="text-neutral-600 text-lg mb-8 max-w-md leading-relaxed"
          >
            You now see what separates 2% conversion stores from 10%+ stores. It's not the product. It's the level they sell on.
          </motion.p>

          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.4 }}
            className="bg-black rounded-2xl p-6 max-w-md w-full"
          >
            <p className="text-neutral-500 text-xs uppercase tracking-wider mb-3">Up Next</p>
            <h3 className="text-white font-bold text-xl mb-2">{LESSON_CONFIG.nextLesson.title}</h3>
            <p className="text-neutral-400 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
          </motion.div>
        </div>
      );
    };

    // ============================================
    // NAVIGATION (Fixed - More Visible)
    // ============================================

    const NavigationArrow = ({ direction, onClick }) => (
      <button
        onClick={onClick}
        className={`fixed top-1/2 -translate-y-1/2 ${direction === 'left' ? 'left-3 md:left-5' : 'right-3 md:right-5'}
          w-14 h-28 md:w-20 md:h-40 rounded-xl flex items-center justify-center
          transition-all z-[200] cursor-pointer`}
        style={{
          background: 'rgba(255, 255, 255, 0.15)',
          backdropFilter: 'blur(4px)',
          color: 'white'
        }}
        onMouseEnter={(e) => {
          e.currentTarget.style.background = 'rgba(255, 255, 255, 0.25)';
          e.currentTarget.style.boxShadow = `0 0 20px rgba(var(--accent-rgb), 0.3)`;
        }}
        onMouseLeave={(e) => {
          e.currentTarget.style.background = 'rgba(255, 255, 255, 0.15)';
          e.currentTarget.style.boxShadow = 'none';
        }}
      >
        {direction === 'left' ? <Icons.ArrowLeft /> : <Icons.ArrowRight />}
      </button>
    );

    const ProgressDots = ({ total, current }) => (
      <div className="fixed bottom-4 md:bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-1.5 px-4 py-2.5 bg-black/50 backdrop-blur-md rounded-full z-[200]">
        {Array.from({ length: total }).map((_, i) => (
          <motion.div
            key={i}
            className="h-2 rounded-full"
            style={{
              width: i === current ? 24 : 8,
              background: i === current
                ? `linear-gradient(135deg, var(--accent), var(--accent-dark))`
                : 'rgba(255,255,255,0.3)',
              boxShadow: i === current ? `0 0 12px rgba(var(--accent-rgb), 0.6)` : 'none'
            }}
            animate={{ width: i === current ? 24 : 8 }}
            transition={{ duration: 0.2 }}
          />
        ))}
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const App = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);

      const goToSlide = useCallback((newSlide) => {
        if (newSlide < 0 || newSlide >= slides.length) return;
        setDirection(newSlide > currentSlide ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [currentSlide]);

      const nextSlide = useCallback(() => goToSlide(currentSlide + 1), [currentSlide, goToSlide]);
      const prevSlide = useCallback(() => goToSlide(currentSlide - 1), [currentSlide, goToSlide]);

      // Keyboard navigation
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            nextSlide();
          }
          if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'split': return <SplitSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'quote': return <QuoteSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      return (
        <div className="fixed inset-0">
          {/* Cinema Overlay - Dimmed + Blurred Background */}
          <div
            className="absolute inset-0 z-[100]"
            style={{
              background: 'rgba(0, 0, 0, 0.5)',
              backdropFilter: 'blur(8px)'
            }}
          />

          {/* Floating Slide Container */}
          <div
            className="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90vw] md:w-[85vw] max-w-[1400px] h-[85vh] max-h-[800px] bg-white rounded-[20px] overflow-hidden z-[101]"
            style={{
              boxShadow: '0 40px 100px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset'
            }}
          >
            {/* Accent Gradient Border */}
            <div
              className="absolute inset-[-2px] rounded-[22px] pointer-events-none"
              style={{
                padding: '2px',
                background: `linear-gradient(135deg, var(--accent) 0%, transparent 50%, var(--accent) 100%)`,
                WebkitMask: 'linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0)',
                WebkitMaskComposite: 'xor',
                maskComposite: 'exclude',
                opacity: 0.4
              }}
            />

            {/* Slide Content */}
            <AnimatePresence mode="wait" custom={direction}>
              <motion.div
                key={currentSlide}
                custom={direction}
                variants={slideVariants}
                initial="enter"
                animate="center"
                exit="exit"
                transition={{ duration: 0.35, ease: [0.25, 0.1, 0.25, 1] }}
                className="absolute inset-0"
              >
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
          </div>

          {/* Navigation Arrows */}
          {currentSlide > 0 && <NavigationArrow direction="left" onClick={prevSlide} />}
          {currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome' && (
            <NavigationArrow direction="right" onClick={nextSlide} />
          )}

          {/* Progress Dots */}
          <ProgressDots total={slides.length} current={currentSlide} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
