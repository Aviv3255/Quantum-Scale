<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The OCPB Formula | Quantum Scale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #d946ef;
      --accent-dark: #c026d3;
      --accent-light: #e879f9;
      --accent-rgb: 217, 70, 239;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3, .slide-title {
      font-family: 'Fraunces', serif;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    ::selection { background: var(--accent); color: white; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, AnimatePresence } = window.Motion;
    const { useState, useEffect, useCallback } = React;

    // ============================================
    // LESSON CONFIGURATION
    // ============================================
    const LESSON_CONFIG = {
      id: 'ocpb-formula',
      title: 'The OCPB Formula',
      accentColor: '#d946ef',
      duration: '4 min',
      nextLesson: {
        id: 'self-persuasion-architecture',
        title: 'Self-Persuasion Architecture',
        teaser: 'Why convincing people doesn\'t work. And what does.'
      }
    };

    // Character placeholder system
    const CHARACTER_LIBRARY = {
      welcome: { morning: [], afternoon: [], evening: [], night: [] },
      celebration: [],
      empathy: [],
      victory: [],
      thinking: []
    };

    // ============================================
    // SLIDE DATA - FRESH ENGAGING CONTENT
    // ============================================
    const slides = [
      // Slide 1: Welcome
      {
        type: 'welcome',
        learningGoals: [
          'Why objections are actually buying signals in disguise',
          'The 4-step sequence that dissolves doubt in seconds',
          'How to turn "I\'m not sure" into "Where do I sign?"'
        ]
      },
      // Slide 2: Hook
      {
        type: 'content',
        title: 'Your Prospect Just Said "But..."',
        body: 'Most marketers panic. They argue. They discount. They beg. But that objection? It\'s not a wall. It\'s a door they just cracked open for you.'
      },
      // Slide 3: The Truth
      {
        type: 'content',
        title: 'Objections Mean They Care',
        body: 'Think about it. People who don\'t care just leave. People who object? They want you to convince them. They\'re practically begging you to help them say yes.',
        highlight: {
          label: 'The Mindset Shift',
          text: 'Objection = Invitation to Close'
        }
      },
      // Slide 4: Visual - OCPB Flow
      {
        type: 'visual',
        visualType: 'ocpb-flow'
      },
      // Slide 5: O - Objection
      {
        type: 'content',
        title: 'O: Name the Elephant',
        subtitle: 'Step 1 of 4',
        body: 'Say the objection out loud before they do. "You\'re probably thinking this sounds too good to be true." This does two things:',
        list: [
          { title: 'Builds instant trust', desc: 'You\'re not hiding from the problem. You\'re addressing it head-on.' },
          { title: 'Steals their ammo', desc: 'Hard to object when you just said their objection for them.' }
        ]
      },
      // Slide 6: C - Claim
      {
        type: 'content',
        title: 'C: Make a Bold Counter',
        subtitle: 'Step 2 of 4',
        body: 'Now flip the script. Don\'t disagree softly. Make a confident statement that reframes their concern completely.',
        highlight: {
          label: 'Example',
          text: '"Actually, the real risk is NOT taking action."'
        }
      },
      // Slide 7: P - Proof
      {
        type: 'content',
        title: 'P: Back It With Receipts',
        subtitle: 'Step 3 of 4',
        body: 'Claims without proof are just opinions. Now you drop evidence. Numbers. Testimonials. Case studies. Screenshots. Anything that makes your claim undeniable.',
        callout: 'The stronger your proof, the weaker their resistance.'
      },
      // Slide 8: B - Benefit
      {
        type: 'content',
        title: 'B: Show the Upside',
        subtitle: 'Step 4 of 4',
        body: 'End with what they get when they believe you. Paint the picture. Make the benefit so vivid they can taste it. This is where doubt transforms into desire.'
      },
      // Slide 9: Visual - Trust Meter
      {
        type: 'visual',
        visualType: 'trust-meter'
      },
      // Slide 10: Real Example
      {
        type: 'content',
        title: 'OCPB in Action',
        body: 'Watch how to handle "It\'s too expensive":',
        example: {
          steps: [
            { letter: 'O', text: '"I know $497 feels like a lot right now."' },
            { letter: 'C', text: '"But cheap tools cost you more in wasted time."' },
            { letter: 'P', text: '"Our users save 12 hours per week on average."' },
            { letter: 'B', text: '"That\'s 600+ hours back this year alone."' }
          ]
        }
      },
      // Slide 11: Quiz
      {
        type: 'quiz',
        question: 'A prospect says "I need to think about it." What\'s the OCPB approach?',
        options: [
          'Give them time and follow up later',
          'Surface the real objection, counter it, prove it, show the benefit',
          'Offer a discount to speed up the decision',
          'Add more features to increase value'
        ],
        correctIndex: 1,
        feedback: {
          correct: 'Exactly. "Need to think about it" usually means they have an unspoken concern. Surface it, counter it, prove your point, show the benefit.',
          incorrect: '"I need to think about it" is rarely about thinking. It\'s usually an unspoken objection. OCPB helps you surface and dissolve it.'
        }
      },
      // Slide 12: Completion
      {
        type: 'completion'
      }
    ];

    // ============================================
    // ICONS (Minimalist SVG)
    // ============================================
    const Icons = {
      ArrowLeft: () => (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      ),
      ArrowRight: () => (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      ),
      Clock: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
        </svg>
      ),
      Check: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      ),
      X: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      ),
      Sparkles: () => (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
        </svg>
      ),
      ChevronRight: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      )
    };

    // ============================================
    // TIME-BASED GREETING
    // ============================================
    const getGreeting = () => {
      const hour = new Date().getHours();
      if (hour < 12) return { text: 'Good morning', period: 'morning' };
      if (hour < 17) return { text: 'Good afternoon', period: 'afternoon' };
      if (hour < 21) return { text: 'Good evening', period: 'evening' };
      return { text: 'Hey night owl', period: 'night' };
    };

    // ============================================
    // CHARACTER PLACEHOLDER
    // ============================================
    const CharacterPlaceholder = ({ type, emotion }) => {
      const gifs = CHARACTER_LIBRARY[type]?.[emotion] || CHARACTER_LIBRARY[type] || [];
      if (!gifs.length) return null;
      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      return (
        <motion.img
          src={randomGif}
          alt="Character"
          className="max-h-48"
          initial={{ opacity: 0, y: 20 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.3 }}
        />
      );
    };

    // ============================================
    // VISUAL COMPONENTS
    // ============================================

    // OCPB Flow Diagram
    const OCPBFlowVisual = () => {
      const steps = [
        { letter: 'O', word: 'Objection', desc: 'Name it' },
        { letter: 'C', word: 'Claim', desc: 'Counter it' },
        { letter: 'P', word: 'Proof', desc: 'Prove it' },
        { letter: 'B', word: 'Benefit', desc: 'Reward them' }
      ];

      return (
        <div className="bg-black rounded-2xl p-6 md:p-10 w-full max-w-2xl mx-auto">
          <p className="text-center text-neutral-400 text-sm mb-8 uppercase tracking-wider">The 4-Step Sequence</p>
          <div className="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-3">
            {steps.map((step, i) => (
              <React.Fragment key={step.letter}>
                <motion.div
                  initial={{ opacity: 0, scale: 0.8 }}
                  animate={{ opacity: 1, scale: 1 }}
                  transition={{ delay: 0.2 + i * 0.15, type: 'spring' }}
                  className="flex flex-col items-center"
                >
                  <div
                    className="w-16 h-16 md:w-20 md:h-20 rounded-2xl flex items-center justify-center mb-3"
                    style={{
                      background: `linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%)`,
                      boxShadow: `0 4px 20px rgba(var(--accent-rgb), 0.4), 0 8px 32px rgba(var(--accent-rgb), 0.2)`
                    }}
                  >
                    <span className="text-white text-2xl md:text-3xl font-bold">{step.letter}</span>
                  </div>
                  <p className="text-white font-semibold text-sm">{step.word}</p>
                  <p className="text-neutral-500 text-xs">{step.desc}</p>
                </motion.div>
                {i < steps.length - 1 && (
                  <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ delay: 0.4 + i * 0.15 }}
                    className="text-neutral-600 hidden md:block"
                  >
                    <Icons.ChevronRight />
                  </motion.div>
                )}
              </React.Fragment>
            ))}
          </div>
        </div>
      );
    };

    // Trust Meter Visual
    const TrustMeterVisual = () => {
      const stages = [
        { label: 'Skeptical', percent: 20 },
        { label: 'Curious', percent: 45 },
        { label: 'Interested', percent: 70 },
        { label: 'Convinced', percent: 100 }
      ];

      return (
        <div className="bg-black rounded-2xl p-8 md:p-10 w-full max-w-lg mx-auto">
          <p className="text-center text-neutral-400 text-sm mb-6 uppercase tracking-wider">Trust Level Through OCPB</p>
          <div className="space-y-4">
            {stages.map((stage, i) => (
              <motion.div
                key={stage.label}
                initial={{ opacity: 0, x: -20 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ delay: 0.2 + i * 0.15 }}
              >
                <div className="flex justify-between mb-2">
                  <span className="text-neutral-300 text-sm">{stage.label}</span>
                  <span className="text-neutral-500 text-sm">{stage.percent}%</span>
                </div>
                <div className="h-3 bg-neutral-800 rounded-full overflow-hidden">
                  <motion.div
                    initial={{ width: 0 }}
                    animate={{ width: `${stage.percent}%` }}
                    transition={{ delay: 0.4 + i * 0.2, duration: 0.8, ease: 'easeOut' }}
                    className="h-full rounded-full"
                    style={{
                      background: `linear-gradient(90deg, var(--accent-dark), var(--accent))`,
                      boxShadow: `0 0 12px rgba(var(--accent-rgb), 0.5)`
                    }}
                  />
                </div>
              </motion.div>
            ))}
          </div>
          <motion.p
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 1.2 }}
            className="text-center text-neutral-500 text-sm mt-6"
          >
            Each step builds on the last
          </motion.p>
        </div>
      );
    };

    // ============================================
    // SLIDE COMPONENTS
    // ============================================

    // Welcome Slide
    const WelcomeSlide = ({ data, onStart }) => {
      const greeting = getGreeting();

      return (
        <div className="h-full flex flex-col items-center justify-center text-center px-8">
          <CharacterPlaceholder type="welcome" emotion={greeting.period} />

          <motion.h1
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            className="slide-title text-4xl md:text-5xl text-black mb-4"
          >
            {greeting.text}!
          </motion.h1>

          <motion.p
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.1 }}
            className="text-neutral-500 text-lg mb-8"
          >
            Ready to master <span className="font-semibold text-black">{LESSON_CONFIG.title}</span>?
          </motion.p>

          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.2 }}
            className="bg-black rounded-2xl p-6 mb-8 max-w-md w-full"
          >
            <p className="text-neutral-500 text-xs uppercase tracking-wider mb-4">In this lesson</p>
            <ul className="space-y-3">
              {data.learningGoals.map((goal, i) => (
                <motion.li
                  key={i}
                  initial={{ opacity: 0, x: -20 }}
                  animate={{ opacity: 1, x: 0 }}
                  transition={{ delay: 0.3 + i * 0.1 }}
                  className="flex items-start gap-3 text-left"
                >
                  <span
                    className="w-6 h-6 rounded-lg flex items-center justify-center text-xs font-bold text-white flex-shrink-0"
                    style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}
                  >
                    {i + 1}
                  </span>
                  <span className="text-neutral-300 text-sm leading-relaxed">{goal}</span>
                </motion.li>
              ))}
            </ul>
          </motion.div>

          <motion.div
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.6 }}
            className="flex items-center gap-2 text-neutral-400 text-sm mb-6"
          >
            <Icons.Clock />
            <span>{LESSON_CONFIG.duration}</span>
          </motion.div>

          <motion.button
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.7 }}
            onClick={onStart}
            whileHover={{ scale: 1.03 }}
            whileTap={{ scale: 0.98 }}
            className="px-10 py-4 rounded-xl text-white font-semibold text-lg"
            style={{
              background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`,
              boxShadow: `0 4px 24px rgba(var(--accent-rgb), 0.4)`
            }}
          >
            Let's Go
          </motion.button>
        </div>
      );
    };

    // Content Slide
    const ContentSlide = ({ data }) => {
      return (
        <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto">
          {data.subtitle && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              className="text-sm font-medium uppercase tracking-wider mb-3"
              style={{ color: 'var(--accent)' }}
            >
              {data.subtitle}
            </motion.p>
          )}

          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.1 }}
            className="slide-title text-3xl md:text-4xl text-black mb-6"
          >
            {data.title}
          </motion.h2>

          {data.body && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.2 }}
              className="text-neutral-600 text-lg leading-relaxed mb-6"
            >
              {data.body}
            </motion.p>
          )}

          {data.callout && (
            <motion.p
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="text-neutral-500 text-base italic"
            >
              {data.callout}
            </motion.p>
          )}

          {data.highlight && (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="bg-black rounded-2xl p-6 mt-2"
            >
              <p className="text-neutral-500 text-xs uppercase tracking-wider mb-2">{data.highlight.label}</p>
              <p
                className="text-xl md:text-2xl font-bold"
                style={{ color: 'var(--accent)' }}
              >
                {data.highlight.text}
              </p>
            </motion.div>
          )}

          {data.list && (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="space-y-3"
            >
              {data.list.map((item, i) => (
                <motion.div
                  key={i}
                  initial={{ opacity: 0, x: -20 }}
                  animate={{ opacity: 1, x: 0 }}
                  transition={{ delay: 0.4 + i * 0.1 }}
                  className="bg-neutral-50 rounded-xl p-5 border border-neutral-100"
                >
                  <h4 className="font-semibold text-black mb-1">{item.title}</h4>
                  <p className="text-neutral-600 text-sm">{item.desc}</p>
                </motion.div>
              ))}
            </motion.div>
          )}

          {data.example && (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3 }}
              className="bg-black rounded-2xl p-6 mt-2"
            >
              <div className="space-y-3">
                {data.example.steps.map((step, i) => (
                  <motion.div
                    key={i}
                    initial={{ opacity: 0, x: -10 }}
                    animate={{ opacity: 1, x: 0 }}
                    transition={{ delay: 0.4 + i * 0.1 }}
                    className="flex items-start gap-3"
                  >
                    <span
                      className="w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold text-white flex-shrink-0"
                      style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}
                    >
                      {step.letter}
                    </span>
                    <p className="text-neutral-300 text-sm leading-relaxed pt-1">{step.text}</p>
                  </motion.div>
                ))}
              </div>
            </motion.div>
          )}
        </div>
      );
    };

    // Visual Slide
    const VisualSlide = ({ data }) => {
      return (
        <div className="h-full flex items-center justify-center px-4">
          {data.visualType === 'ocpb-flow' && <OCPBFlowVisual />}
          {data.visualType === 'trust-meter' && <TrustMeterVisual />}
        </div>
      );
    };

    // Quiz Slide
    const QuizSlide = ({ data }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);

      const handleSelect = (index) => {
        if (showFeedback) return;
        setSelected(index);
        setShowFeedback(true);
      };

      const isCorrect = selected === data.correctIndex;

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-2xl mx-auto">
          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            className="text-center mb-8"
          >
            <p className="text-sm uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
            <h2 className="slide-title text-2xl md:text-3xl text-black leading-tight">{data.question}</h2>
          </motion.div>

          <div className="space-y-3 mb-6">
            {data.options.map((option, i) => (
              <motion.button
                key={i}
                initial={{ opacity: 0, x: -20 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ delay: 0.1 + i * 0.08 }}
                onClick={() => handleSelect(i)}
                disabled={showFeedback}
                className={`w-full p-4 rounded-xl text-left transition-all border-2 ${
                  showFeedback
                    ? i === data.correctIndex
                      ? 'border-green-500 bg-green-50'
                      : i === selected
                        ? 'border-red-400 bg-red-50'
                        : 'border-neutral-200 bg-white opacity-40'
                    : 'border-neutral-200 bg-white hover:border-neutral-300 hover:bg-neutral-50'
                }`}
              >
                <div className="flex items-center gap-3">
                  <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold transition-all ${
                    showFeedback && i === data.correctIndex
                      ? 'bg-green-500 text-white'
                      : showFeedback && i === selected && !isCorrect
                        ? 'bg-red-400 text-white'
                        : 'bg-neutral-100 text-neutral-500'
                  }`}>
                    {showFeedback && i === data.correctIndex ? (
                      <Icons.Check />
                    ) : showFeedback && i === selected && !isCorrect ? (
                      <Icons.X />
                    ) : (
                      String.fromCharCode(65 + i)
                    )}
                  </span>
                  <span className="text-neutral-700 text-sm md:text-base">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>

          <AnimatePresence>
            {showFeedback && (
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                className={`p-5 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}
              >
                <p className={`text-sm leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>
                  {isCorrect ? data.feedback.correct : data.feedback.incorrect}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    // Completion Slide
    const CompletionSlide = () => {
      return (
        <div className="h-full flex flex-col items-center justify-center text-center px-8">
          <CharacterPlaceholder type="victory" />

          <motion.div
            initial={{ opacity: 0, scale: 0 }}
            animate={{ opacity: 1, scale: 1 }}
            transition={{ type: 'spring', duration: 0.6 }}
            className="w-20 h-20 rounded-2xl flex items-center justify-center mb-6"
            style={{
              background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`,
              boxShadow: `0 8px 32px rgba(var(--accent-rgb), 0.4)`
            }}
          >
            <Icons.Check />
          </motion.div>

          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.2 }}
            className="slide-title text-3xl md:text-4xl text-black mb-4"
          >
            Lesson Complete
          </motion.h2>

          <motion.p
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.3 }}
            className="text-neutral-600 text-lg mb-8 max-w-md leading-relaxed"
          >
            You now have a 4-letter cheat code for dissolving doubt. O-C-P-B. Memorize it. Use it. Watch objections melt.
          </motion.p>

          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.4 }}
            className="bg-black rounded-2xl p-6 max-w-md w-full"
          >
            <p className="text-neutral-500 text-xs uppercase tracking-wider mb-3">Up Next</p>
            <h3 className="text-white font-bold text-xl mb-2">{LESSON_CONFIG.nextLesson.title}</h3>
            <p className="text-neutral-400 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
          </motion.div>
        </div>
      );
    };

    // ============================================
    // NAVIGATION
    // ============================================

    const NavigationArrow = ({ direction, onClick }) => (
      <button
        onClick={onClick}
        className={`absolute top-1/2 -translate-y-1/2 ${direction === 'left' ? 'left-2 md:left-4' : 'right-2 md:right-4'}
          w-10 h-20 md:w-14 md:h-28 rounded-xl flex items-center justify-center
          transition-all opacity-30 hover:opacity-70 hover:bg-white/10`}
        style={{ color: 'white' }}
      >
        {direction === 'left' ? <Icons.ArrowLeft /> : <Icons.ArrowRight />}
      </button>
    );

    const ProgressDots = ({ total, current }) => (
      <div className="absolute bottom-4 md:bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-1.5 px-3 py-2 bg-black/40 backdrop-blur-md rounded-full">
        {Array.from({ length: total }).map((_, i) => (
          <motion.div
            key={i}
            className="h-1.5 rounded-full"
            style={{
              width: i === current ? 20 : 6,
              background: i === current
                ? `linear-gradient(135deg, var(--accent), var(--accent-dark))`
                : 'rgba(255,255,255,0.25)',
              boxShadow: i === current ? `0 0 8px rgba(var(--accent-rgb), 0.5)` : 'none'
            }}
            animate={{ width: i === current ? 20 : 6 }}
            transition={{ duration: 0.2 }}
          />
        ))}
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const App = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);

      const goToSlide = useCallback((newSlide) => {
        if (newSlide < 0 || newSlide >= slides.length) return;
        setDirection(newSlide > currentSlide ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [currentSlide]);

      const nextSlide = useCallback(() => goToSlide(currentSlide + 1), [currentSlide, goToSlide]);
      const prevSlide = useCallback(() => goToSlide(currentSlide - 1), [currentSlide, goToSlide]);

      // Keyboard navigation
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            nextSlide();
          }
          if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      return (
        <div className="fixed inset-0 flex items-center justify-center bg-black">
          <div className="absolute inset-0 bg-gradient-to-br from-neutral-900 via-black to-neutral-900" />

          {/* Slide Container */}
          <div
            className="relative w-[94%] md:w-[88%] max-w-5xl h-[88%] md:h-[82%] bg-white rounded-2xl md:rounded-3xl overflow-hidden z-10"
            style={{ boxShadow: '0 25px 100px rgba(0,0,0,0.5)' }}
          >
            <AnimatePresence mode="wait" custom={direction}>
              <motion.div
                key={currentSlide}
                custom={direction}
                variants={slideVariants}
                initial="enter"
                animate="center"
                exit="exit"
                transition={{ duration: 0.35, ease: [0.25, 0.1, 0.25, 1] }}
                className="absolute inset-0"
              >
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
          </div>

          {/* Navigation */}
          {currentSlide > 0 && <NavigationArrow direction="left" onClick={prevSlide} />}
          {currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome' && (
            <NavigationArrow direction="right" onClick={nextSlide} />
          )}

          {/* Progress */}
          <ProgressDots total={slides.length} current={currentSlide} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
