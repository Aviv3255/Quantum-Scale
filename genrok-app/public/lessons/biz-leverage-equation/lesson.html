      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4',

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_the_running_man_dance_move_vintage_cool__25682b0f-cf4c-4e93-8dcb-6c3dac8135cd_0.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_standing_and_clapping_enthusiastically_mouth_o_992ac4fd-9a0e-4963-bbcc-a5271f25f4fd_3.mp4'

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_looking_down_sadly_shoulders_slumped_disappoin_790d48bd-e49e-40ea-9979-d3e86fa3a422_2.mp4'

    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    const slides = [
      { type: 'welcome', learningGoals: ['The Leverage Equation: Outputs = Volume × Leverage', 'Why effort alone is the slowest path to success', 'How to multiply results without working more hours'] },
      { type: 'hook', headline: 'Most entrepreneurs play by rules that don\'t exist. They believe more hours equals more results. They worship the hustle. They glorify the grind.', subtext: 'But the real winners? They understand the Leverage Equation. They know that outputs aren\'t about time spent or effort invested. Outputs are volume multiplied by leverage. And leverage changes everything.' },
      { type: 'content', title: 'The Equation That Changes Everything', body: 'Alex Hormozi gave us the simplest, most powerful framework for understanding business success.\n\nOutputs = Volume × Leverage\n\nVolume is how many times you do the thing. Reps. Iterations. Scale.\n\nLeverage is what you get from each rep. The force multiplier. The efficiency gain.\n\nMost people only focus on volume. They work harder. More hours. More hustle. But volume alone caps out fast. There are only 24 hours in a day.\n\nThe real power is in leverage. When you increase leverage, every single rep multiplies. Same effort. 10x the results. That\'s the game.' },
      { type: 'mockup', title: 'The Power of Leverage', description: 'Small effort on one side. Massive results on the other. That\'s the fulcrum effect. When you apply leverage, you stop trading time for money and start trading systems for scale.', mockupType: 'lever-diagram' },
      { type: 'content', title: 'Volume: The Reps You Put In', body: 'Volume is straightforward. It\'s the number of times you execute.\n\nSend 100 outreach emails? That\'s volume.\nPost 50 pieces of content? That\'s volume.\nRun 20 ad variations? That\'s volume.\n\nVolume matters. You can\'t win without putting in reps. But volume alone is a linear game. Double your effort, double your results. That\'s not scalable.\n\nThis is why most entrepreneurs hit a ceiling. They max out their volume capacity and wonder why growth stops. The answer isn\'t more hours. The answer is leverage.' },
      { type: 'content', title: 'Leverage: The Force Multiplier', body: 'Leverage is where the magic happens. It\'s what you get from each unit of volume.\n\nHigh leverage means every rep counts more. Every action produces exponentially better results.\n\nExamples of leverage:\n- A system that automates repetitive tasks\n- A skill that makes you 10x faster than competitors\n- A tool that handles what used to take hours\n- A team that executes while you strategize\n- A brand that makes people come to you\n\nWhen you increase leverage, you break the time-for-money trap. You stop being the bottleneck. Your outputs scale independently of your hours worked.' },
      { type: 'stats-grid', title: 'The Leverage Advantage', items: [
        { value: '1 hour', label: 'With Leverage', description: 'Produces what used to take 10 hours' },
        { value: '10x', label: 'Output Multiplier', description: 'Same effort, exponential results' },
        { value: '0 hours', label: 'Time Ceiling', description: 'Leverage removes the time cap' },
        { value: '∞', label: 'Scale Potential', description: 'No limit when leverage is high' }
      ]},
      { type: 'quote', data: {
        quote: 'To outwork your competition, you must out-leverage them.',
        context: 'The shift from hustle culture to leverage culture'
      }},
      { type: 'content', title: 'How to Apply Leverage in Your Business', body: 'Leverage isn\'t abstract. It\'s actionable. Here\'s how you build it:\n\n1. Systems over effort. Document your process once. Execute it infinitely.\n\n2. Tools over manual work. If a tool can do it in 20 minutes instead of 4 hours, use the tool.\n\n3. Delegation over DIY. Your time is worth more spent on strategy than execution.\n\n4. Skills over shortcuts. Invest in mastery. A skill you own is leverage you control.\n\n5. Positioning over persuasion. Build a brand that attracts instead of chasing.\n\nEvery piece of leverage you add compounds. Your outputs scale exponentially while your inputs stay flat.' },
      { type: 'content', title: 'The Trap: Confusing Activity With Output', body: 'Here\'s the trap most fall into: they optimize for activity, not output.\n\nActivity is being busy. Output is getting results.\n\nYou can work 80 hours a week and produce mediocre outputs if your leverage is low. Or you can work 20 hours a week and 10x your competition if your leverage is high.\n\nThe equation doesn\'t care about your effort. It only cares about volume and leverage.\n\nStop measuring hours worked. Start measuring leverage applied. That\'s how you win.' },
      { type: 'quiz', question: 'What is the PRIMARY way to scale outputs without hitting a time ceiling?', options: ['Work more hours to increase volume', 'Increase leverage so every rep produces more', 'Hire more people to do the same tasks', 'Focus solely on effort and hustle'], correctIndex: 1, feedback: { correct: 'Exactly right! Leverage is the multiplier. You can max out your hours (volume), but leverage allows you to get exponentially more from each unit of effort. High leverage breaks the time-for-money trap. Same input, 10x output. That\'s the game.', incorrect: 'Not quite. The answer is leverage. You can work 100 hours with no leverage and get mediocre results, or work 10 hours with high leverage and dominate. Volume matters, but leverage is what removes the ceiling. It\'s the difference between trading time for money and building systems that scale.' }},
      { type: 'completion', sources: [{ name: 'Alex Hormozi - The Leverage Equation Framework', url: 'https://acquisition.com' }] }
    ];

    const Icons = {

    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {

          </div>
        </div>
      );
    };

        </motion.div>

      const hormoziImage = 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/eov911dsc81vaj73li2pag9pt7-removebg-preview.png';

            <motion.p initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-sm text-neutral-600 text-center mb-8 max-w-2xl mx-auto">{data.description}</motion.p>
            <div className="relative w-full max-w-2xl mx-auto">
              <svg viewBox="0 0 400 300" className="w-full">
                <defs>
                  <linearGradient id="leverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="#10b981" />

                <motion.path initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ delay: 0.4, type: 'spring' }} d="M 200 220 L 220 180 L 180 180 Z" fill="url(#leverGradient)" style={{ transformOrigin: '200px 200px' }}/>

                <motion.rect initial={{ rotate: 0 }} animate={{ rotate: -15 }} transition={{ delay: 0.6, duration: 2, repeat: Infinity, repeatType: "reverse", ease: "easeInOut" }} x="100" y="175" width="240" height="8" fill="#1D1D1F" rx="4" style={{ transformOrigin: "200px 179px" }}/>

                <motion.g initial={{ y: 0 }} animate={{ y: -10 }} transition={{ delay: 0.6, duration: 2, repeat: Infinity, repeatType: "reverse", ease: "easeInOut" }}>

                <motion.text initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.8 }} x="120" y="200" textAnchor="middle" fill="#059669" fontSize="14" fontWeight="600">Small Effort</motion.text>
                <motion.text initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.9 }} x="320" y="180" textAnchor="middle" fill="#10b981" fontSize="14" fontWeight="600">Big Results</motion.text>

                <motion.path initial={{ pathLength: 0 }} animate={{ pathLength: 1 }} transition={{ delay: 1, duration: 1 }} d="M 160 120 Q 180 100 200 90" stroke="#10b981" strokeWidth="2" fill="none" strokeDasharray="4 4"/>
                <motion.text initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 1.2 }} x="180" y="80" fill="#10b981" fontSize="12" fontWeight="600">LEVERAGE</motion.text>

            </div>
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1.3 }} className="bg-gradient-to-br from-emerald-50 to-emerald-100 border-2 border-emerald-200 rounded-xl p-6 mt-8 max-w-xl mx-auto">
              <p className="text-center font-semibold text-neutral-700">Same energy. 10x the results. That's leverage.</p>
            </motion.div>
          </div>
        );
      }
    };

    const StatsGridSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-5xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="grid md:grid-cols-2 gap-4 mb-6">
          {data.items.slice(0, 2).map((stat, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-gradient-to-br from-emerald-50 to-emerald-100 border-2 border-emerald-200 rounded-xl p-6 text-center">
              <div className="text-4xl font-bold mb-2" style={{ color: 'var(--accent)' }}>{stat.value}</div>
              <div className="text-sm font-semibold text-neutral-700 mb-2">{stat.label}</div>
              <div className="text-xs text-neutral-500">{stat.description}</div>
            </motion.div>
          ))}
        </div>
        <div className="grid md:grid-cols-2 gap-4">
          {data.items.slice(2).map((stat, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 + i * 0.1 }} className="bg-gradient-to-br from-emerald-50 to-emerald-100 border-2 border-emerald-200 rounded-xl p-6 text-center">
              <div className="text-4xl font-bold mb-2" style={{ color: 'var(--accent)' }}>{stat.value}</div>
              <div className="text-sm font-semibold text-neutral-700 mb-2">{stat.label}</div>
              <div className="text-xs text-neutral-500">{stat.description}</div>
            </motion.div>

    );

    const QuoteSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 0.5 }} className="bg-gradient-to-br from-emerald-50 to-emerald-100 border-2 border-emerald-200 rounded-2xl p-8 md:p-12">
          <div className="text-6xl mb-6 text-center" style={{ color: 'var(--accent)' }}>"</div>

    const QuizSlide = ({ data, onAnswer, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const handleSelect = (index) => {
        if (answered) return;
        setSelected(index);
        setAnswered(true);
        const isCorrect = index === data.correctIndex;
        const gif = isCorrect ? getRandomCelebrationGif() : getRandomEmpathyGif();
        onShowGif(gif, '50%', 'center');
        setTimeout(() => onHideGif(), 3000);
        onAnswer(isCorrect);

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-3xl mx-auto slide-scroll overflow-y-auto py-8">
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>Knowledge Check</span>
            <h2 className="slide-title text-xl md:text-2xl text-black">{data.question}</h2>
          </motion.div>
          <div className="space-y-3 mb-6">
            {data.options.map((option, i) => (
              <motion.button key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.05 }} onClick={() => handleSelect(i)} disabled={answered} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answered ? (i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-500 bg-red-50' : 'border-neutral-200 bg-neutral-50') : 'border-neutral-200 bg-white hover:border-emerald-300 hover:bg-emerald-50'}`}>
                <div className="flex items-center gap-3">
                  <div className={`w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 ${answered ? (i === data.correctIndex ? 'bg-green-500' : i === selected ? 'bg-red-500' : 'bg-neutral-300') : 'bg-neutral-200'}`}>
                    {answered && i === data.correctIndex && <Icons.Check className="text-white" />}
                    {answered && i === selected && i !== data.correctIndex && <Icons.X className="text-white" />}
                  </div>
                  <span className="text-sm md:text-base text-neutral-700">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>
          <AnimatePresence>
            {answered && (
              <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className={`rounded-xl p-4 ${selected === data.correctIndex ? 'bg-green-50 border-2 border-green-200' : 'bg-emerald-50 border-2 border-emerald-200'}`}>
                <p className="text-sm text-neutral-700 leading-relaxed">{selected === data.correctIndex ? data.feedback.correct : data.feedback.incorrect}</p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center items-center text-center px-6 py-10">
        <motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ type: 'spring', duration: 0.6 }}>
          <div className="w-20 h-20 rounded-full flex items-center justify-center mb-4 mx-auto" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>
            <Icons.Check className="text-white" />
          </div>
        </motion.div>
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="slide-title text-3xl md:text-4xl text-black mb-3">Lesson Complete!</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-neutral-600 text-base md:text-lg mb-6 max-w-md">You now understand the Leverage Equation. Stop counting hours. Start counting leverage. That's how you win.</motion.p>
        {data.sources && data.sources.length > 0 && (
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-neutral-50 rounded-xl p-4 max-w-md w-full mb-6">
            <p className="text-xs uppercase tracking-wider text-neutral-400 mb-2">Sources</p>
            {data.sources.map((source, i) => (
              <a key={i} href={source.url} target="_blank" rel="noopener noreferrer" className="text-sm hover:underline block mb-1" style={{ color: 'var(--accent)' }}>{source.name}</a>
            ))}
          </motion.div>
        )}
        <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} onClick={() => window.location.href = '/dashboard'} className="px-6 py-3 rounded-xl text-white font-semibold" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>Back to Dashboard</motion.button>
      </motion.div>
    );

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);
      const [userName] = useState(getUserName());
      const [gif, setGif] = useState({ src: null, opacity: 0, side: 'center' });

      const showGif = useCallback((src, opacity, side) => { setGif({ src, opacity, side }); }, []);
      const hideGif = useCallback(() => { setGif(prev => ({ ...prev, opacity: 0 })); }, []);

      const nextSlide = useCallback(() => {
        if (currentSlide < slides.length - 1) {
          setDirection(1);
          setCurrentSlide(prev => prev + 1);
        }
      }, [currentSlide]);

      const prevSlide = useCallback(() => {
        if (currentSlide > 0) {
          setDirection(-1);
          setCurrentSlide(prev => prev - 1);
        }
      }, [currentSlide]);

      const startLesson = useCallback(() => {
        setDirection(1);
        setCurrentSlide(1);
      }, []);

      const handleAnswer = useCallback((correct) => {
        setTimeout(nextSlide, 3000);
      }, [nextSlide]);

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={startLesson} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'mockup': return <MockupSlide data={slide} />;
          case 'stats-grid': return <StatsGridSlide data={slide} />;
          case 'quote': return <QuoteSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onAnswer={handleAnswer} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return <ContentSlide data={slide} />;
        }
      };

      return (
        <div className="fixed inset-0 bg-white overflow-hidden">
          {gif.src && (
            <motion.div animate={{ opacity: gif.opacity }} initial={{ opacity: 0 }} transition={{ duration: 0.3 }} className="fixed inset-0 pointer-events-none z-50 flex items-center justify-center">
              <video src={gif.src} autoPlay loop muted playsInline className="h-2/3 object-contain" style={{ [gif.side]: '10%' }} />
            </motion.div>
          )}
          <AnimatePresence mode="wait" custom={direction}>
            <motion.div key={currentSlide} custom={direction} initial={{ opacity: 0, x: direction > 0 ? 100 : -100 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: direction > 0 ? -100 : 100 }} transition={{ duration: 0.3 }} className="absolute inset-0">
              {renderSlide(slides[currentSlide])}
            </motion.div>
          </AnimatePresence>
          {currentSlide > 0 && currentSlide < slides.length - 1 && (
            <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-30 flex items-center gap-4">
              <button onClick={prevSlide} disabled={currentSlide === 0} className="w-10 h-10 rounded-full bg-white border-2 border-neutral-200 flex items-center justify-center hover:border-emerald-300 disabled:opacity-30 disabled:cursor-not-allowed transition-all"><Icons.ArrowLeft /></button>
              <div className="flex gap-1">
                {slides.map((_, i) => (
                  <div key={i} className="w-1.5 h-1.5 rounded-full transition-all" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d8' }} />
                ))}
              </div>
              <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className="w-10 h-10 rounded-full flex items-center justify-center text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}><Icons.ArrowRight /></button>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
</html>
