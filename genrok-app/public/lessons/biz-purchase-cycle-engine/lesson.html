<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, AnimatePresence } = window.Motion;
    const { useState, useEffect, useCallback, useMemo } = React;

    const getUserName = () => { const params = new URLSearchParams(window.location.search); return params.get('userName') || 'Builder'; };
    const getInitialSlide = () => { const params = new URLSearchParams(window.location.search); const slide = params.get('slide'); return slide ? parseInt(slide, 10) : 0; };

    const LESSON_CONFIG = {
      id: 'biz-purchase-cycle-engine',
      title: 'The Purchase Cycle Engineer',
      description: 'How Le Creuset turned a once-a-decade purchase into an annual buying event.',
      accentColor: '#f97316',
      duration: '6 min',
      nextLesson: { id: 'biz-3x-threshold', title: 'The 3x Threshold', teaser: 'The single equation that separates struggling stores from money-printing machines.' }
    };

    const celebrationGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4'
    ];
    const getRandomCelebrationGif = () => celebrationGifs[Math.floor(Math.random() * celebrationGifs.length)];
    const empathyGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_thumbs_down_with_encouraging_nod_close_keep_go_613e541f-c072-436f-aee7-f99cd6f834fc_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_shaking_head_side_to_side_sadly_disappointed_e_c4a4be22-6a70-4738-8612-3039454fef37_1.mp4'
    ];
    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    const Icons = {
      Clock: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>,

      ArrowLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
      ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      Palette: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="13.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="10.5" r="2.5"/><circle cx="8.5" cy="7.5" r="2.5"/><circle cx="6.5" cy="12.5" r="2.5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z"/></svg>,
      Calendar: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
      TrendingUp: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
      RefreshCw: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>,
      Star: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
      DollarSign: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
      Lightbulb: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"/></svg>,
      Bell: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>,
      Mail: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>,
      Lock: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
      Unlock: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>,
    };

    const AnimatedCounter = ({ value, suffix = '', prefix = '' }) => {
      const [count, setCount] = useState(0);
      const numericValue = parseFloat(value.toString().replace(/[^0-9.]/g, ''));
      useEffect(() => {
        const duration = 1500; const steps = 40; const increment = numericValue / steps; let current = 0;
        const timer = setInterval(() => { current += increment; if (current >= numericValue) { setCount(numericValue); clearInterval(timer); } else { setCount(Math.floor(current)); } }, duration / steps);
        return () => clearInterval(timer);
      }, [numericValue]);
      return <span>{prefix}{count}{suffix}</span>;
    };

    const slides = [
      { type: 'welcome', learningGoals: ['How Le Creuset engineered repeat purchases', 'The 4-5 annual touchpoint strategy', 'How to apply planned desirability without sleaze'] },
      { type: 'hook', headline: 'Cookware lasts decades. Le Creuset sells it like fashion.', subtext: 'A Dutch oven can last 50 years. Most cookware brands accept this. Le Creuset said: What if we gave customers a reason to buy every single year? They engineered the purchase cycle. And built an empire.', brandImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/Le_Creuset_Logo.png', brandName: 'Le Creuset' },
      { type: 'problem-visual', title: 'The Forever Product Problem', lifespan: '50 YEARS', problem: 'Your product is so good, customers only need one.', consequence: 'LTV stuck at 1 purchase. Constantly chasing new customers.' },
      { type: 'color-wheel', title: 'The Color Strategy', newColors: ['Cherry Red', 'Caribbean Blue', 'Nectar Yellow', 'Artichaut Green'], retiredColors: ['Flame Orange', 'Dune', 'Cassis'], insight: 'Your collection is never complete. There is always a new color.' },
      { type: 'touchpoint-timeline', title: 'The Annual Touchpoint Machine', touchpoints: [
        { phase: 'Q1', event: 'Color Announcement', icon: 'Bell', color: '#8B5CF6' },
        { phase: 'Q2', event: 'New Color Launch', icon: 'Star', color: '#10b981' },
        { phase: 'Q3', event: 'Retirement Warning', icon: 'Calendar', color: '#f59e0b' },
        { phase: 'Q4', event: 'Final Clearance', icon: 'DollarSign', color: '#ef4444' }
      ] },
      { type: 'touchpoint-cards', title: 'The 4-5 Annual Touchpoints', items: [
        { title: 'New Color Announcement', description: 'Color of the Year announced. Social media buzzes. Email lists activated.', icon: 'Bell', color: '#8B5CF6' },
        { title: 'Launch Event', description: 'New color drops. Limited initial supply. Collectors rush to buy.', icon: 'Star', color: '#10b981' },
        { title: 'Going Away Warning', description: 'Old color retiring. Last chance messaging. Urgency spikes.', icon: 'Calendar', color: '#f59e0b' },
        { title: 'Final Clearance', description: 'Retired color sells out. Becomes collectible. Secondary market emerges.', icon: 'Lock', color: '#ef4444' }
      ] },
      { type: 'ltv-transformation', title: 'The LTV Transformation', before: { label: 'Traditional Cookware', purchases: 1, years: 20 }, after: { label: 'Le Creuset Model', purchases: 10, years: 10 } },
      { type: 'utility-to-collectible', title: 'From Utility to Collectible', stages: [
        { label: 'Utility', description: 'A tool you use', color: '#6b7280' },
        { label: 'Scarcity', description: 'Colors retire, creating urgency', color: '#f59e0b' },
        { label: 'Collectible', description: 'A hobby you complete', color: '#10b981' }
      ] },
      { type: 'email-cadence', title: 'The Email Marketing Goldmine', emails: [
        { subject: 'New color just dropped', urgency: 'medium', color: '#8B5CF6' },
        { subject: 'Your favorite is retiring soon', urgency: 'high', color: '#f59e0b' },
        { subject: 'Last chance - only 48 hours left', urgency: 'critical', color: '#ef4444' }
      ], insight: 'The urgency is built into the system. Email marketing writes itself.' },
      { type: 'apply-cards', title: 'Apply This To Your Business', items: [
        { title: 'Seasonal Variants', description: 'Release seasonal or limited editions. Spring colors. Holiday themes.', icon: 'Calendar' },
        { title: 'Retiring System', description: 'Announce when variants leave. Last chance for X creates real urgency.', icon: 'RefreshCw' },
        { title: 'Collector Psychology', description: 'Frame ownership as collecting. Complete sets. Color families.', icon: 'Star' },
        { title: 'Regular Cadence', description: 'Create predictable rhythm. Customers learn to expect launches.', icon: 'Bell' }
      ] },
      { type: 'quiz', question: 'What is the primary mechanism Le Creuset uses to turn a once-a-decade purchase into annual buying?', options: ['Offering steep discounts to repeat customers', 'Introducing and retiring colors each year', 'Planned product obsolescence', 'Aggressive upselling tactics'], correctIndex: 1, feedback: { correct: 'Exactly. Le Creuset introduces new colors annually and retires old ones. This creates 4-5 annual touchpoints.', incorrect: 'Not quite. Le Creuset introduces new colors each year and retires old ones. This transforms cookware into collectibles.' } },
      { type: 'mindset-shift', title: 'The Cycle Paradox', insight: 'You do not need planned obsolescence. You need planned desirability. Give customers new reasons to return, and they will return forever.' },
      { type: 'completion', sources: ['Le Creuset - Color Strategy'] }
    ];

    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {
      const welcomeData = useMemo(() => getTimeBasedWelcome(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      useEffect(() => { onShowGif(welcomeData.gif, '65%', gifSide); return () => onHideGif(); }, [welcomeData.gif, gifSide, onShowGif, onHideGif]);
      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col items-center justify-center text-center px-6 py-4 relative z-20">
            <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="title-font text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-black mb-2 md:mb-3">{LESSON_CONFIG.title}</motion.h1>
            <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-neutral-600 text-base md:text-lg lg:text-xl mb-2 md:mb-3 max-w-lg leading-relaxed" dangerouslySetInnerHTML={{ __html: formatGreeting(welcomeData.greeting, `<span class="font-bold text-neutral-900">${userName}</span>`) }} />
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="flex items-center justify-center gap-1.5 text-neutral-400 text-[10px] md:text-xs mb-2 md:mb-3"><Icons.Clock /><span>{LESSON_CONFIG.duration}</span></motion.div>
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="bg-neutral-900 rounded-xl md:rounded-2xl p-3 md:p-5 mb-3 md:mb-4 max-w-sm w-full mx-auto">
              <p className="text-neutral-500 text-[9px] md:text-[11px] uppercase tracking-wider mb-2 md:mb-3">In this lesson</p>
              <ul className="space-y-1.5 md:space-y-2">
                {data.learningGoals.map((goal, i) => (
                  <motion.li key={i} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.25 + i * 0.05 }} className="flex items-start gap-2 text-left">
                    <span className="w-5 h-5 rounded-md flex items-center justify-center text-[9px] font-bold text-white flex-shrink-0 mt-0.5" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>{i + 1}</span>
                    <span className="text-neutral-300 text-[11px] md:text-sm leading-snug">{goal}</span>
                  </motion.li>
                ))}
              </ul>
            </motion.div>
            <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.45 }} onClick={onStart} whileHover={{ scale: 1.02 }} whileTap={{ scale: 0.98 }} className="px-6 md:px-7 py-2.5 md:py-3 rounded-xl text-white font-semibold text-sm md:text-base" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>Let's Go</motion.button>
          </div>
        </div>
      );
    };

    const HookSlide = ({ data }) => (
      <div className="h-full relative overflow-hidden">
        <div className="h-full flex flex-col justify-center px-6 md:px-16 max-w-3xl mx-auto py-8 relative z-10">
          <motion.div initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} className="mb-4 md:mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3 md:mb-4" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>The Hook</span>
            <h2 className="slide-title text-2xl md:text-4xl lg:text-5xl text-black leading-tight">{data.headline}</h2>
          </motion.div>
          <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="text-base md:text-xl text-neutral-600 leading-relaxed">{data.subtext}</motion.p>
        </div>
        {data.brandImage && (
          <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }} className="absolute bottom-0 right-0 z-0 pointer-events-none hidden md:block" style={{ height: '30%', maxHeight: '200px', marginRight: '80px', marginBottom: '5%' }}>
            <img src={data.brandImage} alt={data.brandName || ''} className="h-full w-auto object-contain" style={{ opacity: 0.9 }} />
          </motion.div>
        )}
      </div>
    );

    const ProblemVisualSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="flex flex-col items-center gap-6">
          <motion.div initial={{ opacity: 0, scale: 0.5 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.2 }} className="text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '24px', padding: '40px 60px', boxShadow: '0 0 40px rgba(16, 185, 129, 0.2)' }}>
            <div className="text-6xl md:text-8xl font-bold text-green-500 mb-2">{data.lifespan}</div>
            <p className="text-neutral-400 text-sm">Product Lifespan</p>
          </motion.div>
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '24px 32px', maxWidth: '500px', position: 'relative', overflow: 'hidden' }}>
            <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, #ef4444, transparent)' }} />
            <div className="text-red-500 mb-3"><Icons.Lock /></div>
            <p className="text-white font-bold text-lg mb-2">{data.problem}</p>
            <p className="text-neutral-400 text-sm">{data.consequence}</p>
          </motion.div>
        </div>
      </div>
    );

    const ColorWheelSlide = ({ data }) => {
      const [activeNew, setActiveNew] = useState(0);
      const [activeRetired, setActiveRetired] = useState(0);
      useEffect(() => { const timer = setInterval(() => { setActiveNew(p => (p + 1) % data.newColors.length); setActiveRetired(p => (p + 1) % data.retiredColors.length); }, 2000); return () => clearInterval(timer); }, [data.newColors.length, data.retiredColors.length]);
      const newColorStyles = ['#dc2626', '#0891b2', '#eab308', '#22c55e'];
      const retiredColorStyles = ['#f97316', '#a8a29e', '#9333ea'];
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-5xl mx-auto py-8">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <h2 className="slide-title text-2xl md:text-3xl text-black mb-2">{data.title}</h2>
          </motion.div>
          <div className="grid md:grid-cols-2 gap-6">
            <motion.div initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '20px', padding: '24px', position: 'relative', overflow: 'hidden' }}>
              <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, #10b981, transparent)' }} />
              <div className="flex items-center gap-2 mb-4">
                <div className="text-green-500"><Icons.Star /></div>
                <span className="font-bold text-white">New Colors</span>
                <span className="text-green-400 text-xs bg-green-500/20 px-2 py-0.5 rounded-full">LAUNCHING</span>
              </div>
              <div className="space-y-2">
                {data.newColors.map((color, i) => (
                  <motion.div key={i} animate={{ opacity: i === activeNew ? 1 : 0.4, scale: i === activeNew ? 1.02 : 1 }} className="flex items-center gap-3 p-3 rounded-lg" style={{ background: i === activeNew ? 'rgba(16, 185, 129, 0.1)' : 'transparent' }}>
                    <div className="w-8 h-8 rounded-lg" style={{ background: newColorStyles[i] || '#888' }} />
                    <span className="text-white font-medium">{color}</span>
                  </motion.div>
                ))}
              </div>
            </motion.div>
            <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '20px', padding: '24px', position: 'relative', overflow: 'hidden' }}>
              <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, #ef4444, transparent)' }} />
              <div className="flex items-center gap-2 mb-4">
                <div className="text-red-500"><Icons.Lock /></div>
                <span className="font-bold text-white">Retired Colors</span>
                <span className="text-red-400 text-xs bg-red-500/20 px-2 py-0.5 rounded-full">GONE FOREVER</span>
              </div>
              <div className="space-y-2">
                {data.retiredColors.map((color, i) => (
                  <motion.div key={i} animate={{ opacity: i === activeRetired ? 1 : 0.4, scale: i === activeRetired ? 1.02 : 1 }} className="flex items-center gap-3 p-3 rounded-lg" style={{ background: i === activeRetired ? 'rgba(239, 68, 68, 0.1)' : 'transparent' }}>
                    <div className="w-8 h-8 rounded-lg relative" style={{ background: retiredColorStyles[i] || '#888' }}><div className="absolute inset-0 flex items-center justify-center text-white text-xs">X</div></div>
                    <span className="text-neutral-400 font-medium line-through">{color}</span>
                  </motion.div>
                ))}
              </div>
            </motion.div>
          </div>
          <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.8 }} className="text-center text-amber-600 font-medium text-sm mt-6">{data.insight}</motion.p>
        </div>
      );
    };

    const TouchpointTimelineSlide = ({ data }) => {
      const [activePhase, setActivePhase] = useState(0);
      useEffect(() => { const timer = setInterval(() => setActivePhase(p => (p + 1) % data.touchpoints.length), 2500); return () => clearInterval(timer); }, [data.touchpoints.length]);
      const getIcon = (n) => { const I = Icons[n]; return I ? <I /> : null; };
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
          <div className="relative">
            <div className="absolute top-1/2 left-0 right-0 h-1 bg-neutral-200 -translate-y-1/2" />
            <motion.div initial={{ width: 0 }} animate={{ width: `${((activePhase + 1) / data.touchpoints.length) * 100}%` }} className="absolute top-1/2 left-0 h-1 -translate-y-1/2" style={{ background: 'linear-gradient(90deg, #8B5CF6, #10b981, #f59e0b, #ef4444)' }} />
            <div className="flex justify-between relative">
              {data.touchpoints.map((tp, i) => (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 + i * 0.15 }} className="flex flex-col items-center" style={{ width: '22%' }}>
                  <motion.div animate={{ scale: i === activePhase ? 1.15 : 1, boxShadow: i === activePhase ? `0 0 20px ${tp.color}40` : 'none' }} className="w-16 h-16 rounded-xl flex items-center justify-center mb-3 z-10" style={{ background: i <= activePhase ? `linear-gradient(135deg, ${tp.color}, ${tp.color}cc)` : 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', color: i <= activePhase ? 'white' : '#666' }}>{getIcon(tp.icon)}</motion.div>
                  <span className="text-xs font-bold text-neutral-500 mb-1">{tp.phase}</span>
                  <span className="text-xs text-center text-neutral-700 font-medium leading-tight">{tp.event}</span>
                </motion.div>
              ))}
            </div>
          </div>
          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 1 }} className="text-center mt-8 bg-amber-50 border border-amber-200 rounded-xl p-4">
            <p className="text-amber-800 font-medium text-sm">4-5 touchpoints per year. Each one drives revenue.</p>
          </motion.div>
        </div>
      );
    };

    const TouchpointCardsSlide = ({ data }) => {
      const getIcon = (n) => { const I = Icons[n]; return I ? <I /> : null; };
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-6">{data.title}</motion.h2>
          <div className="grid md:grid-cols-2 gap-4">
            {data.items.map((item, i) => (
              <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px', position: 'relative', overflow: 'hidden' }}>
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: `linear-gradient(90deg, transparent, ${item.color}, transparent)` }} />
                <div className="flex items-start gap-3">
                  <div className="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0" style={{ background: `${item.color}20`, color: item.color }}>{getIcon(item.icon)}</div>
                  <div><h3 className="font-bold text-white mb-1">{item.title}</h3><p className="text-neutral-400 text-sm leading-relaxed">{item.description}</p></div>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const LTVTransformationSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-5xl mx-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="grid md:grid-cols-2 gap-6">
          <motion.div initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '20px', padding: '32px', position: 'relative', overflow: 'hidden' }}>
            <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, #ef4444, transparent)' }} />
            <div className="text-center"><div className="text-red-500 mb-4"><Icons.Lock /></div><p className="text-neutral-400 text-sm mb-4">{data.before.label}</p><div className="text-6xl font-bold text-red-500 mb-2"><AnimatedCounter value={data.before.purchases} /></div><p className="text-white font-medium">purchase in {data.before.years} years</p><div className="mt-4 pt-4 border-t border-neutral-700"><p className="text-neutral-500 text-xs">Must constantly find new customers</p></div></div>
          </motion.div>
          <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.4 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '20px', padding: '32px', position: 'relative', overflow: 'hidden' }}>
            <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, #10b981, transparent)' }} />
            <div className="text-center"><div className="text-green-500 mb-4"><Icons.Unlock /></div><p className="text-neutral-400 text-sm mb-4">{data.after.label}</p><div className="text-6xl font-bold text-green-500 mb-2"><AnimatedCounter value={data.after.purchases} suffix="+" /></div><p className="text-white font-medium">purchases in {data.after.years} years</p><div className="mt-4 pt-4 border-t border-neutral-700"><p className="text-green-400 text-xs font-medium">Same customer, decade of revenue</p></div></div>
          </motion.div>
        </div>
        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.6 }} className="text-center mt-6 bg-amber-50 border border-amber-200 rounded-xl p-4"><p className="text-amber-800 font-bold">10x LTV from the SAME product category</p></motion.div>
      </div>
    );

    const UtilityToCollectibleSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="flex flex-col md:flex-row items-center justify-center gap-4">
          {data.stages.map((stage, i) => (
            <React.Fragment key={i}>
              <motion.div initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.2 + i * 0.2 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '24px', textAlign: 'center', minWidth: '180px', position: 'relative', overflow: 'hidden' }}>
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: `linear-gradient(90deg, transparent, ${stage.color}, transparent)` }} />
                <div className="w-12 h-12 rounded-full mx-auto mb-3 flex items-center justify-center text-white font-bold" style={{ background: stage.color }}>{i + 1}</div>
                <h3 className="text-white font-bold text-lg mb-2">{stage.label}</h3>
                <p className="text-neutral-400 text-sm">{stage.description}</p>
              </motion.div>
              {i < data.stages.length - 1 && <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.4 + i * 0.2 }} className="text-neutral-300 hidden md:block"><svg width="40" height="24" viewBox="0 0 40 24" fill="none"><path d="M0 12H35M35 12L27 5M35 12L27 19" stroke="currentColor" strokeWidth="2"/></svg></motion.div>}
            </React.Fragment>
          ))}
        </div>
        <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 1 }} className="text-center text-neutral-500 text-sm mt-8 italic">They did not change the product. They changed the psychology.</motion.p>
      </div>
    );

    const EmailCadenceSlide = ({ data }) => {
      const urgencyColors = { medium: '#8B5CF6', high: '#f59e0b', critical: '#ef4444' };
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-6">{data.title}</motion.h2>
          <div className="space-y-3 mb-6">
            {data.emails.map((email, i) => (
              <motion.div key={i} initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 + i * 0.15 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '12px', padding: '16px 20px', display: 'flex', alignItems: 'center', gap: '16px', position: 'relative', overflow: 'hidden' }}>
                <div style={{ position: 'absolute', left: 0, top: 0, bottom: 0, width: '4px', background: email.color }} />
                <div className="text-white"><Icons.Mail /></div>
                <div className="flex-1"><p className="text-white font-medium">"{email.subject}"</p></div>
                <div className="px-3 py-1 rounded-full text-xs font-bold uppercase" style={{ background: `${urgencyColors[email.urgency]}20`, color: urgencyColors[email.urgency] }}>{email.urgency}</div>
              </motion.div>
            ))}
          </div>
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.7 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px', textAlign: 'center', position: 'relative', overflow: 'hidden' }}>
            <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
            <p className="text-white font-medium">{data.insight}</p>
          </motion.div>
        </div>
      );
    };

    const ApplyCardsSlide = ({ data }) => {
      const getIcon = (n) => { const I = Icons[n]; return I ? <I /> : null; };
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto py-8">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-6">{data.title}</motion.h2>
          <div className="grid md:grid-cols-2 gap-4">
            {data.items.map((item, i) => (
              <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px', position: 'relative', overflow: 'hidden' }}>
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
                <div className="flex items-start gap-3">
                  <div className="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0" style={{ background: 'rgba(var(--accent-rgb), 0.2)', color: 'var(--accent)' }}>{getIcon(item.icon)}</div>
                  <div><h3 className="font-bold text-white mb-1">{item.title}</h3><p className="text-neutral-400 text-sm leading-relaxed">{item.description}</p></div>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const MindsetShiftSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center items-center px-6 md:px-12 max-w-3xl mx-auto py-8 text-center">
        <motion.div initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} className="mb-6 text-amber-500"><Icons.Lightbulb /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="slide-title text-2xl md:text-3xl text-black mb-6">{data.title}</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="text-lg md:text-xl text-neutral-600 leading-relaxed max-w-xl">{data.insight}</motion.p>
      </div>
    );

    const QuizSlide = ({ data, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const celebrationGif = useMemo(() => getRandomCelebrationGif(), []);
      const empathyGif = useMemo(() => getRandomEmpathyGif(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      const handleSelect = (index) => { if (showFeedback) return; setSelected(index); setShowFeedback(true); };
      const isCorrect = selected === data.correctIndex;
      useEffect(() => { if (showFeedback) { onShowGif(isCorrect ? celebrationGif : empathyGif, '60%', gifSide); } }, [showFeedback, isCorrect, celebrationGif, empathyGif, gifSide, onShowGif]);
      useEffect(() => { return () => onHideGif(); }, [onHideGif]);
      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col justify-center px-8 md:px-12 max-w-2xl mx-auto py-10 relative z-30">
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
              <p className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
              <h2 className="slide-title text-xl md:text-2xl text-black leading-tight">{data.question}</h2>
            </motion.div>
            <div className="space-y-3 mb-6">
              {data.options.map((option, i) => (
                <motion.button key={i} initial={{ opacity: 0, x: -15 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.08 + i * 0.06 }} onClick={() => handleSelect(i)} disabled={showFeedback} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${showFeedback ? i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-400 bg-red-50' : 'border-neutral-200 bg-white opacity-40' : 'border-neutral-200 bg-white hover:border-neutral-300'}`}>
                  <div className="flex items-center gap-3">
                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold ${showFeedback && i === data.correctIndex ? 'bg-green-500 text-white' : showFeedback && i === selected && !isCorrect ? 'bg-red-400 text-white' : 'bg-neutral-100 text-neutral-500'}`}>{showFeedback && i === data.correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}</span>
                    <span className="text-neutral-700 text-sm md:text-base">{option}</span>
                  </div>
                </motion.button>
              ))}
            </div>
            <AnimatePresence>{showFeedback && (<motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className={`text-sm p-4 rounded-xl ${isCorrect ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-amber-50 text-amber-800 border border-amber-200'}`}>{isCorrect ? data.feedback.correct : data.feedback.incorrect}</motion.p>)}</AnimatePresence>
          </div>
        </div>
      );
    };

    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col items-center justify-center text-center px-8 py-8">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }} className="w-16 h-16 rounded-xl flex items-center justify-center mb-4 text-white" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">Lesson Complete!</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-5 max-w-md">You now understand how to engineer purchase cycles. Introduce new variants. Retire old ones. Turn one-time buyers into annual customers.</motion.p>
        <motion.a initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.35 }} href={`/lessons/${LESSON_CONFIG.nextLesson.id}/lesson.html`} className="bg-neutral-900 rounded-xl p-5 max-w-md w-full mb-4 block hover:bg-neutral-800 transition-colors">
          <p className="text-neutral-500 text-xs uppercase tracking-wider mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-400 text-xs">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.a>
        <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.45 }} className="text-neutral-400 text-xs">Sources: {data.sources.join(', ')}</motion.div>
      </div>
    );

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(getInitialSlide());
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);
      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);
      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);
      const goToSlide = useCallback((newSlide) => { if (isAnimating || newSlide < 0 || newSlide >= slides.length) return; setIsAnimating(true); setDirection(newSlide > currentSlideRef.current ? 1 : -1); setCurrentSlide(newSlide); }, [isAnimating]);
      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);
      useEffect(() => { const handleKeyDown = (e) => { if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); } if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); } }; window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown); }, [nextSlide, prevSlide]);
      const slideVariants = { enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }), center: { x: 0, opacity: 1 }, exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 }) };
      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'problem-visual': return <ProblemVisualSlide data={slide} />;
          case 'color-wheel': return <ColorWheelSlide data={slide} />;
          case 'touchpoint-timeline': return <TouchpointTimelineSlide data={slide} />;
          case 'touchpoint-cards': return <TouchpointCardsSlide data={slide} />;
          case 'ltv-transformation': return <LTVTransformationSlide data={slide} />;
          case 'utility-to-collectible': return <UtilityToCollectibleSlide data={slide} />;
          case 'email-cadence': return <EmailCadenceSlide data={slide} />;
          case 'apply-cards': return <ApplyCardsSlide data={slide} />;
          case 'mindset-shift': return <MindsetShiftSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };
      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';
      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">{renderSlide(slides[currentSlide])}</motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">{slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}</div>
          </div>
          <AnimatePresence>{gifConfig && (<motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}><video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom"><source src={gifConfig.url} type="video/mp4" /></video></motion.div>)}</AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
