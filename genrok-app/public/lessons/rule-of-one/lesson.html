    const { useState, useEffect, useRef } = React;
    const { motion, useInView, AnimatePresence } = Motion;

    // Reusable Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", duration = 2 }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (!isInView) return;
        let start = 0;
        const increment = end / (duration * 60);
        const timer = setInterval(() => {
          start += increment;
          if (start >= end) {
            setCount(end);
            clearInterval(timer);
          } else {
            setCount(Math.floor(start));
          }
        }, 1000 / 60);
        return () => clearInterval(timer);
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Power of One Calculator
    function PowerCalculator() {
      const [scores, setScores] = useState({ reader: 1, idea: 1, offer: 1, action: 1 });

      const power = scores.reader * scores.idea * scores.offer * scores.action;
      const maxPower = 625; // 5^4
      const percentage = Math.round((power / maxPower) * 100);

      const labels = {
        reader: 'ONE Reader',
        idea: 'ONE Big Idea',
        offer: 'ONE Offer',
        action: 'ONE Action'
      };

      return (
        <div className="bg-zinc-900 rounded-2xl p-8 border border-zinc-800">
          <h4 className="text-xl font-bold text-white mb-6 text-center">Your Persuasion Power Score</h4>

          <div className="grid grid-cols-2 gap-6 mb-8">
            {Object.entries(scores).map(([key, value]) => (
              <div key={key} className="text-center">
                <div className="text-sm text-zinc-400 mb-2">{labels[key]}</div>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={value}
                  onChange={(e) => setScores({...scores, [key]: parseInt(e.target.value)})}
                  className="w-full accent-cyan-500"
                />
                <div className="flex justify-between text-xs text-zinc-500 mt-1">
                  <span>Scattered</span>
                  <span className="text-cyan-400 font-bold">{value}/5</span>
                  <span>Focused</span>
                </div>
              </div>
            ))}
          </div>

          <div className="text-center">
            <div className="text-6xl font-bold text-cyan-400 mb-2">{power}</div>
            <div className="text-zinc-400">Persuasion Power ({percentage}% of max)</div>

            <div className="mt-4 h-3 bg-zinc-800 rounded-full overflow-hidden">
              <motion.div
                className="h-full bg-gradient-to-r from-cyan-600 to-cyan-400"
                initial={{ width: 0 }}
                animate={{ width: `${percentage}%` }}
                transition={{ duration: 0.5 }}
              />
            </div>

            <p className="text-sm text-zinc-500 mt-4">
              {percentage < 30 && "Your message is too scattered. Focus each element."}
              {percentage >= 30 && percentage < 60 && "Getting better! Keep narrowing your focus."}
              {percentage >= 60 && percentage < 90 && "Strong focus! Your message has real power."}
              {percentage >= 90 && "Maximum persuasion! Your message is laser-focused."}
            </p>
          </div>
        </div>
      );
    }

                  </div>
                  <blockquote className="text-2xl md:text-3xl font-bold text-zinc-900 leading-relaxed mb-6">
                    "When you try to speak to everyone,
                    <span className="text-cyan-600"> you speak to no one.</span>
                    <br />When you speak to ONE person,
                    <span className="text-cyan-600"> everyone like them listens."</span>
                  </blockquote>
                  <p className="text-zinc-600 text-lg">
                    The paradox of persuasion: <span className="font-semibold">narrow your focus to expand your impact.</span>
                  </p>
                </div>
              </ScaleIn>
            </div>
          </section>

          {/* Calculator Section - Dark */}
          <section className="py-24 bg-black">
            <div className="max-w-4xl mx-auto px-6">
              <FadeUp>
                <div className="text-center mb-16">
                  <span className="text-cyan-400 text-sm font-semibold uppercase tracking-wider">Interactive Tool</span>
                  <h2 className="text-4xl font-bold text-white mt-4">Score Your Copy</h2>
                  <p className="text-zinc-400 mt-4">How focused is your current message?</p>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <PowerCalculator />
              </FadeUp>
            </div>
          </section>

          {/* Application Section - White */}
          <section className="py-24 bg-white">
            <div className="max-w-4xl mx-auto px-6">
              <FadeUp>
                <div className="text-center mb-16">
                  <span className="text-cyan-600 text-sm font-semibold uppercase tracking-wider">Take Action</span>
                  <h2 className="text-4xl font-bold text-zinc-900 mt-4">Apply It Now</h2>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <div className="bg-zinc-50 rounded-2xl p-8">
                  <div className="space-y-6">
                    {[
                      { num: '1', title: 'Define Your ONE Reader', desc: 'Write a detailed description of the single person you are writing to. Give them a name. Know their fears, desires, and daily frustrations.' },
                      { num: '2', title: 'Crystallize Your ONE Idea', desc: 'What is the single most powerful concept you want them to remember? Can you say it in one sentence?' },
                      { num: '3', title: 'Present ONE Offer', desc: 'Remove all alternatives. What is the single best solution for their problem? Make it obvious.' },
                      { num: '4', title: 'Drive ONE Action', desc: 'What is the ONE thing you want them to do after reading? Every word should point to this.' }
                    ].map((step, i) => (
                      <ScaleIn key={i} delay={0.2 + i * 0.1}>
                        <div className="flex gap-6 p-6 bg-white rounded-xl shadow-sm">
                          <div className="w-12 h-12 bg-cyan-500 rounded-xl flex items-center justify-center flex-shrink-0">
                            <span className="text-xl font-bold text-white">{step.num}</span>
                          </div>
                          <div>
                            <h4 className="font-bold text-zinc-900 mb-2">{step.title}</h4>
                            <p className="text-zinc-600">{step.desc}</p>
                          </div>
                        </div>
                      </ScaleIn>
                    ))}
                  </div>
                </div>
              </FadeUp>
            </div>
          </section>

          {/* Final CTA - Dark */}
          <section className="py-24 bg-black">
            <div className="max-w-3xl mx-auto px-6 text-center">
              <FadeUp>
                <h2 className="text-4xl font-bold text-white mb-6">Remember</h2>
                <p className="text-xl text-zinc-400 mb-12 leading-relaxed">
                  The Rule of One is not a limitation. It is <span className="text-cyan-400 font-semibold">liberation</span>.
                  <br />Freedom from confusion. Freedom from mediocrity. Freedom to truly connect.
                </p>
              </FadeUp>

              <ScaleIn delay={0.2}>
                <div className="inline-flex items-center gap-4 px-8 py-4 bg-gradient-to-r from-cyan-600 to-cyan-500 rounded-2xl">
                  <span className="text-white font-bold text-lg">ONE + ONE + ONE + ONE = CONVERSION</span>
                </div>
              </ScaleIn>
            </div>
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
