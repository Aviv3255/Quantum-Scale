<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Decides, Logic Justifies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#7c3aed' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #7c3aed; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 25);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Decision Journey Visualization
    function DecisionJourney() {
      const [step, setStep] = useState(0);
      const steps = [
        { icon: 'â¤ï¸', label: 'Emotional Trigger', desc: '"I want that..."' },
        { icon: 'ðŸŽ¯', label: 'Desire Forms', desc: '"This could change everything..."' },
        { icon: 'ðŸ§ ', label: 'Logic Kicks In', desc: '"But is it worth it?"' },
        { icon: 'âœ…', label: 'Rationalization', desc: '"It\'s actually a smart investment."' },
      ];

      useEffect(() => {
        const interval = setInterval(() => setStep(s => (s + 1) % 4), 2000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="py-4">
          <div className="flex items-center justify-between mb-6">
            {steps.map((s, i) => (
              <div key={i} className="flex flex-col items-center">
                <motion.div
                  className={`w-10 h-10 rounded-full flex items-center justify-center text-lg mb-2
                    ${step >= i ? 'bg-accent/20' : 'bg-neutral-100'}`}
                  animate={{ scale: step === i ? 1.1 : 1 }}
                >
                  {s.icon}
                </motion.div>
                <div className={`text-xs text-center ${step >= i ? 'text-neutral-900 font-medium' : 'text-neutral-400'}`}>
                  {s.label}
                </div>
              </div>
            ))}
          </div>
          <motion.div
            className="p-4 bg-accent/5 rounded-xl border border-accent/20 text-center"
            key={step}
            initial={{ opacity: 0, y: 10 }}
            animate={{ opacity: 1, y: 0 }}
          >
            <p className="text-sm text-neutral-700">{steps[step].desc}</p>
          </motion.div>
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-violet-400 text-xs font-medium rounded mb-3">Psychology of Persuasion</span>
              <h1 className="text-2xl font-bold mb-2">Emotion Decides, Logic Justifies</h1>
              <p className="text-sm text-neutral-400">The hidden order of every buying decision</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    Every purchase begins with emotion. We <strong>feel</strong> first, then <strong>think</strong>. Logic doesn't drive decisionsâ€”it justifies the ones emotion already made.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/heart-brain-connection.png" alt="Heart and brain connection" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ”¬</span>
                    The Science
                  </h3>
                  <p className="text-sm text-neutral-300">
                    Neuroscientist Antonio Damasio found that people with damaged emotional centers <strong className="text-white">couldn't make decisions at all</strong>â€”even simple ones. Emotion isn't optional; it's the engine.
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-50 p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-1">The Decision Journey</h3>
                  <p className="text-xs text-neutral-500 mb-4">Watch how decisions really unfold</p>
                  <DecisionJourney />
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-neutral-50 p-4 rounded-xl text-center">
                    <div className="text-2xl font-bold text-neutral-900"><Counter end={95} suffix="%" /></div>
                    <div className="text-xs text-neutral-500">Emotional decisions</div>
                  </div>
                  <div className="bg-violet-50 p-4 rounded-xl text-center border border-violet-100">
                    <div className="text-2xl font-bold text-accent"><Counter end={5} suffix="%" /></div>
                    <div className="text-xs text-violet-400">Purely logical</div>
                  </div>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/decision-journey.png" alt="Decision journey" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Emotion leads, logic follows</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Two-Part Formula</h2>
                  <div className="space-y-3">
                    <div className="p-4 bg-neutral-50 rounded-lg border-l-4 border-red-400">
                      <div className="text-sm font-semibold text-neutral-900 mb-1">1. Trigger Emotion First</div>
                      <div className="text-xs text-neutral-500">Paint the dream. Show the pain. Make them feel before they think.</div>
                    </div>
                    <div className="p-4 bg-neutral-50 rounded-lg border-l-4 border-blue-400">
                      <div className="text-sm font-semibold text-neutral-900 mb-1">2. Then Provide Logic</div>
                      <div className="text-xs text-neutral-500">Features, specs, ROI, testimonialsâ€”give them the excuse to say yes.</div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Apply to Your Copy</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Open with emotion</div>
                        <div className="text-xs text-neutral-400">Headlines, stories, vivid imagery</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Build the want</div>
                        <div className="text-xs text-neutral-400">Future-pace benefits, paint the transformation</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Close with logic</div>
                        <div className="text-xs text-neutral-400">Proof, guarantees, reasons to trust</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>Lead with emotion, follow with logic.</strong> The heart decides, the head rationalizes. Great copy follows this order.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
