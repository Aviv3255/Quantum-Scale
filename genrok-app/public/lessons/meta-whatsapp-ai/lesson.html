        { value: '3B', label: 'Monthly Active Users', description: 'More than any social platform except Facebook itself' },
        { value: '100B+', label: 'Messages Daily', description: 'The world runs on WhatsApp conversations' },
        { value: '175M', label: 'Business Messages/Day', description: 'Customers want to talk to businesses on WhatsApp' }

      { type: 'content', title: 'What Makes WhatsApp Different', body: 'Email feels corporate. DMs feel casual. Landing pages feel cold. WhatsApp feels personal.\n\nIt\'s where people talk to friends and family. High trust. High engagement. High conversion.\n\nWhen you move a prospect from a Meta ad to WhatsApp:\n• You\'re in their most intimate communication space\n• They expect a real conversation, not a pitch\n• Business AI can automate responses while maintaining the personal feel\n• You build a marketing asset: an opt-in list for future messages' },

        {
          number: 1,
          label: 'Prospect Sees Your Ad',

          detail: 'Example: "Question about the Oslo armchair? Message us on WhatsApp."'

          label: 'They Click to Message',

          label: 'Conversation Converts',
          description: 'Guided journey from question to purchase',

        { from: 'business', text: '[Video attachment]\n\nSince you\'re interested in pet-friendly options, we\'re also offering a 15% discount on our entire performance fabric collection this week. Would you like the code?' }

      { type: 'advantages', title: 'Why It Matters Now: 3 Strategic Advantages', advantages: [
        {
          icon: 'chat',
          title: 'High-Touch Communication',
          description: 'Use Click-to-WhatsApp ads to answer questions, handle objections, and guide high-value prospects personally.',
          benefit: 'A process increasingly automated by Business AI.',
          color: '#25D366'
        },
        {
          icon: 'database',

          description: 'Every conversation is an opportunity to get an opt-in for WhatsApp Marketing Messages.',

          color: '#8b5cf6'

      { type: 'use-cases', title: 'Who Should Use Click-to-WhatsApp Ads', cases: [
        { title: 'High-Ticket Products', description: 'Furniture, luxury goods, custom services where prospects have questions before buying' },
        { title: 'Consultative Sales', description: 'Coaching, agencies, professional services that require trust-building conversations' },
        { title: 'eCommerce with Complexity', description: 'Products with sizing, customization, or technical specs that need explanation' },
        { title: 'Local Businesses', description: 'Restaurants, salons, real estate where booking or scheduling happens via conversation' }
      ]},
      { type: 'implementation', title: 'How to Set Up Click-to-WhatsApp Ads', steps: [
        { step: '1', text: 'Connect WhatsApp Business Account', detail: 'Link your WhatsApp Business account to Meta Ads Manager' },
        { step: '2', text: 'Create Ad with WhatsApp CTA', detail: 'Choose "Send Message" objective and select WhatsApp as destination' },
        { step: '3', text: 'Write Pre-Filled Message', detail: 'Set the default message prospects will send (e.g., "I\'m interested in learning more about...")' },
        { step: '4', text: 'Configure Business AI Responses', detail: 'Set up automated replies for common questions using Meta\'s Business Inbox' },
        { step: '5', text: 'Monitor & Optimize', detail: 'Track conversation rates, opt-ins, and conversions. Refine AI responses over time.' }
      ]},
      { type: 'quote', data: {
        quote: 'The future of customer interaction is conversational. WhatsApp is a platform for building deeper relationships at scale, powered by AI.',
        context: 'Meta\'s vision for conversational commerce'
      }},
      { type: 'results', title: 'What Success Looks Like', metrics: [
        { metric: 'High Conversation Rate', description: 'If 20-40% of ad clicks result in WhatsApp messages, your CTA and offer resonate', color: '#25D366' },
        { metric: 'Quality Opt-Ins', description: 'Growing WhatsApp contact list of engaged prospects who gave explicit permission to message', color: '#3b82f6' },

      return (
        <div className="h-full w-full relative overflow-hidden">

        {data.characterVideo && (

            animate={{ opacity: 1, y: 0 }}

            <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">

            </video>
          </motion.div>
        )}
      </div>
    );

    const StatsSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="grid md:grid-cols-3 gap-4">
          {data.items.map((stat, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-200 rounded-xl p-6 text-center">

        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="space-y-3">

        <div className="bg-neutral-100 rounded-2xl p-4 space-y-3">
          {data.messages.map((msg, i) => (
            <motion.div key={i} initial={{ opacity: 0, x: msg.from === 'prospect' ? -20 : 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.2 }} className={`flex ${msg.from === 'prospect' ? 'justify-start' : 'justify-end'}`}>
              <div className={`max-w-[75%] rounded-2xl px-4 py-3 ${msg.from === 'prospect' ? 'bg-white text-neutral-700' : 'text-white'}`} style={msg.from === 'business' ? { background: 'var(--accent)' } : {}}>
                <p className="text-sm whitespace-pre-line">{msg.text}</p>
              </div>
            </motion.div>
          ))}
        </div>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1 }} className="text-xs text-neutral-400 text-center mt-4 italic">This entire conversation can be automated with Business AI</motion.p>
      </div>
    );

    const AdvantagesSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="space-y-4">
          {data.advantages.map((advantage, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.15 }} className="bg-white border-2 rounded-xl p-5" style={{ borderColor: advantage.color }}>
              <div className="flex items-start gap-3 mb-3">
                <div className="w-12 h-12 rounded-xl flex items-center justify-center text-white flex-shrink-0" style={{ background: advantage.color }}>
                  {advantage.icon === 'chat' && <Icons.Chat />}
                  {advantage.icon === 'database' && <Icons.Database />}
                  {advantage.icon === 'shield' && <Icons.Shield />}
                </div>
                <div className="flex-1">
                  <h3 className="text-xl font-bold text-black mb-2">{advantage.title}</h3>
                  <p className="text-sm text-neutral-600 mb-2">{advantage.description}</p>
                  <p className="text-sm font-semibold" style={{ color: advantage.color }}>{advantage.benefit}</p>
                </div>
              </div>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const UseCasesSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black mb-6 text-center">{data.title}</motion.h2>
        <div className="grid md:grid-cols-2 gap-4">
          {data.cases.map((useCase, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-200 rounded-xl p-5">
              <h3 className="text-lg font-bold text-black mb-2">{useCase.title}</h3>
              <p className="text-sm text-neutral-600">{useCase.description}</p>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const ImplementationSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black mb-6">{data.title}</motion.h2>
        <div className="space-y-4">
          {data.steps.map((item, i) => (
            <motion.div key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-white border-2 border-neutral-200 rounded-xl p-4">
              <div className="flex items-start gap-3">
                <div className="w-8 h-8 rounded-lg flex items-center justify-center font-bold text-white flex-shrink-0" style={{ background: 'var(--accent)' }}>{item.step}</div>
                <div className="flex-1">
                  <div className="text-base font-semibold text-black mb-1">{item.text}</div>
                  <div className="text-sm text-neutral-600">{item.detail}</div>
                </div>
              </div>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const QuoteSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 0.5 }} className="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-200 rounded-2xl p-8 md:p-12">
          <div className="text-6xl mb-6 text-center" style={{ color: 'var(--accent)' }}>"</div>
          <p className="text-xl md:text-2xl font-semibold text-black text-center mb-6 leading-relaxed">{data.data.quote}</p>
          <p className="text-sm text-neutral-500 text-center italic">{data.data.context}</p>
        </motion.div>
      </div>
    );

    const ResultsSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black mb-6 text-center">{data.title}</motion.h2>
        <div className="space-y-4">
          {data.metrics.map((metric, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-white border-2 rounded-xl p-5" style={{ borderColor: metric.color }}>
              <div className="flex items-center gap-3 mb-2">
                <div className="w-3 h-3 rounded-full flex-shrink-0" style={{ background: metric.color }}></div>
                <h3 className="text-lg font-bold text-black">{metric.metric}</h3>
              </div>
              <p className="text-sm text-neutral-600 ml-6">{metric.description}</p>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const QuizSlide = ({ data, onAnswer, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const handleSelect = (index) => {
        if (answered) return;
        setSelected(index);
        setAnswered(true);
        const isCorrect = index === data.correctIndex;
        const gif = isCorrect ? getRandomCelebrationGif() : getRandomEmpathyGif();
        onShowGif(gif, '50%', 'center');
        setTimeout(() => onHideGif(), 3000);
        onAnswer(isCorrect);
      };

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-3xl mx-auto slide-scroll overflow-y-auto py-8">
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>Knowledge Check</span>
            <h2 className="slide-title text-xl md:text-2xl text-black">{data.question}</h2>
          </motion.div>
          <div className="space-y-3 mb-6">
            {data.options.map((option, i) => (
              <motion.button key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.05 }} onClick={() => handleSelect(i)} disabled={answered} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answered ? (i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-500 bg-red-50' : 'border-neutral-200 bg-neutral-50') : 'border-neutral-200 bg-white hover:border-green-300 hover:bg-green-50'}`}>
                <div className="flex items-center gap-3">
                  <div className={`w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 ${answered ? (i === data.correctIndex ? 'bg-green-500' : i === selected ? 'bg-red-500' : 'bg-neutral-300') : 'bg-neutral-200'}`}>
                    {answered && i === data.correctIndex && <Icons.Check className="text-white" />}
                    {answered && i === selected && i !== data.correctIndex && <Icons.X className="text-white" />}
                  </div>
                  <span className="text-sm md:text-base text-neutral-700">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>
          <AnimatePresence>
            {answered && (
              <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className={`rounded-xl p-4 ${selected === data.correctIndex ? 'bg-green-50 border-2 border-green-200' : 'bg-blue-50 border-2 border-blue-200'}`}>
                <p className="text-sm text-neutral-700 leading-relaxed">{selected === data.correctIndex ? data.feedback.correct : data.feedback.incorrect}</p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center items-center text-center px-6 py-10">
        <motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ type: 'spring', duration: 0.6 }}>
          <div className="w-20 h-20 rounded-full flex items-center justify-center mb-4 mx-auto" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>
            <Icons.Check className="text-white" />
          </div>
        </motion.div>
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="slide-title text-3xl md:text-4xl text-black mb-3">Lesson Complete!</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-neutral-600 text-base md:text-lg mb-6 max-w-md">You now understand how Click-to-WhatsApp ads + Business AI create high-touch customer relationships at scale and why this is Meta's next frontier.</motion.p>
        {data.sources && data.sources.length > 0 && (
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-neutral-50 rounded-xl p-4 max-w-md w-full mb-6">
            <p className="text-xs uppercase tracking-wider text-neutral-400 mb-2">Sources</p>
            {data.sources.map((source, i) => (
              <div key={i} className="text-sm flex items-center gap-1 mb-1" style={{ color: 'var(--accent)' }}>{source.name}</div>
            ))}
          </motion.div>
        )}
        <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} onClick={() => window.location.href = '/dashboard'} className="px-6 py-3 rounded-xl text-white font-semibold" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>Back to Dashboard</motion.button>
      </div>
    );

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);
      const [userName] = useState(getUserName());
      const [gif, setGif] = useState({ src: null, opacity: 0, side: 'center' });

      const showGif = useCallback((src, opacity, side) => { setGif({ src, opacity, side }); }, []);
      const hideGif = useCallback(() => { setGif(prev => ({ ...prev, opacity: 0 })); }, []);

      const nextSlide = useCallback(() => {
        if (currentSlide < slides.length - 1) {
          setDirection(1);
          setCurrentSlide(prev => prev + 1);
        }
      }, [currentSlide]);

      const prevSlide = useCallback(() => {
        if (currentSlide > 0) {
          setDirection(-1);
          setCurrentSlide(prev => prev - 1);
        }
      }, [currentSlide]);

      const startLesson = useCallback(() => {
        setDirection(1);
        setCurrentSlide(1);
      }, []);

      const handleAnswer = useCallback((correct) => {
        setTimeout(nextSlide, 3000);
      }, [nextSlide]);

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={startLesson} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'stats': return <StatsSlide data={slide} />;
          case 'whatsapp-flow': return <WhatsAppFlowSlide data={slide} />;
          case 'conversation': return <ConversationSlide data={slide} />;
          case 'advantages': return <AdvantagesSlide data={slide} />;
          case 'use-cases': return <UseCasesSlide data={slide} />;
          case 'implementation': return <ImplementationSlide data={slide} />;
          case 'quote': return <QuoteSlide data={slide} />;
          case 'results': return <ResultsSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onAnswer={handleAnswer} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return <ContentSlide data={slide} />;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction}>
              <motion.div key={currentSlide} custom={direction} initial={{ opacity: 0, x: direction > 0 ? 100 : -100 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: direction > 0 ? -100 : 100 }} transition={{ duration: 0.3 }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => { if (Math.abs(i - currentSlide) === 1 || i === currentSlide) { setDirection(i > currentSlide ? 1 : -1); setCurrentSlide(i); } }} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gif.src && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gif.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gif.opacity }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gif.src} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
</html>
