    const getUserName = () => { const params = new URLSearchParams(window.location.search); return params.get('userName') || 'Builder'; };

    const LESSON_CONFIG = {

      description: 'Why self-interest bias means every word must answer: How does this improve MY life?',

      duration: '6 min',
      nextLesson: { id: 'next-lesson', title: 'Next Lesson Coming Soon', teaser: 'Stay tuned for more copywriting psychology.' }

    // ============ ADMIN REPORTER SYSTEM ============
    // Per-slide bug reporting for admin users

    // Listen for admin status from parent

    // Request admin status on load

    // Admin Report Button Component

      if (!__isAdmin) return null;

      const handleReport = (e) => {
        e.stopPropagation();
        e.preventDefault();
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'ADMIN_REPORT_REQUEST',
            slideIndex: slideIndex,
            slideType: slideType,
            lessonSlug: LESSON_CONFIG.id,
            elementId: slideType + '-' + slideIndex
          }, '*');
        }
      };

      return (
        <button
          onClick={handleReport}
          title={`Report issue on Slide ${slideIndex + 1} (${slideType})`}
          style={{
            position: 'absolute',
            top: '12px',
            right: '12px',
            width: '32px',
            height: '32px',
            borderRadius: '8px',

            justifyContent: 'center',

            boxShadow: '0 2px 8px rgba(0,0,0,0.15)'

        >

            <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1"/>
            <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6"/>
            <path d="M12 20v-9"/><path d="M6.53 9C4.6 8.8 3 7.1 3 5"/>

            <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4"/><path d="M22 13h-4"/>

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_clapping_very_fast_huge_smile_extreme_exciteme_9a4dde09-55ca-4173-a47d-613bc2924230_2.mp4',

    const empathyGifs = [

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_sighing_sadly_exhaling_with_disappointment_hea_f6014f2a-3a99-4378-a2a8-414e16b3e72d_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_slouching_with_disappointment_body_curling_inw_caedddbe-413c-492a-9fdf-1e8433f5e2a8_2%20(1).mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_placing_hand_on_forehead_sadly_eyes_closed_fru_3e048895-f365-4ff2-9e88-0d0a35b2a9e1_3.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_nodding_slowly_with_sadness_what_a_shame_expre_377f67ca-63da-41aa-9072-4926fc2f6e82_3.mp4'

    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    const slides = [
      { type: 'welcome', learningGoals: ['Why customers only care about one thing: themselves', 'How to pass the Self-Interest Filter every time', 'The Authority Transfer that makes customers the hero'] },
      { type: 'hook', headline: 'Hard truth: No one cares about your brand story, your mission, or your values.', subtext: 'Customers have one filter for every word on your site: "How does this improve MY life?" If your copy talks about YOU, they disconnect. If your copy talks about THEM and their world, they lean in. The Self-Interest Bias is the most powerful psychological force in copywriting. Ignore it and you\'re invisible. Use it and you win.' },
      { type: 'quote-spotlight', quote: '"No One Cares About You"', attribution: 'Copywriting Psychology' },
      { type: 'content', title: 'The Self-Interest Filter', body: 'Every human walks around with an invisible filter. Everything they see, hear, or read passes through this filter: "How does this affect ME? How does this improve MY life? What\'s in it for ME?" If the answer isn\'t obvious, they tune out. Instantly. Your brand story? Filtered out. Your 20 years of experience? Filtered out. Your values and mission? Filtered out. Unless you connect them to their world, their problems, their desires - they don\'t exist.' },
      { type: 'mindset-shift', title: 'The Copywriting Mindset Shift', before: ['Talk about your brand story', 'Highlight your experience', 'Show off your features', 'Prove how innovative you are'], after: ['Show how their life improves', 'Connect experience to their outcomes', 'Paint the picture of benefits', 'Demonstrate clear value for them'] },
      { type: 'example', scenario: 'Brand-Focused vs Customer-Focused Copy', before: { label: 'Brand-Focused (Ignored)', text: '"We have 20 years of experience crafting premium footwear. Our team is passionate about quality." - Customer thinks: "Cool story. How does this help ME?"' }, after: { label: 'Customer-Focused (Powerful)', text: '"For 20 years we refined one purpose: giving YOU shoes that feel weightless. Your feet don\'t hurt. Your day doesn\'t slow down." - Customer thinks: "Wait, shoes that don\'t hurt? Tell me more."' }, insight: 'Same 20 years. Different focus. One talks about the brand. One talks about the customer. Guess which one converts?' },
      { type: 'content', title: 'Authority Transfer: The Secret', body: 'Here\'s the copywriting secret most brands miss: Don\'t make YOUR brand the authority. Make the CUSTOMER the hero. Transfer authority to them. Instead of "We\'re experts in X" say "You deserve X." Instead of "Our mission is Y" say "Your life becomes Y." The moment you position them as the main character of the story, they care. Because now it\'s about THEM, not you.' },
      { type: 'cards', title: 'Passing the Self-Interest Filter', items: [
        { title: 'Make Them The Hero', description: 'Your brand is the guide. They\'re the hero. Every sentence reinforces their journey, not yours.' },
        { title: 'Answer The Question', description: 'Every line must answer: "How does this improve MY life?" If it doesn\'t, cut it.' },
        { title: 'Reflect Their World', description: 'Use their language, their problems, their dreams. Not yours. When copy mirrors their reality, they engage.' },
        { title: 'Transfer Authority', description: 'Stop saying how great YOU are. Start saying how great THEY can become with your product.' },
        { title: 'Focus On Outcomes', description: 'Don\'t list features. Paint the picture of their life improved. That\'s what they care about.' },
        { title: 'Kill Ego Copy', description: 'Delete any line that brags about your brand without connecting to their benefit. Be ruthless.' }
      ]},
      { type: 'copy-comparison-table', title: 'Good Copy vs Bad Copy', subtitle: '10 Real Examples', examples: [
        { bad: 'We use premium materials', good: 'Feels soft on your skin all day' },
        { bad: 'Our team has 15 years experience', good: 'Get results from day one' },
        { bad: 'Innovative AI technology', good: 'Saves you 4 hours every week' },
        { bad: 'Industry-leading quality', good: 'Lasts 3x longer than competitors' },
        { bad: 'Our mission is sustainability', good: 'Guilt-free shopping for your family' },
        { bad: 'Award-winning design', good: 'Looks amazing on your shelf' },
        { bad: 'Patented formula', good: 'Visible results in 7 days' },
        { bad: 'We ship worldwide', good: 'Arrives at your door in 3 days' },
        { bad: 'Over 1M customers served', good: 'Join families who sleep better' },
        { bad: 'Premium craftsmanship', good: 'Never worry about breaking again' }
      ]},
      { type: 'copy-templates', title: 'Fill-in-the-Blank Templates', templates: [
        { category: 'Time Saving', formula: 'Save [X hours] every [week/month] on [task]', example: 'Save 4 hours every week on meal planning' },
        { category: 'Pain Relief', formula: 'Finally stop [pain point] and start [desired state]', example: 'Finally stop struggling with back pain and start enjoying mornings' },
        { category: 'Results', formula: 'Get [specific result] in [timeframe] without [common obstacle]', example: 'Get clearer skin in 14 days without harsh chemicals' },
        { category: 'Transformation', formula: 'Go from [current state] to [desired state] in [timeframe]', example: 'Go from exhausted to energized in just 7 days' },
        { category: 'Authority Transfer', formula: 'You deserve [benefit]. We make it [easy/possible/simple]', example: 'You deserve better sleep. We make it effortless.' },
        { category: 'Fear Removal', formula: 'Never worry about [common fear] again', example: 'Never worry about running out of hot water again' },
        { category: 'Identity', formula: 'For [identity] who want [desire] without [sacrifice]', example: 'For busy parents who want healthy meals without the stress' },
        { category: 'Comparison', formula: '[X]x better than [alternative] at [benefit]', example: '3x more absorbent than regular towels at half the price' },
        { category: 'Social Proof', formula: 'Join [number] [identities] who already [achieved outcome]', example: 'Join 50,000 moms who already simplified their mornings' },
        { category: 'Urgency', formula: 'Start [benefit] today, not [time period] from now', example: 'Start sleeping better tonight, not months from now' }
      ]},
      { type: 'content', title: 'The Fatal Copywriting Mistake', body: 'Most brands write like they\'re talking to investors, not customers. "We\'re revolutionizing the industry!" "We\'re the leading provider!" "Our innovative approach!" Every word screams: THIS IS ABOUT US. And customers? They scroll past. Because none of that answers the only question they care about: "What\'s in it for me?" Fix this one thing - make every line about THEM - and your conversion rate transforms overnight.' },
      { type: 'example', scenario: 'The Authority Transfer In Action', before: { label: 'Your Authority (Weak)', text: '"We\'re the #1 rated fitness app with 5 million users and cutting-edge AI technology." - Customer thinks: "Great for you. I don\'t care."' }, after: { label: 'Their Authority (Strong)', text: '"You get results in 20 minutes. You skip the overwhelm. You finally stick to fitness because it fits YOUR life." - Customer thinks: "This is built for me. I\'m in."' }, insight: 'Stop proving how great YOU are. Start showing how great THEY become. That\'s the copy that converts.' },
      { type: 'visual', title: 'The Self-Interest Test', visualType: 'stats', data: [
        { value: '100%', label: 'of customers', subtext: 'Only care about themselves (not you)' },
        { value: '3 sec', label: 'to answer', subtext: '"What\'s in it for me?" or they leave' },
        { value: '2x', label: 'potential lift', subtext: 'When copy focuses on customer outcomes' }
      ]},
      { type: 'checklist-interactive', title: 'The Brutal Copy Audit', subtitle: 'Click each item as you audit your copy', items: [
        { title: 'Read every sentence', description: 'Go through your homepage or landing page line by line.' },
        { title: 'Ask: "Us or them?"', description: 'Is this line about your brand or about customer benefit?' },
        { title: 'Delete ego copy', description: 'Remove lines that brag without connecting to their outcome.' },
        { title: 'Reframe to customer', description: 'Transform remaining lines to focus on their transformation.' },
        { title: 'Test the filter', description: 'Does it answer: "How does this improve MY life?"' }
      ]},
      { type: 'content', title: 'Why This Works So Powerfully', body: 'Self-Interest Bias isn\'t manipulation. It\'s human nature. We\'re wired to prioritize ourselves. When your copy reflects their world, speaks their language, and focuses on their outcomes - you\'re not being selfish. You\'re being relevant. Relevance builds attention. Attention builds trust. Trust converts. The brands that win? They make customers feel seen, understood, and prioritized. Not because they\'re generous. Because they understand psychology.' },
      { type: 'quiz', question: 'What should every line of copy answer to pass the Self-Interest Filter?', options: ['"How great is this brand?"', '"How does this improve MY life?"', '"How innovative is this product?"', '"How many people use this?"'], correctIndex: 1, feedback: { correct: 'Exactly right! Every line must answer: "How does this improve MY life?" Customers filter everything through self-interest. If your copy talks about your brand, they tune out. If it talks about their life improved, they lean in. That\'s the difference between ignored and converting.', incorrect: 'Not quite. The answer is: "How does this improve MY life?" Self-Interest Bias means customers only care about themselves. Your brand story? Your innovation? Your user count? None of it matters unless it connects to their world, their problems, their outcomes. Make them the hero. Then they care.' }},
      { type: 'completion', sources: [] }
    ];

    const AnimatedCounter = ({ target, suffix = '', duration = 2000 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const increment = target / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= target) { setCount(target); clearInterval(timer); }
          else { setCount(Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [target, duration]);
      return <span>{count}{suffix}</span>;
    };

    const ProgressBar = ({ percentage, label, color = '#10B981' }) => (
      <div style={{ marginBottom: '16px' }}>
        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>

        </div>
        <div style={{ height: '12px', backgroundColor: '#E5E7EB', borderRadius: '6px', overflow: 'hidden' }}>
          <motion.div
            initial={{ width: 0 }}
            animate={{ width: `${percentage}%` }}
            transition={{ duration: 1.5, ease: 'easeOut' }}
            style={{ height: '100%', backgroundColor: color, borderRadius: '6px' }}
          />
        </div>
      </div>
    );

    const Icons = {
      Clock: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>,
      X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
      ArrowLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
      ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
      ExternalLink: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
      Link: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,

    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {

      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col items-center justify-center text-center px-6 py-4 relative z-20">
            <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="title-font text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-black mb-2 md:mb-3">{LESSON_CONFIG.title}</motion.h1>
            <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-neutral-600 text-base md:text-lg lg:text-xl mb-2 md:mb-3 max-w-lg leading-relaxed" dangerouslySetInnerHTML={{ __html: formatGreeting(welcomeData.greeting, `<span class="font-bold text-neutral-900">${userName}</span>`) }} />
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="flex items-center justify-center gap-1.5 text-neutral-400 text-[10px] md:text-xs mb-2 md:mb-3"><Icons.Clock /><span>{LESSON_CONFIG.duration}</span></motion.div>
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="bg-neutral-900 rounded-xl md:rounded-2xl p-3 md:p-5 mb-3 md:mb-4 max-w-sm w-full mx-auto">

              <ul className="space-y-1.5 md:space-y-2">
                {data.learningGoals.map((goal, i) => (
                  <motion.li key={i} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.25 + i * 0.05 }} className="flex items-start gap-2 text-left">
                    <span className="w-5 h-5 rounded-md flex items-center justify-center text-[9px] font-bold text-white flex-shrink-0 mt-0.5" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>{i + 1}</span>
                    <span className="text-neutral-300 text-[11px] md:text-sm leading-snug">{goal}</span>
                  </motion.li>

      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'example': return <ExampleSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'quote-spotlight': return <QuoteSpotlightSlide data={slide} />;
          case 'mindset-shift': return <MindsetShiftSlide data={slide} />;
          case 'copy-comparison-table': return <CopyComparisonTableSlide data={slide} />;
          case 'copy-templates': return <CopyTemplatesSlide data={slide} />;
          case 'checklist-interactive': return <ChecklistInteractiveSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
