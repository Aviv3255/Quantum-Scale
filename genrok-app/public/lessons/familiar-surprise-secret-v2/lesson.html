            <AnimatePresence>
              {showFeedback && (
                <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="p-5 rounded-xl" style={{ backgroundColor: isCorrect ? 'rgba(136, 218, 28, 0.15)' : 'rgba(239, 68, 68, 0.15)', border: isCorrect ? '1px solid rgba(136, 218, 28, 0.3)' : '1px solid rgba(239, 68, 68, 0.3)' }}>
                  <p className="text-sm leading-relaxed" style={{ color: isCorrect ? '#166534' : '#991B1B' }}>
                    {isCorrect ? 'Exactly! 70% familiar foundation creates trust, 30% novel twist creates desire. This is the formula that converts.' : 'Not quite. The magic ratio is 70% familiar to build comfort, then 30% novel to create excitement.'}
                  </p>
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </div>
      );
    };

    // 12. COMPLETION SLIDE (BRIGHT)
    const CompletionSlide = () => (
      <div style={{ height: '100%', width: '100%', backgroundColor: '#fff' }}>
        <div className="h-full flex flex-col items-center justify-center text-center px-8 py-10">
          <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.6 }} className="relative mb-8">
            <motion.div animate={{ scale: [1, 1.2, 1], opacity: [0.3, 0.1, 0.3] }} transition={{ duration: 2, repeat: Infinity }} className="absolute inset-0 rounded-full" style={{ backgroundColor: '#88da1c', width: 120, height: 120, margin: -20, filter: 'blur(20px)' }} />
            <div className="w-20 h-20 rounded-full flex items-center justify-center relative" style={{ backgroundColor: '#88da1c' }}>
              <Icons.Check />
            </div>
          </motion.div>

          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="text-3xl md:text-4xl font-black mb-4" style={{ color: '#000', letterSpacing: '-0.02em' }}>
            Lesson Complete! üéâ
          </motion.h2>

          <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-base mb-8 max-w-md" style={{ color: '#666' }}>
            You now know the secret: <span style={{ color: '#000', fontWeight: 600 }}>70% familiar + 30% novel</span>. Use this ratio everywhere.
          </motion.p>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="w-full max-w-md p-6 rounded-2xl mb-6" style={{ backgroundColor: '#f8f9fa', border: '1px solid #e5e7eb' }}>
            <div className="flex items-center gap-3 mb-4">
              <div className="w-8 h-8 rounded-lg flex items-center justify-center" style={{ backgroundColor: '#88da1c' }}>
                <Icons.Trophy />
              </div>
              <span className="font-bold text-sm" style={{ color: '#000' }}>Key Takeaway</span>
            </div>
            <p className="text-sm" style={{ color: '#444' }}>Lead with familiar problems, then reveal your novel solution. Comfort first, then surprise.</p>
          </motion.div>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} className="w-full max-w-md p-6 rounded-2xl" style={{ backgroundColor: '#000' }}>
            <p className="text-xs uppercase tracking-widest mb-3" style={{ color: 'rgba(255,255,255,0.4)' }}>Up Next</p>
            <h3 className="font-bold text-xl mb-2" style={{ color: '#fff' }}>{LESSON_CONFIG.nextLesson.title}</h3>
            <p className="text-sm" style={{ color: 'rgba(255,255,255,0.6)' }}>{LESSON_CONFIG.nextLesson.teaser}</p>
          </motion.div>
        </div>
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      useEffect(() => {
        window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE', totalSlides: slides.length, slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*');
      }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide />;
          case 'revelation': return <RevelationSlide />;
          case 'spectrum': return <SpectrumSlide />;
          case 'brain-science': return <BrainScienceSlide />;
          case 'application': return <ApplicationSlide />;
          case 'example-1': return <Example1Slide />;
          case 'example-2': return <Example2Slide />;
          case 'framework': return <FrameworkSlide />;
          case 'checklist': return <ChecklistSlide />;
          case 'quiz': return <QuizSlide onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen flex flex-col relative" style={{ backgroundColor: '#fff' }}>
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>

            {showPrev && (
              <button onClick={prevSlide} className="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center transition-all z-10" style={{ backgroundColor: '#f3f4f6', color: '#666' }} onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#e5e7eb'} onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#f3f4f6'}>
                <Icons.ArrowLeft />
              </button>
            )}
            {showNext && (
              <button onClick={nextSlide} className="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center transition-all z-10" style={{ backgroundColor: '#f3f4f6', color: '#666' }} onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#e5e7eb'} onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#f3f4f6'}>
                <Icons.ArrowRight />
              </button>
            )}
          </div>

          <div className="px-6 md:px-8 py-5 flex-shrink-0 relative z-10" style={{ borderTop: '1px solid #f3f4f6' }}>
            <div className="flex items-center justify-center gap-2">
              {slides.map((_, i) => (
                <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ backgroundColor: i === currentSlide ? '#88da1c' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />
              ))}
            </div>
          </div>

          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
