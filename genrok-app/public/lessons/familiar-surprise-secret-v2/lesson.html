      const [display, setDisplay] = useState(0);
      const numValue = parseInt(value) || 0;

      useEffect(() => {
        let start = 0;
        const startTime = Date.now();
        const animate = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          // Ease out cubic
          const eased = 1 - Math.pow(1 - progress, 3);
          setDisplay(Math.round(numValue * eased));
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, [numValue, duration]);

      return <span>{display}{suffix}</span>;
    };

          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="font-display text-3xl md:text-4xl text-[var(--text-primary)] mb-8 text-center">
            Why This Matters<br/>for Your Store
          </motion.h2>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="space-y-6 text-lg text-[var(--text-secondary)] leading-relaxed">
            <p>
              Your store faces the same challenge:
            </p>
            <div className="space-y-4 pl-4 border-l-2 border-[var(--accent)]/30">
              <p>
                Show something <span className="font-semibold text-[var(--text-primary)]">too familiar</span> â€” they think <em>"I've seen this before"</em>
              </p>
              <p>
                Show something <span className="font-semibold text-[var(--text-primary)]">too new</span> â€” their brain flags it as <em>risky</em>
              </p>
            </div>
            <p className="text-xl text-[var(--text-primary)] font-medium pt-4">
              The sweet spot?<br/>
              <span className="text-[var(--accent)]">70% familiar foundation, 30% novel twist.</span>
            </p>
          </motion.div>
        </div>
      </div>
    );

    // EXAMPLE SLIDE COMPONENT
    const ExampleSlide = ({ scenario, beforeLabel, beforeText, afterLabel, afterText, insight }) => (
      <div className="h-full flex items-center justify-center px-6 py-8">
        <div className="max-w-3xl w-full">
          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-center mb-8">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-medium bg-[var(--bg-cream)] text-[var(--text-muted)] mb-3">Real Example</span>
            <h2 className="font-display text-2xl md:text-3xl text-[var(--text-primary)]">{scenario}</h2>
          </motion.div>

          <div className="grid md:grid-cols-2 gap-4 mb-6">
            <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }} className="bg-[var(--error-light)] rounded-2xl p-6 border border-[var(--error)]/20">
              <div className="flex items-center gap-2 mb-4">
                <div className="w-7 h-7 rounded-full bg-[var(--error)] flex items-center justify-center text-white">
                  <Icons.X />
                </div>
                <span className="font-semibold text-[var(--error)] text-sm">{beforeLabel}</span>
              </div>
              <p className="text-[var(--text-secondary)] italic leading-relaxed">"{beforeText}"</p>
            </motion.div>

            <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }} className="bg-[var(--success-light)] rounded-2xl p-6 border border-[var(--success)]/20">
              <div className="flex items-center gap-2 mb-4">
                <div className="w-7 h-7 rounded-full bg-[var(--success)] flex items-center justify-center text-white">
                  <Icons.Check />
                </div>
                <span className="font-semibold text-[var(--success)] text-sm">{afterLabel}</span>
              </div>
              <p className="text-[var(--text-secondary)] italic leading-relaxed">"{afterText}"</p>
            </motion.div>
          </div>

          <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} className="bg-[var(--text-primary)] rounded-xl p-4 text-center">
            <p className="text-white/90 text-sm flex items-center justify-center gap-2">
              <Icons.Sparkle />
              {insight}
            </p>
          </motion.div>
        </div>
      </div>
    );

    // FORMULA SLIDE - 4 Part MAYA Formula
    const FormulaSlide = () => {
      const steps = [
        { num: '01', title: 'Their Language', desc: 'Use exact words your customers use. If they say "my back kills me" â€” say that, not "lumbar discomfort."' },
        { num: '02', title: 'Known Problems', desc: 'Anchor to struggles they instantly recognize. "You know that 3pm slump when your back starts aching..."' },
        { num: '03', title: 'The Twist', desc: 'Once they\'re nodding, reveal your unique angle. "But what if the problem isn\'t your chair?"' },
        { num: '04', title: 'Bridge to Solution', desc: 'Connect your novel mechanism to their familiar goal. Same destination, surprising new path.' }
      ];

      return (
        <div className="h-full flex items-center justify-center px-6 py-8">
          <div className="max-w-3xl w-full">
            <motion.h2 initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="font-display text-3xl md:text-4xl text-center text-[var(--text-primary)] mb-10">
              The 4-Part MAYA Formula
            </motion.h2>

            <div className="grid md:grid-cols-2 gap-4">
              {steps.map((step, i) => (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="card p-5 group">
                  <div className="flex items-start gap-4">
                    <span className="text-3xl font-bold text-[var(--accent)]/20 group-hover:text-[var(--accent)]/40 transition-colors">{step.num}</span>
                    <div>
                      <h3 className="font-semibold text-[var(--text-primary)] mb-2">{step.title}</h3>
                      <p className="text-sm text-[var(--text-secondary)] leading-relaxed">{step.desc}</p>
                    </div>
                  </div>
                </motion.div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // BRAIN SCIENCE SLIDE
    const BrainScienceSlide = () => {
      const stats = [
        { value: '40', suffix: '%', label: 'Faster Processing', desc: 'Brain handles familiar things 40% faster' },
        { value: '0', suffix: '', label: 'Dopamine Spike', desc: 'Pure familiarity = no excitement' },
        { value: '2', suffix: 'x', label: 'Engagement', desc: 'Novel-familiar mix doubles attention' }
      ];

      return (
        <div className="h-full flex items-center justify-center px-6 py-8">
          <div className="max-w-3xl w-full">
            <motion.h2 initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="font-display text-3xl md:text-4xl text-center text-[var(--text-primary)] mb-4">
              The Brain Science
            </motion.h2>
            <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.1 }} className="text-center text-[var(--text-muted)] mb-10">
              Why this formula works at a neurological level
            </motion.p>

            <div className="grid md:grid-cols-3 gap-6">
              {stats.map((stat, i) => (
                <motion.div key={i} initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 + i * 0.15 }} className="text-center">
                  <div className="bg-[var(--text-primary)] rounded-2xl p-6 mb-4">
                    <div className="text-4xl md:text-5xl font-bold text-[var(--accent)]">
                      <AnimatedNumber value={stat.value} suffix={stat.suffix} duration={1200} />
                    </div>
                    <div className="text-white/90 text-sm font-medium mt-2">{stat.label}</div>
                  </div>
                  <p className="text-sm text-[var(--text-muted)]">{stat.desc}</p>
                </motion.div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // APPLICATION SLIDE
    const ApplicationSlide = () => (
      <div className="h-full flex items-center justify-center px-6 py-12">
        <div className="max-w-xl">
          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="font-display text-3xl md:text-4xl text-[var(--text-primary)] mb-8 text-center">
            Applying This to<br/>Your Product Page
          </motion.h2>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="card p-6 space-y-4">
            <p className="text-[var(--text-secondary)] leading-relaxed">
              Your product page needs <span className="font-semibold text-[var(--text-primary)]">both anchors</span>:
            </p>

            <div className="space-y-3">
              <div className="flex items-start gap-3">
                <span className="w-6 h-6 rounded-lg bg-[var(--accent)]/10 text-[var(--accent)] text-sm font-semibold flex items-center justify-center flex-shrink-0">1</span>
                <p className="text-[var(--text-secondary)]"><span className="font-medium text-[var(--text-primary)]">Start with what they KNOW</span> â€” the problem, the desire, the familiar product category</p>
              </div>
              <div className="flex items-start gap-3">
                <span className="w-6 h-6 rounded-lg bg-[var(--accent)]/10 text-[var(--accent)] text-sm font-semibold flex items-center justify-center flex-shrink-0">2</span>
                <p className="text-[var(--text-secondary)]"><span className="font-medium text-[var(--text-primary)]">Then reveal what makes YOU different</span> â€” your mechanism, your angle, your proof</p>
              </div>
            </div>

            <div className="pt-4 border-t border-black/5">
              <p className="text-[var(--accent)] font-medium text-center">
                This order matters â€” familiar first, then novel.
              </p>
            </div>
          </motion.div>
        </div>
      </div>
    );

    // CHECKLIST SLIDE
    const ChecklistSlide = () => {
      const items = [
        { title: 'Headline', question: 'Does it reference a problem they\'d describe in their own words?' },
        { title: 'Subheadline', question: 'Does it hint at a fresh angle without being confusing?' },
        { title: 'Body Copy', question: 'Do you anchor to familiar desires before explaining your mechanism?' },
        { title: 'CTA', question: 'Does it feel safe enough to click but exciting enough to want to?' }
      ];

      return (
        <div className="h-full flex items-center justify-center px-6 py-8">
          <div className="max-w-2xl w-full">
            <motion.h2 initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="font-display text-3xl md:text-4xl text-center text-[var(--text-primary)] mb-10">
              Quick MAYA Checklist
            </motion.h2>

            <div className="space-y-3">
              {items.map((item, i) => (
                <motion.div key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="card p-5 flex items-start gap-4">
                  <div className="w-6 h-6 rounded-full border-2 border-[var(--accent)] flex-shrink-0 mt-0.5" />
                  <div>
                    <h3 className="font-semibold text-[var(--text-primary)] mb-1">{item.title}</h3>
                    <p className="text-sm text-[var(--text-secondary)]">{item.question}</p>
                  </div>
                </motion.div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // QUIZ SLIDE
    const QuizSlide = ({ onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const celebrationGif = useMemo(() => getRandomGif(celebrationGifs), []);
      const empathyGif = useMemo(() => getRandomGif(empathyGifs), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);

      const question = "What's the optimal balance for the MAYA Principle?";
      const options = [
        '100% familiar â€” comfort is everything',
        '50/50 â€” perfect balance',
        '70% familiar / 30% novel',
        '30% familiar / 70% novel'
      ];
      const correctIndex = 2;

      const handleSelect = (i) => {
        if (showFeedback) return;
        setSelected(i);
        setShowFeedback(true);
      };

      const isCorrect = selected === correctIndex;

      useEffect(() => {
        if (showFeedback) {
          onShowGif(isCorrect ? celebrationGif : empathyGif, '55%', gifSide);
        }
      }, [showFeedback]);

      useEffect(() => () => onHideGif(), []);

      return (
        <div className="h-full flex items-center justify-center px-6 py-8 relative z-20">
          <div className="max-w-xl w-full">
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-center mb-8">
              <span className="inline-block px-3 py-1 rounded-full text-xs font-medium bg-[var(--accent)]/10 text-[var(--accent)] mb-4">Quick Check</span>
              <h2 className="font-display text-2xl md:text-3xl text-[var(--text-primary)]">{question}</h2>
            </motion.div>

            <div className="space-y-3 mb-6">
              {options.map((option, i) => (
                <motion.button key={i} initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.05 }} onClick={() => handleSelect(i)} disabled={showFeedback}
                  className={`w-full p-4 rounded-xl text-left transition-all border-2 ${
                    showFeedback
                      ? i === correctIndex
                        ? 'border-[var(--success)] bg-[var(--success-light)]'
                        : i === selected
                          ? 'border-[var(--error)] bg-[var(--error-light)]'
                          : 'border-transparent bg-white/50 opacity-40'
                      : 'border-transparent bg-white hover:border-[var(--accent)]/30 hover:shadow-md'
                  }`}>
                  <div className="flex items-center gap-3">
                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-semibold transition-all ${
                      showFeedback && i === correctIndex ? 'bg-[var(--success)] text-white' :
                      showFeedback && i === selected && !isCorrect ? 'bg-[var(--error)] text-white' :
                      'bg-[var(--bg-cream)] text-[var(--text-muted)]'
                    }`}>
                      {showFeedback && i === correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                    </span>
                    <span className="text-[var(--text-secondary)]">{option}</span>
                  </div>
                </motion.button>
              ))}
            </div>

            <AnimatePresence>
              {showFeedback && (
                <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} className={`p-5 rounded-xl ${isCorrect ? 'bg-[var(--success-light)] border border-[var(--success)]/20' : 'bg-amber-50 border border-amber-200'}`}>
                  <p className={`text-sm leading-relaxed ${isCorrect ? 'text-[var(--success)]' : 'text-amber-800'}`}>
                    {isCorrect
                      ? "Exactly! 70% familiar foundation creates trust, 30% novel twist creates desire. This is the formula that converts."
                      : "Not quite. The magic ratio is 70% familiar to build comfort, then 30% novel to create excitement. Comfort first, then surprise."}
                  </p>
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </div>
      );
    };

    // COMPLETION SLIDE
    const CompletionSlide = () => (
      <div className="h-full flex items-center justify-center px-6 py-8">
        <div className="max-w-md text-center">
          <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.6 }} className="w-20 h-20 rounded-2xl bg-[var(--success)] flex items-center justify-center mx-auto mb-6 text-white">
            <Icons.Check />
          </motion.div>

          <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="font-display text-3xl md:text-4xl text-[var(--text-primary)] mb-4">
            Lesson Complete
          </motion.h2>

          <motion.p initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-[var(--text-secondary)] mb-10 leading-relaxed">
            You now know the secret: <span className="font-semibold text-[var(--text-primary)]">70% familiar + 30% novel</span>. Use this ratio in every product page, every ad, every email.
          </motion.p>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-[var(--text-primary)] rounded-2xl p-6 text-left">
            <p className="text-xs uppercase tracking-widest text-white/50 mb-3">Up Next</p>
            <h3 className="font-display text-xl text-white mb-2">{LESSON_CONFIG.nextLesson.title}</h3>
            <p className="text-white/70 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
          </motion.div>
        </div>
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(1);
      const [isAnimating, setIsAnimating] = useState(false);
      const [gifConfig, setGifConfig] = useState(null);
      const currentSlideRef = useRef(0);
      const userName = useMemo(() => getUserName(), []);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      useEffect(() => {
        window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE', slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*');
      }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = () => {
        const slide = slides[currentSlide];
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide />;
          case 'revelation': return <RevelationSlide />;
          case 'maya-visual': return <MayaVisualSlide />;
          case 'why-matters': return <WhyMattersSlide />;
          case 'example-1': return <ExampleSlide scenario="Posture Corrector Store" beforeLabel="Too Generic" beforeText="Fix your posture with our back brace. Comfortable and adjustable." afterLabel="MAYA Applied" afterText="The posture fix that works while you're sitting at your desk â€” no awkward straps visible under your shirt." insight="Familiar problem (posture) + Novel twist (invisible, works while sitting)" />;
          case 'formula': return <FormulaSlide />;
          case 'example-2': return <ExampleSlide scenario="Pet Products Store" beforeLabel="Too Novel" beforeText="Revolutionary AI-powered smart collar with biometric sensors and cloud connectivity." afterLabel="MAYA Applied" afterText="Finally â€” a collar that tells you when your dog needs a vet visit. Before they even show symptoms." insight="Familiar product (collar) + Familiar concern (vet visits) + Novel benefit" />;
          case 'brain-science': return <BrainScienceSlide />;
          case 'application': return <ApplicationSlide />;
          case 'example-3': return <ExampleSlide scenario="Skincare Store" beforeLabel="Wrong Order" beforeText="Our patented CeraMatrix-7 technology uses nano-encapsulation to deliver actives at the cellular level." afterLabel="MAYA Applied" afterText="That stubborn dark spot that won't fade? There's a reason â€” and it's not your serum. It's the barrier your skin builds at night." insight="Lead with familiar frustration, then introduce novel mechanism" />;
          case 'checklist': return <ChecklistSlide />;
          case 'quiz': return <QuizSlide onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-[var(--bg-warm)] flex flex-col relative overflow-hidden">
          {/* Main content */}
          <div className="flex-1 relative overflow-hidden">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.4, ease: [0.32, 0.72, 0, 1] }} className="absolute inset-0">
                {renderSlide()}
                <AdminReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>

            {/* Navigation buttons */}
            {showPrev && (
              <motion.button initial={{ opacity: 0 }} animate={{ opacity: 1 }} onClick={prevSlide} className="nav-btn absolute left-4 md:left-6 top-1/2 -translate-y-1/2 z-10">
                <Icons.ArrowLeft />
              </motion.button>
            )}
            {showNext && (
              <motion.button initial={{ opacity: 0 }} animate={{ opacity: 1 }} onClick={nextSlide} className="nav-btn absolute right-4 md:right-6 top-1/2 -translate-y-1/2 z-10">
                <Icons.ArrowRight />
              </motion.button>
            )}
          </div>

          {/* Progress bar */}
          <div className="px-6 py-5 flex-shrink-0">
            <div className="flex items-center justify-center gap-2">
              {slides.map((_, i) => (
                <button key={i} onClick={() => goToSlide(i)} className={`progress-dot ${i === currentSlide ? 'active' : ''}`} />
              ))}
            </div>
          </div>

          {/* Character GIF overlay */}
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 50, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
