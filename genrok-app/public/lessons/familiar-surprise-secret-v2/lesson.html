    const AnimatedNumber = ({ value, suffix = '' }) => {
      const [display, setDisplay] = useState(0);
      const numValue = parseInt(value) || 0;
      useEffect(() => {
        let start = 0;
        const duration = 1000;
        const startTime = Date.now();
        const animate = () => {
          const progress = Math.min((Date.now() - startTime) / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          setDisplay(Math.round(numValue * eased));
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, [numValue]);
      return <span>{display}{suffix}</span>;
    };

        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="bg-[var(--bg-gray)] rounded-2xl p-6 max-w-md w-full space-y-4">
          <div className="flex items-start gap-3 text-left">
            <div className="w-8 h-8 rounded-lg bg-[var(--primary)] text-white font-bold flex items-center justify-center flex-shrink-0">1</div>
            <div><span className="font-bold text-[var(--text-dark)]">Start with what they KNOW</span><p className="text-[var(--text-medium)] text-sm">The problem, desire, familiar category</p></div>
          </div>
          <div className="flex items-start gap-3 text-left">
            <div className="w-8 h-8 rounded-lg bg-[var(--secondary)] text-white font-bold flex items-center justify-center flex-shrink-0">2</div>
            <div><span className="font-bold text-[var(--text-dark)]">Then reveal what's different</span><p className="text-[var(--text-medium)] text-sm">Your mechanism, angle, proof</p></div>
          </div>
        </motion.div>
        <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.4 }} className="text-[var(--primary)] font-bold mt-6">Familiar first, then novel.</motion.p>
      </div>
    );

    const ChecklistSlide = () => {
      const items = [
        { title: 'Headline', q: 'Problem in their own words?' },
        { title: 'Subheadline', q: 'Fresh angle without confusion?' },
        { title: 'Body', q: 'Familiar desires before mechanism?' },
        { title: 'CTA', q: 'Safe to click but exciting?' }
      ];
      return (
        <div className="h-full flex flex-col items-center justify-center px-6">
          <motion.h2 initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-2xl md:text-3xl font-extrabold text-[var(--text-dark)] mb-8 text-center">Quick MAYA Checklist</motion.h2>
          <div className="space-y-3 max-w-md w-full">
            {items.map((item, i) => (
              <motion.div key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.1 }}
                className="bg-[var(--bg-gray)] rounded-xl p-4 flex items-center gap-4">
                <div className="w-6 h-6 rounded-full border-3 border-[var(--primary)] flex-shrink-0" />
                <div className="text-left">
                  <span className="font-bold text-[var(--text-dark)]">{item.title}</span>
                  <p className="text-[var(--text-medium)] text-sm">{item.q}</p>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const QuizSlide = ({ onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const correctIndex = 2;
      const options = ['100% familiar', '50/50 balance', '70% familiar / 30% novel', '30% familiar / 70% novel'];
      const celebrationGif = useMemo(() => getRandomGif(celebrationGifs), []);
      const empathyGif = useMemo(() => getRandomGif(empathyGifs), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);

      const handleSelect = (i) => { if (answered) return; setSelected(i); setAnswered(true); };
      const isCorrect = selected === correctIndex;

      useEffect(() => { if (answered) onShowGif(isCorrect ? celebrationGif : empathyGif, '50%', gifSide); }, [answered]);
      useEffect(() => () => onHideGif(), []);

      return (
        <div className="h-full flex flex-col items-center justify-center px-6 relative z-20">
          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-bold bg-[var(--warning)]/10 text-[var(--warning)] mb-3">QUIZ</span>
            <h2 className="text-xl md:text-2xl font-extrabold text-[var(--text-dark)]">What's the optimal MAYA balance?</h2>
          </motion.div>

          <div className="space-y-3 w-full max-w-md mb-6">
            {options.map((opt, i) => (
              <motion.button key={i} initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.05 }}
                onClick={() => handleSelect(i)} disabled={answered}
                className={`w-full p-4 rounded-xl text-left font-medium transition-all flex items-center gap-3 ${
                  answered
                    ? i === correctIndex ? 'bg-[var(--primary)]/10 border-2 border-[var(--primary)]'
                      : i === selected ? 'bg-[var(--error)]/10 border-2 border-[var(--error)]' : 'bg-[var(--bg-gray)] opacity-40'
                    : 'bg-[var(--bg-gray)] hover:bg-[var(--border)]'
                }`}>
                <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold ${
                  answered && i === correctIndex ? 'bg-[var(--primary)] text-white' :
                  answered && i === selected && !isCorrect ? 'bg-[var(--error)] text-white' : 'bg-white text-[var(--text-medium)]'
                }`}>
                  {answered && i === correctIndex ? <Icons.Check /> : answered && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                </span>
                <span className="text-[var(--text-dark)]">{opt}</span>
              </motion.button>
            ))}
          </div>

          <AnimatePresence>
            {answered && (
              <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} className={`p-4 rounded-xl max-w-md ${isCorrect ? 'bg-[var(--primary)]/10' : 'bg-[var(--warning)]/10'}`}>
                <p className={`text-sm font-medium ${isCorrect ? 'text-[var(--primary-dark)]' : 'text-[var(--warning)]'}`}>
                  {isCorrect ? "Exactly! 70% familiar builds trust, 30% novel creates desire." : "Not quite. The magic ratio is 70% familiar, 30% novel."}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const CompletionSlide = () => (
      <div className="h-full flex flex-col items-center justify-center px-6 text-center">
        <motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ type: 'spring', duration: 0.5 }}
          className="w-20 h-20 rounded-full bg-[var(--primary)] flex items-center justify-center mb-6 text-white">
          <Icons.Check />
        </motion.div>
        <motion.h2 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="text-3xl font-extrabold text-[var(--text-dark)] mb-3">
          Lesson Complete!
        </motion.h2>
        <motion.p initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-[var(--text-medium)] mb-8 max-w-sm">
          Remember: <span className="font-bold text-[var(--text-dark)]">70% familiar + 30% novel</span> = irresistible.
        </motion.p>
        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-[var(--text-dark)] rounded-2xl p-6 max-w-sm w-full text-left">
          <p className="text-xs font-bold uppercase tracking-wider text-white/50 mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-white/70 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ==================== MAIN APP ====================
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(1);
      const [isAnimating, setIsAnimating] = useState(false);
      const [gifConfig, setGifConfig] = useState(null);
      const currentSlideRef = useRef(0);
      const userName = useMemo(() => getUserName(), []);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);
      useEffect(() => { window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE',
          totalSlides: slides.length, slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*'); }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKey = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKey);
        return () => window.removeEventListener('keydown', handleKey);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = () => {
        const s = slides[currentSlide];
        switch (s.type) {
          case 'welcome': return <WelcomeSlide onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide />;
          case 'revelation': return <RevelationSlide />;
          case 'maya-visual': return <MayaVisualSlide />;
          case 'why-matters': return <WhyMattersSlide />;
          case 'example-1': return <ExampleSlide scenario="Posture Corrector" bad={{ label: 'Too Generic', text: 'Fix your posture with our back brace. Comfortable and adjustable.' }} good={{ label: 'MAYA Applied', text: 'The posture fix that works at your desk â€” no awkward straps visible under your shirt.' }} insight="Familiar problem + Novel twist (invisible)" />;
          case 'formula': return <FormulaSlide />;
          case 'example-2': return <ExampleSlide scenario="Pet Products" bad={{ label: 'Too Novel', text: 'AI-powered smart collar with biometric sensors and cloud connectivity.' }} good={{ label: 'MAYA Applied', text: 'A collar that tells you when your dog needs a vet visit. Before symptoms show.' }} insight="Familiar product + Novel benefit" />;
          case 'brain-science': return <BrainScienceSlide />;
          case 'application': return <ApplicationSlide />;
          case 'example-3': return <ExampleSlide scenario="Skincare" bad={{ label: 'Wrong Order', text: 'Our patented CeraMatrix-7 uses nano-encapsulation at cellular level.' }} good={{ label: 'MAYA Applied', text: 'That stubborn dark spot? It\'s not your serum â€” it\'s the barrier your skin builds at night.' }} insight="Lead with familiar frustration" />;
          case 'checklist': return <ChecklistSlide />;
          case 'quiz': return <QuizSlide onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative overflow-hidden">
          <div className="flex-1 relative overflow-hidden">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.35, ease: [0.4, 0, 0.2, 1] }} className="absolute inset-0">
                {renderSlide()}
                <AdminReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>

            {showPrev && (
              <button onClick={prevSlide} className="absolute left-4 md:left-6 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-[var(--bg-gray)] hover:bg-[var(--border)] flex items-center justify-center text-[var(--text-medium)] hover:text-[var(--text-dark)] transition-colors z-10">
                <Icons.ArrowLeft />
              </button>
            )}
            {showNext && (
              <button onClick={nextSlide} className="absolute right-4 md:right-6 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-[var(--primary)] hover:bg-[var(--primary-dark)] flex items-center justify-center text-white transition-colors z-10 shadow-lg shadow-[var(--primary)]/30">
                <Icons.ArrowRight />
              </button>
            )}
          </div>

          <div className="px-6 py-4 flex-shrink-0">
            <div className="flex items-center justify-center gap-1.5">
              {slides.map((_, i) => (
                <button key={i} onClick={() => goToSlide(i)}
                  className={`h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-6 bg-[var(--primary)]' : 'w-2 bg-[var(--border)] hover:bg-[var(--text-light)]'}`} />
              ))}
            </div>
          </div>

          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }}
                className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 50, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
