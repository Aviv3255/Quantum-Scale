<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 40/40/20 Rule | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent-gradient { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }
        .accent-text { color: #06b6d4; }
        .accent-border { border-color: #06b6d4; }
        .accent-bg { background-color: #06b6d4; }
        .accent-bg-light { background-color: rgba(6, 182, 212, 0.1); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Icon Components
        const UsersIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const GiftIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
        );

        const PenIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        );

        const TargetIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const AlertIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const SearchIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        // Interactive Diagnostic Tool
        const DiagnosticTool = () => {
            const [selectedProblem, setSelectedProblem] = useState(null);
            const [showSolution, setShowSolution] = useState(false);

            const problems = [
                {
                    id: 'low-opens',
                    label: 'Low open rates',
                    category: 'audience',
                    diagnosis: 'The List (40%)',
                    solution: 'Your audience targeting is off. Either the list is cold, unqualified, or you\'re reaching people who don\'t care about this category. Focus on list quality and segmentation before touching the copy.'
                },
                {
                    id: 'opens-no-clicks',
                    label: 'Good opens, no clicks',
                    category: 'offer',
                    diagnosis: 'The Offer (40%)',
                    solution: 'They\'re curious but not compelled. Your offer isn\'t strong enough to motivate action. Consider: Is the value clear? Is the price right? Is there urgency? Test a different offer angle.'
                },
                {
                    id: 'clicks-no-sales',
                    label: 'Clicks but no sales',
                    category: 'copy',
                    diagnosis: 'The Pitch (20%)',
                    solution: 'The sales page isn\'t closing. This is where copy matters most. Check: Is the copy building belief? Addressing objections? Creating urgency? The offer got them there, now the copy must convert.'
                },
                {
                    id: 'high-refunds',
                    label: 'Sales but high refunds',
                    category: 'offer',
                    diagnosis: 'The Offer (40%)',
                    solution: 'Expectation mismatch. Your offer is either overpromising or the product doesn\'t match what was sold. Align the offer more closely with actual deliverables.'
                }
            ];

            const categoryColors = {
                audience: 'bg-cyan-500',
                offer: 'bg-cyan-600',
                copy: 'bg-cyan-700'
            };

            return (
                <div className="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
                    <h4 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span className="accent-text"><SearchIcon /></span>
                        Diagnose Your Problem
                    </h4>
                    <p className="text-neutral-600 text-sm mb-6">Select the symptom you're experiencing to identify which of the three factors needs attention:</p>

                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6">
                        {problems.map((problem) => (
                            <motion.button
                                key={problem.id}
                                onClick={() => {
                                    setSelectedProblem(problem);
                                    setShowSolution(true);
                                }}
                                className={`p-4 rounded-lg border-2 text-left transition-all ${
                                    selectedProblem?.id === problem.id
                                        ? 'border-cyan-500 bg-cyan-50'
                                        : 'border-neutral-200 hover:border-cyan-300'
                                }`}
                                whileHover={{ scale: 1.02 }}
                                whileTap={{ scale: 0.98 }}
                            >
                                <span className="font-medium text-neutral-900">{problem.label}</span>
                            </motion.button>
                        ))}
                    </div>

                    <AnimatePresence>
                        {showSolution && selectedProblem && (
                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="overflow-hidden"
                            >
                                <div className="bg-neutral-900 rounded-xl p-6 text-white">
                                    <div className="flex items-center gap-3 mb-4">
                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${categoryColors[selectedProblem.category]}`}>
                                            {selectedProblem.diagnosis}
                                        </span>
                                    </div>
                                    <p className="text-neutral-300 leading-relaxed">{selectedProblem.solution}</p>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        // Interactive Pie Chart
        const RuleChart = () => {
            const [activeSegment, setActiveSegment] = useState(null);

            const segments = [
                { id: 'audience', label: 'The List', percentage: 40, color: '#06b6d4', description: 'Who you\'re selling to' },
                { id: 'offer', label: 'The Offer', percentage: 40, color: '#0891b2', description: 'What you\'re selling' },
                { id: 'copy', label: 'The Pitch', percentage: 20, color: '#0e7490', description: 'How you\'re selling it' }
            ];

            return (
                <div className="flex flex-col md:flex-row items-center gap-8">
                    <div className="relative w-64 h-64">
                        <svg viewBox="0 0 100 100" className="w-full h-full -rotate-90">
                            {segments.map((segment, index) => {
                                const offset = segments.slice(0, index).reduce((acc, s) => acc + s.percentage, 0);
                                const circumference = 2 * Math.PI * 40;
                                const strokeDasharray = `${(segment.percentage / 100) * circumference} ${circumference}`;
                                const strokeDashoffset = -((offset / 100) * circumference);

                                return (
                                    <motion.circle
                                        key={segment.id}
                                        cx="50"
                                        cy="50"
                                        r="40"
                                        fill="none"
                                        stroke={segment.color}
                                        strokeWidth={activeSegment === segment.id ? "20" : "16"}
                                        strokeDasharray={strokeDasharray}
                                        strokeDashoffset={strokeDashoffset}
                                        className="cursor-pointer transition-all"
                                        onMouseEnter={() => setActiveSegment(segment.id)}
                                        onMouseLeave={() => setActiveSegment(null)}
                                        initial={{ opacity: 0 }}
                                        animate={{ opacity: 1 }}
                                        transition={{ delay: index * 0.2 }}
                                    />
                                );
                            })}
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-2xl font-bold text-neutral-900">40/40/20</span>
                        </div>
                    </div>

                    <div className="flex flex-col gap-4">
                        {segments.map((segment, index) => (
                            <motion.div
                                key={segment.id}
                                className={`flex items-center gap-3 p-3 rounded-lg transition-all ${
                                    activeSegment === segment.id ? 'bg-cyan-50' : ''
                                }`}
                                onMouseEnter={() => setActiveSegment(segment.id)}
                                onMouseLeave={() => setActiveSegment(null)}
                                initial={{ opacity: 0, x: 20 }}
                                animate={{ opacity: 1, x: 0 }}
                                transition={{ delay: index * 0.15 }}
                            >
                                <div
                                    className="w-4 h-4 rounded-full"
                                    style={{ backgroundColor: segment.color }}
                                />
                                <div>
                                    <span className="font-semibold text-neutral-900">{segment.percentage}% - {segment.label}</span>
                                    <p className="text-sm text-neutral-500">{segment.description}</p>
                                </div>
                            </motion.div>
                        ))}
                    </div>
                </div>
            );
        };

        // Main Lesson Component
        const Lesson = () => {
            const [expandedFactor, setExpandedFactor] = useState(null);

            const factors = [
                {
                    id: 'list',
                    icon: <UsersIcon />,
                    title: 'The List (40%)',
                    subtitle: 'Who You\'re Selling To',
                    description: 'The list is everything that happens before your copy starts working. It\'s the quality of your audience, their awareness level, and their predisposition to buy. A mediocre offer to a starving crowd outperforms a brilliant offer to people who don\'t care.',
                    questions: [
                        'Are these people actually in the market for what you sell?',
                        'How aware are they of their problem?',
                        'Do they have the means and authority to buy?',
                        'Is your list fresh or has it gone cold?'
                    ]
                },
                {
                    id: 'offer',
                    icon: <GiftIcon />,
                    title: 'The Offer (40%)',
                    subtitle: 'What You\'re Selling',
                    description: 'The offer is the complete package: the product, the price, the bonuses, the guarantee, the urgency. A strong offer can sell with weak copy. But even the world\'s best copywriter can\'t sell a weak offer. The offer must be so good people feel stupid saying no.',
                    questions: [
                        'Is the value clearly greater than the price?',
                        'Are you solving a burning problem?',
                        'What makes this different from alternatives?',
                        'Is there a compelling reason to act now?'
                    ]
                },
                {
                    id: 'copy',
                    icon: <PenIcon />,
                    title: 'The Pitch (20%)',
                    subtitle: 'How You\'re Selling It',
                    description: 'Copy is how you articulate and amplify the offer to the list. It\'s important, but it\'s the smallest lever. Copy can\'t fix a bad offer or convert the wrong audience. Its job is to build belief, handle objections, and motivate the reader to act now.',
                    questions: [
                        'Does it speak to the reader\'s deepest desires?',
                        'Are objections addressed before they arise?',
                        'Is there a clear, compelling call to action?',
                        'Does it build trust and credibility?'
                    ]
                }
            ];

            return (
                <div className="min-h-screen">
                    {/* Hero Section - Black Background */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-cyan-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-cyan-500/20 text-cyan-400 rounded-full text-sm font-medium mb-6">
                                    Marketing Fundamentals
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    The 40/40/20 Rule
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed">
                                    Why most marketers fix the wrong thing when campaigns fail, and how to diagnose the real problem before wasting time on rewrites.
                                </p>
                            </motion.div>
                        </div>
                    </section>

                    {/* Main Content - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            {/* Introduction */}
                            <motion.div
                                className="prose prose-lg max-w-none mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.2 }}
                            >
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    When a campaign underperforms, most marketers immediately blame the copy. They rewrite headlines, tweak calls to action, and fiddle with word choices. But here's the uncomfortable truth: <strong>copy is only responsible for 20% of your results.</strong>
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed">
                                    The 40/40/20 rule, pioneered by direct mail legend Ed Mayer, reveals that success is determined by three factors: 40% depends on who you're selling to (the list), 40% depends on what you're selling (the offer), and only 20% depends on how you sell it (the copy). This hierarchy changes everything about how you should approach marketing problems.
                                </p>
                            </motion.div>

                            {/* Visual Chart */}
                            <motion.div
                                className="mb-16 p-8 bg-neutral-50 rounded-2xl"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.3 }}
                            >
                                <h3 className="text-xl font-semibold mb-6 text-center">The Marketing Success Formula</h3>
                                <RuleChart />
                            </motion.div>

                            {/* The Three Factors */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                            >
                                <h2 className="text-2xl font-bold mb-8">Understanding Each Factor</h2>

                                <div className="space-y-4">
                                    {factors.map((factor, index) => (
                                        <motion.div
                                            key={factor.id}
                                            className="border border-neutral-200 rounded-xl overflow-hidden"
                                            initial={{ opacity: 0, y: 20 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: 0.4 + index * 0.1 }}
                                        >
                                            <button
                                                onClick={() => setExpandedFactor(expandedFactor === factor.id ? null : factor.id)}
                                                className="w-full p-6 flex items-center justify-between hover:bg-neutral-50 transition-colors"
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 rounded-xl accent-bg-light accent-text flex items-center justify-center">
                                                        {factor.icon}
                                                    </div>
                                                    <div className="text-left">
                                                        <h3 className="font-semibold text-lg">{factor.title}</h3>
                                                        <p className="text-neutral-500 text-sm">{factor.subtitle}</p>
                                                    </div>
                                                </div>
                                                <motion.span
                                                    animate={{ rotate: expandedFactor === factor.id ? 180 : 0 }}
                                                    className="text-neutral-400"
                                                >
                                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                                    </svg>
                                                </motion.span>
                                            </button>

                                            <AnimatePresence>
                                                {expandedFactor === factor.id && (
                                                    <motion.div
                                                        initial={{ height: 0, opacity: 0 }}
                                                        animate={{ height: 'auto', opacity: 1 }}
                                                        exit={{ height: 0, opacity: 0 }}
                                                        transition={{ duration: 0.3 }}
                                                        className="overflow-hidden"
                                                    >
                                                        <div className="px-6 pb-6 pt-2 border-t border-neutral-100">
                                                            <p className="text-neutral-700 mb-4 leading-relaxed">{factor.description}</p>
                                                            <div className="bg-neutral-50 rounded-lg p-4">
                                                                <p className="text-sm font-medium text-neutral-900 mb-3">Key Questions to Ask:</p>
                                                                <ul className="space-y-2">
                                                                    {factor.questions.map((q, i) => (
                                                                        <li key={i} className="flex items-start gap-2 text-sm text-neutral-600">
                                                                            <span className="accent-text mt-0.5"><CheckIcon /></span>
                                                                            {q}
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </motion.div>
                                                )}
                                            </AnimatePresence>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>

                            {/* Diagnostic Tool */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.6 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">The Diagnostic Framework</h2>
                                <p className="text-neutral-600 mb-8">Before you rewrite a single headline, diagnose where the real problem lies. Use this interactive tool to identify which lever needs attention:</p>
                                <DiagnosticTool />
                            </motion.div>

                            {/* Real World Example */}
                            <motion.div
                                className="mb-16 bg-cyan-50 rounded-2xl p-8 border border-cyan-100"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.7 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Real-World Example</h2>
                                <p className="text-neutral-700 mb-4 leading-relaxed">
                                    A software company launched an email campaign for their new project management tool. Open rates were solid at 35%, but click-through rates were dismal at 0.8%. Their instinct was to rewrite the email copy with stronger calls to action.
                                </p>
                                <p className="text-neutral-700 mb-4 leading-relaxed">
                                    Applying the 40/40/20 rule, they diagnosed the real problem: the offer. The email promised a "free trial" but everyone in SaaS already offers free trials. There was nothing compelling about it. They restructured the offer to include a free strategy session, pre-built templates, and a 60-day extended trial for early adopters.
                                </p>
                                <p className="text-neutral-700 leading-relaxed">
                                    The result? Click-through rates jumped to 4.2% with the same list and nearly identical copy. The difference was entirely in the offer, not the words used to describe it. This is the 40/40/20 rule in action: they fixed the 40% that was actually broken instead of polishing the 20% that was working fine.
                                </p>
                            </motion.div>
                        </div>
                    </section>

                    {/* Lesson Illustration */}
                    <section className="bg-neutral-950 py-8 px-6">
                        <div className="max-w-4xl mx-auto">
                            <img
                                src="images/hero-image.jpg"
                                alt="40/40/20 Rule illustration"
                                className="w-full h-auto rounded-xl"
                                style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                            />
                        </div>
                    </section>

                    {/* Dark Section - Common Mistakes */}
                    <section className="bg-neutral-950 text-white py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-cyan-400"><AlertIcon /></span>
                                    <h2 className="text-2xl font-bold">Common Mistakes to Avoid</h2>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Rewriting First</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Jumping straight to copy changes wastes time. If your list is wrong or your offer is weak, no amount of clever writing will save the campaign. Always diagnose before prescribing.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Ignoring List Quality</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            A cold list of unqualified leads will never convert, regardless of your offer or copy. Invest in list hygiene, segmentation, and building genuine relationships with your audience.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Weak Offer Syndrome</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            If you have to work hard to convince people, your offer probably isn't compelling enough. Strong offers make selling easy. Weak offers make even great copy feel pushy.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-cyan-400">Testing Wrong Variables</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            A/B testing headlines when your offer is broken yields meaningless data. Test variables in order of impact: list first, then offer, then copy elements.
                                        </p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Application Section - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                    <span className="accent-text"><TargetIcon /></span>
                                    How to Apply This Framework
                                </h2>

                                <div className="space-y-6">
                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">1</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Start With the List</h4>
                                            <p className="text-neutral-600 leading-relaxed">Before any campaign, audit your audience. Are you reaching people who have demonstrated interest or need? Segment your list by engagement level, purchase history, and awareness. A smaller, more qualified list often outperforms a larger cold one.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">2</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Stress-Test Your Offer</h4>
                                            <p className="text-neutral-600 leading-relaxed">Ask yourself: would you buy this at this price? Is the value proposition crystal clear? Apply the "irresistible offer" test. If someone has to think hard about whether it's worth it, your offer needs work. Add bonuses, strengthen guarantees, or adjust pricing.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
