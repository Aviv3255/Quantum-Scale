<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Familiar Surprise Secret</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#2563eb',
          },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
            '3xl': ['1.5rem', { lineHeight: '1.2' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #2563eb; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }

    .lesson-container { max-width: 720px; margin: 0 auto; }

    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #e5e5e5;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2563eb;
      cursor: grab;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(37,99,235,0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    // Compact fade animation
    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.4, delay, ease: "easeOut" }}
        >
          {children}
        </motion.div>
      );
    }

    // Compact counter
    function Counter({ end, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 25);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Interactive MAYA Slider - Compact
    function MayaSlider() {
      const [value, setValue] = useState(50);

      const getZone = () => {
        if (value < 30) return { label: 'Too Familiar', emoji: 'ðŸ˜´', desc: 'Boring. They scroll past.', color: 'text-neutral-400', bg: 'bg-neutral-50', border: 'border-neutral-200' };
        if (value > 70) return { label: 'Too Novel', emoji: 'ðŸ˜°', desc: 'Too risky. They hesitate and leave.', color: 'text-neutral-400', bg: 'bg-neutral-50', border: 'border-neutral-200' };
        return { label: 'MAYA Zone', emoji: 'ðŸŽ¯', desc: 'Perfect! They lean in and want more.', color: 'text-accent', bg: 'bg-blue-50', border: 'border-accent' };
      };

      const zone = getZone();
      const isInZone = value >= 30 && value <= 70;

      return (
        <div className="py-4">
          <div className="relative h-2 mb-4 rounded-full overflow-hidden bg-neutral-100">
            <div className="absolute left-[30%] right-[30%] h-full bg-accent/20" />
            <motion.div
              className="absolute h-full rounded-full"
              style={{ width: `${value}%`, backgroundColor: isInZone ? '#2563eb' : '#a3a3a3' }}
            />
          </div>
          <input type="range" min="0" max="100" value={value} onChange={(e) => setValue(parseInt(e.target.value))} className="w-full" />
          <div className="flex justify-between text-xs mt-2 mb-4 text-neutral-400">
            <span>Boring</span>
            <span className={isInZone ? 'text-accent font-medium' : ''}>Sweet Spot</span>
            <span>Risky</span>
          </div>
          <motion.div className={`p-4 rounded-xl border ${zone.bg} ${zone.border}`} animate={{ scale: isInZone ? 1.02 : 1 }}>
            <div className="flex items-center gap-2 mb-1">
              <span className="text-lg">{zone.emoji}</span>
              <span className={`text-sm font-semibold ${zone.color}`}>{zone.label}</span>
            </div>
            <p className="text-sm text-neutral-600">{zone.desc}</p>
          </motion.div>
        </div>
      );
    }

    // Lesson Content
    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          {/* Compact Header - Black section (20%) */}
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-accent text-xs font-medium rounded mb-3">
                Psychology of Persuasion
              </span>
              <h1 className="text-2xl font-bold mb-2">The "Familiar Surprise" Secret</h1>
              <p className="text-sm text-neutral-400">Why we love the unexpected in familiar packages</p>
            </div>
          </header>

          {/* Main Content - White section (70%) */}
          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">

              {/* Opening Story */}
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    In 2014, Spotify's algorithm team made a discovery that would change how they thought about recommendations forever. Their "Discover Weekly" playlist was serving users <strong>100% new music</strong>â€”and engagement was tanking.
                  </p>
                </section>
              </Fade>

              {/* Image: Balance Scale */}
              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/balance-scale.png" alt="Balance between familiar and novel" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              {/* Key Insight Box */}
              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ’¡</span>
                    The Discovery
                  </h3>
                  <p className="text-sm text-neutral-300">
                    When they added <strong className="text-white">30% familiar songs</strong>, engagement skyrocketed. Users didn't want all-new or all-familiarâ€”they wanted the <em>perfect blend</em>.
                  </p>
                </div>
              </Fade>

              {/* MAYA Principle */}
              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The MAYA Principle</h2>
                  <p className="text-sm text-neutral-600 mb-4">
                    Industrial designer Raymond Loewy called this <strong>MAYA</strong>: Most Advanced Yet Acceptable. It's why the best innovations look surprisingly familiar.
                  </p>

                  {/* Image: Brain Comfort */}
                  <div className="rounded-xl overflow-hidden bg-neutral-50 p-4 mb-4">
                    <img src="images/brain-comfort.png" alt="Brain processing familiar vs novel" className="w-full h-auto rounded-lg" />
                  </div>
                </section>
              </Fade>

              {/* Interactive Slider */}
              <Fade delay={0.1}>
                <section className="bg-neutral-50 p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-1">Try It: Find the Sweet Spot</h3>
                  <p className="text-xs text-neutral-500 mb-4">Drag the slider to see how familiarity and novelty affect response</p>
                  <MayaSlider />
                </section>
              </Fade>

              {/* Stats Row */}
              <Fade delay={0.1}>
                <div className="grid grid-cols-3 gap-3">
                  <div className="bg-neutral-50 p-4 rounded-xl text-center">
                    <div className="text-2xl font-bold text-neutral-900"><Counter end={70} suffix="%" /></div>
                    <div className="text-xs text-neutral-500">Familiar base</div>
                  </div>
                  <div className="bg-neutral-50 p-4 rounded-xl text-center">
                    <div className="text-2xl font-bold text-neutral-900"><Counter end={30} suffix="%" /></div>
                    <div className="text-xs text-neutral-500">Novel twist</div>
                  </div>
                  <div className="bg-accent/10 p-4 rounded-xl text-center border border-accent/20">
                    <div className="text-2xl font-bold text-accent"><Counter end={100} suffix="%" /></div>
                    <div className="text-xs text-accent/70">Engagement</div>
                  </div>
                </div>
              </Fade>

              {/* Real-World Examples */}
              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">MAYA in Action</h2>

                  <div className="space-y-3">
                    <div className="flex gap-3 p-3 bg-neutral-50 rounded-lg">
                      <div className="w-8 h-8 bg-neutral-200 rounded-lg flex items-center justify-center text-sm">ðŸ“±</div>
                      <div className="flex-1">
                        <div className="text-sm font-medium">iPhone</div>
                        <div className="text-xs text-neutral-500">Familiar phone shape + Revolutionary touchscreen</div>
                      </div>
                    </div>
                    <div className="flex gap-3 p-3 bg-neutral-50 rounded-lg">
                      <div className="w-8 h-8 bg-neutral-200 rounded-lg flex items-center justify-center text-sm">ðŸš—</div>
                      <div className="flex-1">
                        <div className="text-sm font-medium">Tesla</div>
                        <div className="text-xs text-neutral-500">Familiar car form + Electric innovation</div>
                      </div>
                    </div>
                    <div className="flex gap-3 p-3 bg-neutral-50 rounded-lg">
                      <div className="w-8 h-8 bg-neutral-200 rounded-lg flex items-center justify-center text-sm">ðŸŽµ</div>
                      <div className="flex-1">
                        <div className="text-sm font-medium">Spotify</div>
                        <div className="text-xs text-neutral-500">Familiar songs + New discoveries</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              {/* Image: Evolution */}
              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/iphone-evolution.png" alt="Product evolution" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Innovation wrapped in familiarity</p>
                </div>
              </Fade>

              {/* Application Framework */}
              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Apply MAYA to Your Copy</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Start with the familiar</div>
                        <div className="text-xs text-neutral-400">Use language and concepts they already know</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Add the surprising twist</div>
                        <div className="text-xs text-neutral-400">Introduce your unique angle or innovation</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Bridge with benefits</div>
                        <div className="text-xs text-neutral-400">Show how the new serves familiar goals</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              {/* Key Takeaway */}
              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    People don't want completely new. They want <strong>new wrapped in familiar</strong>. The sweet spot is 70% familiar, 30% novel.
                  </p>
                </section>
              </Fade>

              {/* Bottom spacing */}
              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
