<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CPPPB Proof Loop | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent { color: #8b5cf6; }
        .accent-bg { background-color: #8b5cf6; }
        .accent-border { border-color: #8b5cf6; }
        .glow { box-shadow: 0 0 60px rgba(139, 92, 246, 0.3); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, useInView, AnimatePresence } = window.Motion;

        const smoothEase = [0.22, 1, 0.36, 1];

        // Animation Components
        function FadeUp({ children, delay = 0, className = "" }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-50px" });
            return (
                <motion.div
                    ref={ref}
                    className={className}
                    initial={{ opacity: 0, y: 40 }}
                    animate={isInView ? { opacity: 1, y: 0 } : {}}
                    transition={{ duration: 0.7, delay, ease: smoothEase }}
                >
                    {children}
                </motion.div>
            );
        }

        function ScaleIn({ children, delay = 0, className = "" }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-50px" });
            return (
                <motion.div
                    ref={ref}
                    className={className}
                    initial={{ opacity: 0, scale: 0.9 }}
                    animate={isInView ? { opacity: 1, scale: 1 } : {}}
                    transition={{ duration: 0.6, delay, ease: smoothEase }}
                >
                    {children}
                </motion.div>
            );
        }

        function Counter({ end, suffix = "", duration = 2 }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });
            const [count, setCount] = useState(0);

            useEffect(() => {
                if (!isInView) return;
                let start = 0;
                const step = end / (duration * 60);
                const timer = setInterval(() => {
                    start += step;
                    if (start >= end) {
                        setCount(end);
                        clearInterval(timer);
                    } else {
                        setCount(Math.floor(start));
                    }
                }, 1000 / 60);
                return () => clearInterval(timer);
            }, [isInView, end, duration]);

            return <span ref={ref}>{count}{suffix}</span>;
        }

        // Icons
        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const ArrowIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        );

        const ZapIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        // CPPPB Data
        const steps = [
            { letter: 'C', title: 'Credibility', color: 'violet', desc: 'Why should they believe you?', full: 'Establish authority before making any claims. Credentials, experience, results, recognition.' },
            { letter: 'P', title: 'Problem', color: 'red', desc: 'What pain do they feel?', full: 'Articulate their frustration better than they can. Show you understand their world.' },
            { letter: 'P', title: 'Promise', color: 'emerald', desc: 'What transformation awaits?', full: 'Paint the outcome clearly. Not features, but the changed life after.' },
            { letter: 'P', title: 'Proof', color: 'blue', desc: 'Where\'s the evidence?', full: 'Stack testimonials, case studies, data until disbelief becomes impossible.' },
            { letter: 'B', title: 'Benefits', color: 'amber', desc: 'What does it mean for them?', full: 'Translate everything into personal outcomes. The emotional payoff.' }
        ];

        const colorMap = {
            violet: { bg: 'bg-neutral-900', light: 'bg-white', text: 'text-neutral-900', border: 'border-neutral-200' },
            red: { bg: 'bg-neutral-900', light: 'bg-white', text: 'text-neutral-900', border: 'border-neutral-200' },
            emerald: { bg: 'bg-neutral-900', light: 'bg-white', text: 'text-neutral-900', border: 'border-neutral-200' },
            blue: { bg: 'bg-neutral-900', light: 'bg-white', text: 'text-neutral-900', border: 'border-neutral-200' },
            amber: { bg: 'bg-neutral-900', light: 'bg-white', text: 'text-neutral-900', border: 'border-neutral-200' }
        };

        // Interactive Sequence Demo
        const SequenceDemo = () => {
            const [active, setActive] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                if (!isPlaying) return;
                const timer = setInterval(() => {
                    setActive(prev => {
                        if (prev >= 4) {
                            setIsPlaying(false);
                            return 4;
                        }
                        return prev + 1;
                    });
                }, 1500);
                return () => clearInterval(timer);
            }, [isPlaying]);

            const startSequence = () => {
                setActive(0);
                setIsPlaying(true);
            };

            return (
                <div className="bg-neutral-900 rounded-2xl p-8 glow">
                    <div className="flex justify-center items-center gap-3 mb-8 flex-wrap">
                        {steps.map((step, i) => (
                            <React.Fragment key={i}>
                                <motion.div
                                    className={`w-14 h-14 md:w-16 md:h-16 rounded-xl flex items-center justify-center text-white font-bold text-xl cursor-pointer transition-all ${colorMap[step.color].bg}`}
                                    animate={{
                                        scale: active >= i ? 1 : 0.8,
                                        opacity: active >= i ? 1 : 0.3
                                    }}
                                    whileHover={{ scale: 1.1 }}
                                    onClick={() => setActive(i)}
                                >
                                    {step.letter}
                                </motion.div>
                                {i < 4 && (
                                    <motion.div
                                        animate={{ opacity: active > i ? 1 : 0.2 }}
                                        className="text-neutral-500"
                                    >
                                        <ArrowIcon />
                                    </motion.div>
                                )}
                            </React.Fragment>
                        ))}
                    </div>

                    <AnimatePresence mode="wait">
                        <motion.div
                            key={active}
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: -10 }}
                            className="text-center mb-6"
                        >
                            <h3 className="text-2xl font-bold text-white mb-2">{steps[active].title}</h3>
                            <p className="text-neutral-400">{steps[active].full}</p>
                        </motion.div>
                    </AnimatePresence>

                    <div className="flex justify-center">
                        <button
                            onClick={startSequence}
                            className="px-6 py-3 bg-white text-neutral-900 rounded-lg font-medium hover:bg-neutral-100 transition-colors flex items-center gap-2"
                        >
                            <ZapIcon /> Play Sequence
                        </button>
                    </div>
                </div>
            );
        };

        // Wrong vs Right Order Demo
        const OrderDemo = () => {
            const [showRight, setShowRight] = useState(false);

            const wrongOrder = [
                { label: 'Promise', text: '"Double your revenue!"', color: 'red' },
                { label: 'Benefits', text: '"Work less, earn more"', color: 'red' },
                { label: 'Proof', text: '"Clients love us"', color: 'red' },
                { label: 'Credibility', text: '"We\'ve been around"', color: 'red' },
                { label: 'Problem', text: '"Struggling?"', color: 'red' }
            ];

            const rightOrder = [
                { label: 'Credibility', text: '"After 15 years and 500+ clients..."', color: 'emerald' },
                { label: 'Problem', text: '"You\'re tired of guessing..."', color: 'emerald' },
                { label: 'Promise', text: '"Predictable growth in 90 days"', color: 'emerald' },
                { label: 'Proof', text: '"Here\'s what happened for Sarah..."', color: 'emerald' },
                { label: 'Benefits', text: '"Imagine checking revenue and smiling"', color: 'emerald' }
            ];

            const current = showRight ? rightOrder : wrongOrder;

            return (
                <div className="border border-neutral-200 rounded-2xl overflow-hidden">
                    <div className="flex border-b border-neutral-200">
                        <button
                            onClick={() => setShowRight(false)}
                            className={`flex-1 py-4 font-medium transition-colors ${!showRight ? 'bg-neutral-950 text-white' : 'bg-neutral-100 text-neutral-500'}`}
                        >
                            Wrong Order
                        </button>
                        <button
                            onClick={() => setShowRight(true)}
                            className={`flex-1 py-4 font-medium transition-colors ${showRight ? 'bg-neutral-950 text-white' : 'bg-neutral-100 text-neutral-500'}`}
                        >
                            Right Order (CPPPB)
                        </button>
                    </div>

                    <div className="p-6 space-y-3">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={showRight ? 'right' : 'wrong'}
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="space-y-3"
                            >
                                {current.map((item, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, x: -20 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        className={`flex items-center gap-4 p-3 rounded-lg ${showRight ? 'bg-white border border-neutral-200' : 'bg-neutral-100'}`}
                                    >
                                        <span className={`text-xs font-bold px-2 py-1 rounded ${showRight ? 'bg-neutral-900 text-white' : 'bg-neutral-400 text-white'}`}>
                                            {i + 1}
                                        </span>
                                        <span className="font-medium text-sm w-24">{item.label}</span>
                                        <span className="text-neutral-600 text-sm italic">{item.text}</span>
                                    </motion.div>
                                ))}
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    <div className={`p-4 ${showRight ? 'bg-neutral-950' : 'bg-neutral-700'} text-white text-center`}>
                        <p className="font-medium">
                            {showRight
                                ? "Each element builds on the previous. Trust compounds."
                                : "Skepticism triggered immediately. Claims fall flat."}
                        </p>
                    </div>
                </div>
            );
        };

        // Main Lesson
        const Lesson = () => {
            return (
                <div className="min-h-screen">
                    {/* Hero */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-violet-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-violet-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, ease: smoothEase }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-violet-500/20 text-violet-400 rounded-full text-sm font-medium mb-6">
                                    Persuasion Architecture
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    The CPPPB Proof Loop
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed mb-10">
                                    Five elements. One sequence. Bulletproof persuasion.
                                </p>

                                {/* Animated Stats */}
                                <div className="flex gap-12 flex-wrap">
                                    <div>
                                        <div className="text-4xl font-bold text-violet-400">
                                            <Counter end={5} />
                                        </div>
                                        <div className="text-neutral-500 text-sm">Elements</div>
                                    </div>
                                    <div>
                                        <div className="text-4xl font-bold text-violet-400">
                                            <Counter end={1} />
                                        </div>
                                        <div className="text-neutral-500 text-sm">Sequence</div>
                                    </div>
                                    <div>
                                        <div className="text-4xl font-bold text-violet-400">
                                            <Counter end={100} suffix="%" />
                                        </div>
                                        <div className="text-neutral-500 text-sm">Belief Transfer</div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Core Concept */}
                    <section className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <p className="text-xl text-neutral-700 leading-relaxed mb-6">
                                    Most marketing puts elements in random order. A promise here, some proof there, maybe credibility at the end. It's like building a house by nailing the roof on first. The structure can't support itself. Everything wobbles. The message never lands with full impact.
                                </p>
                            </FadeUp>

              {/* Lesson Illustration */}
              <FadeUp>
                <div className="my-8">
                  <img
                    src="images/hero-image.jpg"
                    alt="Lesson illustration"
                    className="w-full h-auto rounded-xl"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </FadeUp>
                            <FadeUp delay={0.1}>
                                <p className="text-xl text-neutral-700 leading-relaxed mb-6">
                                    CPPPB is the architectural blueprint for persuasion. Each element must come in sequence because belief builds progressively. Skip a step, and the whole structure collapses. This framework has been tested across thousands of campaigns, and the pattern holds: order matters as much as content.
                                </p>
                            </FadeUp>
                            <FadeUp delay={0.2}>
                                <p className="text-lg text-neutral-600 leading-relaxed mb-6">
                                    <strong>Credibility</strong> before Problem. <strong>Problem</strong> before Promise. <strong>Promise</strong> before Proof. <strong>Proof</strong> before Benefits. This isn't arbitrary. It mirrors how the human mind naturally grants trust. Each element prepares the ground for the next.
                                </p>
                            </FadeUp>
                            <FadeUp delay={0.3}>
                                <p className="text-lg text-neutral-600 leading-relaxed">
                                    Consider what happens when you lead with your promise: "I can double your revenue." Without established credibility, the prospect's defenses activate. They think "here we go again" and tune out. But lead with credibility, demonstrate you understand their specific problem, and suddenly that same promise feels not just plausible but inevitable.
                                </p>
                            </FadeUp>
                        </div>
                    </section>

                    {/* Interactive Sequence */}
                    <section className="py-16 px-6 bg-neutral-950">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="text-center mb-10">
                                <h2 className="text-3xl font-bold mb-4 text-white">The Sequence</h2>
                                <p className="text-neutral-400">Click any letter or play the sequence to see how belief compounds</p>
                            </FadeUp>
                            <ScaleIn>
                                <SequenceDemo />
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Five Elements Breakdown */}
                    <section className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="mb-12">
                                <h2 className="text-3xl font-bold mb-4">The Five Elements</h2>
                            </FadeUp>

                            <div className="space-y-6">
                                {steps.map((step, i) => (
                                    <FadeUp key={i} delay={i * 0.1}>
                                        <div className={`p-6 rounded-xl ${colorMap[step.color].light} border ${colorMap[step.color].border}`}>
                                            <div className="flex items-start gap-4">
                                                <div className={`w-12 h-12 rounded-xl ${colorMap[step.color].bg} text-white flex items-center justify-center font-bold text-xl flex-shrink-0`}>
                                                    {step.letter}
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-lg mb-1">{step.title}</h3>
                                                    <p className="text-neutral-600 mb-2">{step.desc}</p>
                                                    <p className="text-neutral-700">{step.full}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </FadeUp>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Holy Shit Moment */}
                    <section className="py-20 px-6 bg-neutral-950 text-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <div className="text-center mb-12">
                                    <span className="text-violet-400 text-sm font-medium uppercase tracking-wider">The Insight</span>
                                    <h2 className="text-3xl md:text-4xl font-bold mt-4">
                                        Why Sequence Is Everything
                                    </h2>
                                </div>
                            </FadeUp>

                            <ScaleIn delay={0.2}>
                                <div className="bg-neutral-900 rounded-2xl p-8 border border-neutral-800">
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        You can't promise results before establishing credibility. The promise falls flat.
                                    </p>
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        You can't show proof before making a promise. Proof of <em>what</em>?
                                    </p>
                                    <p className="text-xl text-neutral-300 leading-relaxed mb-6">
                                        You can't paint benefits before proving the promise works. It's fantasy.
                                    </p>
                                    <div className="border-t border-neutral-800 pt-6 mt-6">
                                        <p className="text-2xl font-bold text-white">
                                            The sequence isn't a suggestion. It's the <span className="text-violet-400">physics of persuasion</span>.
                                        </p>
                                    </div>
                                </div>
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Order Comparison */}
                    <section className="py-20 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="text-center mb-10">
                                <h2 className="text-3xl font-bold mb-4">See the Difference</h2>
                                <p className="text-neutral-600">Toggle between wrong and right order to feel the difference</p>
                            </FadeUp>
                            <ScaleIn>
                                <OrderDemo />
                            </ScaleIn>
                        </div>
                    </section>

                    {/* Application */}
                    <section className="py-16 px-6 bg-white border-t border-neutral-100">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp className="mb-10">
                                <h2 className="text-2xl font-bold">Where to Use CPPPB</h2>
                            </FadeUp>

                            <div className="grid md:grid-cols-3 gap-6">
                                {[
                                    { title: 'Sales Pages', desc: 'Structure your entire page with CPPPB as the backbone.' },
                                    { title: 'Email Sequences', desc: 'Spread each element across a multi-email campaign.' },
                                    { title: 'Pitches & Proposals', desc: 'Lead client meetings with this proven sequence.' }
                                ].map((item, i) => (
                                    <FadeUp key={i} delay={i * 0.1}>
                                        <div className="bg-white p-6 rounded-xl border border-neutral-200">
                                            <h3 className="font-bold mb-2">{item.title}</h3>
                                            <p className="text-neutral-600 text-sm">{item.desc}</p>
                                        </div>
                                    </FadeUp>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Key Takeaways */}
                    <section className="py-16 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <FadeUp>
                                <div className="bg-neutral-950 rounded-2xl p-8">
                                    <h2 className="text-2xl font-bold mb-6 text-white">Key Takeaways</h2>
                                    <div className="space-y-4">
                                        {[
                                            'CPPPB: Credibility, Problem, Promise, Proof, Benefits. In that exact order.',
                                            'Credibility first. Without trust, nothing else matters.',
                                            'Describe the problem better than they can. This proves you understand.',
                                            'Promise the transformation, not the product.',
                                            'Stack proof until disbelief becomes impossible.',
                                            'Benefits translate features into personal meaning.',
                                            'The sequence mirrors how humans naturally build trust.'
                                        ].map((item, i) => (
                                            <motion.div
                                                key={i}
                                                className="flex items-start gap-3"
                                                initial={{ opacity: 0, x: -20 }}
                                                whileInView={{ opacity: 1, x: 0 }}
                                                viewport={{ once: true }}
                                                transition={{ delay: i * 0.05 }}
                                            >
                                                <span className="flex-shrink-0 w-6 h-6 rounded-full bg-white text-neutral-950 flex items-center justify-center">
                                                    <CheckIcon />
                                                </span>
                                                <p className="text-neutral-300">{item}</p>
                                            </motion.div>
                                        ))}
                                    </div>
                                </div>
                            </FadeUp>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-neutral-950 text-white py-12 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <p className="text-neutral-500 text-sm">
                                Persuasion Architecture Series | Quantum Scale
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
