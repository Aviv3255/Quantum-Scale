<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Your Product Page Isn't Converting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.11.17/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #111827;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            background: #F3F4F6;
            color: #6B7280;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            color: #111827;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 22px;
            color: #6B7280;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin: 60px 0 24px 0;
            line-height: 1.2;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 40px 0 16px 0;
        }

        p {
            font-size: 18px;
            color: #374151;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .hook {
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            color: white;
            padding: 48px;
            border-radius: 24px;
            margin: 40px 0;
        }

        .hook h2 {
            color: white;
            margin-top: 0;
        }

        .hook p {
            color: #FEE2E2;
            font-size: 20px;
        }

        .framework-container {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            border-radius: 24px;
            padding: 48px;
            margin: 40px 0;
        }

        .framework-steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 32px;
        }

        .framework-step {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            border: 2px solid #E5E7EB;
            position: relative;
            transition: all 0.3s ease;
        }

        .framework-step:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #3B82F6;
        }

        .framework-step::after {
            content: '‚Üí';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: #9CA3AF;
            font-weight: 700;
        }

        .framework-step:last-child::after {
            display: none;
        }

        .step-number {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            margin: 0 auto 16px auto;
        }

        .step-title {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .step-description {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.5;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 40px 0;
        }

        .comparison-card {
            padding: 40px;
            border-radius: 20px;
            border: 2px solid;
        }

        .comparison-card.bad {
            background: #FEF2F2;
            border-color: #FEE2E2;
        }

        .comparison-card.good {
            background: #ECFDF5;
            border-color: #D1FAE5;
        }

        .comparison-label {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .comparison-card.bad .comparison-label {
            background: #DC2626;
            color: white;
        }

        .comparison-card.good .comparison-label {
            background: #10B981;
            color: white;
        }

        .comparison-content {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
        }

        .comparison-card.bad .comparison-content {
            color: #991B1B;
        }

        .comparison-card.good .comparison-content {
            color: #065F46;
        }

        .insight-box {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid #FBBF24;
            border-radius: 20px;
            padding: 32px;
            margin: 40px 0;
        }

        .insight-icon {
            font-size: 40px;
            margin-bottom: 16px;
        }

        .insight-text {
            font-size: 20px;
            font-weight: 600;
            color: #78350F;
            line-height: 1.6;
        }

        .quote-box {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border-left: 6px solid #3B82F6;
            padding: 32px 40px;
            margin: 40px 0;
            border-radius: 16px;
        }

        .quote-text {
            font-size: 26px;
            font-weight: 700;
            color: #1E3A8A;
            line-height: 1.5;
            font-style: italic;
        }

        .quote-attribution {
            font-size: 16px;
            color: #3B82F6;
            margin-top: 12px;
            font-style: normal;
            font-weight: 600;
        }

        .takeaway-grid {
            display: grid;
            gap: 20px;
            margin: 40px 0;
        }

        .takeaway-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 24px;
            background: #F9FAFB;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
        }

        .takeaway-number {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            background: #3B82F6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .takeaway-text {
            font-size: 17px;
            color: #374151;
            line-height: 1.6;
        }

        .highlight {
            background: linear-gradient(180deg, transparent 60%, #FEF3C7 60%);
            font-weight: 600;
        }

        .emoji-large {
            font-size: 80px;
            text-align: center;
            margin: 40px 0;
            line-height: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            h2 {
                font-size: 28px;
            }

            .framework-steps {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .framework-step::after {
                display: none;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .hook {
                padding: 32px 24px;
            }

            .quote-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, useInView } = window.Motion;
        const { useRef, useEffect, useState } = React;

        const FadeUp = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <motion.div
                    ref={ref}
                    initial={{ opacity: 0, y: 40 }}
                    animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 40 }}
                    transition={{
                        duration: 0.7,
                        delay,
                        ease: [0.25, 0.4, 0.25, 1]
                    }}
                >
                    {children}
                </motion.div>
            );
        };

        const StaggerContainer = ({ children }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });

            return (
                <motion.div
                    ref={ref}
                    initial="hidden"
                    animate={isInView ? "visible" : "hidden"}
                    variants={{
                        hidden: {},
                        visible: {
                            transition: {
                                staggerChildren: 0.15
                            }
                        }
                    }}
                >
                    {children}
                </motion.div>
            );
        };

        const StaggerItem = ({ children }) => (
            <motion.div
                variants={{
                    hidden: { opacity: 0, y: 30 },
                    visible: {
                        opacity: 1,
                        y: 0,
                        transition: { duration: 0.6, ease: [0.25, 0.4, 0.25, 1] }
                    }
                }}
            >
                {children}
            </motion.div>
        );

        const Lesson = () => {
            return (
                <div className="container">
                    <FadeUp>
                        <div className="badge">Conversion Psychology</div>
                        <h1>Why Your Product Page Isn't Converting</h1>
                        <p className="subtitle">
                            The Hook-Story-Close framework that turns strangers into buyers.
                            Stop ramming features down throats. Start making them FEEL something.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="hook">
                            <h2>The Fatal Mistake</h2>
                            <p>
                                You send traffic to your product page.
                            </p>
                            <p>
                                The visitor lands. Scrolls. Sees specs. Features. Benefits.
                            </p>
                            <p>
                                And leaves.
                            </p>
                            <p style={{ marginBottom: 0, fontSize: '22px', fontWeight: '700', color: '#FEF3C7' }}>
                                Because you're trying to sell before you've earned the right to.
                            </p>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <h2>You Can't Ram Features Down Throats</h2>
                        <p>
                            Here's what most sellers do:
                        </p>
                        <p>
                            ‚Üí Run an ad<br/>
                            ‚Üí Send to product page<br/>
                            ‚Üí List 17 features<br/>
                            ‚Üí Wonder why conversion is 0.8%
                        </p>
                        <p>
                            The problem isn't your product.
                            The problem is you skipped the setup.
                        </p>
                        <p>
                            You need a <span className="highlight">BIG UNIQUE IDEA</span>.
                            A HOOK that pulls strangers into your world.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="comparison-grid">
                            <div className="comparison-card bad">
                                <div className="comparison-label">Boring</div>
                                <div className="comparison-content">
                                    "Premium Brazilian Coffee Beans - 1kg Bag"
                                </div>
                            </div>
                            <div className="comparison-card good">
                                <div className="comparison-label">Hook</div>
                                <div className="comparison-content">
                                    "The Forbidden Coffee Once Reserved for Amazonian Warriors"
                                </div>
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <p>
                            See the difference?
                        </p>
                        <p>
                            One is a commodity.
                            The other is a story you NEED to know more about.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="insight-box">
                            <div className="insight-icon">üé£</div>
                            <div className="insight-text">
                                The Hook's job isn't to sell.
                                It's to create CURIOSITY.
                                To make them think: "Wait... what?"
                                Once you have attention, THEN you can build the case.
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <h2>The Framework: Hook ‚Üí Story ‚Üí Close</h2>
                        <p>
                            Here's how the pros structure the journey:
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="framework-container">
                            <StaggerContainer>
                                <div className="framework-steps">
                                    <StaggerItem>
                                        <div className="framework-step">
                                            <div className="step-number">1</div>
                                            <div className="step-title">The Hook</div>
                                            <div className="step-description">
                                                Ad or social post. Creates curiosity. Stops the scroll. One job: Get the click.
                                            </div>
                                        </div>
                                    </StaggerItem>
                                    <StaggerItem>
                                        <div className="framework-step">
                                            <div className="step-number">2</div>
                                            <div className="step-title">The Story</div>
                                            <div className="step-description">
                                                Landing page or article. Builds context. Handles objections. Makes them FEEL it.
                                            </div>
                                        </div>
                                    </StaggerItem>
                                    <StaggerItem>
                                        <div className="framework-step">
                                            <div className="step-number">3</div>
                                            <div className="step-title">The Close</div>
                                            <div className="step-description">
                                                Product page. Now they're ready. They WANT it. You just remove final friction.
                                            </div>
                                        </div>
                                    </StaggerItem>
                                </div>
                            </StaggerContainer>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <h3>Step 1: The Hook (Ad / Social)</h3>
                        <p>
                            Your headline has ONE job:
                        </p>
                        <p>
                            Get them to read the first sentence.
                        </p>
                        <p>
                            That's it.
                        </p>
                        <p>
                            Not to sell. Not to explain. Just to create enough curiosity that they keep reading.
                        </p>
                        <p>
                            Examples:
                        </p>
                        <p>
                            ‚ùå "High-Quality Coffee Beans"<br/>
                            ‚úÖ "The Coffee Banned in 37 Countries"
                        </p>
                        <p>
                            ‚ùå "Premium Skincare Serum"<br/>
                            ‚úÖ "The $8 Serum Dermatologists Don't Want You to Know About"
                        </p>
                        <p>
                            ‚ùå "Comfortable Running Shoes"<br/>
                            ‚úÖ "The Shoe That Ended Nike's 20-Year Streak"
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <h3>Step 2: The Story (Landing / Article)</h3>
                        <p>
                            Now they clicked. They're on your page.
                        </p>
                        <p>
                            This is where you BUILD THE CASE.
                        </p>
                        <p>
                            Tell the origin story. Explain the problem. Show the solution. Handle objections before they form.
                        </p>
                        <p>
                            Your product page job isn't to convince.
                            It's to make the sale feel <span className="highlight">inevitable</span>.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.2}>
                        <div className="quote-box">
                            <div className="quote-text">
                                "People don't remember features and benefits, but they will remember how you made them FEEL."
                            </div>
                            <div className="quote-attribution">‚Äî The Truth About Conversion</div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <p>
                            If your landing page makes them feel:
                        </p>
                        <p>
                            ‚Üí Understood<br/>
                            ‚Üí Excited<br/>
                            ‚Üí Like they finally found the answer
                        </p>
                        <p>
                            Then the product page becomes a formality.
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <h3>Step 3: The Close (Product Page)</h3>
                        <p>
                            By the time they hit your product page, they should already WANT it.
                        </p>
                        <p>
                            Now you just remove friction:
                        </p>
                        <p>
                            ‚úì Clear images<br/>
                            ‚úì Social proof<br/>
                            ‚úì Simple pricing<br/>
                            ‚úì Easy checkout<br/>
                            ‚úì Guarantee / return policy
                        </p>
                        <p>
                            You're not convincing anymore.
                            You're confirming their decision.
                        </p>
                    </FadeUp>

                    <FadeUp>
                        <h2>Finding Your "Forbidden Coffee"</h2>
                        <p>
                            Every product has a hook. You just haven't found it yet.
                        </p>
                        <p>
                            Ask yourself:
                        </p>
                    </FadeUp>

                    <FadeUp delay={0.1}>
                        <div className="takeaway-grid">
                            <div className="takeaway-item">
                                <div className="takeaway-number">1</div>
                                <div className="takeaway-text">
                                    What's the ORIGIN story? Where did this come from? Who discovered it?
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-number">2</div>
                                <div className="takeaway-text">
                                    What makes it DIFFERENT? Not better. Different. What's the unique mechanism?
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-number">3</div>
                                <div className="takeaway-text">
                                    What's the ENEMY? What does this replace? What does it make obsolete?
                                </div>
                            </div>
                            <div className="takeaway-item">
                                <div className="takeaway-number">4</div>
                                <div className="takeaway-text">
                                    What's the TRANSFORMATION? Not features. The FEELING they get after using it.
                                </div>
                            </div>
                        </div>
                    </FadeUp>

                    <FadeUp>
                        <div className="insight-box" style={{ background: 'linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%)', borderColor: '#3B82F6' }}>
                            <div className="insight-icon">‚ö°</div>
                            <div className="insight-text" style={{ color: '#1E3A8A' }}>
                                <strong>Action Step:</strong> Pick your best product.
                                Write 10 different hooks for it. Test the top 3 in your next ad campaign.
                                The one that gets the highest CTR? That's your "Forbidden Coffee."
                                Build your entire funnel around THAT angle.
                            </div>
                        </div>
                    </FadeUp>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
