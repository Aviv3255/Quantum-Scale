<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Your ROAS Is Killing Your Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.11.17/dist/framer-motion.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        .lesson-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        .slide {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 80px;
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #000000;
        }
        h2 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #000000;
        }
        h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            color: #1D1D1F;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: #86868B;
            line-height: 1.6;
        }
        .warning-box {
            background: linear-gradient(135deg, #FF3B30 0%, #FF6B61 100%);
            color: #FFFFFF;
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
        }
        .problem-card {
            background: #F5F5F7;
            border-left: 4px solid #FF3B30;
            border-radius: 12px;
            padding: 28px;
            margin: 24px 0;
        }
        .quote-box {
            border-left: 4px solid #000000;
            padding: 24px 32px;
            margin: 32px 0;
            background: #FAFAFA;
            border-radius: 8px;
        }
        .quote-text {
            font-size: 22px;
            font-weight: 500;
            font-style: italic;
            color: #1D1D1F;
            line-height: 1.6;
        }
        .quote-author {
            font-size: 16px;
            font-weight: 600;
            color: #86868B;
            margin-top: 12px;
        }
        .insight-box {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 32px 0;
        }
        .stat-box {
            background: #FFFFFF;
            border: 2px solid #E5E5E7;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #FF3B30;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 14px;
            color: #86868B;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        .nav-dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D1D1D6;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #000000;
            width: 24px;
            border-radius: 4px;
        }
        .death-spiral {
            background: #FAFAFA;
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
        }
        .spiral-step {
            padding: 16px 0;
            border-bottom: 1px solid #E5E5E7;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .spiral-step:last-child {
            border-bottom: none;
        }
        .step-number {
            width: 32px;
            height: 32px;
            background: #000000;
            color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            h2 { font-size: 26px; }
            .quote-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window.Motion;
        const { useState, useEffect } = React;

        function Lesson() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 8;

            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const slide = Math.min(
                        Math.floor(scrollPosition / (windowHeight * 0.7)),
                        totalSlides - 1
                    );
                    setCurrentSlide(slide);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    <div className="lesson-container">
                        {/* Slide 1: Title */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h1>Why Your ROAS Is Killing Your Business</h1>
                            <p className="subtitle">
                                You're winning every battle and still losing the war.
                                Here's why optimizing ROAS might be the worst thing you ever did.
                            </p>
                        </motion.div>

                        {/* Slide 2: The Paradox */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>The Direct Response Dilemma</h2>
                            <p>
                                Your dashboard looks beautiful. ROAS is climbing. CTR is up. Conversion rate is optimized to the third decimal place.
                            </p>
                            <p>
                                Yet somehow, your margins are shrinking. Customer acquisition costs keep rising. And last month's "winning" campaign is already losing this month.
                            </p>
                            <div className="warning-box">
                                <h3 style={{ color: '#FFFFFF', marginBottom: '16px' }}>The Paradox:</h3>
                                <p style={{ fontSize: '20px', color: '#FFFFFF', marginBottom: '0' }}>
                                    You're winning every tactical battle while slowly losing the strategic war.
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 3: Three Death Spirals */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>The Three Death Spirals</h2>
                            <p>
                                When you play only the direct response game, you enter three simultaneous races to the bottom:
                            </p>
                            <div className="death-spiral">
                                <div className="spiral-step">
                                    <div className="step-number">1</div>
                                    <div>
                                        <h3 style={{ marginBottom: '8px' }}>Rising Costs</h3>
                                        <p style={{ margin: '0', fontSize: '16px', color: '#86868B' }}>
                                            The auction is designed to extract maximum value for the platform, not you
                                        </p>
                                    </div>
                                </div>
                                <div className="spiral-step">
                                    <div className="step-number">2</div>
                                    <div>
                                        <h3 style={{ marginBottom: '8px' }}>Commoditization</h3>
                                        <p style={{ margin: '0', fontSize: '16px', color: '#86868B' }}>
                                            Competing on performance = discounts & promotions = you become a commodity
                                        </p>
                                    </div>
                                </div>
                                <div className="spiral-step">
                                    <div className="step-number">3</div>
                                    <div>
                                        <h3 style={{ marginBottom: '8px' }}>Zero Loyalty</h3>
                                        <p style={{ margin: '0', fontSize: '16px', color: '#86868B' }}>
                                            Customers acquired via transaction, not relationship—they'll leave for 10% off
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </motion.div>

                        {/* Slide 4: Rising Costs Reality */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>Death Spiral #1: Rising Costs</h2>
                            <p>
                                Here's what nobody tells you about auction-based advertising: <strong>the platform always wins.</strong>
                            </p>
                            <p>
                                Facebook, Google, TikTok—they're not charities. Their algorithms are designed to extract the maximum amount you're willing to pay. The moment you find a "winning" campaign, two things happen:
                            </p>
                            <div className="problem-card">
                                <p style={{ marginBottom: '12px' }}><strong>1. Your competitors copy it</strong></p>
                                <p style={{ marginBottom: '12px' }}><strong>2. The platform algorithmically raises your costs</strong></p>
                            </div>
                            <p>
                                What worked at $5 CPM last quarter now costs $12 CPM. Your ROAS stays the same because you raised prices... which leads to Death Spiral #2.
                            </p>
                        </motion.div>

                        {/* Slide 5: Commoditization */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>Death Spiral #2: Commoditization</h2>
                            <p>
                                When you compete purely on direct response performance, you enter a race you cannot win.
                            </p>
                            <p>
                                Everyone's optimizing the same metrics. Same split tests. Same "proven frameworks." The only lever left to pull? <strong>Price.</strong>
                            </p>
                            <div className="stats-grid">
                                <div className="stat-box">
                                    <div className="stat-number">25%</div>
                                    <div className="stat-label">Off Sale</div>
                                </div>
                                <div className="stat-box">
                                    <div className="stat-number">BOGO</div>
                                    <div className="stat-label">Promotions</div>
                                </div>
                                <div className="stat-box">
                                    <div className="stat-number">40%</div>
                                    <div className="stat-label">Off "Flash"</div>
                                </div>
                            </div>
                            <p>
                                Congratulations. You've just trained your customers to never buy at full price. You're now a commodity competing with every other discount brand on the internet.
                            </p>
                        </motion.div>

                        {/* Slide 6: Zero Loyalty */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>Death Spiral #3: Zero Loyalty</h2>
                            <p>
                                Here's the brutal truth about performance-only marketing: you're not building customers. You're renting transactions.
                            </p>
                            <p>
                                Someone clicks your ad because of FOMO, urgency, or a discount code. They don't know who you are. They don't care about your mission. They just wanted the thing at a good price.
                            </p>
                            <div className="problem-card">
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '16px' }}>
                                    What happens when your competitor offers 10% more off?
                                </p>
                                <p style={{ margin: '0', color: '#86868B' }}>
                                    They're gone. No hesitation. No loyalty. Just the cold logic of price optimization.
                                </p>
                            </div>
                            <p>
                                You've acquired customers through a transaction. And transactions are easily replaced by... better transactions.
                            </p>
                        </motion.div>

                        {/* Slide 7: Seth Godin Quote */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>The Uncomfortable Truth</h2>
                            <div className="quote-box">
                                <p className="quote-text">
                                    "Direct marketing races to the bottom because you're trying to get clicks from people dumb enough to pay you."
                                </p>
                                <p className="quote-author">— Seth Godin</p>
                            </div>
                            <p>
                                Harsh? Absolutely. True? Painfully.
                            </p>
                            <p>
                                When your entire strategy is "find people who will click and buy right now," you're selecting for the least discerning, most price-sensitive customers in the market.
                            </p>
                            <p>
                                And then you wonder why they churn. Why they demand discounts. Why your LTV looks like a rounding error.
                            </p>
                        </motion.div>

                        {/* Slide 8: The Solution */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="insight-box">
                                <h2 style={{ color: '#FFFFFF', marginBottom: '20px' }}>The Only Escape</h2>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Stop optimizing for the transaction.
                                </p>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Start building for the relationship.
                                </p>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7', marginBottom: '0' }}>
                                    Fuse <strong>brand psychology</strong> (long-term positioning, cultural relevance, emotional connection) with <strong>direct response execution</strong> (measurable, optimizable, scalable).
                                </p>
                            </div>
                            <p style={{ marginTop: '40px', fontSize: '20px', fontWeight: '500' }}>
                                You need both. Performance marketing funds your growth today. Brand marketing ensures you're still here tomorrow.
                            </p>
                            <p style={{ fontSize: '20px', fontWeight: '500' }}>
                                Play only one game, and you've already lost.
                            </p>
                        </motion.div>
                    </div>

                    {/* Navigation Dots */}
                    <div className="nav-dots">
                        {[...Array(totalSlides)].map((_, i) => (
                            <div
                                key={i}
                                className={`dot ${currentSlide === i ? 'active' : ''}`}
                            />
                        ))}
                    </div>
                </>
            );
        }

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
