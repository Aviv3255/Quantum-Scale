    const AnimatedCounter = ({ target, suffix = '', duration = 2000 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const increment = target / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= target) { setCount(target); clearInterval(timer); }
          else { setCount(Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [target, duration]);
      return <span>{count}{suffix}</span>;
    };

    const slides = [
      { type: 'welcome', learningGoals: ['Why purchase commitment opens a psychological window for additional buys', 'The "Yes Ladder" and commitment-consistency principle', 'How to use checkout upsells ethically (without destroying trust)'] },
      { type: 'hook', headline: 'Ever wonder why grocery stores put candy at checkout?', subtext: 'It is not random. It is one of the most researched psychological tactics in retail. Once someone commits to buying, their brain enters a unique state. The decision fatigue that normally blocks purchases? Gone. The internal "should I really buy this?" voice? Quieter. They already said YES to spending money. The mental barrier is down. That is the Checkout Line Effect. And it works the exact same way in eCommerce. Not with candy bars, but with complementary products, warranties, and bundles. Timing matters. Psychology matters. And when done right, everyone wins.' , brandImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/Color-Paypal-Logo.jpg', brandName: 'PayPal' },
      { type: 'content', title: 'The Grocery Store Blueprint', body: 'Picture the checkout line at Target. You are buying groceries. Your cart is full. You have already committed to spending money. Then you see it: Candy bars. Gum. Magazines. Batteries. Small, impulse items. Things you did not come for. But somehow... you grab one. Why? Because your brain already said "yes" to spending. Adding one more small item feels trivial compared to the $150 cart you are already buying. The mental resistance is gone. The decision is easy. That is not manipulation. That is understanding how humans make decisions.' },
      { type: 'content', title: 'What Is the Checkout Line Effect?', body: 'The Checkout Line Effect is the psychological state where someone becomes significantly more likely to make additional purchases immediately after committing to a primary purchase. Once they have decided to buy, three things happen. First, their mental resistance to spending drops. The hardest part (deciding to open their wallet) is already done. Second, decision fatigue works in your favor. They have already made the big decision. Small additions feel effortless. Third, commitment consistency kicks in. They have identified as "someone buying from this store." Adding more aligns with that identity.' },

      { type: 'content', title: 'The Yes Ladder Psychology', body: 'Robert Cialdini calls this the "commitment and consistency" principle. Once someone says yes to something small, they are more likely to say yes to something bigger. Each yes builds momentum. Each commitment strengthens the identity. You are not tricking them. You are aligning with a natural psychological pattern. Small yes. Bigger yes. Even bigger yes. The ladder works because humans want to be consistent with their previous actions. "I already bought the camera. Of course I need the lens." It feels logical because it IS logical. But only after the first yes.', personImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/Robert+Cialdini-removebg-preview.png', personName: 'Robert Cialdini' },
      { type: 'example', scenario: 'Camera Store Checkout Flow', before: { label: 'Standard Checkout (Old)', text: 'Customer buys $800 camera. Checkout page shows payment form. They pay. They leave. Total order value: $800. Missed opportunity for memory card, lens, case - items they will buy elsewhere next week.' }, after: { label: 'Checkout Line Effect (Smart)', text: 'Customer buys $800 camera. Before checkout, they see: "Protect your investment - add camera case for $29?" They add it. Next: "Never run out of storage - add 128GB card for $24?" They add it. Total order value: $853. Same customer. Better experience.' }, insight: 'The timing matters. After the big yes, small yeses feel effortless. This is not pushy. It is helpful. They need these items anyway.' },
      { type: 'content', title: 'The Ethical Line You Must Not Cross', body: 'Here is the critical difference between smart psychology and scammy manipulation. Ethical checkout offers solve real problems. Camera case protects their $800 investment. Extended warranty gives peace of mind. Batteries mean they can actually USE the product. Unethical checkout offers exploit the psychological state. "Add $47 mystery bonus" creates false urgency. "Special one-time offer you will never see again" is pressure. "97% of customers add this" is social proof manipulation. The line is simple: Does this genuinely help them? Or are you exploiting a vulnerable psychological state? If you would not recommend it to your mom, do not add it to checkout.' },
      { type: 'cards', title: 'Ethical vs Manipulative Checkout Offers', items: [
        { title: 'ETHICAL: Relevant Add-ons', description: 'Camera + case. Mattress + sheets. Running shoes + socks. Solves real needs.' },
        { title: 'MANIPULATIVE: Unrelated Upsells', description: '"Add mystery bonus!" or "Special deal ending in 3 minutes!" Pure pressure.' },
        { title: 'ETHICAL: Value-Based Bundles', description: '"These 3 items together save you $40." Clear math. Real savings.' },
        { title: 'MANIPULATIVE: Fake Urgency', description: '"Only 2 left!" when inventory is unlimited. Trust-destroying lies.' },
        { title: 'ETHICAL: Transparent Pricing', description: '"Add warranty for $29/year." No hidden fees. No tricks. Just value.' },
        { title: 'MANIPULATIVE: Hidden Costs', description: 'Auto-checked boxes for "premium shipping" they did not ask for.' }
      ]},
      { type: 'content', title: 'How to Implement This in Your Store', body: 'The key is timing and relevance. Show the offer after they have committed but before they have paid. The cart is the perfect moment. They have added the main product. They are moving toward checkout. Decision fatigue has not set in yet. The offer must be genuinely relevant. If they are buying a yoga mat, offer yoga blocks or a carrying strap. If they are buying skincare, offer the complementary serum. If the connection is not obvious within 2 seconds, it is not relevant enough. Make it one-click easy. "Add to order" button. Not "learn more" or "view details." The lower the friction, the higher the conversion. But only if it is actually valuable.' },
      { type: 'content', title: 'The Anchoring Effect Multiplier', body: 'A $29 upsell feels different depending on the primary purchase. Next to a $1,200 laptop? Trivial. Next to a $15 t-shirt? Significant. This is the anchoring effect. The first number sets the mental baseline for all subsequent numbers. That is why checkout offers work better on higher-priced items. The customer is already in "spending hundreds" mode. A $30 accessory does not trigger the same resistance. It is not about the absolute price. It is about the relative price. $30 is cheap... if you just spent $800. The same $30 feels expensive if you spent $25. Context is everything.' },
      { type: 'visual', title: 'Cart Drawer Checkout Flow', visualType: 'stats', data: [
        { value: '32%', label: 'Accept Rate', subtext: 'Of customers accept relevant post-add offers' },

      { type: 'content', title: 'The Psychology of "While You\'re Here"', body: 'There is a reason Amazon shows "Frequently bought together" on product pages. It is the same psychology. "While you are here buying X, you might also need Y." The key word is "need," not "want." Checkout offers work when they solve a real gap. "You bought a printer. You will need ink cartridges." Not manipulation. Just helpful. "You bought resistance bands. You might want a door anchor." Makes sense. "You bought a candle. Add this unrelated supplement?" Weird and pushy. The test is simple: Would you tell a friend about this combination? If yes, show it. If no, skip it.' },
      { type: 'tool', title: 'The Easiest Way to Add Checkout Offers', toolName: 'Cart Drawer Upsell Apps', toolUrl: 'https://apps.shopify.com/search?q=cart+upsell', image: 'https://cdn.shopify.com/app-store/listing_images/3beadaf1c3f0d30c89abdfca09ba6f1f/icon/COH6h5z0lu8CEAE=.png', body: 'Add one-click upsells to your cart drawer without slowing down checkout. Show relevant offers at the exact psychological moment when customers are most receptive. If your products have natural combinations (shirt + pants, camera + case, supplement + shaker bottle), this turns psychology into revenue. Works in the cart drawer where customers have already committed but have not yet checked out.', questions: ['Do your products have natural pairings or add-ons?', 'Are customers buying item A and then coming back later for item B?', 'Could you genuinely help customers by suggesting complementary products?'], insight: 'The best checkout offers do not feel like offers. They feel like helpful reminders. "Oh right, I do need that." That is when psychology and value align perfectly.' },
      { type: 'quiz', question: 'What makes the Checkout Line Effect work psychologically?', options: ['Customers feel pressured to buy more', 'After committing to one purchase, mental resistance to additional purchases drops', 'People like buying things in groups', 'Checkout pages have better design'], correctIndex: 1, feedback: { correct: 'Exactly right. The Checkout Line Effect works because after someone commits to a primary purchase, their mental resistance to spending drops significantly. The hardest decision (opening their wallet) is done. Additional relevant purchases feel easier because of commitment consistency, reduced decision fatigue, and the anchoring effect. This is not manipulation when the offers genuinely help them.', incorrect: 'Not quite. The answer is that after committing to one purchase, mental resistance to additional purchases drops. This is not about pressure or design. It is pure psychology. Once someone says "yes" to buying, their brain enters a different state. The wallet is already open. The identity shift has happened ("I am a buyer"). Small additions feel effortless compared to the primary purchase. That is why grocery stores put candy at checkout. The timing is everything.' }},

    const ExampleSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
          <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-2" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>Real Example</span>
          <h2 className="slide-title text-xl md:text-2xl text-black">{data.scenario}</h2>
        </motion.div>
        <div className="grid md:grid-cols-2 gap-4 mb-6">
          <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 }} className="bg-red-50 border-2 border-red-200 rounded-xl p-5">
            <div className="flex items-center gap-2 mb-3"><div className="w-6 h-6 rounded-full bg-red-500 flex items-center justify-center text-white"><Icons.X /></div><span className="font-semibold text-red-700 text-sm">{data.before.label}</span></div>
            <p className="text-neutral-700 text-sm leading-relaxed italic">{data.before.text}</p>
          </motion.div>
          <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }} className="bg-green-50 border-2 border-green-200 rounded-xl p-5">
            <div className="flex items-center gap-2 mb-3"><div className="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center text-white"><Icons.Check /></div><span className="font-semibold text-green-700 text-sm">{data.after.label}</span></div>
            <p className="text-neutral-700 text-sm leading-relaxed italic">{data.after.text}</p>
          </motion.div>
        </div>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="bg-neutral-900 rounded-xl p-4 text-center">
          <p className="text-neutral-300 text-sm"><Icons.Zap className="inline mr-2" />{data.insight}</p>
        </motion.div>
      </div>
    );

    const VisualSlide = ({ data }) => {
      if (data.visualType === 'image') {
        return (
          <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
            <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-6">{data.title}</motion.h2>
            <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.15 }} className="rounded-xl overflow-hidden border-2 border-neutral-200 mb-4">
              <img src={data.image} alt={data.title} className="w-full h-auto" />
            </motion.div>
            <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-center text-neutral-600 text-sm italic">{data.caption}</motion.p>
          </div>
        );
      }
      if (data.visualType === 'stats') {
        return (
          <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
            <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
            <div className="grid md:grid-cols-3 gap-4">
              {data.data.map((stat, i) => (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-neutral-900 rounded-xl p-6 text-center">
                  <div className="text-4xl md:text-5xl font-bold mb-2" style={{ color: 'var(--accent)' }}>{stat.value}</div>
                  <div className="text-sm font-semibold text-white mb-1">{stat.label}</div>
                  <div className="text-xs text-neutral-400">{stat.subtext}</div>
                </motion.div>
              ))}
            </div>
          </div>
        );
      }
      return null;
    };

    const CardsSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-6">{data.title}</motion.h2>
        <div className={`grid gap-3 ${data.items.length === 6 ? 'md:grid-cols-3' : data.items.length === 5 ? 'md:grid-cols-3' : data.items.length === 4 ? 'md:grid-cols-2' : data.items.length === 3 ? 'md:grid-cols-3' : 'md:grid-cols-2'}`}>
          {data.items.map((item, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.06 }} className="bg-white border-2 border-neutral-200 rounded-xl p-4 hover:border-neutral-300 transition-colors">
              <h3 className="font-bold text-neutral-900 mb-2 text-sm md:text-base">{item.title}</h3>
              <p className="text-neutral-600 text-xs md:text-sm leading-relaxed">{item.description}</p>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const ToolSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-6">
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-4">
          <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-2" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>Pro Tool</span>
          <h2 className="slide-title text-xl md:text-2xl lg:text-3xl text-black">{data.title}</h2>
        </motion.div>
        <div className="grid md:grid-cols-2 gap-4 mb-4">
          <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 }} className="rounded-xl overflow-hidden border-2 border-neutral-200 bg-white">
            <img src={data.image} alt={data.toolName} className="w-full h-auto" />
          </motion.div>
          <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.15 }} className="flex flex-col justify-center">
            <p className="text-neutral-600 text-sm md:text-base leading-relaxed mb-4">{data.body}</p>
            <div className="bg-neutral-50 rounded-xl p-4 mb-4">
              <p className="text-xs uppercase tracking-wider text-neutral-400 mb-2">Ask Yourself</p>
              <ul className="space-y-1.5">
                {data.questions.map((q, i) => (
                  <li key={i} className="flex items-start gap-2 text-neutral-700 text-xs md:text-sm">
                    <span className="w-5 h-5 rounded-md flex items-center justify-center text-[10px] font-bold text-white flex-shrink-0 mt-0.5" style={{ background: 'var(--accent)' }}>{i + 1}</span>
                    {q}
                  </li>
                ))}
              </ul>
            </div>
            <a href={data.toolUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center justify-center gap-2 px-5 py-2.5 rounded-xl text-white font-semibold text-sm transition-all hover:scale-[1.02]" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>
              <span>Explore Cart Upsell Apps</span>
              <Icons.ExternalLink />
            </a>
          </motion.div>
        </div>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="bg-neutral-900 rounded-xl p-3 text-center">
          <p className="text-neutral-300 text-xs md:text-sm"><Icons.Zap className="inline mr-2" />{data.insight}</p>
        </motion.div>
      </div>
    );

    const QuizSlide = ({ data, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const celebrationGif = useMemo(() => getRandomCelebrationGif(), []);
      const empathyGif = useMemo(() => getRandomEmpathyGif(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      const handleSelect = (index) => { if (showFeedback) return; setSelected(index); setShowFeedback(true); };
      const isCorrect = selected === data.correctIndex;

      useEffect(() => { if (showFeedback) { if (isCorrect) { onShowGif(celebrationGif, '60%', gifSide); } else { onShowGif(empathyGif, '60%', gifSide); } } }, [showFeedback, isCorrect, celebrationGif, empathyGif, gifSide, onShowGif]);
      useEffect(() => { return () => onHideGif(); }, [onHideGif]);

      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col justify-center px-8 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-10 relative z-30">
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
              <p className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
              <h2 className="slide-title text-xl md:text-2xl text-black leading-tight">{data.question}</h2>
            </motion.div>
            <div className="space-y-3 mb-6">
              {data.options.map((option, i) => (
                <motion.button key={i} initial={{ opacity: 0, x: -15 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.08 + i * 0.06 }} onClick={() => handleSelect(i)} disabled={showFeedback} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${showFeedback ? i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-400 bg-red-50' : 'border-neutral-200 bg-white opacity-40' : 'border-neutral-200 bg-white hover:border-neutral-300'}`}>
                  <div className="flex items-center gap-3">
                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold transition-all ${showFeedback && i === data.correctIndex ? 'bg-green-500 text-white' : showFeedback && i === selected && !isCorrect ? 'bg-red-400 text-white' : 'bg-neutral-100 text-neutral-500'}`}>
                      {showFeedback && i === data.correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                    </span>
                    <span className="text-neutral-700 text-sm md:text-base">{option}</span>
                  </div>
                </motion.button>
              ))}
            </div>
            <AnimatePresence>
              {showFeedback && (
                <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className={`p-5 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}>
                  <p className={`text-sm leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>{isCorrect ? data.feedback.correct : data.feedback.incorrect}</p>
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </div>
      );
    };

    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col items-center justify-center text-center px-8 slide-scroll overflow-y-auto py-8">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }} className="w-16 h-16 rounded-xl flex items-center justify-center mb-4 text-white" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`, boxShadow: `0 6px 24px rgba(var(--accent-rgb), 0.35)` }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">Lesson Complete</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-5 max-w-md leading-relaxed">You now understand the Checkout Line Effect and why purchase commitment creates a psychological window for additional buys. Use it ethically to help customers discover what they actually need, not to exploit their vulnerable state.</motion.p>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.35 }} className="bg-neutral-900 rounded-xl p-5 max-w-md w-full mb-4">
          <p className="text-neutral-500 text-xs uppercase tracking-wider mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-400 text-xs">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
        {data?.sources && data.sources.length > 0 && (
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.45 }} className="bg-neutral-50 border border-neutral-200 rounded-xl p-4 max-w-md w-full">
            <p className="text-neutral-400 text-xs uppercase tracking-wider mb-2 flex items-center justify-center gap-1"><Icons.Link /> Relevant Sources</p>
            <div className="space-y-1.5">
              {data.sources.map((source, i) => (
                <a key={i} href={source.url} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center gap-2 text-sm font-medium transition-colors hover:underline" style={{ color: 'var(--accent)' }}>
                  {source.name}
                  <Icons.ExternalLink />
                </a>
              ))}
            </div>
          </motion.div>
        )}
      </div>
    );

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'example': return <ExampleSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'tool': return <ToolSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
