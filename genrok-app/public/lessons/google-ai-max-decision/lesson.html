      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4',

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_the_running_man_dance_move_vintage_cool__25682b0f-cf4c-4e93-8dcb-6c3dac8135cd_0.mp4',

    const empathyGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_thumbs_down_with_encouraging_nod_close_keep_go_613e541f-c072-436f-aee7-f99cd6f834fc_2.mp4',

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_looking_down_sadly_shoulders_slumped_disappoin_790d48bd-e49e-40ea-9979-d3e86fa3a422_2.mp4'
    ];
    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    const slides = [
      { type: 'welcome', learningGoals: ['What AI Max automates: search terms, ad text, and landing pages', 'The power benefits: 14% conversion lift potential and new volume', 'The control risks: budget waste during learning and compliance issues', 'When to use it (green light) vs when to avoid it (red light)'] },
      { type: 'hook', headline: 'AI Max for Search promises efficiency and scale. Google automates your search term expansion, writes your ad copy, and even picks your landing pages. But this power comes at a steep price: control.', subtext: 'The question isn\'t whether AI Max works. It does - for the right businesses. The question is whether YOU are the right business for AI Max. Because if you\'re not, it will burn your budget faster than you can hit pause.' },
      { type: 'content', title: 'What AI Max Automates', body: 'AI Max for Search is an evolution of traditional search campaigns. It automates three core functions:\n\n**1. Search Term Expansion**\nYou provide seed keywords. Google goes beyond them to find related searches you never thought of. This unlocks new volume.\n\n**2. Text Customization**\nGoogle automatically writes and customizes ad copy based on the searcher\'s query. Different headlines for different search intents.\n\n**3. Final URL Expansion**\nGoogle can automatically choose the best landing page on your site for each search, rather than you manually assigning one URL per ad.\n\nThese three automations work together to create a hands-off search campaign that theoretically optimizes itself.\n\nBut "theoretically" is doing a lot of work in that sentence.' },
      { type: 'content', title: 'The Power: What You Gain', body: 'When AI Max works, it works well. Here\'s what you get:\n\n**Unlocked Search Volume**\nYou tap into searches you wouldn\'t have found with manual keyword research. Google\'s algorithm sees patterns you can\'t.\n\n**Potential 14% Conversion Lift**\nGoogle\'s internal data shows an average 14% increase in conversions when switching from traditional search to AI Max. That\'s significant.\n\n**Massive Time Savings**\nNo more writing 15 ad variations. No more A/B testing headlines. No more keyword research. Google handles it.\n\n**Dynamic Ad Matching**\nEvery searcher sees an ad customized to their specific query. This improves relevance and click-through rates.\n\nFor businesses with the right setup, this is a force multiplier.' },
      { type: 'content', title: 'The Risk: What You Lose', body: 'But AI Max demands a trade-off. Here\'s what you give up:\n\n**Significant Loss of Control**\nYou don\'t choose the keywords. You don\'t write the ads. You don\'t pick the landing pages. Google does. You\'re along for the ride.\n\n**Budget Waste During Learning Phase**\nAI Max needs data to optimize. The first 2-4 weeks? Expect inefficiency. Google is learning. You\'re paying for its education.\n\n**Compliance Risks**\nIf you\'re in a regulated industry (health, finance, legal), Google writing your ad copy automatically is DANGEROUS. One misleading claim = regulatory trouble.\n\n**Website Quality Dependency**\nIf your site is messy, outdated, or has inconsistent information, Google will send traffic to the wrong pages. Garbage in, garbage out.\n\nControl isn\'t just a nice-to-have. For some businesses, it\'s a requirement.' },
      { type: 'mockup', title: 'The Power vs Control Balance', description: 'AI Max gives you power and efficiency but demands you surrender control. The trade-off only makes sense when your infrastructure can support automation.', mockupType: 'power-control-scale' , characterVideo: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_weighing_options_scales_in_hands_100_pure_whit_8cbe7780-615e-48f5-aafe-2184114c1b33_2.mp4', characterPosition: 'left'},
      { type: 'content', title: 'Green Light: When to Use AI Max', body: 'Use AI Max when ALL of these conditions are true:\n\n**✓ You\'ve Maxed Out Traditional Search**\nYour existing search campaigns have plateaued. You need new volume sources.\n\n**✓ Your Website is Polished and Well-Organized**\nClear navigation, consistent messaging, multiple relevant landing pages. Google needs clean infrastructure to make good automated decisions.\n\n**✓ You Have Accurate Conversion Tracking**\nGoogle optimizes based on conversion data. If your tracking is broken, AI Max optimizes toward nonsense.\n\n**✓ You Have Budget for the Learning Phase**\nYou can tolerate 2-4 weeks of inefficient spending while the algorithm figures things out.\n\n**✓ You\'re NOT in a Compliance-Heavy Industry**\nYou\'re not in health, finance, or legal where automated ad copy creates regulatory risks.\n\nIf all five are true, AI Max is worth testing.' },
      { type: 'content', title: 'Red Light: When to Avoid AI Max', body: 'Avoid AI Max if ANY of these are true:\n\n**✗ Your Website is Messy or Outdated**\nInconsistent product info, broken links, poor mobile experience. Google will make bad landing page decisions.\n\n**✗ You\'re in a Compliance-Heavy Industry**\nHealth, finance, legal, or any regulated space. Automated ad copy = compliance nightmares.\n\n**✗ You Have Tight Budget with No Room for Inefficiency**\nIf you can\'t afford 2-4 weeks of learning-phase waste, stick with traditional search where you control spend.\n\n**✗ You\'re on a Brand New Ad Account**\nLittle to no conversion data means Google has nothing to optimize toward. Build data with traditional campaigns first.\n\n**✗ You Need Full Message Control**\nIf brand voice, messaging precision, or specific product positioning matters, don\'t let Google write your ads.\n\nAny one of these is a deal-breaker.' },
      { type: 'stats-grid', title: 'The Decision Framework', items: [
        { value: '3', label: 'Core Automations', description: 'Search, Text, URL expansion' },
        { value: '14%', label: 'Conversion Lift', description: 'Potential performance gain' },
        { value: '2-4 wks', label: 'Learning Phase', description: 'Budget inefficiency period' },
        { value: '5', label: 'Green Light Criteria', description: 'Must meet ALL to use' }
      ]},
      { type: 'quote', data: {
        quote: 'AI Max isn\'t about whether it works. It\'s about whether your business can afford to give Google this much control. For some, it\'s a force multiplier. For others, it\'s a budget bonfire.',
        context: 'The strategic consideration for automation'
      }, characterVideo: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_scratching_his_chin_deep_in_thought_100_pure_w_9e857f88-67b4-4496-9988-57dd621c97fe_3.mp4', characterPosition: 'right'},
      { type: 'quiz', question: 'When should you AVOID using AI Max for Search?', options: ['When you\'ve maxed out traditional search volume', 'When you\'re in a compliance-heavy industry like health or finance', 'When you have strong conversion tracking', 'When your website is well-organized'], correctIndex: 1, feedback: { correct: 'Exactly! Compliance-heavy industries (health, finance, legal) should avoid AI Max. When Google automatically writes your ad copy, you lose control over specific claims and messaging. One automated ad with a misleading health claim or financial promise? That\'s a regulatory nightmare. In regulated spaces, message control isn\'t optional - it\'s mandatory. Stick with traditional search where you write every word.', incorrect: 'Not quite. The biggest red flag is being in a COMPLIANCE-HEAVY INDUSTRY like health, finance, or legal. When Google automatically writes ad copy, you can\'t control specific claims. One misleading automated ad = regulatory trouble. In regulated industries, you need full message control. AI Max removes that control. This makes it dangerous, not just inefficient. Always avoid AI Max in compliance-sensitive businesses.' }},

    const Icons = {

            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="bg-neutral-900 rounded-xl md:rounded-2xl p-3 md:p-5 mb-3 md:mb-4 max-w-sm w-full mx-auto">
              <p className="text-neutral-500 text-[9px] md:text-[11px] uppercase tracking-wider mb-2 md:mb-3">In this lesson</p>

                    <span className="w-5 h-5 rounded-md flex items-center justify-center text-[9px] font-bold text-white flex-shrink-0 mt-0.5" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>{i + 1}</span>
                    <span className="text-neutral-300 text-[11px] md:text-sm leading-snug">{goal}</span>

    const MockupSlide = ({ data }) => {
      if (data.mockupType === 'power-control-scale') {
        return (
          <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">

            <motion.p initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-sm text-neutral-600 text-center mb-8 max-w-2xl mx-auto">{data.description}</motion.p>
            <div className="relative w-full max-w-2xl mx-auto">

                  </linearGradient>

                  <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stopColor="#ef4444" stopOpacity="0.8" />

                </defs>

                <motion.line

                />

                {/* Center fulcrum */}

                  <text x="100" y="165" fontSize="10" textAnchor="middle" fill="#16a34a">Traditional Search</text>

                >

                  <text x="295" y="175" fontSize="10" fontWeight="700" textAnchor="middle" fill="#ea580c">AI Max</text>

                >

                  fontWeight="600"

                  fill="#374151"

                  transition={{ delay: 1.0 }}

    const StatsGridSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-5xl mx-auto slide-scroll overflow-y-auto py-8">
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="slide-title text-2xl md:text-3xl text-black text-center mb-8">{data.title}</motion.h2>
        <div className="grid md:grid-cols-2 gap-4">
          {data.items.map((stat, i) => (
            <motion.div key={i} initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="bg-gradient-to-br from-orange-50 to-orange-100 border-2 border-orange-200 rounded-xl p-6 text-center">
              <div className="text-4xl font-bold mb-2" style={{ color: 'var(--accent)' }}>{stat.value}</div>
              <div className="text-sm font-semibold text-neutral-700 mb-2">{stat.label}</div>
              <div className="text-xs text-neutral-500">{stat.description}</div>
            </motion.div>
          ))}
        </div>
      </div>
    );

    const QuoteSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10">
        <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 0.5 }} className="bg-gradient-to-br from-orange-50 to-orange-100 border-2 border-orange-200 rounded-2xl p-8 md:p-12">
          <div className="text-6xl mb-6 text-center" style={{ color: 'var(--accent)' }}>"</div>
          <p className="text-xl md:text-2xl font-semibold text-black text-center mb-6 leading-relaxed">{data.data.quote}</p>
          <p className="text-sm text-neutral-500 text-center italic">{data.data.context}</p>
        </motion.div>
      </div>
    );

    const QuizSlide = ({ data, onAnswer, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const handleSelect = (index) => {
        if (answered) return;
        setSelected(index);
        setAnswered(true);
        const isCorrect = index === data.correctIndex;
        const gif = isCorrect ? getRandomCelebrationGif() : getRandomEmpathyGif();
        onShowGif(gif, '50%', 'center');
        setTimeout(() => onHideGif(), 3000);
        onAnswer(isCorrect);
      };

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-3xl mx-auto slide-scroll overflow-y-auto py-8">
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>Knowledge Check</span>
            <h2 className="slide-title text-xl md:text-2xl text-black">{data.question}</h2>
          </motion.div>
          <div className="space-y-3 mb-6">
            {data.options.map((option, i) => (
              <motion.button key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 + i * 0.05 }} onClick={() => handleSelect(i)} disabled={answered} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${answered ? (i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-500 bg-red-50' : 'border-neutral-200 bg-neutral-50') : 'border-neutral-200 bg-white hover:border-orange-300 hover:bg-orange-50'}`}>
                <div className="flex items-center gap-3">
                  <div className={`w-6 h-6 rounded-full flex items-center justify-center flex-shrink-0 ${answered ? (i === data.correctIndex ? 'bg-green-500' : i === selected ? 'bg-red-500' : 'bg-neutral-300') : 'bg-neutral-200'}`}>
                    {answered && i === data.correctIndex && <Icons.Check className="text-white" />}
                    {answered && i === selected && i !== data.correctIndex && <Icons.X className="text-white" />}
                  </div>
                  <span className="text-sm md:text-base text-neutral-700">{option}</span>
                </div>
              </motion.button>
            ))}
          </div>
          <AnimatePresence>
            {answered && (
              <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className={`rounded-xl p-4 ${selected === data.correctIndex ? 'bg-green-50 border-2 border-green-200' : 'bg-orange-50 border-2 border-orange-200'}`}>
                <p className="text-sm text-neutral-700 leading-relaxed">{selected === data.correctIndex ? data.feedback.correct : data.feedback.incorrect}</p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col justify-center items-center text-center px-6 py-10">
        <motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ type: 'spring', duration: 0.6 }}>
          <div className="w-20 h-20 rounded-full flex items-center justify-center mb-4 mx-auto" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>
            <Icons.Check className="text-white" />
          </div>
        </motion.div>
        <motion.h2 initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="slide-title text-3xl md:text-4xl text-black mb-3">Lesson Complete!</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="text-neutral-600 text-base md:text-lg mb-6 max-w-md">You now understand the power vs control trade-off of AI Max and when to use it (or avoid it) based on your business infrastructure.</motion.p>
        {data.sources && data.sources.length > 0 && (
          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-neutral-50 rounded-xl p-4 max-w-md w-full mb-6">
            <p className="text-xs uppercase tracking-wider text-neutral-400 mb-2">Sources</p>
            {data.sources.map((source, i) => (
              <a key={i} href={source.url} target="_blank" rel="noopener noreferrer" className="text-sm hover:underline block mb-1" style={{ color: 'var(--accent)' }}>{source.name}</a>
            ))}
          </motion.div>
        )}
        <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} onClick={() => window.location.href = '/dashboard'} className="px-6 py-3 rounded-xl text-white font-semibold" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>Back to Dashboard</motion.button>
      </div>
    );

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);
      const [userName] = useState(getUserName());
      const [gif, setGif] = useState({ src: null, opacity: 0, side: 'center' });

      const showGif = useCallback((src, opacity, side) => { setGif({ src, opacity, side }); }, []);
      const hideGif = useCallback(() => { setGif(prev => ({ ...prev, opacity: 0 })); }, []);

      const nextSlide = useCallback(() => {
        if (currentSlide < slides.length - 1) {
          setDirection(1);
          setCurrentSlide(prev => prev + 1);
        }
      }, [currentSlide]);

      const prevSlide = useCallback(() => {
        if (currentSlide > 0) {
          setDirection(-1);
          setCurrentSlide(prev => prev - 1);
        }
      }, [currentSlide]);

      const startLesson = useCallback(() => {
        setDirection(1);
        setCurrentSlide(1);
      }, []);

      const handleAnswer = useCallback((correct) => {
        setTimeout(nextSlide, 3000);
      }, [nextSlide]);

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={startLesson} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'mockup': return <MockupSlide data={slide} />;
          case 'stats-grid': return <StatsGridSlide data={slide} />;
          case 'quote': return <QuoteSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onAnswer={handleAnswer} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return <ContentSlide data={slide} />;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction}>
              <motion.div key={currentSlide} custom={direction} initial={{ opacity: 0, x: direction > 0 ? 100 : -100 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: direction > 0 ? -100 : 100 }} transition={{ duration: 0.3 }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => { setDirection(i > currentSlide ? 1 : -1); setCurrentSlide(i); }} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gif.src && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gif.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gif.opacity }}>
                <video src={gif.src} autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" />
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
</html>
