  <script src="https://cdn.tailwindcss.com"></script>

    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #000; }

    .accent-bg { background: #f59e0b; }

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion, useInView, AnimatePresence } = Motion;

    // Reusable Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    // Interactive 3-Level Pyramid Demo

      const [activeLevel, setActiveLevel] = useState(0);

          tool: 'Curiosity & Benefit',

          desc: 'Before any persuasion can happen, you must earn the right to be heard. The hook stops the scroll and creates curiosity.',
          example: 'How to [Benefit] Without [Pain Point]'

        {
          name: 'The Strategy',
          function: 'Change in Thinking',
          tool: 'Differentiation & Reframing',
          color: 'from-zinc-600 to-zinc-500',
          desc: 'Move beyond formulas and think like a grandmaster. Engineer the entire marketing argument and differentiate in a sea of sameness.',
          example: 'You\'re not a content writer. You\'re a copywriter.'

            <div className="relative w-80 h-64">
              {levels.map((level, i) => {
                const width = 100 - i * 25;
                const bottom = i * 70;
                const isActive = activeLevel === i;
                return (
                  <motion.div
                    key={level.name}

                      isActive ? 'z-10' : 'z-0'

                  >
