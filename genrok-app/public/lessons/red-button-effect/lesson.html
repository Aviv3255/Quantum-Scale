<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Red Button Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: '#dc2626',
              50: '#fef2f2',
              100: '#fee2e2',
              200: '#fecaca',
              300: '#fca5a5',
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',
              700: '#b91c1c',
              800: '#991b1b',
              900: '#7f1d1d',
            }
          },
          fontSize: {
            'xs': ['0.75rem', { lineHeight: '1.5' }],
            'sm': ['0.875rem', { lineHeight: '1.5' }],
            'base': ['1rem', { lineHeight: '1.7' }],
            'lg': ['1.125rem', { lineHeight: '1.6' }],
            'xl': ['1.25rem', { lineHeight: '1.5' }],
            '2xl': ['1.5rem', { lineHeight: '1.4' }],
            '3xl': ['1.875rem', { lineHeight: '1.3' }],
            '4xl': ['2.25rem', { lineHeight: '1.2' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #dc2626; color: #fff; }
    h1, h2, h3, h4 { letter-spacing: -0.025em; }
    .lesson-container { max-width: 800px; margin: 0 auto; }
    .gradient-accent { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #7f1d1d 100%); }
    .gradient-accent-subtle { background: linear-gradient(135deg, rgba(220,38,38,0.1) 0%, rgba(185,28,28,0.05) 100%); }
    .glow-accent { box-shadow: 0 0 60px rgba(220,38,38,0.3); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    // Smooth easing
    const smoothEase = [0.25, 0.4, 0.25, 1];

    // Icons (clean SVG, no emojis)
    const Icons = {
      Brain: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
          <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
          <path d="M12 5v13"/>
        </svg>
      ),
      Shield: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      ),
      AlertTriangle: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      ),
      Target: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
        </svg>
      ),
      Zap: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      ),
      Check: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      ),
      X: () => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      ),
      ArrowRight: () => (
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>
        </svg>
      ),
    };

    // Animation components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-80px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.7, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, scale: 0.95 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}
        >
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const duration = 2000;
          const increment = end / (duration / 16);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setCount(end);
              clearInterval(timer);
            } else {
              setCount(Math.floor(start));
            }
          }, 16);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);

      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // Animated progress bar
    function AnimatedBar({ percentage, color = "#dc2626", delay = 0 }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      return (
        <div ref={ref} className="w-full h-2 bg-neutral-200 rounded-full overflow-hidden">
          <motion.div
            className="h-full rounded-full"
            style={{ backgroundColor: color }}
            initial={{ width: 0 }}
            animate={isInView ? { width: `${percentage}%` } : {}}
            transition={{ duration: 1.2, delay, ease: smoothEase }}
          />
        </div>
      );
    }

    // Interactive Red Button Demo
    function RedButtonDemo() {
      const [pressed, setPressed] = useState(false);
      const [clickCount, setClickCount] = useState(0);
      const [showInsight, setShowInsight] = useState(false);

      const handleClick = () => {
        setPressed(true);
        setClickCount(c => c + 1);
        setTimeout(() => setPressed(false), 300);
        if (clickCount >= 2) setShowInsight(true);
      };

      return (
        <div className="py-8">
          <div className="text-center mb-6">
            <p className="text-sm text-neutral-400 mb-2 tracking-wide uppercase">Whatever you do...</p>
            <p className="text-xl font-bold text-white">DO NOT press this button</p>
          </div>

          <div className="flex justify-center mb-8">
            <motion.button
              onClick={handleClick}
              className="relative w-28 h-28 rounded-full"
              whileHover={{ scale: 1.08 }}
              whileTap={{ scale: 0.92 }}
            >
              {/* Outer glow */}
              <motion.div
                className="absolute inset-0 rounded-full"
                animate={{
                  boxShadow: pressed
                    ? "0 0 80px rgba(220,38,38,0.8)"
                    : ["0 0 30px rgba(220,38,38,0.3)", "0 0 50px rgba(220,38,38,0.5)", "0 0 30px rgba(220,38,38,0.3)"]
                }}
                transition={{ duration: pressed ? 0.1 : 2, repeat: pressed ? 0 : Infinity }}
              />
              {/* Button body */}
              <div className="absolute inset-2 rounded-full bg-gradient-to-b from-red-500 via-red-600 to-red-800 shadow-2xl">
                <div className="absolute inset-2 rounded-full bg-gradient-to-b from-red-400 to-red-600">
                  <div className="absolute top-2 left-1/2 -translate-x-1/2 w-12 h-3 bg-gradient-to-b from-white/40 to-transparent rounded-full" />
                </div>
              </div>
            </motion.button>
          </div>

          <AnimatePresence mode="wait">
            {clickCount > 0 && (
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0 }}
                className="text-center"
              >
                <p className="text-lg text-white mb-1">
                  You pressed it <span className="font-bold text-accent-400">{clickCount}</span> time{clickCount > 1 ? 's' : ''}
                </p>
                <p className="text-sm text-neutral-400">
                  {showInsight
                    ? "You couldn't help yourself. That's psychological reactance."
                    : "The forbidden is irresistible."}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    }

    // Main Lesson Component
    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          {/* Hero Section - Bigger, more dramatic */}
          <header className="bg-neutral-950 text-white relative overflow-hidden">
            {/* Subtle gradient accent */}
            <div className="absolute top-0 right-0 w-96 h-96 bg-gradient-to-bl from-accent-600/10 to-transparent rounded-full blur-3xl" />
            <div className="absolute bottom-0 left-0 w-64 h-64 bg-gradient-to-tr from-accent-900/20 to-transparent rounded-full blur-2xl" />

            <div className="lesson-container px-6 py-20 relative z-10">
              <FadeUp>
                <div className="flex items-center gap-2 mb-6">
                  <span className="px-3 py-1 bg-accent-600/20 text-accent-400 text-xs font-semibold rounded-full tracking-wide uppercase">
                    Psychology of Persuasion
                  </span>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <h1 className="text-4xl font-extrabold mb-4 leading-tight">
                  The Red Button Effect
                </h1>
              </FadeUp>

              <FadeUp delay={0.2}>
                <p className="text-xl text-neutral-300 mb-8 max-w-2xl leading-relaxed">
                  Why telling someone "don't" triggers an irresistible urge to do exactly that - and how to ethically weaponize this in your copy.
                </p>
              </FadeUp>

              <FadeUp delay={0.3}>
                <div className="flex flex-wrap gap-6 text-sm text-neutral-400">
                  <div className="flex items-center gap-2">
                    <Icons.Zap />
                    <span>3x higher click rates</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <Icons.Target />
                    <span>93% curiosity trigger rate</span>
                  </div>
                </div>
              </FadeUp>
            </div>
          </header>

          {/* Main Content */}
          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* The Hook */}
              <FadeUp>
                <section>
                  <p className="text-lg text-neutral-700 leading-relaxed">
                    Here's something that will change how you write copy forever: <strong>the more you tell someone they CAN'T have something, the more desperately they want it.</strong>
                  </p>
                  <p className="text-lg text-neutral-700 leading-relaxed mt-4">
                    This isn't manipulation theory. It's neuropsychology. And the world's best marketers have been using it to print money for decades. The pattern is everywhere once you start looking: exclusive clubs, limited editions, members-only content.
                  </p>
                  <p className="text-lg text-neutral-700 leading-relaxed mt-4">
                    What makes this particularly powerful is that the response is automatic. Your prospect doesn't consciously decide to want what they can't have. Their brain does it for them, below the level of awareness, in milliseconds.
                  </p>
                </section>
              </FadeUp>

              {/* Hero Image - 16:9, compact */}
              <ScaleIn>
                <div className="bg-neutral-950 max-w-2xl mx-auto">
                  <img
                    src="images/hero-image.jpg"
                    alt="Forbidden button under glass"
                    className="w-full h-auto object-cover"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </ScaleIn>

              {/* The Science Section - Black with gradient accent */}
              <FadeUp>
                <section className="bg-neutral-950 rounded-3xl p-8 md:p-10 overflow-hidden relative">
                  {/* Gradient accent overlay */}
                  <div className="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-accent-600/20 to-transparent rounded-full blur-3xl" />

                  <div className="relative z-10">
                    <div className="flex items-center gap-3 mb-6">
                      <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-accent-500 to-accent-700 flex items-center justify-center text-white">
                        <Icons.Brain />
                      </div>
                      <h2 className="text-2xl font-bold text-white">The Science: Psychological Reactance</h2>
                    </div>

                    <p className="text-neutral-300 leading-relaxed mb-6">
                      In 1966, psychologist Jack Brehm discovered something fascinating: <strong className="text-white">when humans feel their freedom is threatened, they experience an immediate, automatic desire to restore it.</strong>
                    </p>

                    <p className="text-neutral-300 leading-relaxed mb-6">
                      He called it <em>psychological reactance</em>. It's not a conscious choice - it's a hardwired survival mechanism. Your brain interprets restrictions as threats and triggers a rebellion response.
                    </p>

                    <div className="grid md:grid-cols-3 gap-4 mt-8">
                      <div className="bg-white/5 backdrop-blur rounded-xl p-5 border border-white/10">
                        <div className="text-3xl font-bold text-accent-400 mb-1"><Counter end={200} suffix="ms" /></div>
                        <div className="text-sm text-neutral-400">Reactance triggers</div>
                      </div>
                      <div className="bg-white/5 backdrop-blur rounded-xl p-5 border border-white/10">
                        <div className="text-3xl font-bold text-accent-400 mb-1"><Counter end={3} suffix="x" /></div>
                        <div className="text-sm text-neutral-400">Desire amplification</div>
                      </div>
                      <div className="bg-white/5 backdrop-blur rounded-xl p-5 border border-white/10">
                        <div className="text-3xl font-bold text-accent-400 mb-1"><Counter end={47} suffix="%" /></div>
                        <div className="text-sm text-neutral-400">Higher engagement</div>
                      </div>
                    </div>
                  </div>
                </section>
              </FadeUp>

              {/* Brain Image */}
              <ScaleIn>
                <div className="rounded-2xl overflow-hidden bg-white border border-neutral-100 shadow-sm max-w-xl mx-auto">
                  <img
                    src="images/brain-reactance.png"
                    alt="Brain's psychological defense mechanism"
                    className="w-full h-auto"
                    style={{ aspectRatio: '5/4', objectFit: 'contain', backgroundColor: '#fff' }}
                  />
                </div>
                <p className="text-xs text-neutral-400 text-center mt-3">The brain's automatic defense mechanism against perceived threats to autonomy</p>
              </ScaleIn>

              {/* Interactive Demo Section - Gradient accent on black */}
              <FadeUp>
                <section className="rounded-3xl overflow-hidden">
                  <div className="bg-gradient-to-br from-neutral-900 via-neutral-950 to-black p-8 md:p-10 relative">
                    {/* Subtle red glow */}
                    <div className="absolute inset-0 bg-gradient-to-t from-accent-900/20 via-transparent to-transparent" />

                    <div className="relative z-10">
                      <h2 className="text-2xl font-bold text-white text-center mb-2">Experience It Yourself</h2>
                      <p className="text-neutral-400 text-center mb-4">Prove the science with your own behavior</p>
                      <RedButtonDemo />
                    </div>
                  </div>
                </section>
              </FadeUp>

              {/* The Forbidden Fruit Effect */}
              <FadeUp>
                <section>
                  <h2 className="text-2xl font-bold text-neutral-900 mb-6">The Forbidden Fruit Effect</h2>

                  <p className="text-base text-neutral-700 leading-relaxed mb-6">
                    This phenomenon explains why banned books become bestsellers, why "limited edition" sells out instantly, and why "VIP only" content gets shared more than public posts.
                  </p>

                  <div className="grid md:grid-cols-2 gap-6 mb-8">
                    <div className="p-6 rounded-2xl bg-neutral-50 border border-neutral-200">
                      <h3 className="font-semibold text-neutral-900 mb-3 flex items-center gap-2">
                        <span className="text-accent-600"><Icons.X /></span>
                        Without Reactance
                      </h3>
                      <p className="text-sm text-neutral-600 leading-relaxed">
                        "Check out our new product" — Generic, forgettable. The brain files it under "maybe later" (which means never).
                      </p>
                      <div className="mt-4">
                        <div className="flex justify-between text-sm mb-1">
                          <span className="text-neutral-500">Click rate</span>
                          <span className="font-medium">2.1%</span>
                        </div>
                        <AnimatedBar percentage={21} color="#9ca3af" />
                      </div>
                    </div>

                    <div className="p-6 rounded-2xl bg-white border border-neutral-200 shadow-sm">
                      <h3 className="font-semibold text-neutral-900 mb-3 flex items-center gap-2">
                        <span className="w-5 h-5 rounded-full bg-neutral-900 text-white flex items-center justify-center"><Icons.Check /></span>
                        With Reactance
                      </h3>
                      <p className="text-sm text-neutral-600 leading-relaxed">
                        "Don't click this unless you're serious about scaling" — Immediate curiosity. The brain MUST know what's behind the restriction.
                      </p>
                      <div className="mt-4">
                        <div className="flex justify-between text-sm mb-1">
                          <span className="text-neutral-500">Click rate</span>
                          <span className="font-medium text-neutral-900">6.8%</span>
                        </div>
                        <AnimatedBar percentage={68} color="#171717" delay={0.3} />
                      </div>
                    </div>
                  </div>
                </section>
              </FadeUp>

              {/* Door Image */}
              <ScaleIn>
                <div className="bg-neutral-950 max-w-2xl mx-auto shadow-lg">
                  <img
                    src="images/forbidden-door-elite.png"
                    alt="The forbidden door with light streaming through"
                    className="w-full h-auto"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
                <p className="text-xs text-neutral-400 text-center mt-3">The slightly-open forbidden door is infinitely more compelling than an open one</p>
              </ScaleIn>

              {/* Copywriting Implementation */}
              <FadeUp>
                <section className="bg-neutral-950 rounded-3xl p-8 md:p-10 relative overflow-hidden">
                  {/* Gradient accent */}
                  <div className="absolute bottom-0 left-0 w-96 h-96 bg-gradient-to-tr from-accent-600/10 to-transparent rounded-full blur-3xl" />

                  <div className="relative z-10">
                    <h2 className="text-2xl font-bold text-white mb-8">Reactance Triggers That Convert</h2>

                    <div className="space-y-4">
                      {[
                        { phrase: '"Don\'t read this unless you\'re ready to scale..."', effect: 'Creates exclusivity and curiosity simultaneously', lift: '+340%' },
                        { phrase: '"This isn\'t for everyone"', effect: 'Triggers the need to prove qualification', lift: '+280%' },
                        { phrase: '"Warning: May change how you think about ads"', effect: 'Positions content as dangerous/powerful', lift: '+195%' },
                        { phrase: '"Only click if you can handle the truth"', effect: 'Challenges identity, demands action', lift: '+410%' },
                        { phrase: '"Most people skip this. That\'s their loss."', effect: 'Creates FOMO + exclusivity combo', lift: '+265%' },
                      ].map((item, i) => (
                        <motion.div
                          key={i}
                          initial={{ opacity: 0, x: -20 }}
                          whileInView={{ opacity: 1, x: 0 }}
                          transition={{ delay: i * 0.1, ease: smoothEase }}
                          viewport={{ once: true }}
                          className="flex items-start gap-4 p-4 bg-white/5 rounded-xl border border-white/10"
                        >
                          <div className="flex-1">
                            <p className="text-white font-medium mb-1">{item.phrase}</p>
                            <p className="text-sm text-neutral-400">{item.effect}</p>
                          </div>
                          <div className="text-right">
                            <span className="text-accent-400 font-bold text-lg">{item.lift}</span>
                            <p className="text-xs text-neutral-500">CTR lift</p>
                          </div>
                        </motion.div>
                      ))}
                    </div>
                  </div>
                </section>
              </FadeUp>

              {/* Implementation Framework */}
              <FadeUp>
                <section>
                  <h2 className="text-2xl font-bold text-neutral-900 mb-6">The Ethical Framework</h2>
                  <p className="text-base text-neutral-600 mb-8">
                    Reactance is powerful. Use it responsibly. Here's the three-part test every ethical marketer should apply:
                  </p>

                  <div className="space-y-4">
                    {[
                      {
                        num: '01',
                        title: 'The Boundary Must Be Real',
                        desc: 'Don\'t create fake restrictions. If you say "only for serious marketers," the content must actually deliver serious value. Empty restrictions destroy trust permanently.'
                      },
                      {
                        num: '02',
                        title: 'Filter, Don\'t Trick',
                        desc: 'Reactance should qualify your audience, not deceive them. The goal is to attract the right people, not manipulate everyone. "This isn\'t for beginners" should mean exactly that.'
                      },
                      {
                        num: '03',
                        title: 'Deliver the Payoff',
                        desc: 'Whatever\'s behind your restriction must exceed expectations. If someone breaks through your "barrier," they should feel rewarded, not deceived. The forbidden door must lead somewhere valuable.'
                      },
                    ].map((step, i) => (
                      <motion.div
                        key={i}
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        transition={{ delay: i * 0.15, ease: smoothEase }}
                        viewport={{ once: true }}
                        className="flex gap-5 p-6 rounded-2xl bg-neutral-50 border border-neutral-200"
                      >
                        <div className="text-4xl font-bold text-accent-200">{step.num}</div>
                        <div>
                          <h3 className="font-semibold text-neutral-900 mb-2">{step.title}</h3>
                          <p className="text-sm text-neutral-600 leading-relaxed">{step.desc}</p>
                        </div>
                      </motion.div>
                    ))}
                  </div>
                </section>
              </FadeUp>

              {/* Key Insight Box - Gradient accent */}
              <FadeUp>
                <section className="relative rounded-3xl overflow-hidden">
                  <div className="absolute inset-0 bg-gradient-to-r from-accent-600 via-accent-700 to-accent-800" />
                  <div className="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent" />

                  <div className="relative z-10 p-8 md:p-10 text-white">
                    <div className="flex items-center gap-3 mb-4">
                      <div className="w-8 h-8 rounded-lg bg-white/20 flex items-center justify-center">
                        <Icons.Zap />
                      </div>
                      <span className="text-sm font-semibold uppercase tracking-wide text-white/80">Key Insight</span>
                    </div>

                    <p className="text-xl md:text-2xl font-bold leading-relaxed mb-4">
                      Every "Don't" in your copy is a psychological magnet. Use it to pull in the right people - and repel the wrong ones.
                    </p>

                    <p className="text-white/80">
                      The Red Button Effect isn't about tricking people. It's about leveraging human nature to cut through noise. When everyone's screaming "Buy now!", the whisper of "This isn't for you" cuts deeper than any headline.
                    </p>
                  </div>
                </section>
              </FadeUp>

              {/* Action Step */}
              <FadeUp>
                <section className="border-l-4 border-accent-500 pl-6 py-2">
                  <h3 className="font-bold text-neutral-900 mb-2 flex items-center gap-2">
                    <Icons.ArrowRight />
                    Your Next Step
                  </h3>
                  <p className="text-neutral-600">
                    Take your best-performing ad or email. Rewrite the headline using one reactance trigger from above. A/B test it against the original. Watch what happens when you tell people what they <em>can't</em> have.
                  </p>
                </section>
              </FadeUp>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
