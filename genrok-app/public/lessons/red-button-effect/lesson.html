<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Red Button Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#dc2626' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #dc2626; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 25);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{count}{suffix}</span>;
    }

    function RedButtonDemo() {
      const [pressed, setPressed] = useState(false);
      const [clickCount, setClickCount] = useState(0);

      const handleClick = () => {
        setPressed(true);
        setClickCount(c => c + 1);
        setTimeout(() => setPressed(false), 300);
      };

      return (
        <div className="py-6">
          <div className="text-center mb-4">
            <p className="text-xs text-neutral-400 mb-3">Whatever you do...</p>
            <p className="text-sm font-semibold text-neutral-900 mb-6">DO NOT press this button</p>
          </div>
          <div className="flex justify-center mb-6">
            <motion.button onClick={handleClick}
              className="w-20 h-20 rounded-full bg-gradient-to-b from-red-500 to-red-700 shadow-lg border-4 border-red-400"
              whileHover={{ scale: 1.05, boxShadow: "0 0 30px rgba(220, 38, 38, 0.5)" }}
              whileTap={{ scale: 0.95 }}
              animate={pressed ? { scale: [1, 0.9, 1.1, 1] } : {}}
            />
          </div>
          <AnimatePresence>
            {clickCount > 0 && (
              <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} className="text-center">
                <p className="text-sm text-neutral-600">You pressed it <span className="font-bold text-accent">{clickCount}</span> time{clickCount > 1 ? 's' : ''}</p>
                <p className="text-xs text-neutral-400 mt-1">That's psychological reactance in action</p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-red-400 text-xs font-medium rounded mb-3">Psychology of Persuasion</span>
              <h1 className="text-2xl font-bold mb-2">The Red Button Effect</h1>
              <p className="text-sm text-neutral-400">Why "don't do this" makes us want to do it more</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    There's a psychological phenomenon so powerful that simply telling someone <strong>NOT</strong> to do something dramatically increases their desire to do exactly that.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/forbidden-door.png" alt="The forbidden door" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-50 p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-1">Experience It Yourself</h3>
                  <RedButtonDemo />
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ§ </span>
                    Psychological Reactance
                  </h3>
                  <p className="text-sm text-neutral-300">
                    When we feel our freedom is threatened, we instinctively want to restore it by doing the opposite. This is <strong className="text-white">reactance</strong>â€”and master copywriters use it strategically.
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/psychology-trigger.png" alt="Psychology trigger" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">The reactance response activates instantly</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-neutral-50 p-4 rounded-xl text-center">
                    <div className="text-2xl font-bold text-neutral-900"><Counter end={3} suffix="x" /></div>
                    <div className="text-xs text-neutral-500">Higher click rates</div>
                  </div>
                  <div className="bg-red-50 p-4 rounded-xl text-center border border-red-100">
                    <div className="text-2xl font-bold text-accent"><Counter end={93} suffix="%" /></div>
                    <div className="text-xs text-red-400">Curiosity triggered</div>
                  </div>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">Reactance in Copy</h2>
                  <div className="space-y-3">
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-medium text-neutral-900">"Don't read this unless..."</div>
                      <div className="text-xs text-neutral-500 mt-1">Creates irresistible curiosity</div>
                    </div>
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-medium text-neutral-900">"This isn't for everyone"</div>
                      <div className="text-xs text-neutral-500 mt-1">Makes people want to prove they qualify</div>
                    </div>
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-medium text-neutral-900">"Warning: May change your mind"</div>
                      <div className="text-xs text-neutral-500 mt-1">Triggers the need to see for themselves</div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Use Reactance Ethically</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Set a boundary</div>
                        <div className="text-xs text-neutral-400">Make something feel exclusive or restricted</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Deliver real value</div>
                        <div className="text-xs text-neutral-400">What's behind the "door" must be worth it</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Don't manipulate</div>
                        <div className="text-xs text-neutral-400">Use to filter, not to trick</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    Telling someone <strong>"don't"</strong> activates a powerful desire to do exactly that. Use this to create curiosity, not manipulation.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
