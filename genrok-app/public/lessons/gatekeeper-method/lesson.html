<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gatekeeper Method</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#d97706' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #d97706; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 25);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Move Card
    function MoveCard({ number, title, description, example }) {
      const [expanded, setExpanded] = useState(false);

      return (
        <motion.div
          className="p-4 bg-neutral-50 rounded-xl cursor-pointer"
          onClick={() => setExpanded(!expanded)}
          whileHover={{ scale: 1.01 }}
        >
          <div className="flex items-center gap-3">
            <div className="w-8 h-8 bg-accent rounded-lg flex items-center justify-center text-white font-bold text-sm">
              {number}
            </div>
            <div className="flex-1">
              <div className="text-sm font-semibold text-neutral-900">{title}</div>
              <div className="text-xs text-neutral-500">{description}</div>
            </div>
            <motion.div animate={{ rotate: expanded ? 180 : 0 }} className="text-neutral-400">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m6 9 6 6 6-6"/></svg>
            </motion.div>
          </div>
          {expanded && (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="mt-3 pt-3 border-t border-neutral-200">
              <p className="text-xs text-neutral-500 mb-1">Example:</p>
              <p className="text-sm text-neutral-700 italic">"{example}"</p>
            </motion.div>
          )}
        </motion.div>
      );
    }

    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-amber-400 text-xs font-medium rounded mb-3">Attention Psychology</span>
              <h1 className="text-2xl font-bold mb-2">The Gatekeeper Method</h1>
              <p className="text-sm text-neutral-400">Four moves to bypass the brain's attention filter</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    Your brain filters out <strong>99% of incoming information</strong>. It has toâ€”otherwise you'd be overwhelmed. The Gatekeeper Method teaches you how to be part of the 1% that gets through.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/brain-filter.png" alt="Brain filtering information" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ§ </span>
                    The Reticular Activating System
                  </h3>
                  <p className="text-sm text-neutral-300">
                    The RAS is your brain's gatekeeper. It decides what gets your attention and what gets ignored. <strong className="text-white">These four moves help you bypass it.</strong>
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-neutral-50 p-4 rounded-xl text-center">
                    <div className="text-2xl font-bold text-neutral-900"><Counter end={99} suffix="%" /></div>
                    <div className="text-xs text-neutral-500">Filtered out</div>
                  </div>
                  <div className="bg-amber-50 p-4 rounded-xl text-center border border-amber-100">
                    <div className="text-2xl font-bold text-accent"><Counter end={1} suffix="%" /></div>
                    <div className="text-xs text-amber-600">Gets through</div>
                  </div>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Four Moves</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each move to see examples</p>
                  <div className="space-y-3">
                    <MoveCard number="1" title="Pattern Interrupt" description="Break their autopilot mode"
                      example="Wait, did a mattress company just call out Big Pillow?" />
                    <MoveCard number="2" title="Relevance Hook" description="Connect to their world immediately"
                      example="If you've ever laid awake at 3am wondering why you're not asleep..." />
                    <MoveCard number="3" title="Curiosity Gap" description="Create an itch they need to scratch"
                      example="The #1 sleep mistake 93% of people make (it's not the mattress)" />
                    <MoveCard number="4" title="Promise Preview" description="Show the transformation ahead"
                      example="In 3 minutes, you'll know the exact setup for deep, restorative sleep" />
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/attention-spotlight.png" alt="Attention spotlight" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Stand out from the noise</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Apply the Method</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Open with a pattern interrupt</div>
                        <div className="text-xs text-neutral-400">Say something unexpected that stops the scroll</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Immediately establish relevance</div>
                        <div className="text-xs text-neutral-400">Show you understand their specific situation</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Create a curiosity gap</div>
                        <div className="text-xs text-neutral-400">Make them need to know what comes next</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    The brain's gatekeeper blocks 99% of messages. Use <strong>pattern interrupts, relevance, curiosity, and promise</strong> to be in the 1%.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
