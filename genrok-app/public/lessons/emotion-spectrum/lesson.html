<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Emotion Spectrum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#f43f5e',
            'accent-light': '#fda4af',
            dark: '#0f0f0f',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    // Animated Emotion Spectrum Slider
    function EmotionSpectrum() {
      const [position, setPosition] = useState(50);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const emotions = [
        { pain: 'Fear', pleasure: 'Security', icon: 'üò∞ ‚Üí üõ°Ô∏è' },
        { pain: 'Anger', pleasure: 'Revenge/Success', icon: 'üò§ ‚Üí üí™' },
        { pain: 'Shame', pleasure: 'Pride', icon: 'üòû ‚Üí üòä' },
        { pain: 'Powerlessness', pleasure: 'Power', icon: 'üòî ‚Üí ‚ö°' },
      ];

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8 space-y-6">
          {/* Main spectrum bar */}
          <div className="relative">
            <div className="h-3 bg-gradient-to-r from-accent via-neutral-600 to-emerald-500 rounded-full" />
            <motion.div
              className="absolute top-1/2 -translate-y-1/2 w-6 h-6 bg-white rounded-full shadow-lg cursor-pointer border-2 border-accent"
              style={{ left: `calc(${position}% - 12px)` }}
              drag="x"
              dragConstraints={{ left: 0, right: 0 }}
              dragElastic={0}
              onDrag={(e, info) => {
                const parent = e.target.parentElement;
                const rect = parent.getBoundingClientRect();
                const newPos = Math.max(0, Math.min(100, ((info.point.x - rect.left) / rect.width) * 100));
                setPosition(newPos);
              }}
              initial={{ scale: 0 }}
              animate={isInView ? { scale: 1 } : {}}
              transition={{ delay: 0.5, type: "spring" }}
            />
          </div>

          <div className="flex justify-between text-sm">
            <span className="text-accent font-bold">PAIN</span>
            <span className="text-emerald-400 font-bold">PLEASURE</span>
          </div>

          {/* Emotion pairs */}
          <div className="grid grid-cols-2 gap-3 mt-6">
            {emotions.map((em, i) => (
              <motion.div
                key={i}
                className="bg-white/5 rounded-xl p-4 text-center"
                initial={{ opacity: 0, scale: 0.9 }}
                animate={isInView ? { opacity: 1, scale: 1 } : {}}
                transition={{ delay: 0.3 + i * 0.1 }}
              >
                <div className="text-2xl mb-2">{em.icon}</div>
                <div className="text-xs text-neutral-400">
                  <span className="text-accent">{em.pain}</span>
                  <span className="text-neutral-500 mx-2">‚Üí</span>
                  <span className="text-emerald-400">{em.pleasure}</span>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    }

    // The Golden Insight - Tap Into Existing Emotion
    function ExistingEmotionInsight() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="relative overflow-hidden rounded-2xl">
          <div className="absolute inset-0 bg-gradient-to-br from-accent/20 via-transparent to-emerald-500/20" />
          <div className="relative bg-dark/95 rounded-2xl p-8">
            <motion.div
              className="text-center"
              initial={{ opacity: 0, y: 20 }}
              animate={isInView ? { opacity: 1, y: 0 } : {}}
            >
              <div className="text-xs uppercase tracking-widest text-accent mb-4">The Golden Rule</div>
              <p className="text-2xl font-bold text-white mb-4">
                "You can't create desire from nothing..."
              </p>
              <p className="text-lg text-neutral-300">
                You can only <span className="text-accent font-bold">connect</span> to desires that already exist.
              </p>
            </motion.div>

            {/* Visual: Stream flowing into funnel */}
            <motion.svg
              className="w-full h-32 mt-6"
              viewBox="0 0 400 100"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.5 }}
            >
              {/* Multiple streams converging */}
              {[0, 1, 2, 3, 4].map((i) => (
                <motion.path
                  key={i}
                  d={`M ${50 + i * 75} 10 Q ${200} ${30 + i * 10}, 200 90`}
                  fill="none"
                  stroke={i % 2 === 0 ? "#f43f5e" : "#10b981"}
                  strokeWidth="2"
                  strokeOpacity="0.5"
                  initial={{ pathLength: 0 }}
                  animate={isInView ? { pathLength: 1 } : {}}
                  transition={{ delay: 0.5 + i * 0.1, duration: 1 }}
                />
              ))}
              <circle cx="200" cy="90" r="8" fill="#f43f5e" />
              <text x="200" y="95" textAnchor="middle" fill="white" fontSize="8" fontWeight="bold">YOU</text>
            </motion.svg>
          </div>
        </div>
      );
    }

    // Pain vs Logic Comparison
    function PainVsLogic() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [showResult, setShowResult] = useState(false);

      useEffect(() => {
        if (isInView) {
          setTimeout(() => setShowResult(true), 1500);
        }
      }, [isInView]);

      return (
        <div ref={ref} className="grid md:grid-cols-2 gap-4">
          <motion.div
            className="bg-neutral-100 rounded-2xl p-6 text-center"
            initial={{ opacity: 0, x: -20 }}
            animate={isInView ? { opacity: 1, x: 0 } : {}}
          >
            <div className="text-4xl mb-3">üß†</div>
            <div className="font-bold text-neutral-900 mb-2">Logic</div>
            <p className="text-sm text-neutral-600 mb-4">Makes people THINK</p>
            <motion.div
              className="text-xs bg-neutral-200 rounded-full px-3 py-1 inline-block"
              animate={showResult ? { opacity: 0.5 } : {}}
            >
              Consideration
            </motion.div>
          </motion.div>

          <motion.div
            className="bg-accent/10 border-2 border-accent rounded-2xl p-6 text-center"
            initial={{ opacity: 0, x: 20 }}
            animate={isInView ? { opacity: 1, x: 0 } : {}}
          >
            <div className="text-4xl mb-3">‚ù§Ô∏è</div>
            <div className="font-bold text-neutral-900 mb-2">Emotion</div>
            <p className="text-sm text-neutral-600 mb-4">Makes people ACT</p>
            <motion.div
              className="text-xs bg-accent text-white rounded-full px-3 py-1 inline-block"
              animate={showResult ? { scale: [1, 1.1, 1] } : {}}
              transition={{ repeat: Infinity, duration: 2 }}
            >
              Conversion
            </motion.div>
          </motion.div>
        </div>
      );
    }

    // The Dominant Emotion Concept
    function DominantEmotion() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [activeEmotion, setActiveEmotion] = useState(null);

      const emotions = [
        { name: 'Fear', desc: 'Fear of missing out, fear of loss, fear of failure', color: '#f43f5e', intensity: 90 },
        { name: 'Greed', desc: 'Desire for more money, status, success', color: '#f59e0b', intensity: 85 },
        { name: 'Guilt', desc: 'Feeling of not doing enough, letting others down', color: '#8b5cf6', intensity: 70 },
        { name: 'Exclusivity', desc: 'Wanting to be special, part of elite group', color: '#06b6d4', intensity: 65 },
      ];

      return (
        <div ref={ref} className="space-y-4">
          <p className="text-sm text-neutral-500 text-center mb-4">Click to explore each dominant emotion</p>
          {emotions.map((em, i) => (
            <motion.div
              key={i}
              className={`bg-neutral-50 rounded-xl p-4 cursor-pointer transition-all ${activeEmotion === i ? 'ring-2 ring-accent' : ''}`}
              onClick={() => setActiveEmotion(activeEmotion === i ? null : i)}
              initial={{ opacity: 0, x: -20 }}
              animate={isInView ? { opacity: 1, x: 0 } : {}}
              transition={{ delay: i * 0.1 }}
              whileHover={{ scale: 1.02 }}
            >
              <div className="flex items-center gap-4">
                <div className="flex-1">
                  <div className="font-bold text-neutral-900">{em.name}</div>
                  <AnimatePresence>
                    {activeEmotion === i && (
                      <motion.p
                        className="text-sm text-neutral-600 mt-2"
                        initial={{ opacity: 0, height: 0 }}
                        animate={{ opacity: 1, height: 'auto' }}
                        exit={{ opacity: 0, height: 0 }}
                      >
                        {em.desc}
                      </motion.p>
                    )}
                  </AnimatePresence>
                </div>
                {/* Intensity bar */}
                <div className="w-24 h-2 bg-neutral-200 rounded-full overflow-hidden">
                  <motion.div
                    className="h-full rounded-full"
                    style={{ backgroundColor: em.color }}
                    initial={{ width: 0 }}
                    animate={isInView ? { width: `${em.intensity}%` } : {}}
                    transition={{ delay: 0.5 + i * 0.1, duration: 0.8 }}
                  />
                </div>
              </div>
            </motion.div>
          ))}
        </div>
      );
    }

    // The Brain's Decision Center
    function BrainDecisionCenter() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8 text-center">
          <motion.div
            initial={{ opacity: 0, scale: 0.9 }}
            animate={isInView ? { opacity: 1, scale: 1 } : {}}
          >
            <div className="text-5xl mb-4">üß†</div>
            <p className="text-neutral-400 text-sm mb-4">The brain makes decisions in its</p>
            <p className="text-2xl font-bold text-white mb-2">EMOTIONAL CENTER</p>
            <p className="text-neutral-400 text-sm">Without access to this center, no decision can be made.</p>
          </motion.div>

          {/* Visual representation */}
          <motion.svg
            className="w-full h-40 mt-6"
            viewBox="0 0 400 120"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
            transition={{ delay: 0.5 }}
          >
            {/* Brain outline */}
            <ellipse cx="200" cy="60" rx="80" ry="50" fill="none" stroke="#374151" strokeWidth="2" />

            {/* Emotional center - pulsing */}
            <motion.circle
              cx="200"
              cy="60"
              r="25"
              fill="#f43f5e"
              fillOpacity="0.3"
              animate={{ r: [25, 30, 25], opacity: [0.3, 0.6, 0.3] }}
              transition={{ repeat: Infinity, duration: 2 }}
            />
            <circle cx="200" cy="60" r="15" fill="#f43f5e" />

            {/* Arrows pointing in */}
            {[0, 60, 120, 180, 240, 300].map((angle, i) => {
              const rad = (angle * Math.PI) / 180;
              const x1 = 200 + Math.cos(rad) * 70;
              const y1 = 60 + Math.sin(rad) * 45;
              const x2 = 200 + Math.cos(rad) * 40;
              const y2 = 60 + Math.sin(rad) * 25;
              return (
                <motion.line
                  key={i}
                  x1={x1} y1={y1} x2={x2} y2={y2}
                  stroke="#f43f5e"
                  strokeWidth="2"
                  strokeOpacity="0.5"
                  initial={{ pathLength: 0 }}
                  animate={isInView ? { pathLength: 1 } : {}}
                  transition={{ delay: 0.8 + i * 0.1, duration: 0.5 }}
                />
              );
            })}

            <text x="200" y="115" textAnchor="middle" fill="#9ca3af" fontSize="10">All signals must pass through here</text>
          </motion.svg>
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">EMOTIONAL PSYCHOLOGY</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  The Emotion Spectrum
                </h1>
                <p className="text-neutral-400 text-lg">Master the pain-to-pleasure transformation that drives all human behavior.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  Here's a truth that changes everything: <strong>Logic makes people think. Emotion makes people act.</strong>
                </p>
                <p className="text-lg text-neutral-500 mt-4">
                  Every purchase, every click, every conversion happens because someone FELT something. Understanding this spectrum is the key to unlocking human behavior.
                </p>
              </FadeUp>

              {/* The Spectrum Visual */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Pain-Pleasure Spectrum</h2>
                <p className="text-neutral-600 mb-6">
                  Every emotion exists on a spectrum. Your customer starts in PAIN (negative state) and wants to move toward PLEASURE (positive state). Your product is the vehicle that gets them there.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <EmotionSpectrum />
              </FadeUp>

              {/* Generated Image: Pain-Pleasure Gradient */}
              <FadeUp delay={0.2}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="./images/pain-pleasure-gradient.jpg" alt="Pain-Pleasure Spectrum" className="w-full" />
                </div>
              </FadeUp>

              {/* Pain vs Logic */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Battle for Action</h2>
                <p className="text-neutral-600 mb-6">
                  Why do smart people make "irrational" purchases? Because the emotional brain always wins.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <PainVsLogic />
              </FadeUp>

              {/* Brain Decision Center */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Brain's Hidden Gate</h2>
                <p className="text-neutral-600 mb-6">
                  Neuroscience reveals something shocking: the brain literally cannot make decisions without emotional input. The emotional center is the gatekeeper of all action.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <BrainDecisionCenter />
              </FadeUp>

              {/* Generated Image: Brain Emotion Center */}
              <FadeUp delay={0.2}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="./images/brain-emotion-center.jpg" alt="Brain Emotion Center" className="w-full" />
                </div>
              </FadeUp>

              {/* The Golden Insight */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Critical Insight</h2>
              </FadeUp>

              <FadeUp delay={0.1}>
                <ExistingEmotionInsight />
              </FadeUp>

              {/* Dominant Emotions */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Dominant Emotions</h2>
                <p className="text-neutral-600 mb-6">
                  Every market has dominant emotions already swirling around. Your job is to identify them and tap into the stream. These are the most powerful conversion drivers.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <DominantEmotion />
              </FadeUp>

              {/* Clayton Makepeace Quote */}
              <FadeUp>
                <div className="bg-accent/5 border-l-4 border-accent rounded-r-xl p-6">
                  <p className="text-lg italic text-neutral-700 mb-3">
                    "You cannot create desire... you can only connect to desires that already exist in your market."
                  </p>
                  <p className="text-sm text-neutral-500">‚Äî Clayton Makepeace, Legendary Copywriter</p>
                </div>
              </FadeUp>

              {/* The Transformation */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">Your Action Plan</h3>
                  <div className="space-y-4">
                    <div className="flex items-start gap-4">
                      <span className="text-accent text-xl font-bold">01</span>
                      <div>
                        <p className="font-medium">Identify the PAIN state</p>
                        <p className="text-sm text-neutral-400">What negative emotion is your customer experiencing right now?</p>
                      </div>
                    </div>
                    <div className="flex items-start gap-4">
                      <span className="text-accent text-xl font-bold">02</span>
                      <div>
                        <p className="font-medium">Define the PLEASURE state</p>
                        <p className="text-sm text-neutral-400">What positive emotion do they desperately want to feel?</p>
                      </div>
                    </div>
                    <div className="flex items-start gap-4">
                      <span className="text-accent text-xl font-bold">03</span>
                      <div>
                        <p className="font-medium">Be the BRIDGE</p>
                        <p className="text-sm text-neutral-400">Position your product as the transformation vehicle between states.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </FadeUp>

              {/* Key Takeaway */}
              <FadeUp>
                <div className="text-center py-8">
                  <p className="text-xs uppercase tracking-widest text-neutral-400 mb-4">Remember</p>
                  <p className="text-2xl font-bold text-neutral-900">
                    Great marketing isn't about creating desire.<br/>
                    <span className="text-accent">It's about connecting to desire that already exists.</span>
                  </p>
                </div>
              </FadeUp>

            </div>
          </main>

          {/* Footer */}
          <footer className="px-6 py-6 border-t border-neutral-100">
            <div className="lesson-container flex justify-between text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Series</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
