      Lightbulb: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>,

    };

    // ============ ANIMATED COUNTER ============
    const AnimatedCounter = ({ target, suffix = '', prefix = '', duration = 2000 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const increment = target / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= target) { setCount(target); clearInterval(timer); }
          else { setCount(Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [target, duration]);
      return <span>{prefix}{count}{suffix}</span>;
    };

    // ============ SLIDES DATA ============
    const slides = [
      // ========== PART 1: THE STRATEGY (Theory) ==========
      { type: 'welcome', learningGoals: ['How to score test ideas using Impact, Confidence, and Ease', 'Why ICE prevents wasted time on low-value tests', 'How to rank your test backlog and start with winners'] },
      { type: 'hook', headline: 'You can\'t test everything at once.', subtext: 'Dozens of test ideas. Limited time. Limited traffic. Which test do you run first? The one that sounds exciting? The one your boss suggested? The easiest one? Wrong. You need a system that maximizes your ROI per test. ICE scoring ranks every idea by three factors: Impact, Confidence, Ease. Multiply them together. Highest score wins. No gut feelings. No politics. Just data-driven prioritization.' },
      { type: 'problem', title: 'The Testing Chaos Problem' },
      { type: 'ice-formula', title: 'The ICE Formula' },
      { type: 'ice-breakdown', title: 'Breaking Down Each Factor' },
      { type: 'scoring-example', title: 'ICE Scoring in Action' },
      { type: 'why-ease-matters', title: 'Why Ease Matters So Much' },
      { type: 'final-priority-list', title: 'Your Final Priority List' },
      { type: 'psychology', title: 'The Psychology Behind ICE' },
      { type: 'quiz', question: 'What does the ICE score prioritize?', options: ['The test with the highest impact only', 'The easiest test to implement', 'Tests that balance impact, confidence, and ease through multiplication', 'The test your boss suggests'], correctIndex: 2, feedback: { correct: 'Exactly. ICE scoring multiplies Impact x Confidence x Ease, forcing you to balance all three dimensions. A high-impact test that is impossible to implement scores low. An easy test with no impact scores low. ICE finds the sweet spot: ideas that move the needle AND can actually get done.', incorrect: 'Not quite. ICE scoring multiplies Impact x Confidence x Ease together. It is not just one factor. A test might have huge impact but take 6 months to build (low ease = low score). Another might be easy but have zero impact (still low score). ICE balances all three.' }},
      // ========== PART 2: HOW TO BUILD YOURS (Practical) ==========
      { type: 'section-divider' },
      { type: 'step-create-backlog' },
      { type: 'step-score-ideas' },
      { type: 'step-run-test' },
      { type: 'step-results' },
      { type: 'completion' }
    ];

    // ============ SLIDE COMPONENTS ============
    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {

      return (

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.6 }}
            className="p-4 rounded-xl" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
            <p className="text-sm" style={{ color: 'var(--accent)' }}><strong>Action:</strong> Score each idea 1-10 for Impact, Confidence, and Ease. Be honest - overconfidence kills good prioritization.</p>
          </motion.div>
        </div>
      );
    };

    // Step 3: Run Your Top Test
    const StepRunTestSlide = ({ data }) => {
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="mb-6">
            <div className="flex items-center gap-3 mb-4">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold" style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-dark))' }}>3</div>
              <div>
                <span className="text-xs uppercase tracking-wider text-neutral-400">Step 3</span>
                <h2 className="slide-title text-2xl md:text-3xl text-black">Run Your Highest-Scoring Test</h2>
              </div>
            </div>
          </motion.div>

          <div className="grid md:grid-cols-2 gap-6 mb-6">
            <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }}
              className="p-5 rounded-xl" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
              <div className="h-1 w-full mb-4 rounded-full" style={{ background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
              <h3 className="text-white font-bold mb-3">The Process</h3>
              <div className="space-y-2 text-sm text-neutral-400">
                <div className="flex items-center gap-2"><span className="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold" style={{ background: 'var(--accent)', color: 'white' }}>1</span>Sort by ICE score (highest first)</div>
                <div className="flex items-center gap-2"><span className="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold" style={{ background: 'var(--accent)', color: 'white' }}>2</span>Implement the top test</div>
                <div className="flex items-center gap-2"><span className="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold" style={{ background: 'var(--accent)', color: 'white' }}>3</span>Run with statistical significance</div>
                <div className="flex items-center gap-2"><span className="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold" style={{ background: 'var(--accent)', color: 'white' }}>4</span>Document results, move to next</div>
              </div>
            </motion.div>

            <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }}
              className="p-5 rounded-xl bg-neutral-50 border border-neutral-200">
              <h3 className="text-neutral-900 font-bold mb-3">Pro Tips</h3>
              <div className="space-y-2 text-sm text-neutral-600">
                <p>- Run one test at a time for clean data</p>
                <p>- Wait for statistical significance (95%+)</p>
                <p>- Re-score your backlog quarterly</p>
                <p>- Add new ideas continuously</p>
              </div>
            </motion.div>
          </div>

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }}
            className="p-4 rounded-xl" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
            <p className="text-sm" style={{ color: 'var(--accent)' }}><strong>Action:</strong> Pick your #1 ICE score idea and set it up as an A/B test today. Use tools like ABConvert to run the test.</p>
          </motion.div>
        </div>
      );
    };

    // Results Slide
    const StepResultsSlide = ({ data }) => {
      const results = [
        { metric: '3-5x', label: 'More Tests Run', desc: 'Per quarter with clear prioritization', icon: Icons.TrendingUp, color: '#3b82f6' },
        { metric: '+40%', label: 'Win Rate', desc: 'Higher-confidence ideas win more', icon: Icons.Target, color: '#10b981' },
        { metric: '2x', label: 'Learning Velocity', desc: 'Quick wins compound faster', icon: Icons.Timer, color: '#f59e0b' }
      ];

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-8">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: 'rgba(var(--accent-rgb), 0.1)', color: 'var(--accent)' }}>Expected Results</span>
            <h2 className="slide-title text-2xl md:text-3xl text-black">What You Can Expect</h2>
          </motion.div>

          <div className="grid md:grid-cols-3 gap-4 mb-6">
            {results.map((result, i) => {
              const Icon = result.icon;
              return (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }}
                  className="p-6 rounded-xl text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
                  <div className="h-1 w-full mb-4 rounded-full" style={{ background: `linear-gradient(90deg, transparent, ${result.color}, transparent)` }} />
                  <div className="w-12 h-12 rounded-xl mx-auto mb-4 flex items-center justify-center" style={{ background: `${result.color}20`, color: result.color }}>
                    <Icon />
                  </div>
                  <div className="text-3xl font-bold mb-2" style={{ color: result.color }}>{result.metric}</div>
                  <div className="text-white font-bold text-sm mb-1">{result.label}</div>
                  <div className="text-neutral-400 text-xs">{result.desc}</div>
                </motion.div>
              );
            })}
          </div>

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }}
            className="p-4 rounded-xl text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
            <div className="h-0.5 w-full mb-3 rounded-full" style={{ background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
            <p className="text-neutral-300 text-sm">Teams using ICE consistently report <span className="text-white font-bold">higher test velocity and better outcomes</span> within 4-6 weeks.</p>
          </motion.div>
        </div>
      );
    };

    // COMPLETION SLIDE
    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col items-center justify-center text-center px-6 slide-scroll overflow-y-auto py-6">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }}
          className="w-16 h-16 rounded-xl flex items-center justify-center mb-4 text-white" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`, boxShadow: `0 6px 24px rgba(var(--accent-rgb), 0.35)` }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">Lesson Complete</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-5 max-w-md leading-relaxed">
          You now know how to prioritize test ideas using ICE scoring. Stop guessing. Start systematically winning.
        </motion.p>

        {/* Key Takeaways - Clean summary */}
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }}
          className="bg-neutral-50 rounded-xl p-5 max-w-md w-full mb-4 border border-neutral-100">
          <div className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Key Takeaways</div>
          <div className="space-y-2 text-left">
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>1</span>
              </span>
              <span className="text-sm text-neutral-600">Score every idea: Impact x Confidence x Ease = Priority</span>
            </div>
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>2</span>
              </span>
              <span className="text-sm text-neutral-600">Ease matters - quick wins compound into big results</span>
            </div>
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>3</span>
              </span>
              <span className="text-sm text-neutral-600">Run highest-scoring tests first, document results, repeat</span>
            </div>
          </div>
        </motion.div>

        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }}
          className="bg-neutral-100 rounded-xl p-5 max-w-md w-full">
          <p className="text-neutral-400 text-xs uppercase tracking-wider mb-3">Up Next</p>
          <h3 className="text-neutral-900 font-bold text-lg mb-2">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-500 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ============ MAIN APP ============
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(getInitialSlide());
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      useEffect(() => {
        window.parent.postMessage({
          type: 'LESSON_SLIDE_UPDATE',
          totalSlides: slides.length,
          slideIndex: currentSlide,
          slideType: slides[currentSlide]?.type,
          lessonSlug: LESSON_CONFIG.id
        }, '*');
      }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'problem': return <ProblemSlide data={slide} />;
          case 'ice-formula': return <IceFormulaSlide data={slide} />;
          case 'ice-breakdown': return <IceBreakdownSlide data={slide} />;
          case 'scoring-example': return <ScoringExampleSlide data={slide} />;
          case 'why-ease-matters': return <WhyEaseMattersSlide data={slide} />;
          case 'final-priority-list': return <FinalPriorityListSlide data={slide} />;
          case 'psychology': return <PsychologySlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          // Part 2: Practical
          case 'section-divider': return <SectionDividerSlide data={slide} />;
          case 'step-create-backlog': return <StepCreateBacklogSlide data={slide} />;
          case 'step-score-ideas': return <StepScoreIdeasSlide data={slide} />;
          case 'step-run-test': return <StepRunTestSlide data={slide} />;
          case 'step-results': return <StepResultsSlide data={slide} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
