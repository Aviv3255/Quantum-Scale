<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Creative Ecosystem Blueprint | Quantum Scale</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js" defer></script>
  <script src="../shared/greetings.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://pqvvrljykfvhpyvxmwzb.supabase.co" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #3b82f6; --accent-dark: #2563eb; --accent-light: #60a5fa; --accent-rgb: 59, 130, 246; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: transparent; -webkit-font-smoothing: antialiased; }
    .title-font { font-family: 'Fraunces', serif; font-weight: 900; letter-spacing: -0.02em; line-height: 1.1; }
    h1, h2, h3, .slide-title { font-family: 'Fraunces', serif; font-weight: 900; letter-spacing: -0.02em; line-height: 1.1; }
    ::selection { background: var(--accent); color: white; }
    .slide-scroll::-webkit-scrollbar { display: none; }
    .slide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, AnimatePresence } = window.Motion;
    const { useState, useEffect, useCallback, useMemo } = React;

    const getUserName = () => { const params = new URLSearchParams(window.location.search); return params.get('userName') || 'Builder'; };
    const getInitialSlide = () => { const params = new URLSearchParams(window.location.search); const slide = params.get('slide'); return slide ? parseInt(slide, 10) : 0; };

    const LESSON_CONFIG = {
      id: 'meta-creative-ecosystem',
      title: 'The Creative Ecosystem',
      description: 'Why you need 20-50 meaningfully different ads - and how to build them systematically.',
      accentColor: '#3b82f6',
      duration: '9 min',
      nextLesson: { id: 'meta-capi-pixel-setup', title: 'CAPI + Pixel Setup', teaser: 'Why running pixel-only tracking in 2025 is like driving with half your dashboard broken.' }
    };

    // Tool config for Part 2
    const TOOL_CONFIG = {
      name: 'Triple Whale',
      logo: 'https://cdn.shopify.com/app-store/listing_images/04ddbe00a69dcc39d8eb8d1ee4c09192/icon/CNSPn4a40_4CEAE=.png',
      link: 'https://apps.shopify.com/triple-whale',
      tagline: 'First-party attribution & analytics'
    };

    // ============ ADMIN REPORTER SYSTEM ============
    let __isAdmin = false;
    window.addEventListener('message', function(e) { if (e.data?.type === 'ADMIN_STATUS') __isAdmin = e.data.isAdmin; });
    if (window.parent !== window) window.parent.postMessage({ type: 'CHECK_ADMIN_STATUS' }, '*');

    const AdminSlideReportButton = ({ slideIndex, slideType }) => {
      const handleReport = (e) => {
        e.stopPropagation();
        e.preventDefault();
        if (window.parent !== window) {
          window.parent.postMessage({ type: 'ADMIN_REPORT_REQUEST', slideIndex, slideType, lessonSlug: LESSON_CONFIG.id, elementId: slideType + '-' + slideIndex }, '*');
        }
      };
      return (
        <button onClick={handleReport} title={`Report issue on Slide ${slideIndex + 1} (${slideType})`}
          style={{ position: 'absolute', top: '12px', right: '12px', width: '32px', height: '32px', borderRadius: '8px', backgroundColor: 'rgba(239, 68, 68, 0.9)', color: 'white', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000, opacity: 0.6, transition: 'opacity 0.2s, transform 0.2s', boxShadow: '0 2px 8px rgba(0,0,0,0.15)' }}
          onMouseEnter={(e) => { e.currentTarget.style.opacity = '1'; e.currentTarget.style.transform = 'scale(1.1)'; }}
          onMouseLeave={(e) => { e.currentTarget.style.opacity = '0.6'; e.currentTarget.style.transform = 'scale(1)'; }}>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="m8 2 1.88 1.88"/><path d="M14.12 3.88 16 2"/>
            <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1"/>
            <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6"/>
            <path d="M12 20v-9"/><path d="M6.53 9C4.6 8.8 3 7.1 3 5"/>
            <path d="M6 13H2"/><path d="M3 21c0-2.1 1.7-3.9 3.8-4"/>
            <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4"/><path d="M22 13h-4"/>
            <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4"/>
          </svg>
        </button>
      );
    };

    const celebrationGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_playing_air_guitar_light_headbanging_rockstar__0702007e-9e84-4d9e-8f99-8ee23d0b65f8_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_standing_and_clapping_enthusiastically_mouth_o_992ac4fd-9a0e-4963-bbcc-a5271f25f4fd_3.mp4'
    ];
    const getRandomCelebrationGif = () => celebrationGifs[Math.floor(Math.random() * celebrationGifs.length)];

    const empathyGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_thumbs_down_with_encouraging_nod_close_keep_go_613e541f-c072-436f-aee7-f99cd6f834fc_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_shaking_head_side_to_side_sadly_disappointed_e_c4a4be22-6a70-4738-8612-3039454fef37_1.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_covering_face_with_palm_facepalm_gesture_disap_211b0566-078f-4d42-9c41-547b14f5827c_0.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_looking_down_sadly_shoulders_slumped_disappoin_790d48bd-e49e-40ea-9979-d3e86fa3a422_2.mp4'
    ];
    const getRandomEmpathyGif = () => empathyGifs[Math.floor(Math.random() * empathyGifs.length)];

    // ========== SLIDES DATA ==========
    const slides = [
      // ========== PART 1: THE STRATEGY (Theory) ==========
      { type: 'welcome', learningGoals: ['Why Andromeda needs 20-50 meaningfully different creatives', 'What "meaningfully different" actually means', 'The systematic framework for building creative volume'] },
      { type: 'hook', headline: 'Each creative is a key. More keys unlock more doors.', subtext: 'Think of Andromeda like a massive lock warehouse. Each user is a different lock. Your creatives are keys. One key might open 100 locks. But a different key opens 100 OTHER locks. With only 5 keys, you\'re leaving thousands of locks unopened. 20-50 keys? Now you\'re unlocking the full warehouse.', brandImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/Meta_Platforms_Inc._logo_(cropped).svg.png', brandName: 'Meta' },
      { type: 'content', title: 'Why Volume Matters Now More Than Ever', body: 'In the Andromeda era, creative IS targeting. Each meaningfully different creative attracts a different buyer segment. With 5 creatives, you\'re reaching 5 buyer profiles. With 50 creatives, you\'re reaching 50 profiles. More creative variety = more audience discovery. The advertisers scaling to $100K+/day aren\'t running 3 winning ads. They\'re running 30-50 diverse creatives that collectively reach everyone who might buy.' },
      { type: 'key-visual', title: 'The Key Metaphor', data: { keys: [
        { count: 5, label: '5 Creatives', doors: '500 potential buyers', color: '#EF4444' },
        { count: 20, label: '20 Creatives', doors: '2,000 potential buyers', color: '#F59E0B' },
        { count: 50, label: '50 Creatives', doors: '5,000+ potential buyers', color: '#10B981' }
      ], insight: 'Each creative unlocks a different segment. More keys = more doors = more customers.' }},
      { type: 'content', title: 'What "Meaningfully Different" Actually Means', body: 'Changing the CTA button color isn\'t meaningfully different. Swapping one word in the headline isn\'t meaningfully different. Meaningfully different means:\n\n- Different opening hook/first 3 seconds\n- Different primary message angle\n- Different visual format (static vs video vs carousel)\n- Different tone (UGC vs polished vs meme)\n- Different audience pain point addressed\n\nThe AI should classify them as reaching DIFFERENT people.' , characterVideo: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_weighing_options_scales_in_hands_100_pure_whit_8cbe7780-615e-48f5-aafe-2184114c1b33_2.mp4', characterPosition: 'left'},
      { type: 'example-grid', title: 'Meaningfully Different vs Minor Variations', examples: [
        { type: 'wrong', label: 'NOT Meaningfully Different', items: ['Same video, different thumbnail', 'Same hook, different CTA', 'Same UGC, trimmed shorter', 'Same message, different font'] },
        { type: 'right', label: 'MEANINGFULLY Different', items: ['UGC testimonial vs product demo', 'Problem-first hook vs benefit-first hook', 'Static image vs video', 'Social proof angle vs how-to angle'] }
      ]},
      { type: 'creative-matrix', title: 'The Creative Ecosystem Matrix', axes: { formats: ['Static', 'Video', 'Carousel', 'Stories'], angles: ['Problem Agitation', 'Social Proof', 'How-To/Demo', 'Transformation', 'Urgency/FOMO'] }, insight: 'Cross format x angle = 20 meaningfully different concepts before even changing hooks or visuals.' },
      { type: 'creative-library-mockup', title: 'Your Creative Library (Organized)', data: {
        folders: [
          { name: 'Problem Agitation', count: 12, formats: { static: 3, video: 5, carousel: 2, story: 2 }, status: 'healthy', color: '#ef4444' },
          { name: 'Social Proof', count: 15, formats: { static: 4, video: 6, carousel: 3, story: 2 }, status: 'healthy', color: '#f59e0b' },
          { name: 'How-To/Demo', count: 8, formats: { static: 2, video: 4, carousel: 1, story: 1 }, status: 'needs-work', color: '#3b82f6' },
          { name: 'Transformation', count: 10, formats: { static: 3, video: 4, carousel: 2, story: 1 }, status: 'healthy', color: '#10b981' },
          { name: 'Urgency/FOMO', count: 5, formats: { static: 1, video: 2, carousel: 1, story: 1 }, status: 'critical', color: '#8b5cf6' }
        ],
        summary: { total: 50, target: 50, gaps: ['How-To needs more carousels', 'Urgency/FOMO needs volume boost'] }
      }},
      { type: 'cards', title: 'Building 50 Creatives Systematically', items: [
        { title: 'Start With 5 Core Angles', description: 'Problem, Solution, Social Proof, Transformation, Urgency. Each angle attracts a different buyer mindset.' },
        { title: 'Multiply By 4 Formats', description: 'Static image, UGC video, polished video, carousel. Same angle, 4 different presentations = 20 creatives.' },
        { title: 'Add 2-3 Hook Variations Each', description: 'For each of those 20, create 2-3 different opening hooks. Now you\'re at 40-60 truly different creatives.' }
      ]},
      { type: 'production-pipeline', title: 'The Monthly Creative Pipeline', phases: [
        { week: 'Week 1', task: 'Audit & Plan', description: 'Review top performers. Identify gaps in angles/formats. Plan 10-15 new concepts.' },
        { week: 'Week 2', task: 'Produce', description: 'Film UGC. Design statics. Create variations. Aim for 10+ ready-to-launch.' },
        { week: 'Week 3', task: 'Launch & Test', description: 'Deploy new creatives. Monitor early signals. Kill obvious losers fast.' },
        { week: 'Week 4', task: 'Analyze & Iterate', description: 'Identify patterns. What angles work? What formats? Feed insights into next cycle.' }
      ], bottomLine: 'Continuous creative production isn\'t optional. It\'s the new table stakes.' },
      { type: 'content', title: 'The 80/20 of Creative Production', body: '80% of your results will come from 20% of your creatives. That\'s normal. But here\'s what most advertisers miss: you can\'t predict which 20% will win. You need to produce the volume to discover the winners. The advertisers with 5 creatives are hoping their 5 are winners. The advertisers with 50 are FINDING their winners. Volume isn\'t about quantity - it\'s about discovery.' },
      { type: 'elite-insight', title: 'The Discovery Paradox' },
      { type: 'quiz', question: 'You have 1 winning creative style (UGC testimonial). How do you scale creative volume meaningfully?', options: ['Create 20 more UGC testimonials with different people', 'Create variations across formats: static testimonial quotes, video compilations, carousel testimonials, AND explore new angles', 'Run the winning creative longer before making new ones', 'Slightly edit the winning creative 20 times with small changes'], correctIndex: 1, feedback: { correct: 'Perfect! Scaling meaningfully means: 1) Take the winning ANGLE (social proof/testimonial) and adapt it across formats. 2) Also explore NEW angles (problem-focused, demo, transformation) that reach different buyers. Just filming 20 similar UGC videos creates redundancy, not diversity.', incorrect: 'The key is meaningful diversity. 20 similar UGC videos aren\'t meaningfully different - Meta sees them as variations of the same ad. Instead: adapt the winning angle across formats (static, carousel, compilation) AND explore entirely new angles (problem-first, demo, etc.) to unlock new audience segments.' }},
      // ========== PART 2: HOW TO BUILD YOURS (Practical) ==========
      { type: 'section-divider' },
      { type: 'step-audit-library' },
      { type: 'step-build-matrix' },
      { type: 'step-track-performance' },
      { type: 'step-results' },
      { type: 'completion' }
    ];

    // ============ ICONS ============
    const Icons = {
      Clock: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>,
      X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
      ArrowLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
      ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
      Key: ({ size = 32, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>,
      Image: ({ size = 20, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
      Video: ({ size = 20, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>,
      Layers: ({ size = 20, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
      Grid: ({ size = 20, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,
      Folder: ({ size = 20, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h16Z"/></svg>,
      TrendingUp: ({ size = 16, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
      AlertCircle: ({ size = 16, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
      Filter: ({ size = 16, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
      Search: ({ size = 16, color = 'currentColor' }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>,
      Lightbulb: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>,
      Target: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
      BarChart: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>,
    };

    // ============ SLIDE COMPONENTS ============
    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {
      const welcomeData = useMemo(() => getTimeBasedWelcome(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      useEffect(() => { onShowGif(welcomeData.gif, '65%', gifSide); return () => onHideGif(); }, [welcomeData.gif, gifSide, onShowGif, onHideGif]);

      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col items-center justify-center text-center px-6 py-4 relative z-20">
            <motion.h1 initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} className="title-font text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-black mb-2 md:mb-3">{LESSON_CONFIG.title}</motion.h1>
            <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-neutral-600 text-base md:text-lg lg:text-xl mb-2 md:mb-3 max-w-lg leading-relaxed" dangerouslySetInnerHTML={{ __html: formatGreeting(welcomeData.greeting, `<span class="font-bold text-neutral-900">${userName}</span>`) }} />
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="flex items-center justify-center gap-1.5 text-neutral-400 text-[10px] md:text-xs mb-2 md:mb-3"><Icons.Clock /><span>{LESSON_CONFIG.duration}</span></motion.div>
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }} className="bg-neutral-900 rounded-xl md:rounded-2xl p-3 md:p-5 mb-3 md:mb-4 max-w-sm w-full mx-auto">
              <p className="text-neutral-500 text-[9px] md:text-[11px] uppercase tracking-wider mb-2 md:mb-3">In this lesson</p>
              <ul className="space-y-1.5 md:space-y-2">
                {data.learningGoals.map((goal, i) => (
                  <motion.li key={i} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.25 + i * 0.05 }} className="flex items-start gap-2 text-left">
                    <span className="w-5 h-5 rounded-md flex items-center justify-center text-[9px] font-bold text-white flex-shrink-0 mt-0.5" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>{i + 1}</span>
                    <span className="text-neutral-300 text-[11px] md:text-sm leading-snug">{goal}</span>
                  </motion.li>
                ))}
              </ul>
            </motion.div>
            <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.45 }} onClick={onStart} whileHover={{ scale: 1.02 }} whileTap={{ scale: 0.98 }} className="px-6 md:px-7 py-2.5 md:py-3 rounded-xl text-white font-semibold text-sm md:text-base" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>Let's Go</motion.button>
          </div>
        </div>
      );
    };

    const HookSlide = ({ data }) => (
      <div className="h-full relative overflow-hidden">
        <div className="h-full flex flex-col justify-center px-6 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-8 md:py-10 relative z-10">
          <motion.div initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} className="mb-4 md:mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3 md:mb-4" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>The Hook</span>

            <p className="text-sm" style={{ color: 'var(--accent)' }}><strong>Action:</strong> Open your ad account. Count how many truly different creatives you have. Target: 20-50 meaningfully different.</p>
          </motion.div>
        </div>
      );
    };

    // Step 2: Build Your Matrix
    const StepBuildMatrixSlide = ({ data }) => {
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="mb-6">
            <div className="flex items-center gap-3 mb-4">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold" style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-dark))' }}>2</div>
              <div>
                <span className="text-xs uppercase tracking-wider text-neutral-400">Step 2</span>
                <h2 className="slide-title text-2xl md:text-3xl text-black">Build Your Creative Matrix</h2>
              </div>
            </div>
          </motion.div>

          <div className="grid md:grid-cols-2 gap-6 mb-6">
            <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }} className="p-6 rounded-xl" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
              <div className="h-1 w-full mb-4 rounded-full" style={{ background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
              <div className="text-white font-bold text-lg mb-4">5 Core Angles</div>
              <div className="space-y-2 text-sm text-neutral-300">
                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-red-500"></span> Problem Agitation</div>
                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-amber-500"></span> Social Proof</div>
                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-blue-500"></span> How-To / Demo</div>
                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-green-500"></span> Transformation</div>
                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-purple-500"></span> Urgency / FOMO</div>
              </div>
            </motion.div>

            <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }} className="p-6 rounded-xl bg-neutral-50 border border-neutral-200">
              <div className="text-sm font-bold text-neutral-700 mb-4">4 Formats Per Angle</div>
              <div className="grid grid-cols-2 gap-3">
                <div className="flex items-center gap-2 p-2 rounded-lg bg-white border border-neutral-100">
                  <Icons.Image size={16} color="#3b82f6" />
                  <span className="text-sm text-neutral-700">Static</span>
                </div>
                <div className="flex items-center gap-2 p-2 rounded-lg bg-white border border-neutral-100">
                  <Icons.Video size={16} color="#3b82f6" />
                  <span className="text-sm text-neutral-700">Video</span>
                </div>
                <div className="flex items-center gap-2 p-2 rounded-lg bg-white border border-neutral-100">
                  <Icons.Grid size={16} color="#3b82f6" />
                  <span className="text-sm text-neutral-700">Carousel</span>
                </div>
                <div className="flex items-center gap-2 p-2 rounded-lg bg-white border border-neutral-100">
                  <Icons.Layers size={16} color="#3b82f6" />
                  <span className="text-sm text-neutral-700">Story</span>
                </div>
              </div>
              <div className="mt-4 p-3 rounded-lg" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <div className="text-2xl font-bold text-center" style={{ color: 'var(--accent)' }}>5 x 4 = 20</div>
                <div className="text-xs text-center text-neutral-600">Unique creative concepts</div>
              </div>
            </motion.div>
          </div>

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="p-4 rounded-xl" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
            <p className="text-sm" style={{ color: 'var(--accent)' }}><strong>Action:</strong> Create a spreadsheet. List 5 angles down the side, 4 formats across the top. Fill in what you have. Identify the gaps.</p>
          </motion.div>
        </div>
      );
    };

    // Step 3: Track Performance with Triple Whale
    const StepTrackPerformanceSlide = ({ data }) => {
      const metrics = [
        { label: 'True ROAS by Creative', value: 'See which creatives actually drive purchases, not just clicks', color: '#10b981' },
        { label: 'Creative Fatigue Alerts', value: 'Know when a winning creative is dying before it tanks', color: '#f59e0b' },
        { label: 'Angle Performance', value: 'Discover which angles work best for your audience', color: '#3b82f6' }
      ];

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="mb-6">
            <div className="flex items-center gap-3 mb-4">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold" style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-dark))' }}>3</div>
              <div>
                <span className="text-xs uppercase tracking-wider text-neutral-400">Step 3</span>
                <h2 className="slide-title text-2xl md:text-3xl text-black">Track What Actually Converts</h2>
              </div>
            </div>
          </motion.div>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="rounded-xl p-5 mb-6" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
            <div className="flex items-center gap-4 mb-4">
              <img src={TOOL_CONFIG.logo} alt={TOOL_CONFIG.name} className="w-12 h-12 rounded-xl" />
              <div>
                <div className="text-white font-bold">{TOOL_CONFIG.name}</div>
                <div className="text-neutral-400 text-sm">{TOOL_CONFIG.tagline}</div>
              </div>
            </div>
            <div className="space-y-3">
              {metrics.map((metric, i) => (
                <motion.div key={i} initial={{ opacity: 0, x: -15 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 + i * 0.1 }} className="flex items-start gap-3 p-3 rounded-lg" style={{ background: 'rgba(255,255,255,0.05)' }}>
                  <div className="w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5" style={{ background: metric.color }}>
                    <Icons.Check />
                  </div>
                  <div>
                    <div className="text-white font-medium text-sm">{metric.label}</div>
                    <div className="text-neutral-400 text-xs">{metric.value}</div>
                  </div>
                </motion.div>
              ))}
            </div>
          </motion.div>

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5 }} className="p-4 rounded-xl" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
            <p className="text-sm" style={{ color: 'var(--accent)' }}><strong>Action:</strong> Set up first-party attribution to see which creatives ACTUALLY drive purchases, not just what Meta reports.</p>
          </motion.div>
        </div>
      );
    };

    // Results Slide
    const StepResultsSlide = ({ data }) => {
      const results = [
        { metric: '20-50', label: 'Meaningfully Different', desc: 'Creatives running at once', icon: Icons.Layers, color: '#3b82f6' },
        { metric: '3-5x', label: 'More Discovery', desc: 'Audience segments reached', icon: Icons.Target, color: '#10b981' },
        { metric: '+40%', label: 'Better Learning', desc: 'Faster winner identification', icon: Icons.TrendingUp, color: '#f59e0b' }
      ];

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-8">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: 'rgba(var(--accent-rgb), 0.1)', color: 'var(--accent)' }}>Expected Results</span>
            <h2 className="slide-title text-2xl md:text-3xl text-black">What You Can Expect</h2>
          </motion.div>

          <div className="grid md:grid-cols-3 gap-4 mb-6">
            {results.map((result, i) => {
              const Icon = result.icon;
              return (
                <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 + i * 0.1 }} className="p-6 rounded-xl text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
                  <div className="h-1 w-full mb-4 rounded-full" style={{ background: `linear-gradient(90deg, transparent, ${result.color}, transparent)` }} />
                  <div className="w-12 h-12 rounded-xl mx-auto mb-4 flex items-center justify-center" style={{ background: `${result.color}20`, color: result.color }}>
                    <Icon />
                  </div>
                  <div className="text-3xl font-bold mb-2" style={{ color: result.color }}>{result.metric}</div>
                  <div className="text-white font-bold text-sm mb-1">{result.label}</div>
                  <div className="text-neutral-400 text-xs">{result.desc}</div>
                </motion.div>
              );
            })}
          </div>

          <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="p-4 rounded-xl text-center" style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)' }}>
            <div className="h-0.5 w-full mb-3 rounded-full" style={{ background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
            <p className="text-neutral-300 text-sm">Building your creative ecosystem is a <span className="text-white font-bold">4-6 week</span> process. Start this week.</p>
          </motion.div>
        </div>
      );
    };

    // Completion Slide
    const CompletionSlide = ({ data }) => (
      <div className="h-full flex flex-col items-center justify-center text-center px-8 slide-scroll overflow-y-auto py-8">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }} className="w-16 h-16 rounded-xl flex items-center justify-center mb-4 text-white" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`, boxShadow: `0 6px 24px rgba(var(--accent-rgb), 0.35)` }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">Lesson Complete</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-5 max-w-md leading-relaxed">You now understand the creative ecosystem: 20-50 meaningfully different creatives, systematically produced across angles and formats.</motion.p>

        {/* Key Takeaways */}
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }}
          className="bg-neutral-50 rounded-xl p-5 max-w-md w-full mb-4 border border-neutral-100">
          <div className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Key Takeaways</div>
          <div className="space-y-2 text-left">
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>1</span>
              </span>
              <span className="text-sm text-neutral-600">Each creative is a key - more keys unlock more customers</span>
            </div>
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>2</span>
              </span>
              <span className="text-sm text-neutral-600">5 angles x 4 formats = 20 meaningfully different concepts</span>
            </div>
            <div className="flex items-start gap-2">
              <span className="w-5 h-5 rounded flex-shrink-0 flex items-center justify-center mt-0.5" style={{ background: 'rgba(var(--accent-rgb), 0.1)' }}>
                <span className="text-xs font-bold" style={{ color: 'var(--accent)' }}>3</span>
              </span>
              <span className="text-sm text-neutral-600">Track true performance to know what scales vs what dies</span>
            </div>
          </div>
        </motion.div>

        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-neutral-100 rounded-xl p-4 max-w-md w-full">
          <p className="text-neutral-400 text-[10px] uppercase tracking-wider mb-1">Up Next</p>
          <h3 className="text-neutral-900 font-bold text-base mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-500 text-xs">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ============ MAIN APP ============
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(getInitialSlide());
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      useEffect(() => {
        window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE', slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*');
      }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'key-visual': return <KeyVisualSlide data={slide} />;
          case 'example-grid': return <ExampleGridSlide data={slide} />;
          case 'creative-matrix': return <CreativeMatrixSlide data={slide} />;
          case 'creative-library-mockup': return <CreativeLibraryMockupSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'production-pipeline': return <ProductionPipelineSlide data={slide} />;
          case 'elite-insight': return <EliteInsightSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          // Part 2: Practical slides
          case 'section-divider': return <SectionDividerSlide data={slide} />;
          case 'step-audit-library': return <StepAuditLibrarySlide data={slide} />;
          case 'step-build-matrix': return <StepBuildMatrixSlide data={slide} />;
          case 'step-track-performance': return <StepTrackPerformanceSlide data={slide} />;
          case 'step-results': return <StepResultsSlide data={slide} />;
          case 'completion': return <CompletionSlide data={slide} />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
