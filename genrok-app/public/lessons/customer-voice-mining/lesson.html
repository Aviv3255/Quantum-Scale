<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice of Customer Mining</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#06b6d4',
            'accent-light': '#67e8f9',
            dark: '#0f0f0f',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    // SVG Icons
    const Icons = {
      box: (
        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
        </svg>
      ),
      chat: (
        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
        </svg>
      ),
      users: (
        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
        </svg>
      ),
      globe: (
        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
        </svg>
      ),
      chatSmall: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
        </svg>
      ),
      fire: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 18a3.75 3.75 0 00.495-7.467 5.99 5.99 0 00-1.925 3.546 5.974 5.974 0 01-2.133-1A3.75 3.75 0 0012 18z" />
        </svg>
      ),
      target: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          <circle cx="12" cy="12" r="9" strokeWidth={1.5} fill="none" />
        </svg>
      ),
      ban: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
      ),
      sparkles: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
        </svg>
      ),
      frown: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={1.5}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15.182 16.318A4.486 4.486 0 0012.016 15a4.486 4.486 0 00-3.198 1.318M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
        </svg>
      ),
      xMark: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      ),
      check: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      )
    };

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    // The 80/20 Split Visualization
    function SplitVisualization() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8">
          <div className="flex items-center gap-4">
            {/* 80% Research */}
            <motion.div
              className="flex-1"
              initial={{ width: 0 }}
              animate={isInView ? { width: '100%' } : {}}
              transition={{ duration: 1, ease: smoothEase }}
            >
              <div className="bg-accent rounded-xl p-6 text-center">
                <motion.div
                  className="text-5xl font-bold text-white"
                  initial={{ opacity: 0 }}
                  animate={isInView ? { opacity: 1 } : {}}
                  transition={{ delay: 0.5 }}
                >
                  80%
                </motion.div>
                <div className="text-accent-light text-sm mt-2">RESEARCH</div>
              </div>
              <div className="h-4 bg-accent/30 rounded-b-xl" />
            </motion.div>

            {/* 20% Writing */}
            <motion.div
              className="w-1/4"
              initial={{ width: 0, opacity: 0 }}
              animate={isInView ? { width: '25%', opacity: 1 } : {}}
              transition={{ duration: 1, delay: 0.5, ease: smoothEase }}
            >
              <div className="bg-neutral-700 rounded-xl p-6 text-center">
                <div className="text-3xl font-bold text-white">20%</div>
                <div className="text-neutral-400 text-sm mt-2">WRITING</div>
              </div>
              <div className="h-4 bg-neutral-700/30 rounded-b-xl" />
            </motion.div>
          </div>

          <motion.p
            className="text-center text-neutral-400 text-sm mt-6"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
            transition={{ delay: 1.2 }}
          >
            Great copy isn't written. It's discovered.
          </motion.p>
        </div>
      );
    }

    // Research Source Cards
    function ResearchSources() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [activeSource, setActiveSource] = useState(null);

      const sources = [
        {
          name: 'Amazon Reviews',
          icon: Icons.box,
          quality: 95,
          desc: 'Real customers describing products in their own words. Filter by 3-star reviews for the most balanced insights.',
          tip: 'Look for phrases like "I wish it had..." or "The only problem is..."'
        },
        {
          name: 'Reddit',
          icon: Icons.chat,
          quality: 90,
          desc: 'Unfiltered discussions where people share real experiences without knowing marketers are watching.',
          tip: 'Search for "[your niche] + frustrated" or "[your niche] + finally found"'
        },
        {
          name: 'Facebook Groups',
          icon: Icons.users,
          quality: 85,
          desc: 'Communities where your exact target audience asks questions and shares problems.',
          tip: 'Join 3-5 groups and just observe conversations for 2 weeks before writing anything.'
        },
        {
          name: 'Forums',
          icon: Icons.globe,
          quality: 80,
          desc: 'Niche-specific forums contain goldmines of language your customers actually use.',
          tip: 'Look for threads with 50+ replies — those are the hot-button topics.'
        },
      ];

      return (
        <div ref={ref} className="space-y-3">
          {sources.map((source, i) => (
            <motion.div
              key={i}
              className={`bg-neutral-50 rounded-xl overflow-hidden cursor-pointer transition-all ${activeSource === i ? 'ring-2 ring-accent' : ''}`}
              onClick={() => setActiveSource(activeSource === i ? null : i)}
              initial={{ opacity: 0, x: -20 }}
              animate={isInView ? { opacity: 1, x: 0 } : {}}
              transition={{ delay: i * 0.1 }}
              whileHover={{ scale: 1.01 }}
            >
              <div className="p-4">
                <div className="flex items-center gap-4">
                  <span className="text-accent">{source.icon}</span>
                  <div className="flex-1">
                    <div className="font-bold text-neutral-900">{source.name}</div>
                    <div className="text-sm text-neutral-500">{source.desc}</div>
                  </div>
                  {/* Quality indicator */}
                  <div className="text-right">
                    <div className="text-xs text-neutral-400">Gold Quality</div>
                    <div className="flex items-center gap-1">
                      {[...Array(5)].map((_, j) => (
                        <motion.div
                          key={j}
                          className={`w-2 h-2 rounded-full ${j < Math.floor(source.quality / 20) ? 'bg-accent' : 'bg-neutral-200'}`}
                          initial={{ scale: 0 }}
                          animate={isInView ? { scale: 1 } : {}}
                          transition={{ delay: 0.5 + j * 0.1 }}
                        />
                      ))}
                    </div>
                  </div>
                </div>
              </div>
              <AnimatePresence>
                {activeSource === i && (
                  <motion.div
                    className="bg-accent/5 p-4 border-t border-accent/10"
                    initial={{ height: 0, opacity: 0 }}
                    animate={{ height: 'auto', opacity: 1 }}
                    exit={{ height: 0, opacity: 0 }}
                  >
                    <p className="text-sm text-neutral-600">
                      <span className="font-semibold text-accent">Pro Tip:</span> {source.tip}
                    </p>
                  </motion.div>
                )}
              </AnimatePresence>
            </motion.div>
          ))}
        </div>
      );
    }

    // The VOC Mining Process
    function MiningProcess() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const steps = [
        { step: '01', label: 'Listen', desc: 'Find where your customers talk' },
        { step: '02', label: 'Collect', desc: 'Copy exact phrases they use' },
        { step: '03', label: 'Pattern', desc: 'Identify repeated themes' },
        { step: '04', label: 'Deploy', desc: 'Mirror their language in copy' },
      ];

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8">
          <div className="flex items-center justify-between">
            {steps.map((step, i) => (
              <React.Fragment key={i}>
                <motion.div
                  className="text-center"
                  initial={{ opacity: 0, y: 20 }}
                  animate={isInView ? { opacity: 1, y: 0 } : {}}
                  transition={{ delay: i * 0.2 }}
                >
                  <div className="w-12 h-12 bg-accent rounded-full flex items-center justify-center text-white font-bold mx-auto mb-2">
                    {step.step}
                  </div>
                  <div className="text-white font-medium text-sm">{step.label}</div>
                  <div className="text-neutral-500 text-xs mt-1 max-w-20">{step.desc}</div>
                </motion.div>
                {i < steps.length - 1 && (
                  <motion.div
                    className="flex-1 h-0.5 bg-accent/30 mx-2"
                    initial={{ scaleX: 0 }}
                    animate={isInView ? { scaleX: 1 } : {}}
                    transition={{ delay: 0.5 + i * 0.2 }}
                    style={{ originX: 0 }}
                  />
                )}
              </React.Fragment>
            ))}
          </div>
        </div>
      );
    }

    // Before/After Copy Comparison
    function CopyComparison() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [showAfter, setShowAfter] = useState(false);

      useEffect(() => {
        if (isInView) {
          setTimeout(() => setShowAfter(true), 1500);
        }
      }, [isInView]);

      return (
        <div ref={ref} className="grid md:grid-cols-2 gap-4">
          <motion.div
            className="bg-neutral-100 border border-neutral-200 rounded-xl p-6"
            initial={{ opacity: 0, x: -20 }}
            animate={isInView ? { opacity: 1, x: 0 } : {}}
          >
            <div className="flex items-center gap-2 mb-4">
              <span className="text-neutral-500">{Icons.xMark}</span>
              <span className="text-xs uppercase tracking-widest text-neutral-500">Before: Marketer Speak</span>
            </div>
            <div className="bg-white rounded-lg p-4 font-mono text-sm text-neutral-600 leading-relaxed">
              "Our advanced platform leverages cross-departmental synergies to enable optimization of operational processes."
            </div>
            <p className="text-xs text-neutral-500 mt-3">Complex. Jargon-filled. Corporate.</p>
          </motion.div>

          <motion.div
            className={`border rounded-xl p-6 transition-colors ${showAfter ? 'bg-white border-neutral-300 shadow-sm' : 'bg-neutral-50 border-neutral-200'}`}
            initial={{ opacity: 0, x: 20 }}
            animate={isInView ? { opacity: 1, x: 0 } : {}}
            transition={{ delay: 0.2 }}
          >
            <div className="flex items-center gap-2 mb-4">
              <span className={showAfter ? 'text-neutral-900' : 'text-neutral-300'}>{Icons.check}</span>
              <span className={`text-xs uppercase tracking-widest ${showAfter ? 'text-neutral-800' : 'text-neutral-400'}`}>After: Customer Voice</span>
            </div>
            <div className="bg-neutral-50 rounded-lg p-4 font-mono text-sm text-neutral-600 leading-relaxed">
              "Our tool helps teams work together better and finish projects faster."
            </div>
            <p className={`text-xs mt-3 ${showAfter ? 'text-neutral-700' : 'text-neutral-400'}`}>Simple. Clear. Human.</p>
          </motion.div>
        </div>
      );
    }

    // The Secret Insight
    function SecretInsight() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="relative">
          <div className="absolute inset-0 bg-gradient-to-r from-accent/20 via-transparent to-accent/20 rounded-2xl blur-xl" />
          <motion.div
            className="relative bg-dark rounded-2xl p-8"
            initial={{ opacity: 0, scale: 0.95 }}
            animate={isInView ? { opacity: 1, scale: 1 } : {}}
          >
            <div className="text-center">
              <div className="text-xs uppercase tracking-widest text-accent mb-4">The Secret</div>
              <p className="text-2xl font-bold text-white mb-4">
                The best VOC data is <span className="text-accent">"Indirect"</span>
              </p>
              <p className="text-neutral-400">
                The most valuable data comes from when people don't know a marketer is listening. That's when they're truly honest about their fears, frustrations, and desires.
              </p>
            </div>
          </motion.div>
        </div>
      );
    }

    // What to Look For
    function WhatToLookFor() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const items = [
        { icon: Icons.chatSmall, label: 'Exact Phrases', desc: 'The literal words they use to describe problems' },
        { icon: Icons.fire, label: 'Emotional Words', desc: 'Frustrated, excited, desperate, finally...' },
        { icon: Icons.target, label: 'Specific Desires', desc: 'What they say they wish existed' },
        { icon: Icons.ban, label: 'Objections', desc: 'Why they haven\'t bought yet' },
        { icon: Icons.sparkles, label: 'Dream Outcomes', desc: 'The transformation they\'re seeking' },
        { icon: Icons.frown, label: 'Pain Points', desc: 'What keeps them up at night' },
      ];

      return (
        <div ref={ref} className="grid grid-cols-2 md:grid-cols-3 gap-3">
          {items.map((item, i) => (
            <motion.div
              key={i}
              className="bg-neutral-50 rounded-xl p-4 text-center"
              initial={{ opacity: 0, scale: 0.9 }}
              animate={isInView ? { opacity: 1, scale: 1 } : {}}
              transition={{ delay: i * 0.1 }}
              whileHover={{ y: -4, boxShadow: "0 8px 25px rgba(0,0,0,0.08)" }}
            >
              <div className="text-accent mb-2">{item.icon}</div>
              <div className="font-bold text-neutral-900 text-sm">{item.label}</div>
              <div className="text-xs text-neutral-500 mt-1">{item.desc}</div>
            </motion.div>
          ))}
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">RESEARCH METHODOLOGY</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  Voice of Customer Mining
                </h1>
                <p className="text-neutral-400 text-lg">The secret weapon that makes copy write itself.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  Here's a secret the pros know: <strong>Winning copy isn't about brilliant writing.</strong>
                </p>
                <p className="text-lg text-neutral-500 mt-4">
                  It's about brilliant research. 80% of the work happens before you write a single word. When you truly understand your customer's voice, the copy practically writes itself.
                </p>
              </FadeUp>

              {/* Hero Image */}
              <ScaleIn>
                <div className="bg-neutral-950 -mx-6 md:-mx-0 md:rounded-2xl overflow-hidden">
                  <img
                    src="images/hero-image.jpg"
                    alt="Lesson illustration"
                    className="w-full h-auto"
                    style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                  />
                </div>
              </ScaleIn>


              {/* The 80/20 Split */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The 80/20 Reality</h2>
                <p className="text-neutral-600 mb-6">
                  Most marketers spend 80% writing and 20% researching. The pros flip it completely.
                </p>
