<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 4 Traits of Legendary Brand Founders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.11.17/dist/framer-motion.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        .lesson-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        .slide {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 80px;
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #000000;
        }
        h2 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #000000;
        }
        h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            color: #1D1D1F;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: #86868B;
            line-height: 1.6;
        }
        .trait-card {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .trait-number {
            font-size: 16px;
            font-weight: 700;
            color: #86868B;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }
        .trait-title {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        .trait-description {
            font-size: 18px;
            line-height: 1.7;
            color: #E5E5E7;
        }
        .example-box {
            background: #F5F5F7;
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
        }
        .example-label {
            font-size: 14px;
            font-weight: 700;
            color: #86868B;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        .quote-box {
            border-left: 4px solid #000000;
            padding: 24px 32px;
            margin: 32px 0;
            background: #FAFAFA;
            border-radius: 8px;
        }
        .quote-text {
            font-size: 22px;
            font-weight: 500;
            font-style: italic;
            color: #1D1D1F;
            line-height: 1.6;
        }
        .insight-box {
            background: #FAFAFA;
            border: 2px solid #E5E5E7;
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
        }
        .highlight {
            background: linear-gradient(120deg, #B8860B 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .nav-dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D1D1D6;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #000000;
            width: 24px;
            border-radius: 4px;
        }
        .principle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 32px 0;
        }
        .principle-mini {
            background: #FFFFFF;
            border: 2px solid #E5E5E7;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        .principle-mini:hover {
            border-color: #000000;
            transform: translateY(-4px);
        }
        .mini-number {
            font-size: 14px;
            font-weight: 700;
            color: #86868B;
            margin-bottom: 8px;
        }
        .mini-title {
            font-size: 18px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            h2 { font-size: 26px; }
            .trait-title { font-size: 26px; }
            .quote-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window.Motion;
        const { useState, useEffect } = React;

        function Lesson() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 9;

            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const slide = Math.min(
                        Math.floor(scrollPosition / (windowHeight * 0.7)),
                        totalSlides - 1
                    );
                    setCurrentSlide(slide);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    <div className="lesson-container">
                        {/* Slide 1: Title */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h1>The 4 Traits of Legendary Brand Founders</h1>
                            <p className="subtitle">
                                Most founders optimize for tactics. The legends? They operate from a completely different operating system.
                            </p>
                        </motion.div>

                        {/* Slide 2: The Setup */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>What Separates Good From Legendary</h2>
                            <p>
                                You can copy tactics. Swipe frameworks. Steal playbooks. Every founder has access to the same information.
                            </p>
                            <p>
                                Yet some build iconic brands that compound for decades, while others plateau after 18 months and wonder what happened.
                            </p>
                            <p>
                                The difference isn't knowledge. It's <strong>operating system.</strong> The mental frameworks that determine how you show up every single day for years.
                            </p>
                            <div className="insight-box">
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '0' }}>
                                    Legendary brand founders don't think differently about tactics. They think differently about <span className="highlight">existence.</span>
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 3: Overview of 4 Traits */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>The Founder Operating System</h2>
                            <p>
                                After studying legendary brand builders—from Mr. Beast to Jiro Ono to Jensen Huang—four traits appear over and over:
                            </p>
                            <div className="principle-grid">
                                <div className="principle-mini">
                                    <div className="mini-number">Trait 01</div>
                                    <div className="mini-title">Radical Consistency</div>
                                </div>
                                <div className="principle-mini">
                                    <div className="mini-number">Trait 02</div>
                                    <div className="mini-title">Delusional Resilience</div>
                                </div>
                                <div className="principle-mini">
                                    <div className="mini-number">Trait 03</div>
                                    <div className="mini-title">Maniacal Obsession</div>
                                </div>
                                <div className="principle-mini">
                                    <div className="mini-number">Trait 04</div>
                                    <div className="mini-title">Commitment to Mastery</div>
                                </div>
                            </div>
                            <p>
                                These aren't tips. They're non-negotiable psychological foundations. Miss one, and you'll plateau. Internalize all four, and you become unstoppable.
                            </p>
                        </motion.div>

                        {/* Slide 4: Trait 1 - Radical Consistency */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="trait-card">
                                <div className="trait-number">Trait 01</div>
                                <h2 className="trait-title">Radical Consistency</h2>
                                <p className="trait-description">
                                    The power isn't in doing something once brilliantly. It's in doing it 1,000 times without breaking the chain.
                                </p>
                            </div>
                            <p>
                                Amateurs seek hacks. Professionals understand compounding. And compounding only works when you <strong>don't stop.</strong>
                            </p>
                            <p>
                                Ship every day. Post every week. Improve every month. For years. While everyone else quits after 90 days.
                            </p>
                            <div className="example-box">
                                <div className="example-label">Real Example</div>
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '12px' }}>
                                    Mr. Beast "bets the farm" on every single video.
                                </p>
                                <p style={{ margin: '0', color: '#86868B' }}>
                                    Not just the first one. Not just the viral ones. Every. Single. Video. For over a decade.
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 5: Trait 2 - Delusional Resilience */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="trait-card">
                                <div className="trait-number">Trait 02</div>
                                <h2 className="trait-title">Delusional Resilience</h2>
                                <p className="trait-description">
                                    The ability to withstand pain, rejection, and failure while knowing—deeply, irrationally—that it's all raw material for genius.
                                </p>
                            </div>
                            <p>
                                This isn't blind optimism. It's seeing clearly how bad things are... and continuing anyway.
                            </p>
                            <p>
                                Most people have high expectations and low resilience. They expect success fast and quit when it's hard. Legends flip this: they expect pain and use it as fuel.
                            </p>
                            <div className="quote-box">
                                <p className="quote-text">
                                    "People with very high expectations have very low resilience. Unfortunately, resilience matters in success."
                                </p>
                                <p style={{ fontSize: '16px', fontWeight: '600', color: '#86868B', marginTop: '12px' }}>
                                    — Jensen Huang, Nvidia CEO
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 6: Trait 3 - Maniacal Obsession */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="trait-card">
                                <div className="trait-number">Trait 03</div>
                                <h2 className="trait-title">Maniacal Obsession</h2>
                                <p className="trait-description">
                                    An insatiable drive focused on the craft itself, not the results. Not the money. Not the recognition. The work.
                                </p>
                            </div>
                            <p>
                                Legendary founders aren't balanced. They're obsessed. They think about their craft in the shower, at dinner, at 3 AM.
                            </p>
                            <p>
                                This isn't unhealthy—it's the natural state of someone who's found their life's work. They don't "hustle." They can't <em>not</em> work on it.
                            </p>
                            <div className="example-box">
                                <div className="example-label">Real Example</div>
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '12px' }}>
                                    Jiro Ono: 70+ years making sushi.
                                </p>
                                <p style={{ margin: '0', color: '#86868B' }}>
                                    At age 90+, he still says he hasn't "perfected rice." That's not humility. That's obsession.
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 7: Trait 4 - Commitment to Mastery */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="trait-card">
                                <div className="trait-number">Trait 04</div>
                                <h2 className="trait-title">Commitment to Mastery</h2>
                                <p className="trait-description">
                                    Getting 1% better every single day for decades. Never "arriving." Always a student.
                                </p>
                            </div>
                            <p>
                                Most people want to "make it" so they can stop learning. Legends know there is no "making it." Only deeper mastery.
                            </p>
                            <p>
                                When you commit to mastery, you're committing to <strong>never being satisfied.</strong> Every win reveals a deeper layer. Every success exposes a new weakness to fix.
                            </p>
                            <div className="insight-box">
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '0' }}>
                                    When amateurs brag about 6 months of work, you'll have <span className="highlight">decades</span> and still consider yourself a student.
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 8: The Integration */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>How These Traits Compound</h2>
                            <p>
                                Here's the magic: these traits aren't separate. They reinforce each other exponentially.
                            </p>
                            <p>
                                <strong>Radical Consistency</strong> creates the volume needed for mastery.
                            </p>
                            <p>
                                <strong>Delusional Resilience</strong> ensures you survive the dark periods between breakthroughs.
                            </p>
                            <p>
                                <strong>Maniacal Obsession</strong> fuels consistency even when results lag.
                            </p>
                            <p>
                                <strong>Commitment to Mastery</strong> ensures you're getting better with each rep, not just repeating.
                            </p>
                            <div className="example-box">
                                <p style={{ fontSize: '20px', fontWeight: '600', marginBottom: '12px' }}>
                                    The Result:
                                </p>
                                <p style={{ margin: '0', fontSize: '18px', lineHeight: '1.7' }}>
                                    While competitors plateau after 18 months, you're still accelerating after 18 years. Your "overnight success" took a decade nobody saw.
                                </p>
                            </div>
                        </motion.div>

                        {/* Slide 9: The Challenge */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="trait-card">
                                <h2 style={{ color: '#FFFFFF', marginBottom: '20px' }}>Your Next Move</h2>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Pick your craft. The one you'll commit to for the next 10 years.
                                </p>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Then apply the operating system:
                                </p>
                                <p style={{ fontSize: '18px', color: '#E5E5E7', lineHeight: '1.7', marginBottom: '0' }}>
                                    • Show up <strong>radically consistently</strong><br/>
                                    • Build <strong>delusional resilience</strong> through pain<br/>
                                    • Become <strong>maniacally obsessed</strong> with the work<br/>
                                    • Commit to <strong>mastery</strong> over outcomes
                                </p>
                            </div>
                            <p style={{ marginTop: '40px', fontSize: '20px', fontWeight: '500' }}>
                                Do this for 10 years while everyone else quits after 10 months.
                            </p>
                            <p style={{ fontSize: '20px', fontWeight: '500' }}>
                                That's how legendary brands are built.
                            </p>
                        </motion.div>
                    </div>

                    {/* Navigation Dots */}
                    <div className="nav-dots">
                        {[...Array(totalSlides)].map((_, i) => (
                            <div
                                key={i}
                                className={`dot ${currentSlide === i ? 'active' : ''}`}
                            />
                        ))}
                    </div>
                </>
            );
        }

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
