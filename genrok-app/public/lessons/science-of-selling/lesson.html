<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Science of Selling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#2563eb' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #2563eb; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 25);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Awareness Stage Card
    function AwarenessCard({ number, name, job, isActive, onClick }) {
      return (
        <motion.div
          className={`p-3 rounded-lg cursor-pointer transition-all ${isActive ? 'bg-accent text-white' : 'bg-neutral-100 hover:bg-neutral-200'}`}
          onClick={onClick}
          whileTap={{ scale: 0.98 }}
        >
          <div className="flex items-center gap-2">
            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${isActive ? 'bg-white text-accent' : 'bg-accent/20 text-accent'}`}>
              {number}
            </div>
            <span className="text-xs font-medium">{name}</span>
          </div>
        </motion.div>
      );
    }

    function Lesson() {
      const [activeStage, setActiveStage] = useState(0);

      const stages = [
        { name: 'Unaware', job: 'Appeal to identity, create intrigue' },
        { name: 'Problem Aware', job: 'Show you understand their problem' },
        { name: 'Solution Aware', job: 'Prove your solution is better' },
        { name: 'Product Aware', job: 'Prove superiority over competitors' },
        { name: 'Most Aware', job: 'Present a clear, irresistible offer' },
      ];

      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-blue-400 text-xs font-medium rounded mb-3">Advanced Copywriting</span>
              <h1 className="text-2xl font-bold mb-2">The Science of Selling</h1>
              <p className="text-sm text-neutral-400">Why awards don't pay bills</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    In 1996, Nissan's ad won "Commercial of the Year" but sales dropped <strong>37%</strong>. Toyota's "boring" ad? Sales up <strong>350,000+ units</strong>. The lesson: <strong>An ad's purpose is to sell. That's it.</strong>
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/laboratory-conversion.png" alt="Science of selling" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸŽ¯</span>
                    The Fatal Focus
                  </h3>
                  <p className="text-sm text-neutral-300">
                    Most marketing fails because it's focused on the <strong className="text-red-400">wrong person</strong>â€”the company, not the customer. Great marketers focus on what the product <strong className="text-white">means to the customer</strong>.
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-red-50 p-4 rounded-xl text-center border border-red-100">
                    <div className="text-lg font-bold text-red-600">-37%</div>
                    <div className="text-xs text-red-500">Award Winner</div>
                  </div>
                  <div className="bg-green-50 p-4 rounded-xl text-center border border-green-100">
                    <div className="text-lg font-bold text-green-600">+8%</div>
                    <div className="text-xs text-green-500">Sales Champion</div>
                  </div>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The 5 Stages of Awareness</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each stage to see your job</p>
                  <div className="space-y-2 mb-4">
                    {stages.map((stage, i) => (
                      <AwarenessCard
                        key={i}
                        number={i + 1}
                        name={stage.name}
                        job={stage.job}
                        isActive={activeStage === i}
                        onClick={() => setActiveStage(i)}
                      />
                    ))}
                  </div>
                  <div className="bg-accent/5 p-4 rounded-xl border border-accent/20">
                    <p className="text-xs text-accent font-medium mb-1">Your Job at Stage {activeStage + 1}:</p>
                    <p className="text-sm text-neutral-700">{stages[activeStage].job}</p>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/awareness-funnel.png" alt="Awareness funnel" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Meet them at the right stage</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">The Rule of One</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">One Reader</div>
                        <div className="text-xs text-neutral-400">Write to a single, specific person</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">One Idea</div>
                        <div className="text-xs text-neutral-400">A fully believed idea is 100x more powerful</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">One Offer</div>
                        <div className="text-xs text-neutral-400">Clear, compelling, easy to picture</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>Focus on the customer, not yourself.</strong> Connect your product to their dominating conscious desire. Meet them at the right awareness stage.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
