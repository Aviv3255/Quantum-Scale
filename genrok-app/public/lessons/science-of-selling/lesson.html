</head>

  <div id="root"></div>

          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>

    // Scroll-triggered section wrapper
    function Section({ children, className = "", delay = 0 }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-100px" });

      return (
        <motion.section
          ref={ref}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 40 }}
          transition={{ duration: 0.6, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.section>
      );
    }

    // Hero Section - The Big Reveal
    function HeroSection() {
      const [revealed, setRevealed] = useState(false);

      return (
        <Section className="min-h-screen flex flex-col items-center justify-center px-6 py-20 bg-gradient-to-b from-stone-50 to-white">
          <motion.p
            className="text-sm font-semibold text-accent uppercase tracking-wider mb-4"
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.2 }}
          >
            Lesson 7: The Science of Selling

          <motion.h1

            Click to reveal which was which

            {/* Nissan Card */}
            <motion.div
              className="relative cursor-pointer"
              onClick={() => setRevealed(true)}
              whileHover={{ scale: 1.02 }}
              whileTap={{ scale: 0.98 }}

              <div className="gold-frame">

                  <div className="flex items-center gap-3 mb-4">

                        <p className="text-red-700 font-semibold">US Sales: Down 37%</p>
                        <p className="text-gray-500 text-sm">Pulled from US market a year later</p>
                      </motion.div>

    // The Fatal Focus
    function FatalFocusSection() {

        <Section className="py-24 px-6 bg-stone-50">
          <div className="max-w-5xl mx-auto">

                      <p className="text-gray-500 text-sm mt-4">The Nissan ad was a success for the agency but a failure for the business.</p>
                    </div>
                  </div>

                  <div className="grid md:grid-cols-2 gap-6">
                    <div>
                      <p className="text-gray-500 text-sm uppercase tracking-wider mb-3">What they focus on:</p>
                      <ul className="space-y-3">
                        {['Their Problems', 'Their Desires', 'Their World', 'Their Beliefs', 'Unmet Needs', 'Daily Challenges'].map((item, i) => (

                            className="flex items-center gap-2 text-gray-700"
                          >
                            <span className="w-2 h-2 bg-green-400 rounded-full"></span>
                            {item}
                          </motion.li>
                        ))}
                      </ul>
                    </div>
                    <div className="bg-green-50 rounded-xl p-6">
                      <p className="text-green-700 font-medium mb-2">The Shift:</p>
                      <p className="text-gray-600">The only indicator of good copy is its measurable results. This ultimately means sales.</p>
                      <p className="text-gray-500 text-sm mt-4">Great marketers focus on what the product means to the customer.</p>
                    </div>
                  </div>
                </motion.div>
              )}
            </AnimatePresence>
          </div>

    // The Forever Rule - Venn Diagram
    function ForeverRuleSection() {
      const [hoveredSide, setHoveredSide] = useState(null);

      return (
        <Section className="py-24 px-6 bg-white">

                }}
                onMouseEnter={() => setHoveredSide('product')}
                onMouseLeave={() => setHoveredSide(null)}
              >
                <div className="text-center p-4">
                  <p className="font-bold text-slate-700 mb-2">Your Product's Facts</p>
                  <p className="text-xs text-slate-500">Camera quality, storage, features, specs, battery life...</p>

                <p className="text-slate-500 text-sm mb-2">Most marketers focus on...</p>

              </div>
              <div className="bg-accent/5 rounded-xl p-6 border-2 border-accent/20">
                <p className="text-accent text-sm mb-2">Great marketers focus on...</p>
                <p className="font-medium">What the product means to the customer</p>
              </div>

            </p>

    // 5 Stages of Awareness
    function AwarenessStagesSection() {
      const [activeStage, setActiveStage] = useState(0);

      const stages = [
        {
          name: 'Unaware',
          desc: "They don't know they have a problem",
          job: 'Appeal to identity, create intrigue',
          color: 'bg-gray-200'
        },
        {
          name: 'Problem Aware',
          desc: "They know they have a problem, but don't know of any solutions",
          job: "Show you understand their problem and claim you have a solution",
          color: 'bg-gray-300'
        },
        {
          name: 'Solution Aware',
          desc: "They know solutions exist, but not your specific product",
          job: 'Prove your product delivers that solution better',
          color: 'bg-stone-300'
        },
        {
          name: 'Product Aware',
          desc: "They know your product, but aren't convinced it's for them",
          job: 'Reiterate your best promises and prove superiority',
          color: 'bg-stone-400'
        },
        {
          name: 'Most Aware',
          desc: "They know your product and want it",
          job: 'Overcome final objections and present a clear offer',
          color: 'bg-amber-200'
        },
      ];

      return (
        <Section className="py-24 px-6 bg-gradient-to-b from-stone-100 to-stone-50">
          <div className="max-w-5xl mx-auto">
            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4">

              {stages.map((stage, i) => (
                <motion.div
                  key={stage.name}
                  className={`cursor-pointer ${stage.color} awareness-stone flex items-center justify-center text-center`}
                  style={{
                    width: `${60 + i * 15}px`,
                    height: `${50 + i * 18}px`,
                  }}
                  animate={{
                    y: activeStage === i ? -10 : 0,
                    boxShadow: activeStage === i ? '0 10px 30px rgba(0,0,0,0.2)' : '0 4px 10px rgba(0,0,0,0.1)'
                  }}
                  whileHover={{ y: -5 }}
                  onClick={() => setActiveStage(i)}
                >
                  <span className="text-xs md:text-sm font-bold text-gray-700">{i + 1}</span>

              ))}

              <div className="flex items-center gap-4 mb-4">
