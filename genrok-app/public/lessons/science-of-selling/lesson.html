<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Science of Selling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#3b82f6',
            dark: '#0a0a0a',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 30);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // Toggle Switch Component (inspired by examples)
    function ToggleRow({ label, isOn, color = "bg-green-500" }) {
      return (
        <div className="flex items-center justify-between py-3 border-b border-neutral-800 last:border-0">
          <span className="text-sm font-medium text-white uppercase tracking-wide">{label}</span>
          <div className={`w-12 h-6 rounded-full relative ${isOn ? color : 'bg-neutral-700'} transition-colors`}>
            <div className={`absolute top-1 w-4 h-4 rounded-full bg-white transition-all ${isOn ? 'right-1' : 'left-1'}`}></div>
          </div>
        </div>
      );
    }

    // Stacked Cards Component (inspired by 4 Stages example)
    function StackedCard({ number, title, description, isActive, onClick, totalCards }) {
      const offset = (number - 1) * 24;
      return (
        <motion.div
          className={`absolute w-full cursor-pointer rounded-2xl p-5 transition-all ${isActive ? 'bg-accent' : 'bg-neutral-800'}`}
          style={{
            top: offset,
            left: offset / 2,
            zIndex: isActive ? 10 : number,
          }}
          onClick={onClick}
          whileHover={{ scale: 1.02 }}
        >
          <div className="text-3xl font-bold text-white/40 mb-1">0{number}</div>
          <div className="text-lg font-bold text-white mb-1">{title}</div>
          {isActive && <div className="text-sm text-white/80">{description}</div>}
        </motion.div>
      );
    }

    // Animated Growth Line (inspired by gradient chart examples)
    function GrowthChart({ isGood }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="relative h-32 bg-neutral-900 rounded-xl overflow-hidden">
          <svg className="w-full h-full" viewBox="0 0 200 80" preserveAspectRatio="none">
            <defs>
              <linearGradient id={isGood ? "goodGrad" : "badGrad"} x1="0%" y1="0%" x2="100%" y2="0%">
                {isGood ? (
                  <>
                    <stop offset="0%" stopColor="#22c55e" stopOpacity="0.3" />
                    <stop offset="100%" stopColor="#22c55e" stopOpacity="1" />
                  </>
                ) : (
                  <>
                    <stop offset="0%" stopColor="#ef4444" stopOpacity="1" />
                    <stop offset="100%" stopColor="#ef4444" stopOpacity="0.3" />
                  </>
                )}
              </linearGradient>
            </defs>
            <motion.path
              d={isGood
                ? "M 0 60 Q 50 55, 80 40 T 150 15 T 200 5"
                : "M 0 20 Q 50 25, 80 45 T 150 65 T 200 70"
              }
              fill="none"
              stroke={`url(#${isGood ? "goodGrad" : "badGrad"})`}
              strokeWidth="3"
              strokeLinecap="round"
              initial={{ pathLength: 0 }}
              animate={isInView ? { pathLength: 1 } : {}}
              transition={{ duration: 1.5, ease: smoothEase }}
            />
            <motion.circle
              cx={isGood ? "200" : "200"}
              cy={isGood ? "5" : "70"}
              r="6"
              fill="white"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 1.5 }}
            />
          </svg>
          <div className="absolute bottom-2 right-3 text-xs text-neutral-500">
            {isGood ? "Toyota" : "Nissan"} Sales
          </div>
        </div>
      );
    }

    function Lesson() {
      const [activeStage, setActiveStage] = useState(1);

      const stages = [
        { title: "Unaware", description: "They don't know they have a problem. Create curiosity." },
        { title: "Problem Aware", description: "They know the pain. Show you understand it deeply." },
        { title: "Solution Aware", description: "They're looking. Prove your approach is best." },
        { title: "Product Aware", description: "They know you. Beat the competition." },
        { title: "Most Aware", description: "They're ready. Make the offer irresistible." },
      ];

      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">COPYWRITING</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  The Science of Selling
                </h1>
                <p className="text-neutral-400 text-lg">Why awards don't pay bills.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  In 1996, Nissan won "Commercial of the Year."<br/>
                  Sales dropped <strong className="text-red-600">37%</strong>.
                </p>
                <p className="text-xl text-neutral-700 leading-relaxed mt-4">
                  Toyota ran a "boring" ad.<br/>
                  Sales jumped <strong className="text-green-600">350,000 units</strong>.
                </p>
                <p className="text-lg text-neutral-500 mt-6 italic">
                  The lesson? An ad's only job is to sell. That's it.
                </p>
              </FadeUp>

              {/* Visual: Growth Charts */}
              <FadeUp delay={0.1}>
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <GrowthChart isGood={false} />
                    <div className="mt-2 text-center">
                      <span className="text-2xl font-bold text-red-500">-<Counter end={37} suffix="%" /></span>
                      <p className="text-xs text-neutral-500">"Award Winner"</p>
                    </div>
                  </div>
                  <div>
                    <GrowthChart isGood={true} />
                    <div className="mt-2 text-center">
                      <span className="text-2xl font-bold text-green-500">+<Counter end={350} suffix="K" /></span>
                      <p className="text-xs text-neutral-500">"Boring Ad"</p>
                    </div>
                  </div>
                </div>
              </FadeUp>

              {/* The Fatal Focus */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Fatal Focus</h2>
                <p className="text-lg text-neutral-600 mb-6">
                  Most marketing fails because it focuses on the <strong>wrong person</strong>.
                  The company. Not the customer.
                </p>
              </FadeUp>

              {/* Visual: Toggle Switches (inspired by examples) */}
              <FadeUp delay={0.1}>
                <div className="bg-dark rounded-2xl p-6">
                  <div className="text-xs text-neutral-500 uppercase tracking-widest mb-4">SELLING SUCCESS</div>
                  <ToggleRow label="Focus on Customer" isOn={true} color="bg-green-500" />
                  <ToggleRow label="Clear Benefits" isOn={true} color="bg-green-500" />
                  <ToggleRow label="Strong CTA" isOn={true} color="bg-green-500" />
                  <ToggleRow label="Focus on Company" isOn={false} />
                  <ToggleRow label="Fancy Creativity" isOn={false} />
                  <ToggleRow label="Awards Hunting" isOn={false} />
                </div>
              </FadeUp>

              {/* 5 Stages of Awareness */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-2">5 Stages of Awareness</h2>
                <p className="text-neutral-500 mb-6">Meet customers where they are. Click each stage.</p>
              </FadeUp>

              {/* Visual: Stacked Cards */}
              <FadeUp delay={0.1}>
                <div className="bg-dark rounded-2xl p-8">
                  <div className="relative h-72">
                    {stages.map((stage, i) => (
                      <StackedCard
                        key={i}
                        number={i + 1}
                        title={stage.title}
                        description={stage.description}
                        isActive={activeStage === i + 1}
                        onClick={() => setActiveStage(i + 1)}
                        totalCards={5}
                      />
                    ))}
                  </div>
                </div>
              </FadeUp>

              {/* Rule of One */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Rule of One</h2>
                <p className="text-lg text-neutral-600 mb-6">
                  The most powerful copy follows one simple rule:<br/>
                  <strong>Less is exponentially more.</strong>
                </p>
              </FadeUp>

              {/* Visual: Three Ones */}
              <FadeUp delay={0.1}>
                <div className="grid grid-cols-3 gap-4">
                  {[
                    { num: "1", label: "Reader", desc: "Write to ONE specific person" },
                    { num: "1", label: "Idea", desc: "ONE fully-believed concept" },
                    { num: "1", label: "Offer", desc: "ONE crystal-clear action" },
                  ].map((item, i) => (
                    <motion.div
                      key={i}
                      className="bg-neutral-50 border border-neutral-200 rounded-xl p-5 text-center"
                      whileHover={{ y: -4, boxShadow: "0 10px 30px rgba(0,0,0,0.08)" }}
                    >
                      <div className="text-4xl font-extrabold text-accent mb-2">{item.num}</div>
                      <div className="font-bold text-neutral-900">{item.label}</div>
                      <div className="text-xs text-neutral-500 mt-1">{item.desc}</div>
                    </motion.div>
                  ))}
                </div>
              </FadeUp>

              {/* Holy Shit Moment */}
              <FadeUp>
                <div className="bg-accent/5 border-l-4 border-accent rounded-r-xl p-6">
                  <p className="text-lg font-semibold text-neutral-900 mb-2">
                    The million-dollar question:
                  </p>
                  <p className="text-neutral-700">
                    "What does my customer lie awake at night thinking about?"
                  </p>
                  <p className="text-sm text-neutral-500 mt-3 italic">
                    Your answer is the bridge between their desire and your product.
                  </p>
                </div>
              </FadeUp>

              {/* Key Takeaways */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">Key Takeaways</h3>
                  <ul className="space-y-3">
                    <li className="flex items-start gap-3">
                      <span className="text-green-400 text-lg">+</span>
                      <span>Focus on customer, not company</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-green-400 text-lg">+</span>
                      <span>Meet them at their awareness stage</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-green-400 text-lg">+</span>
                      <span>One reader, one idea, one offer</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-green-400 text-lg">+</span>
                      <span>Test results, not creativity</span>
                    </li>
                  </ul>
                </div>
              </FadeUp>

            </div>
          </main>

          {/* Footer */}
          <footer className="px-6 py-6 border-t border-neutral-100">
            <div className="lesson-container flex justify-between text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Series</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
