          <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />

    // Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", prefix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      useEffect(() => {
        if (isInView) {
          let start = 0;
          const timer = setInterval(() => {
            start += end / 40;
            if (start >= end) { setCount(end); clearInterval(timer); }
            else { setCount(Math.floor(start)); }
          }, 30);
          return () => clearInterval(timer);
        }
      }, [isInView, end]);
      return <span ref={ref}>{prefix}{count}{suffix}</span>;
    }

    // Sales Comparison Chart
    function SalesChart() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="grid grid-cols-2 gap-6">
          {/* Nissan - Award Winner */}
          <div className="bg-neutral-900 rounded-2xl p-6 border border-neutral-800">
            <div className="flex items-center gap-2 mb-4">
              <div className="text-yellow-500">{Icons.trophy}</div>
              <span className="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Award Winner</span>
            </div>
            <div className="text-2xl font-bold text-white mb-1">Nissan</div>
            <svg className="w-full h-24" viewBox="0 0 120 60">
              <defs>
                <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">

                  <stop offset="100%" stopColor="#ef4444" stopOpacity="0.2" />
                </linearGradient>
              </defs>
              <motion.path
                d="M 0 15 Q 30 20, 60 35 T 120 50"
                fill="none"
                stroke="url(#redGrad)"
                strokeWidth="3"
                strokeLinecap="round"
                initial={{ pathLength: 0 }}
                animate={isInView ? { pathLength: 1 } : {}}
                transition={{ duration: 1.5, ease: smoothEase }}
              />
            </svg>
            <div className="flex items-center gap-2 mt-2">
              <div className="text-red-500">{Icons.trendDown}</div>
              <span className="text-2xl font-bold text-red-500">-<Counter end={37} suffix="%" /></span>
            </div>
            <p className="text-xs text-neutral-500 mt-1">Sales dropped after award</p>
          </div>

          {/* Toyota - "Boring" Ad */}
          <div className="bg-neutral-900 rounded-2xl p-6 border border-neutral-800">
            <div className="flex items-center gap-2 mb-4">
              <div className="text-neutral-500">{Icons.target}</div>
              <span className="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Simple & Clear</span>
            </div>
            <div className="text-2xl font-bold text-white mb-1">Toyota</div>
            <svg className="w-full h-24" viewBox="0 0 120 60">
              <defs>
                <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stopColor="#22c55e" stopOpacity="0.2" />
                  <stop offset="100%" stopColor="#22c55e" stopOpacity="0.8" />

              </defs>
              <motion.path
                d="M 0 50 Q 30 45, 60 30 T 120 10"
                fill="none"
                stroke="url(#greenGrad)"
                strokeWidth="3"
                strokeLinecap="round"

                animate={isInView ? { pathLength: 1 } : {}}
                transition={{ duration: 1.5, ease: smoothEase }}
              />
            </svg>
            <div className="flex items-center gap-2 mt-2">
              <div className="text-green-500">{Icons.trendUp}</div>
              <span className="text-2xl font-bold text-green-500">+<Counter end={350} suffix="K" /></span>
            </div>
            <p className="text-xs text-neutral-500 mt-1">Units sold with focused message</p>
          </div>
        </div>
      );

    // Awareness Stage Navigator
    function AwarenessNavigator() {
      const [activeStage, setActiveStage] = useState(0);

      const stages = [
        {
          title: "Unaware",
          icon: Icons.eye,
          color: "from-neutral-600 to-neutral-700",
          description: "They don't even know they have a problem yet. Your job is to create curiosity and pattern-interrupt their daily scroll. Show them a symptom they recognize but never named.",
          strategy: "Use intriguing headlines that make them pause. Lead with the symptom, not the solution."
        },
        {
          title: "Problem Aware",
          icon: Icons.search,
          color: "from-red-600 to-red-700",
          description: "They feel the pain but don't know solutions exist. They're searching, frustrated, and actively looking for answers. This is where empathy becomes your weapon.",
          strategy: "Articulate their pain better than they can. Show you deeply understand their struggle."
        },
        {
          title: "Solution Aware",
          icon: Icons.lightbulb,
          color: "from-amber-600 to-amber-700",
          description: "They know solutions exist and are comparing options. They're educated and skeptical. Now you need to prove your approach is superior to every alternative.",
          strategy: "Differentiate through mechanism. Explain WHY your solution works when others fail."
        },
        {
          title: "Product Aware",
          icon: Icons.target,
          color: "from-blue-600 to-blue-700",
          description: "They know who you are. They've visited your site, maybe even your checkout page. Something stopped them. Now handle objections and stack proof.",
          strategy: "Address specific hesitations. Use testimonials and case studies heavily."
        },
        {
          title: "Most Aware",
          icon: Icons.fire,
          color: "from-accent to-purple-600",
          description: "They're ready to buy. They just need the right moment and the right offer. Don't oversell. Make it easy and urgent. Remove all friction.",
          strategy: "Clear CTA, strong guarantee, limited-time offer. Make saying yes effortless."
        }
      ];

      return (
        <div className="space-y-6">
          {/* Stage Tabs */}
          <div className="flex gap-2 overflow-x-auto pb-2">
            {stages.map((stage, i) => (
              <motion.button
                key={i}
                onClick={() => setActiveStage(i)}
                className={`flex items-center gap-2 px-4 py-3 rounded-xl whitespace-nowrap transition-all ${
                  activeStage === i
                    ? 'bg-white text-black shadow-lg'
                    : 'bg-neutral-800 text-neutral-400 hover:bg-neutral-700'
                }`}
                whileHover={{ scale: 1.02 }}
                whileTap={{ scale: 0.98 }}
              >
                <span className="text-sm font-semibold">{i + 1}</span>
                <span className="text-sm font-medium">{stage.title}</span>
              </motion.button>
            ))}
          </div>

          {/* Active Stage Content */}
          <AnimatePresence mode="wait">
            <motion.div
              key={activeStage}
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              transition={{ duration: 0.3 }}
              className={`bg-gradient-to-br ${stages[activeStage].color} rounded-2xl p-8`}
            >
              <div className="flex items-center gap-3 mb-4">
                <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center text-white">
                  {stages[activeStage].icon}
                </div>
                <div>
                  <div className="text-xs text-white/60 uppercase tracking-wider">Stage {activeStage + 1}</div>
                  <div className="text-2xl font-bold text-white">{stages[activeStage].title}</div>
                </div>
              </div>
              <p className="text-white/90 leading-relaxed mb-6">
                {stages[activeStage].description}
              </p>
              <div className="bg-black/20 rounded-xl p-4">
                <div className="text-xs text-white/60 uppercase tracking-wider mb-2">Your Strategy</div>
                <p className="text-white font-medium">{stages[activeStage].strategy}</p>
              </div>
            </motion.div>
          </AnimatePresence>
        </div>
      );
    }

    // Rule of One Cards
    function RuleOfOneCards() {
      const rules = [
        {
          number: "1",
          title: "One Reader",
          description: "Write to a single specific person. Not a demographic. Not a segment. One human with a name, a face, and a problem that keeps them awake at night. Every word should feel like a personal letter.",
          icon: Icons.user
        },
        {
          number: "1",
          title: "One Big Idea",
          description: "Your copy needs one dominant thought that everything else supports. Not three good ideas. Not a clever combination. One concept so compelling it demands attention and can't be ignored.",
          icon: Icons.lightbulb
        },
        {
          number: "1",
          title: "One Clear Offer",
          description: "Give them one path forward. Multiple CTAs create confusion and kill conversions. One action, one button, one decision. Make the next step crystal clear and impossible to miss.",
          icon: Icons.cursor
        }
      ];

      return (
        <div className="space-y-4">
          {rules.map((rule, i) => (
            <ScaleIn key={i} delay={i * 0.1}>
              <motion.div
                className="bg-white border border-neutral-200 rounded-2xl p-6 hover: transition-all"
                whileHover={{ y: -4 }}
              >
                <div className="flex items-start gap-4">
                  <div className="flex-shrink-0 w-16 h-16 bg-accent/10 rounded-2xl flex items-center justify-center">
                    <span className="text-3xl font-extrabold text-accent">{rule.number}</span>
                  </div>
                  <div className="flex-1">
                    <div className="flex items-center gap-2 mb-2">
                      <div className="text-accent">{rule.icon}</div>
                      <h3 className="text-lg font-bold text-neutral-900">{rule.title}</h3>
                    </div>
                    <p className="text-neutral-600 leading-relaxed">{rule.description}</p>
                  </div>
                </div>
              </motion.div>
            </ScaleIn>
          ))}
        </div>
      );
    }

    // Success vs Failure Checklist
    function SuccessChecklist() {
      const items = [
        { label: "Focus entirely on the customer", success: true },
        { label: "Lead with clear benefits", success: true },
        { label: "Single compelling call-to-action", success: true },
        { label: "Test results, not opinions", success: true },
        { label: "Focus on company achievements", success: false },
        { label: "Chase creative awards", success: false },
        { label: "Multiple competing offers", success: false },
        { label: "Entertain without selling", success: false }
      ];

      return (
        <div className="grid grid-cols-2 gap-3">
          {items.map((item, i) => (
            <motion.div
              key={i}
              initial={{ opacity: 0, x: item.success ? -20 : 20 }}
              whileInView={{ opacity: 1, x: 0 }}
              viewport={{ once: true }}
              transition={{ delay: i * 0.05 }}
              className={`flex items-center gap-3 p-3 rounded-xl ${
                item.success ? 'bg-neutral-900' : 'bg-neutral-100'
              }`}
            >
              <div className={item.success ? 'text-white' : 'text-neutral-500'}>
                {item.success ? Icons.check : Icons.x}
              </div>
              <span className={`text-sm font-medium ${
                item.success ? 'text-white' : 'text-neutral-600'
              }`}>
                {item.label}
              </span>
            </motion.div>
          ))}
        </div>
      );
    }

          </header>

          {/* Section 1 - White: The $100 Million Lesson */}

                  <p className="text-lg text-neutral-600 leading-relaxed">
                    Meanwhile, Toyota ran what critics dismissed as a "boring" commercial. No fancy transitions. No clever metaphors. Just a clear message about what the car does and why you should buy it.
                  </p>

                    The result? Nissan's award-winning campaign drove sales down 37%. Toyota's "boring" ad generated 350,000 additional unit sales.

              </FadeUp>

              {/* Sales Comparison Chart */}
              <FadeUp delay={0.1}>

              <FadeUp delay={0.2}>

                  <p className="text-lg text-neutral-700 leading-relaxed">

                </div>

          </section>

          {/* Section 2 - Dark: The 5 Stages of Awareness */}
          <section className="px-6 py-16 bg-dark text-white">
            <div className="lesson-container space-y-12">
              <FadeUp>
