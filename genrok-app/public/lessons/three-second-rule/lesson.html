<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 3-Second Rule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#0891b2' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #0891b2; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    // Countdown Timer Demo
    function CountdownDemo() {
      const [count, setCount] = useState(3);
      const [running, setRunning] = useState(false);
      const [message, setMessage] = useState('');

      const startCountdown = () => {
        setRunning(true);
        setCount(3);
        setMessage('');
      };

      useEffect(() => {
        if (running && count > 0) {
          const timer = setTimeout(() => setCount(c => c - 1), 1000);
          return () => clearTimeout(timer);
        }
        if (running && count === 0) {
          setRunning(false);
          setMessage("Time's up! Did they scroll away?");
        }
      }, [running, count]);

      return (
        <div className="py-6 text-center">
          <motion.div
            className={`w-24 h-24 mx-auto rounded-full flex items-center justify-center text-4xl font-bold mb-4
              ${running ? 'bg-accent text-white' : 'bg-neutral-100 text-neutral-400'}`}
            animate={running ? { scale: [1, 1.1, 1] } : {}}
            transition={{ duration: 1, repeat: running ? Infinity : 0 }}
          >
            {running ? count : '3'}
          </motion.div>
          {!running && !message && (
            <button onClick={startCountdown} className="px-4 py-2 bg-accent text-white text-sm font-medium rounded-lg">
              Start 3-Second Test
            </button>
          )}
          {message && (
            <div>
              <p className="text-sm text-neutral-600 mb-3">{message}</p>
              <button onClick={startCountdown} className="text-accent text-sm font-medium">Try again</button>
            </div>
          )}
        </div>
      );
    }

    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-cyan-400 text-xs font-medium rounded mb-3">Attention Science</span>
              <h1 className="text-2xl font-bold mb-2">The 3-Second Rule</h1>
              <p className="text-sm text-neutral-400">The critical window that determines everything</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    You have <strong>3 seconds</strong> to prove you're worth their attention. In that tiny window, someone decides to engage or scroll away forever. Everything else is irrelevant if you fail this test.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/stopwatch-frozen.png" alt="3 second timer" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-50 p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-1">Feel the Pressure</h3>
                  <p className="text-xs text-neutral-500 mb-2">Experience how fast 3 seconds really is</p>
                  <CountdownDemo />
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">âš¡</span>
                    What Happens in 3 Seconds
                  </h3>
                  <p className="text-sm text-neutral-300">
                    The brain makes a <strong className="text-white">snap judgment</strong>: Is this relevant? Is this interesting? Is this worth my time? Win all three, or lose them forever.
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/scroll-thumb.png" alt="Thumb scrolling" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">The thumb is always ready to scroll</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The 3-Second Checklist</h2>
                  <div className="space-y-3">
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-6 h-6 bg-accent/20 rounded flex items-center justify-center text-accent text-xs font-bold">1</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Clear Value Proposition</div>
                          <div className="text-xs text-neutral-500">What's in it for them?</div>
                        </div>
                      </div>
                    </div>
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-6 h-6 bg-accent/20 rounded flex items-center justify-center text-accent text-xs font-bold">2</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Immediate Relevance</div>
                          <div className="text-xs text-neutral-500">Does this apply to me?</div>
                        </div>
                      </div>
                    </div>
                    <div className="p-4 bg-neutral-50 rounded-lg">
                      <div className="flex items-center gap-3">
                        <div className="w-6 h-6 bg-accent/20 rounded flex items-center justify-center text-accent text-xs font-bold">3</div>
                        <div>
                          <div className="text-sm font-semibold text-neutral-900">Compelling Hook</div>
                          <div className="text-xs text-neutral-500">Why should I keep reading?</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Win the First 3 Seconds</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Front-load value</div>
                        <div className="text-xs text-neutral-400">Put your best hook first, not buried</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Be specific, not vague</div>
                        <div className="text-xs text-neutral-400">"Save 3 hours/day" beats "save time"</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Create a curiosity gap</div>
                        <div className="text-xs text-neutral-400">Make them need to know what's next</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>3 seconds.</strong> That's all you get. Front-load your value, be immediately relevant, and create a reason to keep reading.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
