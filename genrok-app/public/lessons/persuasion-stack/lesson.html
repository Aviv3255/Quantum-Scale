<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Persuasion Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#b45a3c' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #b45a3c; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    // Layer Card
    function LayerCard({ number, title, subtitle, color, isActive, onClick }) {
      const colors = {
        1: 'bg-amber-900',
        2: 'bg-amber-700',
        3: 'bg-amber-600',
        4: 'bg-amber-400 text-amber-900',
      };

      return (
        <motion.div
          className={`p-3 rounded-lg cursor-pointer transition-all ${colors[number]} text-white`}
          onClick={onClick}
          whileHover={{ scale: 1.02 }}
          whileTap={{ scale: 0.98 }}
          style={{ opacity: isActive ? 1 : 0.7 }}
        >
          <div className="flex items-center justify-between">
            <div>
              <div className="text-xs opacity-80">Layer {number}</div>
              <div className="text-sm font-semibold">{title}</div>
            </div>
            <div className="text-xs opacity-70">{subtitle}</div>
          </div>
        </motion.div>
      );
    }

    function Lesson() {
      const [activeLayer, setActiveLayer] = useState(0);
      const [activeFramework, setActiveFramework] = useState('PAS');

      const layers = [
        { title: 'Human Psychology', subtitle: 'Foundation', desc: 'Pain drives action. Pleasure follows. Mix both to move minds. Key drivers: Make money, save time, avoid effort, escape pain, get comfort.' },
        { title: 'Message Architecture', subtitle: 'Strategy', desc: 'Every sale bridges painful reality to desired dream. Your job: amplify latent pain to extreme pain. The pain is the pitch.' },
        { title: "Copywriter's Toolkit", subtitle: 'Execution', desc: 'Use PAS and AIDA frameworks. Headlines and bullets do 80% of the work. People want the output, not the process.' },
        { title: 'Relentless Refinement', subtitle: 'Mastery', desc: 'Test for validity AND utility. A/B test everything. Apply 10x effort for 100x results. Hormozi wrote 19 drafts.' },
      ];

      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/30 text-amber-300 text-xs font-medium rounded mb-3">Masterclass</span>
              <h1 className="text-2xl font-bold mb-2">The Persuasion Stack</h1>
              <p className="text-sm text-neutral-400">Communication that sells</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    "You are only one sales letter away from being rich." â€” Gary Halbert. People love to buy, but <strong>they hate to be sold</strong>. The difference isn't luckâ€”it's structure.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/stacked-layers.png" alt="Persuasion stack layers" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Four Layers</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each layer to explore</p>
                  <div className="space-y-2 mb-4">
                    {layers.map((layer, i) => (
                      <LayerCard
                        key={i}
                        number={i + 1}
                        title={layer.title}
                        subtitle={layer.subtitle}
                        isActive={activeLayer === i}
                        onClick={() => setActiveLayer(i)}
                      />
                    ))}
                  </div>
                  <motion.div
                    key={activeLayer}
                    initial={{ opacity: 0, y: 10 }}
                    animate={{ opacity: 1, y: 0 }}
                    className="bg-accent/10 p-4 rounded-xl border border-accent/20"
                  >
                    <p className="text-sm text-neutral-700">{layers[activeLayer].desc}</p>
                  </motion.div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ”¥</span>
                    Pain Levels
                  </h3>
                  <div className="space-y-2 mt-3">
                    <div className="p-2 bg-white/10 rounded-lg">
                      <div className="text-xs text-neutral-300">Latent Pain</div>
                      <div className="text-sm">They don't know they have a problem</div>
                    </div>
                    <div className="p-2 bg-white/10 rounded-lg">
                      <div className="text-xs text-neutral-300">Realized Pain</div>
                      <div className="text-sm">They know something is wrong</div>
                    </div>
                    <div className="p-2 bg-white/10 rounded-lg border border-red-500/30">
                      <div className="text-xs text-red-400">Extreme Pain</div>
                      <div className="text-sm">A fire behind them, forcing action</div>
                    </div>
                  </div>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Frameworks</h2>
                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={() => setActiveFramework('PAS')}
                      className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeFramework === 'PAS' ? 'bg-accent text-white' : 'bg-neutral-100'}`}
                    >
                      PAS
                    </button>
                    <button
                      onClick={() => setActiveFramework('AIDA')}
                      className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeFramework === 'AIDA' ? 'bg-accent text-white' : 'bg-neutral-100'}`}
                    >
                      AIDA
                    </button>
                  </div>
                  {activeFramework === 'PAS' ? (
                    <div className="space-y-2">
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-red-500 text-white rounded-full flex items-center justify-center font-bold text-sm">P</div>
                        <div><span className="font-semibold">Pain</span> â€” Identify the problem</div>
                      </div>
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center font-bold text-sm">A</div>
                        <div><span className="font-semibold">Agitate</span> â€” Amplify the pain</div>
                      </div>
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center font-bold text-sm">S</div>
                        <div><span className="font-semibold">Solve</span> â€” Present your solution</div>
                      </div>
                    </div>
                  ) : (
                    <div className="space-y-2">
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center font-bold text-sm">A</div>
                        <div><span className="font-semibold">Awareness</span> â€” Grab attention</div>
                      </div>
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center font-bold text-sm">I</div>
                        <div><span className="font-semibold">Interest</span> â€” Hold with substance</div>
                      </div>
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center font-bold text-sm">D</div>
                        <div><span className="font-semibold">Desire</span> â€” Create want</div>
                      </div>
                      <div className="p-3 bg-neutral-50 rounded-lg flex items-center gap-3">
                        <div className="w-8 h-8 bg-accent text-white rounded-full flex items-center justify-center font-bold text-sm">A</div>
                        <div><span className="font-semibold">Action</span> â€” Call to action</div>
                      </div>
                    </div>
                  )}
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/building-foundation.png" alt="Building persuasion foundation" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Build layer by layer</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">10x Effort = 100x Results</h3>
                  <p className="text-sm text-neutral-300 mb-3">The best returns come at the very endâ€”the 16th coat of paint, the 19th draft.</p>
                  <div className="bg-white/10 rounded-lg p-3 text-center">
                    <div className="text-2xl font-bold">19</div>
                    <div className="text-xs text-neutral-400">Drafts Hormozi wrote for $100M Leads</div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>Build your persuasion layer by layer:</strong> Psychology â†’ Architecture â†’ Toolkit â†’ Refinement. Test everything. Assume nothing. Apply 10x effort.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
