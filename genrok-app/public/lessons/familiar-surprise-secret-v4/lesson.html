<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, AnimatePresence } = window.Motion;
    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    const getUserName = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('userName') || 'there';
    };

    const AnimatedNumber = ({ value, suffix = '' }) => {
      const [display, setDisplay] = useState(0);
      const numValue = parseInt(value) || 0;
      useEffect(() => {
        const duration = 1400;
        const startTime = Date.now();
        const animate = () => {
          const progress = Math.min((Date.now() - startTime) / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 4);
          setDisplay(Math.round(numValue * eased));
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, [numValue]);
      return <span>{display}{suffix}</span>;
    };

    const LESSON_CONFIG = {
      id: 'familiar-surprise-secret-v4',
      title: 'The Familiar Surprise Secret',
      duration: '5 min',
      nextLesson: { id: 'red-button-effect', title: 'The Red Button Effect', teaser: 'Why "don\'t click" makes people click more.' }
    };

    // Admin reporter
    let __isAdmin = false;
    window.addEventListener('message', (e) => { if (e.data?.type === 'ADMIN_STATUS') __isAdmin = e.data.isAdmin; });
    if (window.parent !== window) window.parent.postMessage({ type: 'CHECK_ADMIN_STATUS' }, '*');

    const AdminReportButton = ({ slideIndex, slideType }) => (
      <button onClick={(e) => { e.stopPropagation(); window.parent.postMessage({ type: 'ADMIN_REPORT_REQUEST', slideIndex, slideType, lessonSlug: LESSON_CONFIG.id }, '*'); }}

      </button>

    const celebrationGifs = [
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_doing_a_quick_victory_dance_move_high_energy_c_d03b798b-a518-4e6c-bcae-d69b2dd50486_2.mp4',
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_jumping_in_the_air_arms_raised_high_YESSS_cele_201477e8-3df4-405a-bc81-81d1747e5c6c_2.mp4',

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_covering_face_with_palm_facepalm_gesture_disap_211b0566-078f-4d42-9c41-547b14f5827c_0.mp4'

            className="bg-[var(--dark)] hover:bg-[var(--dark-soft)] text-white font-semibold text-base px-8 py-3.5 rounded-xl transition-colors"
          >
            Start Lesson

        </div>
      );
    };

    const HookSlide = () => (

        <motion.div

          animate={{ opacity: 1, scale: 1 }}

          Spotify almost killed their biggest feature.

        <motion.div
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.2 }}

        </motion.div>

    );

    const RevelationSlide = () => (
      <div className="h-full flex flex-col items-center justify-center px-6 text-center bg-white">
        <motion.h2
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          className="text-2xl md:text-3xl font-extrabold text-[var(--text-primary)] mb-8"
        >
          The Fix That Changed Everything
        </motion.h2>

        <motion.p
          initial={{ opacity: 0 }}
          animate={{ opacity: 1 }}
          transition={{ delay: 0.1 }}
          className="text-[var(--text-secondary)] mb-6 text-lg"
        >
          When Spotify added <span className="font-semibold text-[var(--text-primary)]">30% familiar songs</span>:
        </motion.p>

        {/* Dark stats block */}
        <motion.div
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.15 }}
          className="bg-[var(--dark)] rounded-2xl p-6 mb-8 max-w-md w-full shadow-xl"
        >
          <div className="grid grid-cols-3 gap-4">
            {[
              { val: 40, suf: '%', label: 'Engagement' },
              { val: 3, suf: 'x', label: 'Save rate' },
              { val: 2, suf: 'x', label: 'Returns' }
            ].map((s, i) => (
              <motion.div
                key={i}

                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.25 + i * 0.1 }}
                className="text-center"
              >
                <div className="text-3xl md:text-4xl font-extrabold text-[var(--amber)]">
                  <AnimatedNumber value={s.val} suffix={s.suf} />
                </div>
                <div className="text-sm text-white/70 mt-1">{s.label}</div>
              </motion.div>

        <motion.p

          They wanted <span className="text-[var(--amber)] font-bold">new wrapped in familiar</span>.
        </motion.p>

    const MayaVisualSlide = () => {

      const steps = [
        { n: '1', title: 'Their Language', desc: 'Use their exact words. "My back kills me" — not "lumbar discomfort."' },
        { n: '2', title: 'Known Problems', desc: 'Anchor to struggles they recognize instantly.' },
        { n: '3', title: 'The Twist', desc: 'Once they\'re nodding, reveal your unique angle.' },
        { n: '4', title: 'Bridge', desc: 'Connect your novel mechanism to their familiar goal.' }
      ];

      return (
        <div className="h-full flex flex-col items-center justify-center px-6 bg-white">
          <motion.h2
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            className="text-2xl md:text-3xl font-extrabold text-[var(--text-primary)] mb-8 text-center"
          >
            The 4-Part MAYA Formula
          </motion.h2>

          <div className="grid grid-cols-2 gap-3 max-w-xl w-full">
            {steps.map((s, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, y: 16 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.1 + i * 0.08 }}
                className="bg-white border border-[var(--border)] rounded-xl p-5 hover:border-[var(--border-dark)] hover:shadow-md transition-all"
              >
                <div className="w-10 h-10 rounded-xl bg-[var(--dark)] text-[var(--amber)] font-bold text-lg flex items-center justify-center mb-3">{s.n}</div>
                <h3 className="font-bold text-[var(--text-primary)] mb-1">{s.title}</h3>
                <p className="text-[var(--text-muted)] text-sm leading-relaxed">{s.desc}</p>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const BrainScienceSlide = () => {
      const stats = [
        { val: '40', suf: '%', title: 'Faster', desc: 'Brain processes familiar 40% faster' },
        { val: '0', suf: '', title: 'Dopamine', desc: 'Pure familiarity = no excitement' },
        { val: '2', suf: 'x', title: 'Attention', desc: 'Novel-familiar mix doubles engagement' }
      ];

      return (
        <div className="h-full flex flex-col items-center justify-center px-6 bg-white">
          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="flex items-center gap-2 mb-1">
            <Icons.Brain />
            <h2 className="text-2xl md:text-3xl font-extrabold text-[var(--text-primary)]">The Brain Science</h2>
          </motion.div>
          <motion.p
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 0.1 }}
            className="text-[var(--text-muted)] text-sm mb-8"
          >
            Why this formula works neurologically
          </motion.p>

          {/* Premium dark stats */}
          <div className="grid md:grid-cols-3 gap-4 max-w-2xl w-full">
            {stats.map((s, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, y: 24 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.15 + i * 0.1 }}
                className="bg-[var(--dark)] rounded-2xl p-6 text-center shadow-xl"
              >
                <div className="text-4xl font-extrabold text-[var(--amber)] mb-2">
                  <AnimatedNumber value={s.val} suffix={s.suf} />
                </div>
                <div className="text-white font-bold text-sm mb-1">{s.title}</div>
                <div className="text-white/50 text-xs leading-relaxed">{s.desc}</div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const ApplicationSlide = () => (
      <div className="h-full flex flex-col items-center justify-center px-6 text-center bg-white">
        <motion.h2
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          className="text-2xl md:text-3xl font-extrabold text-[var(--text-primary)] mb-8"
        >
          Apply to Your Product Page
        </motion.h2>

        <motion.div
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.1 }}
          className="bg-[var(--bg-subtle)] border border-[var(--border)] rounded-2xl p-6 max-w-md w-full"
        >
          <div className="space-y-4">
            <div className="flex items-start gap-3 text-left">
              <div className="w-8 h-8 rounded-lg bg-[var(--dark)] text-[var(--amber)] font-bold flex items-center justify-center flex-shrink-0">1</div>
              <div>
                <span className="font-bold text-[var(--text-primary)]">Start with what they KNOW</span>
                <p className="text-[var(--text-muted)] text-sm">The problem, desire, familiar category</p>
              </div>
            </div>
            <div className="flex items-start gap-3 text-left">
              <div className="w-8 h-8 rounded-lg bg-[var(--emerald)] text-white font-bold flex items-center justify-center flex-shrink-0">2</div>
              <div>
                <span className="font-bold text-[var(--text-primary)]">Then reveal what's different</span>
                <p className="text-[var(--text-muted)] text-sm">Your mechanism, angle, proof</p>
              </div>
            </div>
          </div>
        </motion.div>

        <motion.p
          initial={{ opacity: 0 }}
          animate={{ opacity: 1 }}
          transition={{ delay: 0.3 }}
          className="text-[var(--amber-dark)] font-bold mt-6"
        >
          Order matters: Familiar first, then novel.
        </motion.p>
      </div>
    );

    const ChecklistSlide = () => {
      const items = [
        { title: 'Headline', q: 'Problem in their own words?' },
        { title: 'Subheadline', q: 'Fresh angle without confusion?' },
        { title: 'Body Copy', q: 'Familiar desires before mechanism?' },
        { title: 'CTA', q: 'Safe to click but exciting?' }
      ];

      return (
        <div className="h-full flex flex-col items-center justify-center px-6 bg-white">
          <motion.h2
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            className="text-2xl md:text-3xl font-extrabold text-[var(--text-primary)] mb-8 text-center"
          >
            Quick MAYA Checklist
          </motion.h2>

          <div className="space-y-3 max-w-md w-full">
            {items.map((item, i) => (
              <motion.div
                key={i}
                initial={{ opacity: 0, x: -16 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ delay: 0.1 + i * 0.08 }}
                className="bg-white border border-[var(--border)] rounded-xl p-4 flex items-center gap-4 hover:shadow-sm transition-shadow"
              >
                <div className="w-5 h-5 rounded-full border-2 border-[var(--amber)] flex-shrink-0" />
                <div className="text-left">
                  <span className="font-bold text-[var(--text-primary)]">{item.title}</span>
                  <p className="text-[var(--text-muted)] text-sm">{item.q}</p>
                </div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    const QuizSlide = ({ onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const correctIndex = 2;
      const options = ['100% familiar — comfort is everything', '50/50 balance — equal parts', '70% familiar / 30% novel', '30% familiar / 70% novel'];
      const celebrationGif = useMemo(() => getRandomGif(celebrationGifs), []);
      const empathyGif = useMemo(() => getRandomGif(empathyGifs), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);

      const handleSelect = (i) => { if (answered) return; setSelected(i); setAnswered(true); };
      const isCorrect = selected === correctIndex;

      useEffect(() => { if (answered) onShowGif(isCorrect ? celebrationGif : empathyGif, '45%', gifSide); }, [answered]);
      useEffect(() => () => onHideGif(), []);

      return (
        <div className="h-full flex flex-col items-center justify-center px-6 relative z-20 bg-white">
          <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-lg text-xs font-bold bg-[var(--amber-light)] text-[var(--amber-dark)] mb-3">QUIZ</span>
            <h2 className="text-xl md:text-2xl font-extrabold text-[var(--text-primary)]">What's the optimal MAYA balance?</h2>
          </motion.div>

          <div className="space-y-2.5 w-full max-w-md mb-6">
            {options.map((opt, i) => (
              <motion.button
                key={i}
                initial={{ opacity: 0, y: 8 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.1 + i * 0.05 }}
                onClick={() => handleSelect(i)}
                disabled={answered}
                className={`w-full p-4 rounded-xl text-left font-medium transition-all flex items-center gap-3 border ${
                  answered
                    ? i === correctIndex
                      ? 'bg-[var(--emerald-light)] border-[var(--emerald)]'
                      : i === selected
                        ? 'bg-[var(--rose-light)] border-[var(--rose)]'
                        : 'bg-white border-[var(--border)] opacity-50'
                    : 'bg-white border-[var(--border)] hover:border-[var(--border-dark)] hover:shadow-sm'
                }`}
              >
                <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold ${
                  answered && i === correctIndex ? 'bg-[var(--emerald)] text-white' :
                  answered && i === selected && !isCorrect ? 'bg-[var(--rose)] text-white' : 'bg-[var(--bg-subtle)] text-[var(--text-muted)]'
                }`}>
                  {answered && i === correctIndex ? <Icons.Check /> : answered && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                </span>
                <span className="text-[var(--text-secondary)]">{opt}</span>
              </motion.button>
            ))}
          </div>

          <AnimatePresence>
            {answered && (
              <motion.div
                initial={{ opacity: 0, y: 8 }}
                animate={{ opacity: 1, y: 0 }}
                className={`p-4 rounded-xl max-w-md ${isCorrect ? 'bg-[var(--emerald-light)] border border-[var(--emerald)]/20' : 'bg-[var(--amber-light)] border border-[var(--amber)]/20'}`}
              >
                <p className={`text-sm font-medium ${isCorrect ? 'text-[var(--emerald)]' : 'text-[var(--amber-dark)]'}`}>
                  {isCorrect ? "Exactly right! 70% familiar builds trust, 30% novel creates desire." : "Not quite. The optimal ratio is 70% familiar / 30% novel."}
                </p>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const CompletionSlide = () => (
      <div className="h-full flex flex-col items-center justify-center px-6 text-center bg-white">
        <motion.div
          initial={{ scale: 0 }}
          animate={{ scale: 1 }}
          transition={{ type: 'spring', duration: 0.5 }}
          className="w-16 h-16 rounded-2xl bg-[var(--emerald)] flex items-center justify-center mb-6 text-white shadow-lg"
        >
          <Icons.Check />
        </motion.div>

        <motion.h2
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.15 }}
          className="text-3xl font-extrabold text-[var(--text-primary)] mb-3"
        >
          Lesson Complete
        </motion.h2>

        <motion.p
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.25 }}
          className="text-[var(--text-muted)] mb-8 max-w-sm"
        >
          Remember: <span className="font-bold text-[var(--text-primary)]">70% familiar + 30% novel</span> = irresistible.
        </motion.p>

        {/* Premium dark next lesson card */}
        <motion.div
          initial={{ opacity: 0, y: 16 }}
          animate={{ opacity: 1, y: 0 }}
          transition={{ delay: 0.35 }}
          className="bg-[var(--dark)] rounded-2xl p-6 max-w-sm w-full text-left shadow-xl"
        >
          <p className="text-xs font-bold uppercase tracking-wider text-[var(--amber)] mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-white/60 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ==================== MAIN APP ====================
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(1);
      const [isAnimating, setIsAnimating] = useState(false);
      const [gifConfig, setGifConfig] = useState(null);
      const currentSlideRef = useRef(0);
      const userName = useMemo(() => getUserName(), []);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);
      useEffect(() => { window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE', slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*'); }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKey = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKey);
        return () => window.removeEventListener('keydown', handleKey);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = () => {
        const s = slides[currentSlide];
        switch (s.type) {
          case 'welcome': return <WelcomeSlide onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide />;
          case 'revelation': return <RevelationSlide />;
          case 'maya-visual': return <MayaVisualSlide />;
          case 'why-matters': return <WhyMattersSlide />;
          case 'example-1': return <ExampleSlide scenario="Posture Corrector Store" bad={{ label: 'Too Generic', text: 'Fix your posture with our back brace. Comfortable and adjustable.' }} good={{ label: 'MAYA Applied', text: 'The posture fix that works at your desk — no awkward straps visible under your shirt.' }} insight="Familiar problem + Novel twist (invisible under clothes)" />;
          case 'formula': return <FormulaSlide />;
          case 'example-2': return <ExampleSlide scenario="Pet Products Store" bad={{ label: 'Too Novel', text: 'AI-powered smart collar with biometric sensors and cloud connectivity.' }} good={{ label: 'MAYA Applied', text: 'A collar that tells you when your dog needs a vet visit. Before symptoms show.' }} insight="Familiar product + Novel benefit (early detection)" />;
          case 'brain-science': return <BrainScienceSlide />;
          case 'application': return <ApplicationSlide />;
          case 'example-3': return <ExampleSlide scenario="Skincare Store" bad={{ label: 'Wrong Order', text: 'Our patented CeraMatrix-7 uses nano-encapsulation at cellular level.' }} good={{ label: 'MAYA Applied', text: 'That stubborn dark spot? It\'s not your serum — it\'s the barrier your skin builds at night.' }} insight="Lead with familiar frustration, then novel mechanism" />;
          case 'checklist': return <ChecklistSlide />;
          case 'quiz': return <QuizSlide onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative overflow-hidden">
          <div className="flex-1 relative overflow-hidden">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div
                key={currentSlide}
                custom={direction}
                variants={slideVariants}
                initial="enter"
                animate="center"
                exit="exit"
                transition={{ duration: 0.3, ease: [0.4, 0, 0.2, 1] }}
                className="absolute inset-0"
              >
                {renderSlide()}
                <AdminReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>

            {showPrev && (
              <button
                onClick={prevSlide}
                className="absolute left-4 md:left-6 top-1/2 -translate-y-1/2 w-11 h-11 rounded-xl bg-white border border-[var(--border)] hover:border-[var(--border-dark)] hover:shadow-md flex items-center justify-center text-[var(--text-muted)] hover:text-[var(--text-secondary)] transition-all z-10"
              >
                <Icons.ArrowLeft />
              </button>
            )}
            {showNext && (
              <button
                onClick={nextSlide}
                className="absolute right-4 md:right-6 top-1/2 -translate-y-1/2 w-11 h-11 rounded-xl bg-[var(--dark)] hover:bg-[var(--dark-soft)] flex items-center justify-center text-white transition-colors z-10 shadow-md"
              >
                <Icons.ArrowRight />
              </button>
            )}
          </div>

          {/* Progress indicator */}
          <div className="px-6 py-4 flex-shrink-0 border-t border-[var(--border)]">
            <div className="flex items-center justify-center gap-1.5">
              {slides.map((_, i) => (
                <button
                  key={i}
                  onClick={() => goToSlide(i)}
                  className={`h-1.5 rounded-full transition-all duration-300 ${
                    i === currentSlide
                      ? 'w-6 bg-[var(--amber)]'
                      : i < currentSlide
                        ? 'w-1.5 bg-[var(--amber)]/40'
                        : 'w-1.5 bg-[var(--border)] hover:bg-[var(--border-dark)]'
                  }`}
                />
              ))}
            </div>
          </div>

          {/* Character GIF overlay */}
          <AnimatePresence>
            {gifConfig && (
              <motion.div
                initial={{ opacity: 0, y: 24 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0, y: 24 }}
                transition={{ type: 'spring', stiffness: 120 }}
                className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`}
                style={{ zIndex: 50, height: gifConfig.height }}
              >
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
