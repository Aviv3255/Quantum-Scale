    // AnimatedCounter Component
    const AnimatedCounter = ({ value, duration = 2000, prefix = '', suffix = '', decimals = 0 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const end = parseFloat(value);
        const startTime = Date.now();
        const timer = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          setCount(start + (end - start) * eased);
          if (progress === 1) clearInterval(timer);
        }, 16);
        return () => clearInterval(timer);
      }, [value, duration]);
      return <span>{prefix}{count.toFixed(decimals)}{suffix}</span>;

        }
      }, [currentSlide]);

      const nextSlide = () => setCurrentSlide(prev => Math.min(prev + 1, slides.length - 1));
      const prevSlide = () => setCurrentSlide(prev => Math.max(prev - 1, 0));

      const renderSlide = (slide, index) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'price-paradox': return <PriceParadoxSlide data={slide} />;
          case 'control-panel': return <ControlPanelSlide data={slide} />;
          case 'anchoring-demo': return <AnchoringDemoSlide data={slide} />;
          case 'anchoring-example': return <AnchoringExampleSlide data={slide} />;
          case 'compromise-effect': return <CompromiseEffectSlide data={slide} />;
          case 'tier-strategy': return <TierStrategySlide data={slide} />;
          case 'psychology-pyramid': return <PsychologyPyramidSlide data={slide} />;
          case 'mistakes-grid': return <MistakesGridSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} />;
          case 'value-stats': return <ValueStatsSlide data={slide} />;
          case 'elite-insight': return <EliteInsightSlide data={slide} />;
          case 'completion': return <CompletionSlide data={slide} userName={userName} />;
          default: return <div className="h-full flex items-center justify-center text-neutral-500">Unknown slide type: {slide.type}</div>;
        }
      };

      const slide = slides[currentSlide];

      return (
        <div className="h-screen w-full bg-white flex flex-col">
          <div className="flex-1 relative overflow-hidden">
            <AnimatePresence mode="wait">
              <motion.div key={currentSlide} initial={{ opacity: 0, x: 50 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: -50 }} transition={{ duration: 0.3 }} className="absolute inset-0">
                {renderSlide(slide, currentSlide)}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slide.type} />
              </motion.div>
            </AnimatePresence>
            {currentSlide > 0 && (
              <button onClick={prevSlide} className="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center z-50 hover:bg-neutral-50">
                <Icons.ArrowLeft />
              </button>
            )}
            {currentSlide < slides.length - 1 && currentSlide > 0 && (
              <button onClick={nextSlide} className="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center z-50 hover:bg-neutral-50">
                <Icons.ArrowRight />
              </button>
            )}
          </div>
          <div className="flex justify-center gap-1.5 py-4 bg-white">
            {slides.map((_, i) => (
              <button key={i} onClick={() => setCurrentSlide(i)} className="w-2 h-2 rounded-full transition-all" style={{ background: i === currentSlide ? 'var(--accent)' : '#e5e7eb', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />
            ))}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
