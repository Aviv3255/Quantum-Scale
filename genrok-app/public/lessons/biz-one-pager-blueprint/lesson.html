              className="bg-black text-white rounded-3xl p-12 shadow-2xl text-center"
            >
              <motion.div
                initial={{ scale: 0 }}
                animate={{ scale: 1 }}
                transition={{ delay: 0.2, type: "spring" }}
                className="w-20 h-20 bg-accent rounded-3xl flex items-center justify-center mx-auto mb-8"
              >
                <span className="text-4xl">‚úì</span>
              </motion.div>

              <h2 className="title-font text-4xl md:text-5xl font-bold mb-6">
                You Have Your Blueprint
              </h2>

              <p className="text-xl text-gray-300 mb-8 leading-relaxed">
                Answer the 4 questions. Guard them fiercely. Say no to everything else.
              </p>

              <div className="bg-white/10 rounded-2xl p-6 backdrop-blur-sm mb-8">
                <p className="text-accent font-semibold mb-3">KEY TAKEAWAY:</p>
                <p className="text-lg text-gray-200">
                  Your one-pager is your compass. Every opportunity gets filtered through it. Alignment = yes. Misalignment = no.
                </p>
              </div>

              <motion.div
                initial={{ opacity: 0, y: 10 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.6 }}
                className="pt-6 border-t border-white/20"
              >
                <p className="text-sm text-gray-400 mb-3">WHAT'S NEXT:</p>
                <p className="text-lg text-gray-200">
                  Create your one-pager. Lock it in. Let it guide every decision you make.
                </p>
              </motion.div>
            </motion.div>
          </motion.div>
        </div>
      ];

      return (
        <div className="relative">
          <AnimatePresence mode="wait">
            <motion.div
              key={currentSlide}
              initial={{ opacity: 0, x: 20 }}
              animate={{ opacity: 1, x: 0 }}
              exit={{ opacity: 0, x: -20 }}
              transition={{ duration: 0.3 }}
            >
              {slides[currentSlide]}
            </motion.div>
          </AnimatePresence>

          {/* Navigation */}
          <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex items-center gap-4 bg-white rounded-full px-6 py-4 shadow-2xl z-50">
            <button
              onClick={prevSlide}
              disabled={currentSlide === 0}
              className="w-10 h-10 rounded-full bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed hover:bg-gray-200 transition-colors flex items-center justify-center font-bold"
            >
              ‚Üê
            </button>

            <div className="flex gap-2">
              {Array.from({ length: totalSlides }).map((_, idx) => (
                <div
                  key={idx}
                  className={`h-2 rounded-full transition-all ${
                    idx === currentSlide ? 'w-8 bg-accent' : 'w-2 bg-gray-300'
                  }`}
                />
              ))}
            </div>

            <button
              onClick={nextSlide}
              disabled={currentSlide === totalSlides - 1 || (currentSlide === 5 && !showFeedback)}
              className="w-10 h-10 rounded-full bg-accent text-white disabled:opacity-30 disabled:cursor-not-allowed hover:bg-accent-dark transition-colors flex items-center justify-center font-bold"
            >
              ‚Üí
            </button>
          </div>

          {/* Progress indicator */}
          <div className="fixed top-0 left-0 w-full h-1 bg-gray-200 z-50">
            <motion.div
              className="h-full bg-accent"
              initial={{ width: '0%' }}
              animate={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}
              transition={{ duration: 0.3 }}
            />
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OnePagerBlueprintLesson />);
  </script>
</body>
</html>
