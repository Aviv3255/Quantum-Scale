      { type: 'hook', headline: 'Stop burning money on ads.', subtext: 'Every dollar spent before mastering organic is a dollar wasted.' },
      { type: 'quote', text: '"If you\'re starting, don\'t spend money on ads. Get really good at short form content. That can take you to $10M in sales."', author: 'Sean Frank', role: 'CEO of Ridge ($200M+ Revenue)', image: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/tGs7erOT_400x400-removebg-preview.png' },

      { type: 'cards', title: 'The $0 CAC Playbook', cards: [ { emoji: 'üìπ', title: '100+ Videos/Month', desc: 'Volume is the game. Test relentlessly.' }, { emoji: '‚è±Ô∏è', title: '3-7 Second Hooks', desc: 'You have 3 seconds to stop the scroll.' }, { emoji: 'üéØ', title: '10+ Angles', desc: 'Same product, different pain points.' }, { emoji: 'üìà', title: '$10M Ceiling', desc: 'Where organic taps out, paid begins.' } ] },
      { type: 'visual', title: 'The Roadmap', subtitle: '$0 to $10M in three phases:', items: [ { icon: '1Ô∏è‚É£', label: 'Content Grind (Months 1-6)' }, { icon: '2Ô∏è‚É£', label: 'Double Down (Months 6-12)' }, { icon: '3Ô∏è‚É£', label: 'Organic Ceiling (Year 1-2)' }, { icon: 'üöÄ', label: 'Layer in Paid' } ], footer: 'Your best organic content becomes your first ad creative.' },

    const HookSlide = ({ data }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12 text-center bg-neutral-900"><motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} className="max-w-3xl"><h2 className="title-font text-4xl md:text-5xl lg:text-6xl font-black text-white mb-6">{data.headline}</h2><p className="text-xl md:text-2xl text-neutral-400">{data.subtext}</p></motion.div></div>);

    const QuoteSlide = ({ data }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12 bg-gradient-to-br from-neutral-900 via-neutral-800 to-neutral-900 relative overflow-hidden"><motion.div initial={{ opacity: 0 }} animate={{ opacity: 0.03 }} className="absolute -top-20 -left-10 text-[300px] font-black text-white">"</motion.div><motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="max-w-3xl text-center relative z-10"><Icons.Quote /><p className="title-font text-2xl md:text-3xl lg:text-4xl font-bold text-white mt-6 mb-8 leading-snug">{data.text}</p><div className="text-right"><p className="font-bold text-lg" style={{ color: 'var(--accent)' }}>‚Äî {data.author}</p><p className="text-neutral-400 text-sm">{data.role}</p></div></motion.div>{data.image && (<motion.div initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 }} className="absolute right-4 md:right-12 bottom-0" style={{ zIndex: 15 }}><img src={data.image} alt={data.author} className="h-40 md:h-52 w-auto object-contain" /></motion.div>)}</div>);

    const CardsSlide = ({ data }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12 overflow-y-auto hide-scrollbar"><motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="max-w-4xl w-full"><h2 className="title-font text-3xl md:text-4xl font-black text-neutral-900 mb-8 text-center">{data.title}</h2><div className="grid grid-cols-2 gap-4">{data.cards.map((card, i) => (<motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 * i }} className="bg-white border border-neutral-200 rounded-xl p-4 md:p-5 shadow-sm"><span className="text-3xl mb-3 block">{card.emoji}</span><h3 className="font-bold text-neutral-900 text-sm md:text-base mb-1">{card.title}</h3><p className="text-neutral-500 text-xs md:text-sm">{card.desc}</p></motion.div>))}</div></motion.div></div>);

    const VisualSlide = ({ data }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12"><motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="max-w-3xl w-full text-center"><h2 className="title-font text-3xl md:text-4xl font-black text-neutral-900 mb-2">{data.title}</h2><p className="text-neutral-500 mb-8">{data.subtitle}</p><div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">{data.items.map((item, i) => (<motion.div key={i} initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.1 * i }} className="bg-neutral-900 rounded-xl p-4 md:p-6"><span className="text-3xl md:text-4xl mb-2 block">{item.icon}</span><p className="text-white text-xs md:text-sm font-medium">{item.label}</p></motion.div>))}</div><motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.5 }} className="text-neutral-600 font-medium px-6 py-4 rounded-xl" style={{ backgroundColor: 'rgba(var(--accent-rgb), 0.1)' }}>{data.footer}</motion.p></motion.div></div>);

    const QuizSlide = ({ data, onAnswer, showFeedback, selectedAnswer, gifConfig }) => { const isCorrect = selectedAnswer === data.correctIndex; return (<div className="h-full flex flex-col items-center justify-center px-6 py-12 overflow-y-auto hide-scrollbar"><motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="max-w-2xl w-full"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold mb-6" style={{ backgroundColor: 'rgba(var(--accent-rgb), 0.15)', color: 'var(--accent-dark)' }}><Icons.Sparkles /> Quick Check</div><h2 className="title-font text-2xl md:text-3xl font-black text-neutral-900 mb-8">{data.question}</h2><div className="space-y-3 mb-6">{data.options.map((option, i) => { const isSelected = selectedAnswer === i; const isCorrectOption = i === data.correctIndex; let btnClass = "w-full p-4 md:p-5 text-left rounded-xl border-2 transition-all "; if (showFeedback) { if (isCorrectOption) btnClass += "border-green-500 bg-green-50"; else if (isSelected && !isCorrectOption) btnClass += "border-red-500 bg-red-50"; else btnClass += "border-neutral-200 opacity-50"; } else { btnClass += "border-neutral-200 hover:border-neutral-400 cursor-pointer"; } return (<motion.button key={i} onClick={() => !showFeedback && onAnswer(i)} disabled={showFeedback} className={btnClass}><div className="flex items-center gap-3"><span className="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold" style={{ backgroundColor: isSelected ? (isCorrectOption ? '#22c55e' : '#ef4444') : 'var(--accent)', color: isSelected ? 'white' : '#1a1a1a' }}>{showFeedback && isSelected ? (isCorrectOption ? <Icons.Check /> : <Icons.X />) : String.fromCharCode(65 + i)}</span><span className="text-sm md:text-base text-neutral-700">{option}</span></div></motion.button>); })}</div><AnimatePresence>{showFeedback && (<motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className={`p-5 rounded-xl border-2 ${isCorrect ? 'bg-green-50 border-green-300' : 'bg-amber-50 border-amber-300'}`}><p className="font-bold mb-2 text-lg">{isCorrect ? 'üéâ Brilliant!' : 'üí™ Almost!'}</p><p className="text-neutral-700 text-sm md:text-base">{isCorrect ? data.feedback.correct : data.feedback.incorrect}</p></motion.div>)}</AnimatePresence></motion.div><AnimatePresence>{showFeedback && (<motion.div initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 50 }} transition={{ delay: 0.2 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}><img src={isCorrect ? gifConfig.celebrationGif : gifConfig.empathyGif} alt="" className="h-full w-auto object-contain rounded-lg" /></motion.div>)}</AnimatePresence></div>); };

    const ActionChecklistSlide = ({ data }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12 overflow-y-auto hide-scrollbar"><motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="max-w-2xl w-full"><h2 className="title-font text-3xl md:text-4xl font-black text-neutral-900 mb-8 text-center">{data.title}</h2><div className="space-y-4">{data.items.map((item, i) => (<motion.div key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.1 * i }} className="flex items-start gap-4 p-4 bg-neutral-50 rounded-xl border border-neutral-200"><span className="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold text-neutral-900" style={{ backgroundColor: 'var(--accent)' }}>{i + 1}</span><p className="text-neutral-700 text-sm md:text-base pt-1">{item}</p></motion.div>))}</div></motion.div></div>);

    const CompletionSlide = ({ nextLesson }) => (<div className="h-full flex flex-col items-center justify-center px-6 py-12 bg-neutral-900 text-center"><motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }} className="max-w-xl"><motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} transition={{ delay: 0.2, type: 'spring', stiffness: 200 }} className="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6" style={{ backgroundColor: 'var(--accent)' }}><Icons.Check /></motion.div><h2 className="title-font text-3xl md:text-4xl font-black text-white mb-4">$0 CAC Engine Activated</h2><p className="text-neutral-400 text-lg mb-10">Master organic first. Find winning hooks for free. Then scale with paid ads. This is the path from $0 to $10M.</p>{nextLesson && (<motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 }} className="bg-neutral-800 rounded-2xl p-6 text-left"><p className="text-xs font-semibold tracking-widest uppercase mb-3" style={{ color: 'var(--accent)' }}>Up Next</p><h3 className="title-font text-xl font-bold text-white mb-2">{nextLesson.title}</h3><p className="text-neutral-400 text-sm mb-4">{nextLesson.teaser}</p><a href={`../${nextLesson.id}/lesson.html`} className="inline-flex items-center gap-2 px-5 py-3 rounded-xl font-semibold text-neutral-900 hover:scale-105 transition-all" style={{ backgroundColor: 'var(--accent)' }}>Start Next Lesson <Icons.ArrowRight /></a></motion.div>)}</motion.div></div>);

    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);
      const [userName] = useState('Builder');
      const [showGif, setShowGif] = useState(false);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const gifConfig = useMemo(() => ({ celebrationGif: getRandomGif(celebrationGifs), empathyGif: getRandomGif(empathyGifs), height: `${60 + Math.random() * 5}%`, side: Math.random() > 0.5 ? 'left' : 'right' }), []);
      const slide = slides[currentSlide];
      const isFirstSlide = currentSlide === 0;
      const isLastSlide = currentSlide === slides.length - 1;
      const nextSlide = useCallback(() => { if (!isLastSlide) { setDirection(1); setCurrentSlide(prev => prev + 1); setSelectedAnswer(null); setShowFeedback(false); } }, [isLastSlide]);
      const prevSlide = useCallback(() => { if (!isFirstSlide) { setDirection(-1); setCurrentSlide(prev => prev - 1); setSelectedAnswer(null); setShowFeedback(false); } }, [isFirstSlide]);
      const goToSlide = useCallback((index) => { if (index >= 0 && index < slides.length) { setDirection(index > currentSlide ? 1 : -1); setCurrentSlide(index); setSelectedAnswer(null); setShowFeedback(false); } }, [currentSlide]);
      const handleAnswer = useCallback((index) => { setSelectedAnswer(index); setShowFeedback(true); }, []);
      useEffect(() => { const handleKeyDown = (e) => { if (e.key === 'ArrowRight' && !isLastSlide) nextSlide(); if (e.key === 'ArrowLeft' && !isFirstSlide) prevSlide(); }; window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown); }, [nextSlide, prevSlide, isFirstSlide, isLastSlide]);
      const slideVariants = { enter: (d) => ({ x: d > 0 ? '100%' : '-100%', opacity: 0 }), center: { x: 0, opacity: 1 }, exit: (d) => ({ x: d < 0 ? '100%' : '-100%', opacity: 0 }) };
      const renderSlide = () => { switch(slide.type) { case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={() => setShowGif(true)} onHideGif={() => setShowGif(false)} />; case 'hook': return <HookSlide data={slide} />; case 'quote': return <QuoteSlide data={slide} />; case 'content': return <ContentSlide data={slide} />; case 'example': return <ExampleSlide data={slide} />; case 'cards': return <CardsSlide data={slide} />; case 'visual': return <VisualSlide data={slide} />; case 'quiz': return <QuizSlide data={slide} onAnswer={handleAnswer} showFeedback={showFeedback} selectedAnswer={selectedAnswer} gifConfig={gifConfig} />; case 'action-checklist': return <ActionChecklistSlide data={slide} />; case 'completion': return <CompletionSlide nextLesson={LESSON_CONFIG.nextLesson} />; default: return null; } };
      const showPrev = !isFirstSlide;
      const showNext = !isLastSlide && slide.type !== 'welcome';
      return (
        <div className="relative w-full h-screen flex flex-col bg-white overflow-hidden">
          <div className="flex-1 relative overflow-hidden"><AnimatePresence initial={false} custom={direction} mode="wait"><motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ type: 'spring', stiffness: 300, damping: 30 }} className="absolute inset-0">{renderSlide()}</motion.div></AnimatePresence></div>
          {showPrev && (<button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-white shadow-lg border border-neutral-200 flex items-center justify-center text-neutral-600 hover:text-neutral-900 hover:scale-110 transition-all z-20"><Icons.ChevronLeft /></button>)}
          {showNext && (<button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-neutral-900 hover:scale-110 transition-all z-20" style={{ backgroundColor: 'var(--accent)' }}><Icons.ChevronRight /></button>)}
          <AnimatePresence>{showGif && (<motion.div initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 50 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}><img src={gifConfig.celebrationGif} alt="" className="h-full w-auto object-contain rounded-lg" /></motion.div>)}</AnimatePresence>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10"><div className="flex items-center justify-center gap-2.5">{slides.map((_, i) => (<button key={i} onClick={() => goToSlide(i)} className={`w-2.5 h-2.5 rounded-full transition-all ${i === currentSlide ? 'scale-125' : 'bg-neutral-300 hover:bg-neutral-400'}`} style={i === currentSlide ? { backgroundColor: 'var(--accent)' } : {}} />))}</div></div>
        </div>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
