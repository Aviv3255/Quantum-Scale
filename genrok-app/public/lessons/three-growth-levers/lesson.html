<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Three Growth Levers | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .accent-gradient { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .accent-text { color: #f97316; }
        .accent-border { border-color: #f97316; }
        .accent-bg { background-color: #f97316; }
        .accent-bg-light { background-color: rgba(249, 115, 22, 0.1); }
    </style>
</head>
<body class="bg-white text-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Icon Components
        const UsersIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const DollarIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const RefreshIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const TrendingUpIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const CalculatorIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const LightbulbIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        // Growth Calculator Component
        const GrowthCalculator = () => {
            const [customers, setCustomers] = useState(1000);
            const [avgValue, setAvgValue] = useState(50);
            const [frequency, setFrequency] = useState(2);
            const [improvement, setImprovement] = useState(10);

            const currentRevenue = customers * avgValue * frequency;
            const multiplier = 1 + (improvement / 100);
            const improvedRevenue = (customers * multiplier) * (avgValue * multiplier) * (frequency * multiplier);
            const growth = ((improvedRevenue / currentRevenue) - 1) * 100;

            return (
                <div className="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
                    <h4 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span className="accent-text"><CalculatorIcon /></span>
                        Growth Impact Calculator
                    </h4>
                    <p className="text-neutral-600 text-sm mb-6">See how small improvements across all three levers compound into massive growth:</p>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label className="block text-sm font-medium text-neutral-700 mb-2">Current Customers</label>
                            <input
                                type="range"
                                min="100"
                                max="10000"
                                step="100"
                                value={customers}
                                onChange={(e) => setCustomers(Number(e.target.value))}
                                className="w-full accent-orange-500"
                            />
                            <span className="text-sm text-neutral-500">{customers.toLocaleString()}</span>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-neutral-700 mb-2">Average Order Value ($)</label>
                            <input
                                type="range"
                                min="10"
                                max="500"
                                step="10"
                                value={avgValue}
                                onChange={(e) => setAvgValue(Number(e.target.value))}
                                className="w-full accent-orange-500"
                            />
                            <span className="text-sm text-neutral-500">${avgValue}</span>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-neutral-700 mb-2">Purchases Per Year</label>
                            <input
                                type="range"
                                min="1"
                                max="12"
                                step="1"
                                value={frequency}
                                onChange={(e) => setFrequency(Number(e.target.value))}
                                className="w-full accent-orange-500"
                            />
                            <span className="text-sm text-neutral-500">{frequency}x</span>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-neutral-700 mb-2">Improvement Per Lever (%)</label>
                            <input
                                type="range"
                                min="5"
                                max="50"
                                step="5"
                                value={improvement}
                                onChange={(e) => setImprovement(Number(e.target.value))}
                                className="w-full accent-orange-500"
                            />
                            <span className="text-sm text-neutral-500">{improvement}%</span>
                        </div>
                    </div>

                    <div className="bg-neutral-900 rounded-xl p-6 text-white">
                        <div className="grid grid-cols-2 gap-6">
                            <div>
                                <p className="text-neutral-400 text-sm mb-1">Current Annual Revenue</p>
                                <p className="text-2xl font-bold">${currentRevenue.toLocaleString()}</p>
                            </div>
                            <div>
                                <p className="text-neutral-400 text-sm mb-1">After {improvement}% Improvement Each</p>
                                <p className="text-2xl font-bold text-orange-400">${Math.round(improvedRevenue).toLocaleString()}</p>
                            </div>
                        </div>
                        <div className="mt-4 pt-4 border-t border-neutral-700">
                            <p className="text-orange-400 font-semibold">
                                Total Growth: {growth.toFixed(1)}%
                                <span className="text-neutral-400 font-normal text-sm ml-2">
                                    (vs. {improvement}% with single lever)
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Lever Card Component
        const LeverCard = ({ lever, index }) => {
            const [isExpanded, setIsExpanded] = useState(false);

            return (
                <motion.div
                    className="bg-white border border-neutral-200 rounded-xl overflow-hidden shadow-sm"
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ delay: index * 0.1 }}
                >
                    <button
                        onClick={() => setIsExpanded(!isExpanded)}
                        className="w-full p-6 flex items-center justify-between hover:bg-neutral-50 transition-colors"
                    >
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 rounded-xl accent-bg-light accent-text flex items-center justify-center">
                                {lever.icon}
                            </div>
                            <div className="text-left">
                                <h3 className="font-semibold text-lg">{lever.title}</h3>
                                <p className="text-neutral-500 text-sm">{lever.subtitle}</p>
                            </div>
                        </div>
                        <motion.span
                            animate={{ rotate: isExpanded ? 180 : 0 }}
                            className="text-neutral-400"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                            </svg>
                        </motion.span>
                    </button>

                    <AnimatePresence>
                        {isExpanded && (
                            <motion.div
                                initial={{ height: 0, opacity: 0 }}
                                animate={{ height: 'auto', opacity: 1 }}
                                exit={{ height: 0, opacity: 0 }}
                                transition={{ duration: 0.3 }}
                                className="overflow-hidden"
                            >
                                <div className="px-6 pb-6 pt-2 border-t border-neutral-100">
                                    <p className="text-neutral-700 mb-4 leading-relaxed">{lever.description}</p>
                                    <div className="bg-orange-50 rounded-lg p-4">
                                        <p className="text-sm font-medium text-neutral-900 mb-3">Strategies to Improve:</p>
                                        <ul className="space-y-2">
                                            {lever.strategies.map((strategy, i) => (
                                                <li key={i} className="flex items-start gap-2 text-sm text-neutral-600">
                                                    <span className="accent-text mt-0.5"><CheckIcon /></span>
                                                    {strategy}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </motion.div>
            );
        };

        // Main Lesson Component
        const Lesson = () => {
            const levers = [
                {
                    icon: <UsersIcon />,
                    title: 'Lever 1: More Customers',
                    subtitle: 'Increase the number of buyers',
                    description: 'Getting more customers is what most businesses focus on. More traffic, more leads, more conversions. But it\'s also the most expensive lever to pull. Customer acquisition costs money in advertising, sales teams, and marketing efforts. Every new customer has a cost attached.',
                    strategies: [
                        'Optimize your advertising for better targeting',
                        'Improve conversion rates on landing pages',
                        'Launch referral programs to leverage existing customers',
                        'Expand into new markets or demographics',
                        'Develop strategic partnerships for cross-promotion'
                    ]
                },
                {
                    icon: <DollarIcon />,
                    title: 'Lever 2: Higher Transaction Value',
                    subtitle: 'Increase how much each customer spends',
                    description: 'Getting customers to spend more per transaction is often the easiest lever to improve. These are people who already trust you and have their wallet out. The incremental cost is near zero, making every additional dollar almost pure profit. This is where copywriters create massive value.',
                    strategies: [
                        'Add upsells and cross-sells at checkout',
                        'Create premium tiers and bundle offers',
                        'Implement strategic price increases with added value',
                        'Use order bumps for low-friction additions',
                        'Develop exclusive packages for higher-value customers'
                    ]
                },
                {
                    icon: <RefreshIcon />,
                    title: 'Lever 3: More Frequent Purchases',
                    subtitle: 'Increase how often customers buy',
                    description: 'Getting existing customers to buy more often is criminally underutilized. You\'ve already done the hard work of acquiring them. They know you, trust you, and have bought from you. Email sequences, subscription models, and strategic follow-ups can dramatically increase purchase frequency without additional acquisition cost.',
                    strategies: [
                        'Build automated email nurture sequences',
                        'Create subscription or membership options',
                        'Launch loyalty and rewards programs',
                        'Use strategic retargeting for past buyers',
                        'Develop a content calendar that drives repeat engagement'
                    ]
                }
            ];

            return (
                <div className="min-h-screen">
                    {/* Hero Section - Black Background */}
                    <section className="bg-neutral-950 text-white py-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-orange-500 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-orange-600 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                <span className="inline-block px-4 py-1.5 bg-orange-500/20 text-orange-400 rounded-full text-sm font-medium mb-6">
                                    Business Growth
                                </span>
                                <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                                    The Three Growth Levers
                                </h1>
                                <p className="text-xl text-neutral-300 max-w-2xl leading-relaxed">
                                    There are only three ways to grow any business. Master these levers and you control the math behind every company's success.
                                </p>
                            </motion.div>
                        </div>
                    </section>

                    {/* Main Content - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            {/* Introduction */}
                            <motion.div
                                className="prose prose-lg max-w-none mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.2 }}
                            >
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    Every business, regardless of industry or size, grows through the same three mechanisms. You can increase the <strong>number of customers</strong>, increase the <strong>amount each customer spends</strong>, or increase <strong>how often they buy</strong>. That's it. These are the only three levers, and understanding them changes how you approach every marketing decision.
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed mb-6">
                                    The power isn't in any single lever, but in how they compound together. A 10% improvement in each lever doesn't create 30% growth. It creates 33% growth due to multiplication. Improve each by 25% and you've nearly doubled your revenue. This is the math that separates struggling businesses from thriving ones.
                                </p>
                                <p className="text-lg text-neutral-700 leading-relaxed">
                                    Jay Abraham, the legendary marketing consultant, built his entire career teaching this framework. He charged millions of dollars to walk business owners through these exact levers. The concept is deceptively simple, but execution requires strategic thinking about where your biggest opportunities lie.
                                </p>
                            </motion.div>

                            {/* The Formula */}
                            <motion.div
                                className="mb-16 p-8 bg-neutral-900 rounded-2xl text-white text-center"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.3 }}
                            >
                                <h3 className="text-lg font-medium text-neutral-400 mb-4">The Growth Formula</h3>
                                <div className="flex flex-wrap items-center justify-center gap-4 text-2xl md:text-3xl font-bold">
                                    <span className="text-orange-400">Customers</span>
                                    <span className="text-neutral-500">x</span>
                                    <span className="text-orange-400">Transaction Value</span>
                                    <span className="text-neutral-500">x</span>
                                    <span className="text-orange-400">Frequency</span>
                                    <span className="text-neutral-500">=</span>
                                    <span className="text-white">Revenue</span>
                                </div>
                            </motion.div>

                            {/* The Three Levers */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                            >
                                <h2 className="text-2xl font-bold mb-8">Understanding Each Lever</h2>
                                <div className="space-y-4">
                                    {levers.map((lever, index) => (
                                        <LeverCard key={index} lever={lever} index={index} />
                                    ))}
                                </div>
                            </motion.div>

                            {/* Calculator */}
                            <motion.div
                                className="mb-16"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.6 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">See the Compounding Effect</h2>
                                <p className="text-neutral-600 mb-8">Adjust the sliders to see how improvements across all three levers multiply together:</p>
                                <GrowthCalculator />
                            </motion.div>

                            {/* Common Mistakes */}
                            <motion.div
                                className="mb-16 bg-orange-50 rounded-2xl p-8 border border-orange-100"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.7 }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Common Mistakes to Avoid</h2>
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-semibold text-neutral-900 mb-2">Obsessing Over Acquisition</h4>
                                        <p className="text-neutral-700 leading-relaxed">Most businesses pour resources into getting new customers while ignoring the customers they already have. Acquisition is expensive and competitive. Meanwhile, your existing customers are waiting to buy more if you simply ask them.</p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold text-neutral-900 mb-2">Ignoring the Math</h4>
                                        <p className="text-neutral-700 leading-relaxed">Many marketers operate on gut feeling rather than understanding these levers numerically. If you don't know your customer acquisition cost, average order value, and purchase frequency, you're flying blind. Measure everything before trying to improve it.</p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold text-neutral-900 mb-2">Optimizing in Isolation</h4>
                                        <p className="text-neutral-700 leading-relaxed">Working on one lever while completely ignoring others misses the multiplicative power of this framework. A balanced approach where you make incremental improvements across all three creates exponential results that single-lever focus can never achieve.</p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Dark Section - The Copywriter's Role */}
                    {/* Lesson Illustration */}
                    <section className="bg-neutral-950 py-8 px-6">
                        <div className="max-w-4xl mx-auto">
                            <img
                                src="images/hero-image.jpg"
                                alt="Three Growth Levers illustration"
                                className="w-full h-auto rounded-xl"
                                style={{ aspectRatio: '16/9', objectFit: 'cover' }}
                            />
                        </div>
                    </section>

                    <section className="bg-neutral-950 text-white py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="text-orange-400"><LightbulbIcon /></span>
                                    <h2 className="text-2xl font-bold">The Copywriter's Strategic Advantage</h2>
                                </div>

                                <p className="text-neutral-300 mb-8 leading-relaxed">
                                    Most copywriters only think about lever one: getting more customers. They write ads and landing pages focused solely on acquisition. But the real leverage comes from levers two and three, where your words impact customers who already trust the business.
                                </p>

                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-orange-400">Upsell Pages</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Write compelling one-time offers that appear right after purchase. The customer's wallet is already out. A strong upsell can increase transaction value by 30-50%.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-orange-400">Email Sequences</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Automated sequences that nurture and resell to existing customers. These emails leverage trust already built, making each send almost free money.
                                        </p>
                                    </div>
                                    <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                        <h4 className="font-semibold mb-3 text-orange-400">Retention Copy</h4>
                                        <p className="text-neutral-400 text-sm leading-relaxed">
                                            Onboarding emails, renewal notices, and loyalty communications that keep customers engaged and buying. Often overlooked, but incredibly profitable.
                                        </p>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Application Section - White Background */}
                    <section className="py-16 px-6">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                    <span className="accent-text"><TrendingUpIcon /></span>
                                    How to Apply This Framework
                                </h2>

                                <div className="space-y-6">
                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">1</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Audit Current Performance</h4>
                                            <p className="text-neutral-600 leading-relaxed">Start by measuring where you stand on each lever. How many customers do you acquire monthly? What's the average order value? How often do customers repurchase? You can't improve what you don't measure.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">2</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Identify the Weakest Lever</h4>
                                            <p className="text-neutral-600 leading-relaxed">Which lever has the most room for improvement with the least effort? Often it's transaction value or frequency since these target existing customers who already trust you. Improving from 1 to 2 purchases per year is easier than doubling your customer base.</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full accent-bg text-white flex items-center justify-center font-bold">3</div>
                                        <div>
                                            <h4 className="font-semibold mb-2">Implement Systematically</h4>
                                            <p className="text-neutral-600 leading-relaxed">Don't try to optimize all three at once. Pick one lever, implement improvements, measure results, then move to the next. Small wins compound over time into transformative growth.</p>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Key Takeaways */}
                    <section className="py-16 px-6 bg-neutral-50">
                        <div className="max-w-4xl mx-auto">
                            <motion.div
                                className="bg-white rounded-2xl p-8 shadow-sm border border-neutral-200"
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-2xl font-bold mb-6">Key Takeaways</h2>
                                <div className="space-y-4">
                                    {[
                                        'Revenue equals Customers times Transaction Value times Frequency. These are the only three growth levers.',
                                        'Improvements compound multiplicatively. A 10% boost to each lever creates 33% total growth, not 30%.',
                                        'Most businesses over-focus on customer acquisition while ignoring easier wins in transaction value and frequency.',
                                        'Existing customers are cheaper to sell to because trust and relationship are already established.',
                                        'Copywriters create massive value by focusing on levers two and three through upsells, cross-sells, and retention emails.'
                                    ].map((takeaway, index) => (
                                        <motion.div
                                            key={index}
                                            className="flex items-start gap-3"
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                            transition={{ delay: index * 0.1 }}
                                        >
                                            <span className="flex-shrink-0 w-6 h-6 rounded-full accent-bg text-white flex items-center justify-center">
                                                <CheckIcon />
                                            </span>
                                            <p className="text-neutral-700">{takeaway}</p>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-neutral-950 text-white py-12 px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <p className="text-neutral-400 text-sm">
                                Part of the Business Growth series from Quantum Scale
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
