    };

    // AnimatedCounter Component
    const AnimatedCounter = ({ value, duration = 2000, suffix = '', prefix = '', decimals = 0 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const end = parseFloat(value);
        const inc = end / (duration / 16);
        const timer = setInterval(() => {
          start += inc;
          if (start >= end) { setCount(end); clearInterval(timer); }
          else { setCount(start); }
        }, 16);
        return () => clearInterval(timer);
      }, [value, duration]);
      return <span>{prefix}{count.toFixed(decimals)}{suffix}</span>;
    };

      { type: 'hook', headline: '0.1 seconds.', subtext: 'You cannot even notice it. One-tenth of a second. A blink takes 300-400 milliseconds. You cannot consciously perceive a 100ms delay. But your SUBCONSCIOUS can. And it is making judgments about your trustworthiness.' },

      { type: 'brain-speed' },
      { type: 'trust-equation' },
      { type: 'speed-killers' },
      { type: 'store-comparison' },
      { type: 'mobile-disaster' },
      { type: 'optimize-speed' },
      { type: 'quiz', question: 'Your store loads in 3.5 seconds. Industry average is 3 seconds. Do you need to optimize?', options: ['No - only 0.5 seconds slower than average', 'No - visitors cannot notice half a second', 'Yes - every 100ms matters for subconscious trust', 'Yes - but only if conversion is already low'], correctIndex: 2, feedback: { correct: 'That 0.5 second difference is FIVE opportunities to increase conversions by 1% each. You are potentially leaving 5% of revenue on the table!', incorrect: 'Actually, every 100ms matters! That half second is 5 opportunities for 1% conversion improvement each. The subconscious detects delays you cannot consciously feel.' }},

      { type: 'elite-insight' },
      { type: 'completion' }

    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {

            <div style={{ position: 'relative', height: '24px', background: 'rgba(255,255,255,0.1)', borderRadius: '12px', overflow: 'hidden', marginBottom: '16px' }}>
              {zones.map((zone, i) => (
                <div key={i} style={{ position: 'absolute', left: `${zone.min}%`, width: `${zone.max - zone.min}%`, height: '100%', background: `${zone.color}40` }} />
              ))}
              <motion.div initial={{ left: 0 }} animate={{ left: `${score}%` }} transition={{ delay: 0.5, duration: 1.5 }}
                style={{ position: 'absolute', top: '-4px', width: '4px', height: '32px', background: 'white', borderRadius: '2px', boxShadow: '0 0 10px rgba(255,255,255,0.5)' }} />
            </div>
            <div className="flex justify-between text-xs text-neutral-500">
              <span>0</span><span>50</span><span>70</span><span>90</span><span>100</span>
            </div>
          </motion.div>

          <div className="grid md:grid-cols-4 gap-3">
            {zones.map((zone, i) => (
              <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.3 + i * 0.1 }}
                style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '12px', padding: '16px', position: 'relative', overflow: 'hidden' }}>
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: `linear-gradient(90deg, transparent, ${zone.color}, transparent)` }} />
                <div className="text-center">
                  <span className="text-xs font-bold px-2 py-1 rounded mb-2 inline-block" style={{ background: `${zone.color}20`, color: zone.color }}>{zone.min}-{zone.max}</span>
                  <p className="text-white font-semibold text-sm mb-1">{zone.label}</p>
                  <p className="text-neutral-500 text-xs">{zone.desc}</p>
                </div>
              </motion.div>
            ))}
          </div>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.8 }}
            className="text-center mt-6">
            <p className="text-neutral-400 text-sm">Go to <span className="text-white font-semibold">PageSpeed Insights</span> and enter your URL. The report tells you EXACTLY what to fix.</p>
          </motion.div>
        </div>
      );
    };

    // QuizSlide
    const QuizSlide = ({ data, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const celebrationGif = useMemo(() => getRandomCelebrationGif(), []);
      const empathyGif = useMemo(() => getRandomEmpathyGif(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      const handleSelect = (index) => { if (showFeedback) return; setSelected(index); setShowFeedback(true); };
      const isCorrect = selected === data.correctIndex;
      useEffect(() => { if (showFeedback) { if (isCorrect) { onShowGif(celebrationGif, '60%', gifSide); } else { onShowGif(empathyGif, '60%', gifSide); } } }, [showFeedback, isCorrect, celebrationGif, empathyGif, gifSide, onShowGif]);
      useEffect(() => { return () => onHideGif(); }, [onHideGif]);
      return (
        <div className="h-full w-full relative overflow-hidden">
          <div className="h-full flex flex-col justify-center px-8 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-10 relative z-30">
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
              <p className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
              <h2 className="slide-title text-xl md:text-2xl text-black leading-tight">{data.question}</h2>
            </motion.div>
            <div className="space-y-3 mb-6">
              {data.options.map((option, i) => (
                <motion.button key={i} initial={{ opacity: 0, x: -15 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.08 + i * 0.06 }} onClick={() => handleSelect(i)} disabled={showFeedback} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${showFeedback ? i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-400 bg-red-50' : 'border-neutral-200 bg-white opacity-40' : 'border-neutral-200 bg-white hover:border-neutral-300'}`}>
                  <div className="flex items-center gap-3">
                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold transition-all ${showFeedback && i === data.correctIndex ? 'bg-green-500 text-white' : showFeedback && i === selected && !isCorrect ? 'bg-red-400 text-white' : 'bg-neutral-100 text-neutral-500'}`}>
                      {showFeedback && i === data.correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                    </span>
                    <span className="text-neutral-700 text-sm md:text-base">{option}</span>
                  </div>
                </motion.button>
              ))}
            </div>
            <AnimatePresence>
              {showFeedback && (
                <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className={`p-5 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}>
                  <p className={`text-sm leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>{isCorrect ? data.feedback.correct : data.feedback.incorrect}</p>
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </div>
      );
    };

    // EliteInsightSlide
    const EliteInsightSlide = () => {
      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: 'rgba(var(--accent-rgb), 0.1)', color: 'var(--accent)' }}>Elite Insight</span>
            <h2 className="slide-title text-2xl md:text-3xl text-black">The Speed Truth</h2>
          </motion.div>

          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }}
            style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '32px', position: 'relative', overflow: 'hidden', marginBottom: '24px' }}>
            <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
            <div className="flex items-center gap-4 mb-4">
              <div style={{ width: '48px', height: '48px', borderRadius: '12px', background: 'rgba(249,115,22,0.2)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'var(--accent)' }}>
                <Icons.Lightbulb />
              </div>
              <p className="text-neutral-400 text-sm">The real insight</p>
            </div>
            <p className="text-white text-lg md:text-xl leading-relaxed mb-4">"Speed is not a nice-to-have. It is the difference between a business and a hobby."</p>
            <p className="text-neutral-500 text-sm">Your subconscious judges trustworthiness in milliseconds you cannot perceive.</p>
          </motion.div>

          <div className="grid grid-cols-4 gap-3">
            {[
              { icon: <Icons.Timer />, label: '100ms', desc: '= 1% sales' },
              { icon: <Icons.Brain />, label: '11M', desc: 'bits/sec' },
              { icon: <Icons.Smartphone />, label: '70%', desc: 'mobile traffic' },
              { icon: <Icons.Gauge />, label: '90+', desc: 'target score' }
            ].map((item, i) => (
              <motion.div key={i} initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.4 + i * 0.1 }}
                style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '12px', padding: '16px', textAlign: 'center' }}>
                <div style={{ width: '36px', height: '36px', borderRadius: '8px', background: 'rgba(249,115,22,0.2)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'var(--accent)', margin: '0 auto 8px' }}>
                  {item.icon}
                </div>
                <p className="text-white font-bold text-sm">{item.label}</p>
                <p className="text-neutral-500 text-xs">{item.desc}</p>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    // OptimizeSpeedSlide - Tool recommendation for speed optimization
    const OptimizeSpeedSlide = () => {
      const manualDownsides = [
        'Requires technical knowledge of Core Web Vitals',
        'Hours spent manually compressing images',
        'Complex code optimization and lazy loading setup',
        'Ongoing maintenance as you add new content'
      ];

      const appBenefits = [
        'One-click image compression and lazy loading',
        'Automatic Core Web Vitals optimization',
        'SEO improvements included (meta tags, JSON-LD)',
        'Real-time speed monitoring dashboard'
      ];

      return (
        <div className="h-full flex flex-col justify-center px-6 md:px-12 max-w-4xl mx-auto slide-scroll overflow-y-auto py-8">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-3" style={{ background: 'rgba(var(--accent-rgb), 0.1)', color: 'var(--accent)' }}>How To Do It</span>
            <h2 className="slide-title text-2xl md:text-3xl text-black">Optimize Your Store Speed</h2>
            <p className="text-neutral-500 text-sm mt-2">Turn those milliseconds into money</p>
          </motion.div>

          <div className="grid md:grid-cols-2 gap-4 md:gap-6">
            {/* Manual Method - Grayed out */}
            <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 }}
              style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px', position: 'relative', overflow: 'hidden', opacity: 0.6 }}>
              <div className="flex items-center gap-3 mb-4">
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: 'rgba(148,163,184,0.2)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#94a3b8' }}>
                  <Icons.Code />
                </div>
                <div>
                  <span className="text-neutral-400 font-semibold text-sm block">Manual Optimization</span>
                  <span className="text-neutral-600 text-xs">The hard way</span>
                </div>
              </div>
              <ul className="space-y-2">
                {manualDownsides.map((item, i) => (
                  <motion.li key={i} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 + i * 0.05 }}
                    className="flex items-start gap-2 text-neutral-500 text-xs">
                    <span className="text-neutral-600 mt-0.5">-</span>
                    <span>{item}</span>
                  </motion.li>
                ))}
              </ul>
            </motion.div>

            {/* App Method - Highlighted */}
            <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3 }}
              style={{ background: 'linear-gradient(135deg, #1a1a1a, #2d2d2d)', borderRadius: '16px', padding: '20px', position: 'relative', overflow: 'hidden', border: '2px solid var(--accent)', boxShadow: '0 0 30px rgba(var(--accent-rgb), 0.15)' }}>
              <div style={{ position: 'absolute', top: 0, left: 0, right: 0, height: '3px', background: 'linear-gradient(90deg, transparent, var(--accent), transparent)' }} />
              <div className="flex items-center gap-3 mb-4">
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: 'rgba(var(--accent-rgb), 0.2)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'var(--accent)' }}>
                  <Icons.Zap />
                </div>
                <div>
                  <span className="text-white font-semibold text-sm block">Tapita SEO & Speed</span>
                  <span className="text-neutral-500 text-xs">Automated optimization</span>
                </div>
              </div>
              <ul className="space-y-2 mb-4">
                {appBenefits.map((item, i) => (
                  <motion.li key={i} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.4 + i * 0.05 }}
                    className="flex items-start gap-2 text-neutral-300 text-xs">
                    <span style={{ color: 'var(--accent)' }} className="mt-0.5"><Icons.Check /></span>
                    <span>{item}</span>
                  </motion.li>
                ))}
              </ul>
              <motion.a href="https://apps.shopify.com/tapita-seo-speed-optimizer" target="_blank" rel="noopener noreferrer"
                initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.6 }}
                className="block w-full py-3 rounded-xl text-white font-semibold text-sm text-center transition-all hover:opacity-90"
                style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-dark))' }}>
                Get Tapita on Shopify
              </motion.a>
            </motion.div>
          </div>

          <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.7 }}
            className="text-neutral-500 text-xs text-center mt-5">
            Every 100ms you save is 1% more revenue. Automate the optimization.
          </motion.p>
        </div>
      );
    };

    // CompletionSlide
    const CompletionSlide = () => (
      <div className="h-full flex flex-col items-center justify-center text-center px-8 slide-scroll overflow-y-auto py-8">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }} className="w-16 h-16 rounded-xl flex items-center justify-center mb-4 text-white" style={{ background: 'linear-gradient(135deg, var(--accent), var(--accent-dark))', boxShadow: '0 6px 24px rgba(var(--accent-rgb), 0.35)' }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-2xl md:text-3xl text-black mb-3">Lesson Complete</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-sm mb-5 max-w-md leading-relaxed">You now understand why every 100ms matters for trust and conversions.</motion.p>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.35 }} className="bg-neutral-900 rounded-xl p-5 max-w-md w-full mb-4">
          <p className="text-neutral-500 text-xs uppercase tracking-wider mb-2">Up Next</p>
          <h3 className="text-white font-bold text-lg mb-1">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-400 text-xs">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // Main App
    const LessonApp = () => {
      const [currentSlide, setCurrentSlide] = useState(getInitialSlide());
      const [direction, setDirection] = useState(1);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);
      const [gifConfig, setGifConfig] = useState(null);
      const [isAnimating, setIsAnimating] = useState(false);

      const showGif = useCallback((url, height, side) => setGifConfig({ url, height, side }), []);
      const hideGif = useCallback(() => setGifConfig(null), []);

      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      useEffect(() => {
        window.parent.postMessage({ type: 'LESSON_SLIDE_UPDATE', slideIndex: currentSlide, slideType: slides[currentSlide]?.type, lessonSlug: LESSON_CONFIG.id }, '*');
      }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'amazon-impact': return <AmazonImpactSlide />;
          case 'brain-speed': return <BrainSpeedSlide />;
          case 'trust-equation': return <TrustEquationSlide />;
          case 'speed-killers': return <SpeedKillersSlide />;
          case 'store-comparison': return <StoreComparisonSlide />;
          case 'mobile-disaster': return <MobileDisasterSlide />;
          case 'optimize-speed': return <OptimizeSpeedSlide />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'pagespeed-audit': return <PageSpeedAuditSlide />;
          case 'elite-insight': return <EliteInsightSlide />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
                <AdminSlideReportButton slideIndex={currentSlide} slideType={slides[currentSlide].type} />
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>
          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LessonApp />);
  </script>
</body>
</html>
