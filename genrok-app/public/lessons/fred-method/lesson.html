<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The F.R.E.D. Method</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#059669' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #059669; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    // Interactive FRED Card
    function FredCard({ letter, title, color, description, questions }) {
      const [expanded, setExpanded] = useState(false);
      const colorMap = { F: 'bg-red-500', R: 'bg-emerald-500', E: 'bg-blue-500', D: 'bg-amber-500' };

      return (
        <motion.div
          className="p-4 bg-neutral-50 rounded-xl cursor-pointer"
          onClick={() => setExpanded(!expanded)}
          whileHover={{ scale: 1.01 }}
          whileTap={{ scale: 0.99 }}
        >
          <div className="flex items-center gap-3">
            <div className={`w-8 h-8 ${colorMap[letter]} rounded-lg flex items-center justify-center text-white font-bold text-sm`}>
              {letter}
            </div>
            <div className="flex-1">
              <div className="text-sm font-semibold text-neutral-900">{title}</div>
              <div className="text-xs text-neutral-500">{description}</div>
            </div>
            <motion.div animate={{ rotate: expanded ? 180 : 0 }} className="text-neutral-400">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m6 9 6 6 6-6"/></svg>
            </motion.div>
          </div>
          {expanded && (
            <motion.div initial={{ opacity: 0, height: 0 }} animate={{ opacity: 1, height: 'auto' }} className="mt-3 pt-3 border-t border-neutral-200">
              <p className="text-xs text-neutral-500 mb-2">Questions to ask:</p>
              <ul className="space-y-1">
                {questions.map((q, i) => (
                  <li key={i} className="text-xs text-neutral-600 flex items-start gap-2">
                    <span className="text-accent">•</span> {q}
                  </li>
                ))}
              </ul>
            </motion.div>
          )}
        </motion.div>
      );
    }

    function Lesson() {
      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/20 text-emerald-400 text-xs font-medium rounded mb-3">Psychology Framework</span>
              <h1 className="text-2xl font-bold mb-2">The F.R.E.D. Method</h1>
              <p className="text-sm text-neutral-400">A framework for understanding what your audience really wants</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    Every customer decision is driven by four psychological forces. Master copywriters don't guess what people want—they use <strong>F.R.E.D.</strong> to read minds.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/four-quadrants.png" alt="FRED Framework" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2">What is F.R.E.D.?</h3>
                  <p className="text-sm text-neutral-300">
                    <strong className="text-white">F</strong>ears, <strong className="text-white">R</strong>esults, <strong className="text-white">E</strong>xpectations, <strong className="text-white">D</strong>esires—the four pillars that drive every buying decision.
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Four Forces</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each card to reveal the questions</p>
                  <div className="space-y-3">
                    <FredCard letter="F" title="Fears" color="red" description="What keeps them up at night?"
                      questions={["What's the worst that could happen?", "What are they afraid of losing?", "What embarrassment do they want to avoid?"]} />
                    <FredCard letter="R" title="Results" color="green" description="What outcomes do they want?"
                      questions={["What does success look like to them?", "What metrics matter?", "What would make them proud?"]} />
                    <FredCard letter="E" title="Expectations" color="blue" description="What do they believe is possible?"
                      questions={["What have they tried before?", "What do they think it takes?", "What's their timeline?"]} />
                    <FredCard letter="D" title="Desires" color="amber" description="What do they secretly want?"
                      questions={["What would they never admit wanting?", "What's their dream outcome?", "What status do they crave?"]} />
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/audience-avatar.png" alt="Understanding your audience" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">See your customer as a complete person</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">Apply F.R.E.D. to Your Copy</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">1</div>
                      <div>
                        <div className="text-sm font-medium">Research deeply</div>
                        <div className="text-xs text-neutral-400">Interviews, reviews, forums, support tickets</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">2</div>
                      <div>
                        <div className="text-sm font-medium">Map to F.R.E.D.</div>
                        <div className="text-xs text-neutral-400">Categorize every insight into the four buckets</div>
                      </div>
                    </div>
                    <div className="flex items-start gap-3">
                      <div className="w-5 h-5 bg-accent rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0">3</div>
                      <div>
                        <div className="text-sm font-medium">Address all four</div>
                        <div className="text-xs text-neutral-400">Great copy touches Fears, Results, Expectations, and Desires</div>
                      </div>
                    </div>
                  </div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    You can't persuade someone until you understand their <strong>Fears, Results, Expectations, and Desires</strong>. F.R.E.D. is your cheat code for mind reading.
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
