<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trust Architecture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#10b981',
            'accent-light': '#6ee7b7',
            dark: '#0f0f0f',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView, AnimatePresence } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    // Trust Shield Visualization
    function TrustShield() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [shieldComplete, setShieldComplete] = useState(false);

      useEffect(() => {
        if (isInView) {
          setTimeout(() => setShieldComplete(true), 2000);
        }
      }, [isInView]);

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8 text-center">
          <motion.svg
            className="w-48 h-48 mx-auto"
            viewBox="0 0 200 220"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
          >
            {/* Shield outline */}
            <motion.path
              d="M 100 10 L 180 50 L 180 120 C 180 170 100 210 100 210 C 100 210 20 170 20 120 L 20 50 Z"
              fill="none"
              stroke="#10b981"
              strokeWidth="4"
              initial={{ pathLength: 0 }}
              animate={isInView ? { pathLength: 1 } : {}}
              transition={{ duration: 1.5, ease: smoothEase }}
            />

            {/* Shield fill */}
            <motion.path
              d="M 100 10 L 180 50 L 180 120 C 180 170 100 210 100 210 C 100 210 20 170 20 120 L 20 50 Z"
              fill="#10b981"
              fillOpacity="0.2"
              initial={{ opacity: 0 }}
              animate={shieldComplete ? { opacity: 1 } : {}}
              transition={{ duration: 0.5 }}
            />

            {/* Checkmark */}
            <motion.path
              d="M 60 110 L 85 140 L 145 75"
              fill="none"
              stroke="#10b981"
              strokeWidth="8"
              strokeLinecap="round"
              strokeLinejoin="round"
              initial={{ pathLength: 0 }}
              animate={shieldComplete ? { pathLength: 1 } : {}}
              transition={{ duration: 0.5, delay: 0.3 }}
            />

            {/* 100% text */}
            <motion.text
              x="100"
              y="185"
              textAnchor="middle"
              fill="#10b981"
              fontSize="14"
              fontWeight="bold"
              initial={{ opacity: 0 }}
              animate={shieldComplete ? { opacity: 1 } : {}}
              transition={{ delay: 0.8 }}
            >
              100% PROTECTED
            </motion.text>
          </motion.svg>

          <motion.p
            className="text-neutral-400 text-sm mt-4"
            initial={{ opacity: 0 }}
            animate={shieldComplete ? { opacity: 1 } : {}}
            transition={{ delay: 1 }}
          >
            Trust is the ultimate conversion asset. It removes friction at every step.
          </motion.p>
        </div>
      );
    }

    // Risk Removal Stack
    function RiskRemovalStack() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [activeRisk, setActiveRisk] = useState(null);

      const risks = [
        {
          name: 'Financial Risk',
          solution: 'Money-Back Guarantee',
          icon: 'üí∞',
          desc: 'A full refund promise removes the biggest barrier. Make it bold: "100% money back, no questions asked."'
        },
        {
          name: 'Performance Risk',
          solution: 'Results Guarantee',
          icon: 'üìà',
          desc: '"If you don\'t see X result in Y days..." ‚Äî this shows you believe in what you\'re selling.'
        },
        {
          name: 'Social Risk',
          solution: 'Social Proof',
          icon: 'üë•',
          desc: 'Testimonials, case studies, reviews. Others took the leap first. It worked.'
        },
        {
          name: 'Time Risk',
          solution: 'Quick-Start Promise',
          icon: '‚ö°',
          desc: '"Get started in 5 minutes" ‚Äî show them they won\'t waste precious time.'
        },
      ];

      return (
        <div ref={ref} className="space-y-3">
          {risks.map((risk, i) => (
            <motion.div
              key={i}
              className={`rounded-xl overflow-hidden cursor-pointer transition-all ${activeRisk === i ? 'ring-2 ring-accent' : ''}`}
              onClick={() => setActiveRisk(activeRisk === i ? null : i)}
              initial={{ opacity: 0, x: -20 }}
              animate={isInView ? { opacity: 1, x: 0 } : {}}
              transition={{ delay: i * 0.1 }}
            >
              <div className="bg-neutral-50 p-4 flex items-center gap-4">
                <span className="text-3xl">{risk.icon}</span>
                <div className="flex-1">
                  <div className="flex items-center gap-3">
                    <span className="text-red-400 line-through text-sm">{risk.name}</span>
                    <span className="text-neutral-300">‚Üí</span>
                    <span className="text-accent font-bold text-sm">{risk.solution}</span>
                  </div>
                </div>
                <motion.span
                  className="text-accent"
                  animate={{ rotate: activeRisk === i ? 180 : 0 }}
                >
                  ‚Üì
                </motion.span>
              </div>
              <AnimatePresence>
                {activeRisk === i && (
                  <motion.div
                    className="bg-accent/5 p-4 border-t border-accent/10"
                    initial={{ height: 0, opacity: 0 }}
                    animate={{ height: 'auto', opacity: 1 }}
                    exit={{ height: 0, opacity: 0 }}
                  >
                    <p className="text-sm text-neutral-600">{risk.desc}</p>
                  </motion.div>
                )}
              </AnimatePresence>
            </motion.div>
          ))}
        </div>
      );
    }

    // The Trust Equation
    function TrustEquation() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8">
          <div className="flex items-center justify-center gap-4 flex-wrap">
            <motion.div
              className="text-center"
              initial={{ opacity: 0, y: 20 }}
              animate={isInView ? { opacity: 1, y: 0 } : {}}
            >
              <div className="bg-accent/20 rounded-xl p-4 mb-2">
                <div className="text-2xl">üéØ</div>
              </div>
              <div className="text-white text-sm font-medium">Credibility</div>
            </motion.div>

            <motion.span
              className="text-2xl text-neutral-500"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.2 }}
            >+</motion.span>

            <motion.div
              className="text-center"
              initial={{ opacity: 0, y: 20 }}
              animate={isInView ? { opacity: 1, y: 0 } : {}}
              transition={{ delay: 0.3 }}
            >
              <div className="bg-accent/20 rounded-xl p-4 mb-2">
                <div className="text-2xl">ü§ù</div>
              </div>
              <div className="text-white text-sm font-medium">Reliability</div>
            </motion.div>

            <motion.span
              className="text-2xl text-neutral-500"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.4 }}
            >+</motion.span>

            <motion.div
              className="text-center"
              initial={{ opacity: 0, y: 20 }}
              animate={isInView ? { opacity: 1, y: 0 } : {}}
              transition={{ delay: 0.5 }}
            >
              <div className="bg-accent/20 rounded-xl p-4 mb-2">
                <div className="text-2xl">üíö</div>
              </div>
              <div className="text-white text-sm font-medium">Intimacy</div>
            </motion.div>

            <motion.span
              className="text-2xl text-neutral-500"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.6 }}
            >=</motion.span>

            <motion.div
              className="text-center"
              initial={{ opacity: 0, scale: 0.8 }}
              animate={isInView ? { opacity: 1, scale: 1 } : {}}
              transition={{ delay: 0.8, type: "spring" }}
            >
              <div className="bg-accent rounded-xl p-4 mb-2">
                <div className="text-2xl">üõ°Ô∏è</div>
              </div>
              <div className="text-accent font-bold">TRUST</div>
            </motion.div>
          </div>

          <motion.p
            className="text-center text-neutral-400 text-sm mt-6"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
            transition={{ delay: 1 }}
          >
            Trust isn't one thing ‚Äî it's the sum of multiple signals working together.
          </motion.p>
        </div>
      );
    }

    // Social Proof Elements
    function SocialProofElements() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const elements = [
        { icon: '‚≠ê', label: 'Reviews', power: 95 },
        { icon: 'üìä', label: 'Case Studies', power: 90 },
        { icon: 'üí¨', label: 'Testimonials', power: 85 },
        { icon: 'üèÜ', label: 'Awards', power: 75 },
        { icon: 'üì∞', label: 'Press Mentions', power: 70 },
        { icon: 'üî¢', label: 'Usage Numbers', power: 80 },
      ];

      return (
        <div ref={ref} className="grid grid-cols-2 md:grid-cols-3 gap-3">
          {elements.map((el, i) => (
            <motion.div
              key={i}
              className="bg-neutral-50 rounded-xl p-4"
              initial={{ opacity: 0, scale: 0.9 }}
              animate={isInView ? { opacity: 1, scale: 1 } : {}}
              transition={{ delay: i * 0.1 }}
              whileHover={{ y: -4, boxShadow: "0 8px 25px rgba(0,0,0,0.08)" }}
            >
              <div className="text-2xl mb-2">{el.icon}</div>
              <div className="font-bold text-neutral-900 text-sm">{el.label}</div>
              <div className="mt-2">
                <div className="text-xs text-neutral-400 mb-1">Trust Power</div>
                <div className="h-2 bg-neutral-200 rounded-full overflow-hidden">
                  <motion.div
                    className="h-full bg-accent rounded-full"
                    initial={{ width: 0 }}
                    animate={isInView ? { width: `${el.power}%` } : {}}
                    transition={{ delay: 0.5 + i * 0.1, duration: 0.8 }}
                  />
                </div>
              </div>
            </motion.div>
          ))}
        </div>
      );
    }

    // The Zero Risk Position
    function ZeroRiskPosition() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="relative">
          <div className="absolute inset-0 bg-gradient-to-r from-accent/20 via-transparent to-accent/20 rounded-2xl blur-xl" />
          <motion.div
            className="relative bg-dark rounded-2xl p-8"
            initial={{ opacity: 0, scale: 0.95 }}
            animate={isInView ? { opacity: 1, scale: 1 } : {}}
          >
            <div className="text-center">
              <div className="text-xs uppercase tracking-widest text-accent mb-4">The Ultimate Position</div>
              <p className="text-3xl font-bold text-white mb-4">
                Zero Risk Effect
              </p>
              <p className="text-neutral-400 mb-6">
                People always prefer the risk-free option. When you remove ALL perceived risk, buying becomes the obvious choice.
              </p>

              {/* Visual: Risk scale */}
              <motion.svg
                className="w-full h-20"
                viewBox="0 0 400 60"
                initial={{ opacity: 0 }}
                animate={isInView ? { opacity: 1 } : {}}
                transition={{ delay: 0.5 }}
              >
                {/* Scale line */}
                <line x1="50" y1="30" x2="350" y2="30" stroke="#374151" strokeWidth="2" />

                {/* High risk end */}
                <circle cx="50" cy="30" r="8" fill="#ef4444" />
                <text x="50" y="55" textAnchor="middle" fill="#ef4444" fontSize="10">HIGH RISK</text>

                {/* Low risk end */}
                <motion.circle
                  cx="350"
                  cy="30"
                  r="12"
                  fill="#10b981"
                  animate={{ scale: [1, 1.2, 1] }}
                  transition={{ repeat: Infinity, duration: 2 }}
                />
                <text x="350" y="55" textAnchor="middle" fill="#10b981" fontSize="10" fontWeight="bold">ZERO RISK</text>

                {/* Moving indicator */}
                <motion.circle
                  cx="200"
                  cy="30"
                  r="6"
                  fill="white"
                  initial={{ cx: 100 }}
                  animate={isInView ? { cx: 350 } : {}}
                  transition={{ delay: 1, duration: 1.5, ease: smoothEase }}
                />
              </motion.svg>
            </div>
          </motion.div>
        </div>
      );
    }

    // The Cardinal Mason Quote
    function ExpertQuote() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <motion.div
          ref={ref}
          className="bg-accent/5 border-l-4 border-accent rounded-r-xl p-6"
          initial={{ opacity: 0, x: -20 }}
          animate={isInView ? { opacity: 1, x: 0 } : {}}
        >
          <p className="text-lg italic text-neutral-700 mb-3">
            "Average skills with a great personality will take you far. And customers will stay with you for years."
          </p>
          <p className="text-sm text-neutral-500">‚Äî Cardinal Mason</p>
          <p className="text-xs text-neutral-400 mt-2">
            Trust isn't just about your product. It's about the relationship you build.
          </p>
        </motion.div>
      );
    }

    function Lesson() {
      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">CONVERSION PSYCHOLOGY</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  The Trust Architecture
                </h1>
                <p className="text-neutral-400 text-lg">Build the foundation that makes "yes" feel effortless.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  Here's what most marketers get backwards: <strong>Trust isn't earned after the sale. It's built before.</strong>
                </p>
                <p className="text-lg text-neutral-500 mt-4">
                  Trust is the ultimate conversion multiplier. Every element of trust you add removes friction. Every doubt you eliminate makes "yes" easier. This is the architecture that makes buying feel safe.
                </p>
              </FadeUp>

              {/* Trust Shield */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Trust Shield</h2>
                <p className="text-neutral-600 mb-6">
                  Your customer carries invisible shields ‚Äî protective barriers against being scammed, disappointed, or judged. Your job is to lower those shields.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <TrustShield />
              </FadeUp>

              {/* Generated Image: Trust Shield */}
              <FadeUp delay={0.2}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="./images/trust-shield.jpg" alt="Trust Shield" className="w-full" />
                </div>
              </FadeUp>

              {/* The Trust Equation */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Trust Equation</h2>
                <p className="text-neutral-600 mb-6">
                  Trust isn't one thing ‚Äî it's a formula. Understand the components, and you can engineer trust systematically.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <TrustEquation />
              </FadeUp>

              {/* Risk Removal */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Risk Removal Stack</h2>
                <p className="text-neutral-600 mb-6">
                  Every purchase carries perceived risks. Your job is to systematically eliminate each one. Click to see how to neutralize each risk type.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <RiskRemovalStack />
              </FadeUp>

              {/* Generated Image: Risk Elimination */}
              <FadeUp delay={0.2}>
                <div className="rounded-2xl overflow-hidden">
                  <img src="./images/risk-elimination.jpg" alt="Risk Elimination" className="w-full" />
                </div>
              </FadeUp>

              {/* Social Proof */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">Social Proof Arsenal</h2>
                <p className="text-neutral-600 mb-6">
                  People trust people more than they trust brands. Use these elements to show that others have taken the leap ‚Äî and won.
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <SocialProofElements />
              </FadeUp>

              {/* Zero Risk Position */}
              <FadeUp delay={0.1}>
                <ZeroRiskPosition />
              </FadeUp>

              {/* Expert Quote */}
              <FadeUp delay={0.1}>
                <ExpertQuote />
              </FadeUp>

              {/* Key Takeaways */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">Key Takeaways</h3>
                  <ul className="space-y-4">
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg font-bold">01</span>
                      <span>Trust is built BEFORE the sale, not after</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg font-bold">02</span>
                      <span>Remove every type of risk: financial, performance, social, time</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg font-bold">03</span>
                      <span>Stack social proof ‚Äî reviews, testimonials, case studies</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg font-bold">04</span>
                      <span>The zero-risk position makes buying the obvious choice</span>
                    </li>
                  </ul>
                </div>
              </FadeUp>

              {/* Final Message */}
              <FadeUp>
                <div className="text-center py-8">
                  <p className="text-xs uppercase tracking-widest text-neutral-400 mb-4">Remember</p>
                  <p className="text-2xl font-bold text-neutral-900">
                    When there's no risk,<br/>
                    <span className="text-accent">there's no reason to say no.</span>
                  </p>
                  <p className="text-neutral-500 mt-4">
                    Build trust first. Conversions follow.
                  </p>
                </div>
              </FadeUp>

            </div>
          </main>

          {/* Footer */}
          <footer className="px-6 py-6 border-t border-neutral-100">
            <div className="lesson-container flex justify-between text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Series</span>
            </div>
          </footer>
        </div>

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
