        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M18.75 4.236c.982.143 1.954.317 2.916.52A6.003 6.003 0 0016.27 9.728M18.75 4.236V4.5c0 2.108-.966 3.99-2.48 5.228m0 0a9.996 9.996 0 01-5.52 1.772 9.996 9.996 0 01-5.52-1.772"/>
        </svg>
      ),
      newspaper: (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z"/>

      ),
      check: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5"/>

      chevronDown: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7"/>

      spark: (

        </svg>
      ),
      arrow: (
        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
          <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
        </svg>
      )

    // Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    // Trust Shield Visualization
    function TrustShield() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });
      const [complete, setComplete] = useState(false);

      useEffect(() => {
        if (isInView) {
          setTimeout(() => setComplete(true), 2000);
        }
      }, [isInView]);

      return (
        <div ref={ref} className="bg-neutral-900 rounded-2xl p-8 text-center">
          <motion.svg
            className="w-48 h-48 mx-auto"
            viewBox="0 0 200 220"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
          >
            <motion.path
              d="M 100 10 L 180 50 L 180 120 C 180 170 100 210 100 210 C 100 210 20 170 20 120 L 20 50 Z"
              fill="none"
              stroke="#10b981"
              strokeWidth="4"
              initial={{ pathLength: 0 }}
              animate={isInView ? { pathLength: 1 } : {}}
              transition={{ duration: 1.5, ease: smoothEase }}
            />
            <motion.path
              d="M 100 10 L 180 50 L 180 120 C 180 170 100 210 100 210 C 100 210 20 170 20 120 L 20 50 Z"
              fill="#10b981"
              fillOpacity="0.15"
              initial={{ opacity: 0 }}
              animate={complete ? { opacity: 1 } : {}}
              transition={{ duration: 0.5 }}
            />
            <motion.path
              d="M 60 110 L 85 140 L 145 75"
              fill="none"
              stroke="#10b981"
              strokeWidth="8"
              strokeLinecap="round"
              strokeLinejoin="round"
              initial={{ pathLength: 0 }}
              animate={complete ? { pathLength: 1 } : {}}
              transition={{ duration: 0.5, delay: 0.3 }}
            />
            <motion.text
              x="100"
              y="185"
              textAnchor="middle"
              fill="#10b981"
              fontSize="12"
              fontWeight="bold"
              initial={{ opacity: 0 }}
              animate={complete ? { opacity: 1 } : {}}
              transition={{ delay: 0.8 }}
            >
              FULLY PROTECTED
            </motion.text>
          </motion.svg>
          <motion.p
            className="text-neutral-400 text-sm mt-4"
            initial={{ opacity: 0 }}
            animate={complete ? { opacity: 1 } : {}}
            transition={{ delay: 1 }}
          >
            Trust is the ultimate conversion asset. It removes friction at every decision point.
          </motion.p>
        </div>
      );
    }

    // Trust Equation Component
    function TrustEquation() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const elements = [
        { icon: Icons.target, label: "Credibility", desc: "Can you deliver?" },
        { icon: Icons.handshake, label: "Reliability", desc: "Will you follow through?" },
        { icon: Icons.heart, label: "Intimacy", desc: "Do you understand me?" }
      ];

      return (
        <div ref={ref} className="bg-neutral-900 rounded-2xl p-8">
          <div className="flex items-center justify-center gap-4 flex-wrap">
            {elements.map((el, i) => (
              <React.Fragment key={i}>
                <motion.div
                  className="text-center"
                  initial={{ opacity: 0, y: 20 }}
                  animate={isInView ? { opacity: 1, y: 0 } : {}}
                  transition={{ delay: i * 0.2 }}
                >
                  <div className="bg-accent/20 rounded-xl p-4 mb-2 text-accent">
                    {el.icon}
                  </div>
                  <div className="text-white text-sm font-medium">{el.label}</div>
                  <div className="text-neutral-500 text-xs mt-1">{el.desc}</div>
                </motion.div>
                {i < 2 && (
                  <motion.span
                    className="text-2xl text-neutral-600"
                    initial={{ opacity: 0 }}
                    animate={isInView ? { opacity: 1 } : {}}
                    transition={{ delay: 0.3 + i * 0.2 }}
                  >+</motion.span>
                )}
              </React.Fragment>
            ))}
            <motion.span
              className="text-2xl text-neutral-600"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.7 }}
            >=</motion.span>
            <motion.div
              className="text-center"
              initial={{ opacity: 0, scale: 0.8 }}
              animate={isInView ? { opacity: 1, scale: 1 } : {}}
              transition={{ delay: 0.9, type: "spring" }}
            >
              <div className="bg-accent rounded-xl p-4 mb-2 text-white">
                {Icons.shield}
              </div>
              <div className="text-accent font-bold">TRUST</div>
            </motion.div>
          </div>
          <motion.p
            className="text-center text-neutral-500 text-sm mt-6"
            initial={{ opacity: 0 }}
            animate={isInView ? { opacity: 1 } : {}}
            transition={{ delay: 1.2 }}
          >
            Trust isn't one thing - it's the sum of multiple signals working together systematically.
          </motion.p>
        </div>
      );
    }

    // Risk Removal Stack
    function RiskRemovalStack() {
      const [activeRisk, setActiveRisk] = useState(null);

      const risks = [
        {
          name: 'Financial Risk',
          solution: 'Money-Back Guarantee',
          icon: Icons.dollar,
          color: 'text-neutral-900',
          bgColor: 'bg-white',
          desc: 'Financial risk is the most obvious barrier. A full refund promise removes the biggest objection. Make it bold and unconditional: "100% money back within 60 days, no questions asked." The stronger your guarantee, the fewer refunds you\'ll actually process.'
        },
        {
          name: 'Performance Risk',
          solution: 'Results Guarantee',
          icon: Icons.chart,
          color: 'text-neutral-900',
          bgColor: 'bg-white',
          desc: 'Beyond money, people fear wasting time on something that won\'t work. Address this directly: "If you don\'t see X result in Y days, we\'ll work with you until you do." This shows you believe in what you\'re selling and are willing to back it up.'
        },
        {
          name: 'Social Risk',
          solution: 'Social Proof',
          icon: Icons.users,
          color: 'text-neutral-900',
          bgColor: 'bg-white',
          desc: 'Nobody wants to be the only person foolish enough to buy. Social proof neutralizes this fear. Testimonials, case studies, user counts, and logos prove that other smart people took the leap first. They validated the decision before your prospect has to.'
        },
        {
          name: 'Time Risk',
          solution: 'Quick-Start Promise',
          icon: Icons.bolt,
          color: 'text-neutral-900',
          bgColor: 'bg-white',
          desc: '"I don\'t have time for this" kills more sales than price objections. Counter it directly: "Get started in 5 minutes," "See your first results today," "No lengthy setup required." Show them their investment of time will be minimal and immediately rewarded.'
        },
      ];

      return (
        <div className="space-y-3">
          {risks.map((risk, i) => (
            <motion.div
              key={i}
              className={`rounded-xl overflow-hidden cursor-pointer transition-all ${activeRisk === i ? 'ring-2 ring-accent shadow-lg' : 'hover:shadow-md'}`}
              onClick={() => setActiveRisk(activeRisk === i ? null : i)}
              initial={{ opacity: 0, x: -20 }}
              whileInView={{ opacity: 1, x: 0 }}
              viewport={{ once: true }}
              transition={{ delay: i * 0.1 }}
            >
              <div className="bg-neutral-50 p-4 flex items-center gap-4">
                <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${risk.bgColor} ${risk.color}`}>
                  {risk.icon}
                </div>
                <div className="flex-1">
                  <div className="flex items-center gap-3">
                    <span className="text-red-400 line-through text-sm">{risk.name}</span>
                    <span className="text-neutral-300">{Icons.arrow}</span>
                    <span className="text-accent font-semibold text-sm">{risk.solution}</span>
                  </div>
                </div>
                <motion.div
                  className="text-neutral-400"
                  animate={{ rotate: activeRisk === i ? 180 : 0 }}
                >
                  {Icons.chevronDown}
                </motion.div>
              </div>
              <AnimatePresence>
                {activeRisk === i && (
                  <motion.div
                    className="bg-accent/5 p-5 border-t border-accent/10"
                    initial={{ height: 0, opacity: 0 }}
                    animate={{ height: 'auto', opacity: 1 }}
                    exit={{ height: 0, opacity: 0 }}
                  >
                    <p className="text-sm text-neutral-600 leading-relaxed">{risk.desc}</p>
                  </motion.div>
                )}
              </AnimatePresence>
            </motion.div>
          ))}
        </div>
      );
    }

    // Social Proof Elements
    function SocialProofElements() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      const elements = [
        { icon: Icons.star, label: 'Reviews', power: 95, color: 'text-amber-500' },
        { icon: Icons.document, label: 'Case Studies', power: 90, color: 'text-blue-500' },
        { icon: Icons.chat, label: 'Testimonials', power: 85, color: 'text-purple-500' },
        { icon: Icons.trophy, label: 'Awards', power: 75, color: 'text-amber-600' },
        { icon: Icons.newspaper, label: 'Press', power: 70, color: 'text-neutral-600' },
        { icon: Icons.hash, label: 'Numbers', power: 80, color: 'text-emerald-500' },
      ];

      return (
        <div ref={ref} className="grid grid-cols-2 md:grid-cols-3 gap-4">
          {elements.map((el, i) => (
            <motion.div
              key={i}
              className="bg-white border border-neutral-200 rounded-xl p-5"
              initial={{ opacity: 0, scale: 0.9 }}
              animate={isInView ? { opacity: 1, scale: 1 } : {}}
              transition={{ delay: i * 0.1 }}
              whileHover={{ y: -4, boxShadow: "0 8px 25px rgba(0,0,0,0.08)" }}
            >
              <div className={`mb-3 ${el.color}`}>{el.icon}</div>
