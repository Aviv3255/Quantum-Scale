    const AnimatedCounter = ({ target, suffix = '', duration = 2000 }) => {
      const [count, setCount] = useState(0);
      useEffect(() => {
        let start = 0;
        const increment = target / (duration / 16);
        const timer = setInterval(() => {
          start += increment;
          if (start >= target) { setCount(target); clearInterval(timer); }
          else { setCount(Math.floor(start)); }
        }, 16);
        return () => clearInterval(timer);
      }, [target, duration]);
      return <span>{count}{suffix}</span>;
    };

      <div style={{ marginBottom: '16px' }}>
        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
          <span style={{ fontSize: '14px', fontWeight: '500' }}>{label}</span>

        </div>
        <div style={{ height: '12px', backgroundColor: '#E5E7EB', borderRadius: '6px', overflow: 'hidden' }}>
          <motion.div
            initial={{ width: 0 }}
            animate={{ width: `${percentage}%` }}
            transition={{ duration: 1.5, ease: 'easeOut' }}
            style={{ height: '100%', backgroundColor: color, borderRadius: '6px' }}
          />
        </div>
      </div>
    );

    const slides = [
      { type: 'welcome', learningGoals: ['What Andromeda is and why it changes everything', 'Why manual targeting died overnight', 'The new creative-first strategy that actually works'] },
      { type: 'hook', headline: 'Meta just replaced its advertising brain. And you\'re still running ads like it\'s 2019.', subtext: 'While you sleep, Andromeda analyzes 47 million visual patterns per second. It watches how users scroll. Where they pause. Who buys vs who bounces. The old playbook? Dead. Interest targeting? Useless. Complex campaign structures? Killing your results. Welcome to the AI era of Facebook Ads.' },
      { type: 'content', title: 'What Is Andromeda?', body: 'Andromeda is Meta\'s brand-new AI advertising engine. Built on NVIDIA chips plus Meta\'s proprietary MTIA chip. This isn\'t a small update - it\'s a complete brain transplant. The old system matched interests and demographics. Andromeda analyzes creative visual structure, user micro-behaviors, scrolling patterns, and predicts who will buy before they even know it.' },
      { type: 'spotlight-card', title: 'Meet Andromeda', spotlight: 'Built on NVIDIA + Meta MTIA chips', description: 'This is not an incremental update. This is a complete brain transplant for Facebook Ads. Andromeda processes 47 million visual patterns per second, tracking 2+ billion users in real-time. It predicts purchases before users know they want to buy.', keyPoints: ['Analyzes creative visual structure', 'Tracks scrolling micro-behaviors', 'Predicts buyer intent automatically', '100% AI-driven optimization'] },
      { type: 'content', title: 'What Changed (And Why You\'re Losing)', body: 'Manual targeting used to work because Meta\'s AI was dumb. You told it who to show ads to. Now? Andromeda is smarter than you. It knows who will convert better than your customer avatar ever could. Fighting it with narrow targeting is like trying to outsmart Google\'s search algorithm. You will lose every single time.' },
      { type: 'cards', title: 'The 3 Massive Shifts', items: [
        { title: '1. Manual Targeting Works Less', description: 'Interest stacking, detailed targeting, lookalikes - all declining in effectiveness. Andromeda finds buyers you\'d never think to target. Let it work.' },
        { title: '2. Creative IS the Targeting', description: 'Your creative tells Andromeda who to show it to. A dog video finds dog owners. A luxury aesthetic finds high spenders. The visual signals ARE the targeting now.' },
        { title: '3. Simplify Your Structure', description: 'Fewer campaigns. Fewer ad sets. More creatives. The complex 47-ad-set structures are confusing the AI. Simple structures let Andromeda learn faster.' }
      ]},
      { type: 'example', scenario: 'Skincare Brand', before: { label: 'Old Strategy (Broken)', text: '12 ad sets. Age 25-45. Interest: skincare, beauty, wellness, cosmetics. Gender: Female. Lookalike 1%, 2%, 3%.' }, after: { label: 'Andromeda Strategy (Works)', text: '1 campaign. 1 broad ad set. 15 different creatives: UGC close-ups, before/after transformations, aesthetic product shots, skin texture videos.' }, insight: 'Creative variety teaches Andromeda who your buyers are. It finds them faster than your targeting ever could.' },
      { type: 'creative-signal', title: 'The New Strategy: Creative Volume + Clean Signals', body: 'Andromeda needs two things: diverse creatives to learn from, and clean data to optimize with. One strong campaign. One broad ad set. 10-20 different creative formats. Pixel + CAPI feeding clean purchase signals.' },
      { type: 'ad-account-structure', title: 'Your New Ad Account Structure' },
      { type: 'content', title: 'Why Creative Variety Matters Now More Than Ever', body: 'Each creative teaches Andromeda a different buyer persona. A UGC video attracts social-proof seekers. A luxury aesthetic shot attracts premium buyers. A meme-style ad attracts younger audiences. The AI learns from performance and finds MORE people like the ones who converted from each style. One creative = one signal. 15 creatives = 15 different buyer profiles discovered.' },
      { type: 'example', scenario: 'Coffee Brand', before: { label: 'One Creative Style', text: 'All ads: Product on white background. Clean. Minimalist. Professional photography only.' }, after: { label: 'Creative Variety', text: '5 UGC videos of morning routines. 5 aesthetic pour shots. 3 meme-style "Monday mood" ads. 2 before/after energy comparisons.' }, insight: 'The meme ads found Gen Z buyers. UGC found parents. Aesthetic shots found premium customers. Andromeda found ALL of them.' },
      { type: 'content', title: 'The One Thing That Kills Andromeda: Bad Data', body: 'If your Pixel is broken, Andromeda is blind. If you\'re optimizing for "Add to Cart" but only care about purchases, Andromeda optimizes for the wrong thing. If your Conversions API isn\'t set up, you\'re losing 30-40% of conversion data due to iOS 14 tracking limits. Clean signals = fast learning. Dirty signals = wasted budget while the AI guesses.' },
      { type: 'quiz', question: 'You launch a new product. What\'s the Andromeda-optimized strategy?', options: ['Create 12 ad sets targeting different interests (skincare, beauty, wellness, etc.)', 'Create 1 broad ad set with 15 different creative styles and formats', 'Use detailed targeting with age 25-35, female, lookalike 1%', 'Run engagement campaigns first to build social proof before purchase campaigns'], correctIndex: 1, feedback: { correct: 'Exactly right. One broad ad set lets Andromeda learn without constraints. 15 creative styles teach it 15 different buyer personas. The AI finds your customers faster than manual targeting ever could. This is the new playbook.', incorrect: 'Not quite. The Andromeda strategy is: 1 broad ad set (no interest targeting) + 15 diverse creatives (UGC, aesthetic, meme, etc.). Multiple ad sets confuse the AI. Let creative variety teach Andromeda who your buyers are - it\'ll find them faster than you can manually target them.' }},

                <div className="text-3xl md:text-4xl font-bold text-white mb-2">{data.data.center.value}</div>
                <div className="text-xs md:text-sm font-semibold text-white/90 mb-2">{data.data.center.label}</div>
                <div className="text-[10px] md:text-xs text-white/70">{data.data.center.result}</div>

      const [currentSlide, setCurrentSlide] = useState(0);

      const currentSlideRef = React.useRef(0);

      const [isAnimating, setIsAnimating] = useState(false);

          <AnimatePresence>
            {gifConfig && (
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 30 }} transition={{ type: 'spring', stiffness: 100 }} className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`} style={{ zIndex: 15, height: gifConfig.height }}>
                <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom" style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}>
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.render(<LessonApp />, document.getElementById('root'));
  </script>
</body>
</html>
