<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Two Worlds Every DTC Founder Must Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.11.17/dist/framer-motion.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        .lesson-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        .slide {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 80px;
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #000000;
        }
        h2 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #000000;
        }
        h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            color: #1D1D1F;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: #86868B;
            line-height: 1.6;
        }
        .highlight-box {
            background: #F5F5F7;
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
        }
        .quote-box {
            border-left: 4px solid #000000;
            padding: 24px 32px;
            margin: 32px 0;
            background: #FAFAFA;
            border-radius: 8px;
        }
        .quote-text {
            font-size: 22px;
            font-weight: 500;
            font-style: italic;
            color: #1D1D1F;
            line-height: 1.6;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 32px 0;
        }
        .comparison-card {
            background: #FFFFFF;
            border: 2px solid #E5E5E7;
            border-radius: 16px;
            padding: 32px;
        }
        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #000000;
        }
        .strength {
            color: #34C759;
            font-weight: 600;
        }
        .weakness {
            color: #FF3B30;
            font-weight: 600;
        }
        .insight-box {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .nav-dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D1D1D6;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #000000;
            width: 24px;
            border-radius: 4px;
        }
        .bullet-list {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }
        .bullet-list li {
            padding: 12px 0 12px 32px;
            position: relative;
            font-size: 18px;
            line-height: 1.6;
            color: #1D1D1F;
        }
        .bullet-list li:before {
            content: "→";
            position: absolute;
            left: 0;
            font-weight: 700;
            color: #000000;
        }
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 32px; }
            h2 { font-size: 26px; }
            .quote-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window.Motion;
        const { useState, useEffect } = React;

        function Lesson() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 7;

            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const slide = Math.min(
                        Math.floor(scrollPosition / (windowHeight * 0.7)),
                        totalSlides - 1
                    );
                    setCurrentSlide(slide);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    <div className="lesson-container">
                        {/* Slide 1: Title */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h1>The Two Worlds Every DTC Founder Must Master</h1>
                            <p className="subtitle">
                                Most founders live in one world and wonder why they plateau.
                                The masters? They dance between both.
                            </p>
                        </motion.div>

                        {/* Slide 2: The Setup */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>There Are Two Games Being Played</h2>
                            <p>
                                Walk into any DTC founder meetup and you'll hear two completely different conversations happening at once.
                            </p>
                            <p>
                                Table 1 is obsessing over ROAS, CPMs, and conversion rates. Table 2 is debating brand positioning, cultural relevance, and storytelling.
                            </p>
                            <p>
                                They're speaking different languages. Playing different games. And here's the kicker: <strong>both tables think the other is wasting their time.</strong>
                            </p>
                        </motion.div>

                        {/* Slide 3: Direct Marketing */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>World 1: Direct Marketing</h2>
                            <div className="highlight-box">
                                <h3>The Core Belief:</h3>
                                <p style={{ fontSize: '24px', fontWeight: '600', margin: '16px 0' }}>
                                    "If you can measure it, you can improve it"
                                </p>
                            </div>
                            <p>
                                This is the world of Google auctions, Facebook pixels, and 5-cent clicks. Where L.L. Bean once spent 50 cents on stamps and made $1.50 in profit. Rinse and repeat.
                            </p>
                            <p>
                                <span className="strength">Strength:</span> Hyper-measurable ROI. You can literally "turn the dial" on spending and watch revenue respond in real-time.
                            </p>
                            <p>
                                <span className="weakness">Weakness:</span> It races to the bottom. When everyone optimizes the same metrics, you commoditize yourself and erode margins to zero.
                            </p>
                        </motion.div>

                        {/* Slide 4: Brand Marketing */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>World 2: Brand Marketing</h2>
                            <div className="highlight-box">
                                <h3>The Core Belief:</h3>
                                <p style={{ fontSize: '24px', fontWeight: '600', margin: '16px 0' }}>
                                    "You can't measure brand"
                                </p>
                            </div>
                            <p>
                                This is the world of story, feeling, logos, and cultural position. It's not about clicks—it's about what people say when your brand isn't in the room.
                            </p>
                            <p>
                                <span className="strength">Strength:</span> Long-term moat. Pricing power. Cultural relevance that competitors can't copy with more ad spend.
                            </p>
                            <p>
                                <span className="weakness">Weakness:</span> Vague, slow, unmeasurable. You can't pull a lever and watch it move. It requires patience most founders don't have.
                            </p>
                        </motion.div>

                        {/* Slide 5: The Comparison */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>Side by Side</h2>
                            <div className="comparison-grid">
                                <div className="comparison-card">
                                    <div className="card-title">Direct Marketing</div>
                                    <ul className="bullet-list">
                                        <li>Measurable</li>
                                        <li>Fast feedback loops</li>
                                        <li>ROI in days</li>
                                        <li>Races to bottom</li>
                                        <li>Commoditizes you</li>
                                    </ul>
                                </div>
                                <div className="comparison-card">
                                    <div className="card-title">Brand Marketing</div>
                                    <ul className="bullet-list">
                                        <li>Unmeasurable</li>
                                        <li>Slow compounding</li>
                                        <li>ROI in years</li>
                                        <li>Builds moat</li>
                                        <li>Creates pricing power</li>
                                    </ul>
                                </div>
                            </div>
                        </motion.div>

                        {/* Slide 6: The Truth */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <h2>The Uncomfortable Truth</h2>
                            <p>
                                Most DTC founders live 100% in World 1 (Direct Marketing). They worship dashboards, split-test everything, and optimize their way to... nowhere.
                            </p>
                            <p>
                                Because while they're winning micro-battles, they're losing the macro war. Rising CPMs. Commoditization. Zero customer loyalty. Death by a thousand optimizations.
                            </p>
                            <div className="quote-box">
                                <p className="quote-text">
                                    "You are not Nike. I am not Nike. But the principles of standing for something are universal."
                                </p>
                            </div>
                            <p>
                                You don't need Nike's budget. But you do need to understand that <strong>performance marketing without brand positioning is a treadmill.</strong>
                            </p>
                        </motion.div>

                        {/* Slide 7: The Solution */}
                        <motion.div
                            className="slide"
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            viewport={{ once: true }}
                        >
                            <div className="insight-box">
                                <h2 style={{ color: '#FFFFFF', marginBottom: '20px' }}>The Only Path Forward</h2>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Master both worlds.
                                </p>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7' }}>
                                    Use <strong>Direct Marketing</strong> to fund your growth today. Measure everything. Optimize ruthlessly. Get your ROAS up.
                                </p>
                                <p style={{ fontSize: '20px', color: '#E5E5E7', lineHeight: '1.7', marginBottom: '0' }}>
                                    But simultaneously build <strong>Brand Marketing</strong> that creates a moat. Stand for something. Tell a story. Build cultural relevance that can't be bought at auction.
                                </p>
                            </div>
                            <p style={{ marginTop: '40px', fontSize: '20px', fontWeight: '500' }}>
                                The founders who fuse these two worlds? They don't just survive. They dominate.
                            </p>
                        </motion.div>
                    </div>

                    {/* Navigation Dots */}
                    <div className="nav-dots">
                        {[...Array(totalSlides)].map((_, i) => (
                            <div
                                key={i}
                                className={`dot ${currentSlide === i ? 'active' : ''}`}
                            />
                        ))}
                    </div>
                </>
            );
        }

        ReactDOM.render(<Lesson />, document.getElementById('root'));
    </script>
</body>
</html>
