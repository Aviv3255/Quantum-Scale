<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #000; }

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion, useInView, AnimatePresence } = Motion;

    // Reusable Animation Components
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    function ScaleIn({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, scale: 0.9 }}
          animate={isInView ? { opacity: 1, scale: 1 } : {}}
          transition={{ duration: 0.5, delay, ease: [0.25, 0.1, 0.25, 1] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    function Counter({ end, suffix = "", duration = 2 }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (!isInView) return;
        let start = 0;
        const increment = end / (duration * 60);
        const timer = setInterval(() => {
          start += increment;
          if (start >= end) {
            setCount(end);
            clearInterval(timer);
          } else {
            setCount(Math.floor(start));
          }
        }, 1000 / 60);
        return () => clearInterval(timer);
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Interactive Blueprint Step Navigator
    function BlueprintNavigator() {
      const [activeStep, setActiveStep] = useState(0);

      const steps = [
        {
          num: '01',
          title: 'Rule of One',
          subtitle: 'The Core Strategy',
          icon: Icons.target,
          content: 'One Big Idea. One Target Reader. One Core Promise. One Clear Offer. The moment you try to say everything, you say nothing. Focus creates power. Dilution creates weakness. Your reader should finish your copy knowing exactly ONE thing you want them to believe, feel, and do.',
          example: 'Instead of "Our software helps with marketing, sales, and operations" → "Double your leads in 30 days or your money back."'
        },
        {
          num: '02',
          title: 'Avatar Journey',
          subtitle: 'Define Your WHO',
          icon: Icons.user,
          content: 'Map their Current Identity to their Ideal Identity. Call them what THEY call themselves, not what you call them. Understand their language, their fears, their dreams. The gap between who they are and who they want to become is where your copy lives.',
          example: 'Current: "Overwhelmed store owner working 80 hours" → Ideal: "Successful entrepreneur with freedom and control"'
        },
        {
          num: '03',
          title: '5 Levels of Awareness',
          subtitle: 'Pinpoint Their WHERE',
          icon: Icons.layers,
          content: 'Eugene Schwartz identified five stages: Unaware (don\'t know they have a problem), Problem Aware (know the problem, not solutions), Solution Aware (know solutions exist, not yours), Product Aware (know your product, not convinced), Most Aware (ready to buy). Your copy MUST meet them where they are.',
          example: 'Problem Aware headline: "Tired of ads that drain your budget?" vs Most Aware: "Get 50% off DataDrew this week only."'
        },
        {
          num: '04',
          title: '3-Phase Campaign',
          subtitle: 'Architect the HOW',
          icon: Icons.route,
          content: 'Think of your copy as a house. Phase 1: Curiosity (Front Steps) - Stop them, make them look. Phase 2: Enlightenment (Porch) - Educate them, build trust, show the transformation. Phase 3: Commitment (Door) - Make the offer irresistible, remove risk, create urgency.',
          example: 'Ad (Curiosity) → Landing Page (Enlightenment) → Checkout (Commitment)'
        },
        {
          num: '05',
          title: 'The Craft',
          subtitle: 'Polish the Words',
          icon: Icons.edit,
          content: 'Write like you talk to a smart friend. 6th-8th grade reading level. Short sentences punch harder. Edit ruthlessly - if a word doesn\'t sell, cut it. Read aloud. If you stumble, your reader will too. Every sentence must earn its place.',

      ];

      return (
        <div className="bg-zinc-900 rounded-2xl border border-zinc-800 overflow-hidden">
          {/* Step Tabs */}
          <div className="flex border-b border-zinc-800 overflow-x-auto">
            {steps.map((step, i) => (
              <button
                key={i}
                onClick={() => setActiveStep(i)}
                className={`flex-1 min-w-max px-6 py-4 text-left transition-all ${
                  activeStep === i
                    ? 'bg-indigo-600/20 border-b-2 border-indigo-500'

                </div>
                <div className={`font-semibold ${activeStep === i ? 'text-white' : 'text-zinc-400'}`}>
                  {step.title}
                </div>
              </button>
            ))}
          </div>

          {/* Step Content */}
          <AnimatePresence mode="wait">
            <motion.div
              key={activeStep}
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              className="p-8"
            >
              <div className="flex items-start gap-4 mb-6">
                <div className="w-12 h-12 bg-indigo-600/20 rounded-xl flex items-center justify-center text-indigo-400">
                  {steps[activeStep].icon}

                <div>
                  <h3 className="text-xl font-bold text-white">{steps[activeStep].title}</h3>
                  <p className="text-zinc-400">{steps[activeStep].subtitle}</p>
                </div>
              </div>

              <p className="text-zinc-300 leading-relaxed mb-6">
                {steps[activeStep].content}
              </p>

              <div className="bg-zinc-800/50 rounded-xl p-4 border-l-4 border-indigo-500">
                <div className="text-xs text-indigo-400 uppercase tracking-wider mb-2">Example</div>
                <p className="text-zinc-300 text-sm">{steps[activeStep].example}</p>

            </motion.div>

    // Valley of Despair Visualization
    function ValleyVisualization() {

                strokeWidth="3"

                d="M 0 60 Q 150 60, 250 140 Q 400 180, 550 140 Q 650 60, 800 60 L 800 200 L 0 200 Z"
                fill="url(#valleyGrad)"
                initial={{ opacity: 0 }}
                animate={isInView ? { opacity: 1 } : {}}
                transition={{ delay: 1.5, duration: 0.5 }}
              />

              {/* Start Point */}
              <motion.g
                initial={{ opacity: 0 }}

                <circle cx="50" cy="60" r="8" fill="#ef4444" />

              </motion.g>

              {/* Valley Bottom */}

              {/* End Point */}

                <circle cx="750" cy="60" r="8" fill="#22c55e" />
                <text x="750" y="35" textAnchor="middle" fill="#22c55e" fontSize="12" fontWeight="600">TRANSFORMATION</text>
              </motion.g>
            </svg>

          {/* Valley Components */}
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {valleyItems.map((item, i) => (
              <ScaleIn key={i} delay={i * 0.1}>
                <div className="bg-white rounded-xl p-5 border border-zinc-200 hover:border-indigo-300 transition-colors">
                  <div className="text-indigo-600 mb-3">{item.icon}</div>
                  <h4 className="font-bold text-zinc-900 mb-1">{item.label}</h4>
                  <p className="text-sm text-zinc-500">{item.desc}</p>
                </div>
              </ScaleIn>
            ))}
          </div>
        </div>
      );
    }

    // Awareness Levels Visualization

      const levels = [
        { level: 'Unaware', desc: 'Don\'t know they have a problem', width: '100%', color: 'bg-zinc-700' },

      return (
        <div className="space-y-3">
          {levels.map((item, i) => (
            <FadeUp key={i} delay={i * 0.1}>
              <div className="flex items-center gap-4">
                <div className="w-32 text-right">
                  <span className="text-sm font-medium text-zinc-700">{item.level}</span>
                </div>
                <div className="flex-1">
                  <motion.div
                    className={`h-10 ${item.color} rounded-lg flex items-center px-4`}
                    initial={{ width: 0 }}
                    whileInView={{ width: item.width }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.8, delay: i * 0.1 }}
                  >
                    <span className="text-white text-xs">{item.desc}</span>

                </div>
              </div>
            </FadeUp>

        </div>
      );
    }

    function App() {
      return (
        <div className="min-h-screen">

              <FadeUp>
                <div className="text-center mb-16">
                  <span className="text-indigo-400 text-sm font-semibold uppercase tracking-wider">The Journey</span>
                  <h2 className="text-4xl font-bold text-white mt-4">The Valley of Despair</h2>
                  <p className="text-zinc-400 mt-4 text-lg">Your customer is stuck. Your product is the bridge.</p>
                </div>
              </FadeUp>

              <FadeUp delay={0.1}>
                <ValleyVisualization />
              </FadeUp>
            </div>
          </section>

          {/* Holy Shit Moment - White */}
          <section className="py-24 bg-gradient-to-b from-white to-indigo-50">
            <div className="max-w-4xl mx-auto px-6">
              <FadeUp>
                <div className="text-center mb-12">
                  <span className="text-indigo-600 text-sm font-semibold uppercase tracking-wider">The Insight</span>
                  <h2 className="text-4xl font-bold text-zinc-900 mt-4">Holy Shift Moment</h2>
                </div>
              </FadeUp>

              <ScaleIn delay={0.2}>
                <div className="bg-white rounded-3xl p-10  border border-zinc-200 text-center">
                  <div className="w-20 h-20 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-8">
                    {Icons.lightning}
                  </div>
                  <blockquote className="text-2xl md:text-3xl font-bold text-zinc-900 leading-relaxed mb-6">
                    "Edit as though your reader <span className="text-indigo-600">has to pee.</span>"
                  </blockquote>
                  <p className="text-zinc-600 text-lg mb-8">
                    If a sentence isn't compelling enough to make them hold it, cut it.
                    <br />Every word must earn its place.
                  </p>
                  <div className="bg-indigo-50 rounded-xl p-6">
                    <p className="text-zinc-700">
                      <span className="font-semibold">The principle:</span> Not more ideas, but more <span className="text-indigo-600 font-bold">structure</span>.
                      <br />Foundation (WHY) → Pillars (WHO/HOW) → Execution (WHAT)
                    </p>
                  </div>
                </div>
              </ScaleIn>
            </div>
          </section>

          {/* Key Takeaways - Dark */}
          <section className="py-24 bg-black">
            <div className="max-w-4xl mx-auto px-6">
              <FadeUp>
                <div className="text-center mb-12">
                  <h2 className="text-3xl font-bold text-white">Key Takeaways</h2>
                </div>
              </FadeUp>

              <div className="grid md:grid-cols-2 gap-6">
                {[
                  { num: '01', text: 'One reader, one idea, one offer - focus creates power' },
                  { num: '02', text: 'Map their current identity to their ideal identity' },
                  { num: '03', text: 'Match your message to their awareness level' },
                  { num: '04', text: 'Build the bridge across their valley of despair' },
                  { num: '05', text: 'Write at 6th-8th grade level - clarity over cleverness' },
                  { num: '06', text: 'Edit ruthlessly - every word must earn its place' }
                ].map((item, i) => (
                  <ScaleIn key={i} delay={i * 0.1}>
                    <div className="flex items-start gap-4 bg-zinc-900 rounded-xl p-5 border border-zinc-800">
                      <span className="text-indigo-400 font-mono font-bold">{item.num}</span>
                      <span className="text-zinc-300">{item.text}</span>
                    </div>
                  </ScaleIn>
                ))}
              </div>

              <FadeUp delay={0.5}>
                <div className="mt-12 text-center">
                  <div className="inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-indigo-600 to-indigo-500 rounded-2xl">
                    <span className="text-white font-bold text-lg">Structure beats chaos. Every time.</span>
                  </div>
                </div>
              </FadeUp>
            </div>
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
