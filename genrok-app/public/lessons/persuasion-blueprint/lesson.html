      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_standing_and_clapping_enthusiastically_mouth_o_992ac4fd-9a0e-4963-bbcc-a5271f25f4fd_3.mp4', // Standing Ovation
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_clapping_very_fast_huge_smile_extreme_exciteme_9a4dde09-55ca-4173-a47d-613bc2924230_2.mp4', // Fast Clap

      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_sighing_sadly_exhaling_with_disappointment_hea_f6014f2a-3a99-4378-a2a8-414e16b3e72d_2.mp4', // Sad Sigh
      'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/aviv3255_He_is_slouching_with_disappointment_body_curling_inw_caedddbe-413c-492a-9fdf-1e8433f5e2a8_2%20(1).mp4', // Disappointed Slouch

    const getRandomEmpathyGif = () => {
      return empathyGifs[Math.floor(Math.random() * empathyGifs.length)];
    };

    // ============================================
    // SLIDE DATA - ECOMMERCE FOCUSED
    // ============================================
    const slides = [
      { type: 'welcome', learningGoals: [
        'Why 97% of store owners write "tossed salad" marketing that converts nobody',
        'The 5-step blueprint used by every high-converting Shopify store',
        'How to turn random tactics into a structured system that prints money'
      ]},
      { type: 'hook', title: 'Most Marketing is Random', body: 'Random messages. Random people. Random timing. You post on Instagram because everyone else does. You write product descriptions that "sound good." You run ads hoping something sticks.', punchline: 'Random inputs = Random results. Always.' },
      { type: 'content', subtitle: 'The Problem', title: 'What Chaos Looks Like', body: 'Without a system, your marketing is a guessing game. You throw tactics at the wall. Sometimes something works. Usually nothing does. And you never know why.', callout: 'The difference between $3K/month and $30K/month? Structure.' },
      { type: 'visual', visualType: 'blueprint' },
      { type: 'content', subtitle: 'Step 1', title: 'The Rule of One', body: 'One Big Idea. One Target Reader. One Core Promise. One Clear Offer. The moment you try to say everything, you say nothing. Focus creates power. Dilution creates confusion.', highlight: { label: 'The Law', text: 'If your customer can\'t repeat your message in 5 words, you lost them.' }},
      { type: 'example', subtitle: 'Rule of One in Action', bad: { label: 'Unfocused', text: '"Our software helps with marketing, sales, operations, customer service, and reporting"' }, good: { label: 'One Promise', text: '"Double your Shopify sales in 30 days or get your money back"' }, insight: 'One clear promise beats five vague benefits every single time.' },
      { type: 'content', subtitle: 'Step 2', title: 'Define Your Avatar', body: 'Who are they TODAY? Who do they WANT to become? Call them what THEY call themselves. Speak their language. Understand their fears, dreams, and the gap between where they are and where they want to be.', callout: 'The gap between Current Identity and Ideal Identity is where your product lives.' },
      { type: 'example', subtitle: 'Avatar Journey', bad: { label: 'Generic', text: '"For entrepreneurs who want to grow their business"' }, good: { label: 'Specific Identity', text: '"For exhausted Shopify owners working 80-hour weeks who dream of hitting $50K months while working 20 hours"' }, insight: 'Specificity creates resonance. Generic language creates indifference.' },
      { type: 'visual', visualType: 'awareness' },
      { type: 'content', subtitle: 'Step 3', title: 'The 5 Awareness Levels', body: 'Eugene Schwartz nailed this decades ago. Your customer is at ONE of these levels: Unaware, Problem Aware, Solution Aware, Product Aware, or Most Aware. Your copy MUST meet them where they are.', highlight: { label: 'The Mistake', text: 'Writing "Most Aware" copy for "Problem Aware" audiences kills conversions.' }, personImage: 'https://pqvvrljykfvhpyvxmwzb.supabase.co/storage/v1/object/public/images/eugene-schwartz.webp', personName: 'Eugene Schwartz' },
      { type: 'content', subtitle: 'Step 4', title: 'The 3-Phase Campaign', body: 'Think of your funnel as a house. Phase 1: Curiosity (Front Steps) - Stop them scrolling. Phase 2: Enlightenment (Porch) - Educate and build trust. Phase 3: Commitment (Door) - Make the offer irresistible.', callout: 'Ad → Landing Page → Checkout. Each phase has a different job.' },
      { type: 'cards', title: 'Campaign Architecture', subtitle: 'The three phases that convert:', cards: [
        { icon: 'curiosity', title: 'Curiosity', desc: 'Stop the scroll. Create a pattern interrupt. Make them look.' },
        { icon: 'enlighten', title: 'Enlightenment', desc: 'Educate them. Show the transformation. Build trust.' },
        { icon: 'commit', title: 'Commitment', desc: 'Remove risk. Create urgency. Make buying easy.' }
      ]},
      { type: 'content', subtitle: 'Step 5', title: 'Polish the Craft', body: 'Write like you talk to a smart friend. 6th-8th grade reading level. Short sentences punch harder. Edit ruthlessly - if a word doesn\'t sell, cut it. Read aloud. If you stumble, your reader will too.', highlight: { label: 'The Rule', text: '"Edit as though your reader has to pee. If a sentence isn\'t compelling enough to make them hold it, delete it."' }},
      { type: 'example', subtitle: 'Craft Example', bad: { label: 'Complex', text: '"Our comprehensive solution leverages cutting-edge technology to optimize your workflow efficiency through advanced automation capabilities"' }, good: { label: 'Clear', text: '"Get 4 hours back every day. We automate the boring stuff so you can focus on making money"' }, insight: 'Clarity beats cleverness. Simple beats sophisticated. Every time.' },
      { type: 'cards', title: 'The Blueprint in Action', subtitle: 'Real stores using this:', cards: [
        { icon: 'store1', title: '$8K to $47K/month', desc: 'Applied Rule of One. Focused on exhausted moms. 5.9X growth in 90 days.' },

        { icon: 'store3', title: '$120K saved in ad spend', desc: 'Fixed campaign architecture. Same traffic, 4X more sales.' }

    const BlueprintVisual = () => {

        { num: '5', label: 'Craft', color: 'bg-amber-200' }

      return (
        <div className="w-full h-full flex items-center justify-center p-8">
          <div className="bg-neutral-900 rounded-3xl p-8 md:p-12 w-full max-w-xl">
            <p className="text-center text-neutral-500 text-sm mb-8 uppercase tracking-widest">The 5-Step System</p>
            <div className="grid grid-cols-5 gap-4">
              {steps.map((step, i) => (
                <motion.div key={step.num} initial={{ opacity: 0, scale: 0.8, y: 20 }} animate={{ opacity: 1, scale: 1, y: 0 }} transition={{ delay: 0.2 + i * 0.1, duration: 0.4, type: 'spring' }} className="text-center">
                  <div className={`w-16 h-16 mx-auto ${step.color} rounded-2xl flex items-center justify-center mb-3`} style={{ boxShadow: `0 4px 20px rgba(var(--accent-rgb), 0.3)` }}>
                    <div className="text-2xl font-bold text-neutral-900">{step.num}</div>
                  </div>
                  <div className="text-xs text-neutral-400 font-medium">{step.label}</div>
                </motion.div>
              ))}
            </div>
            <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.9 }} className="text-center text-neutral-600 text-sm mt-8">
              Each step builds on the last. Skip one, the system breaks.
            </motion.p>

      );
    };

    const AwarenessVisual = () => {
      const levels = [
        { level: 'Most Aware', desc: 'Ready to buy NOW', width: '100%', color: 'bg-amber-600' },
        { level: 'Product Aware', desc: 'Know YOUR solution', width: '80%', color: 'bg-amber-500' },
        { level: 'Solution Aware', desc: 'Know solutions exist', width: '60%', color: 'bg-amber-400' },
        { level: 'Problem Aware', desc: 'Know the problem', width: '40%', color: 'bg-amber-300' },
        { level: 'Unaware', desc: "Don't know problem exists", width: '20%', color: 'bg-neutral-600' }
      ];
      return (
        <div className="w-full h-full flex items-center justify-center p-8">
          <div className="w-full max-w-3xl">
            <p className="text-center text-neutral-400 text-sm mb-8 uppercase tracking-widest">Eugene Schwartz's Framework</p>

                <motion.div key={i} initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.2 + i * 0.1 }} className="flex items-center gap-4">

                  <div className="flex-1">

              ))}

              Match your message to their awareness level. Wrong match = zero conversions.
            </motion.p>
          </div>
        </div>
      );
    };

    // ============================================
    // SLIDE COMPONENTS (25% larger content)
    // ============================================

    // Welcome Slide - GIF rendered at app level
    const WelcomeSlide = ({ data, onStart, userName, onShowGif, onHideGif }) => {
      const welcomeData = useMemo(() => getTimeBasedWelcome(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);

      // Show GIF on mount, hide on unmount
      useEffect(() => {
        onShowGif(welcomeData.gif, '65%', gifSide);
        return () => onHideGif();
      }, [welcomeData.gif, gifSide, onShowGif, onHideGif]);

      return (
        <div className="h-full w-full relative overflow-hidden">
          {/* Main content - centered, z-20 to stay above GIF */}
          <div className="h-full flex flex-col items-center justify-center text-center px-6 py-4 relative z-20">
            {/* Lesson Title */}
            <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="title-font text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-black mb-2 md:mb-3">
              {LESSON_CONFIG.title}
            </motion.h1>

            {/* Personalized greeting */}
            <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 }} className="text-neutral-600 text-base md:text-lg lg:text-xl mb-2 md:mb-3 max-w-lg leading-relaxed" dangerouslySetInnerHTML={{ __html: formatGreeting(welcomeData.greeting, `<span class="font-bold text-neutral-900">${userName}</span>`) }} />

            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="flex items-center justify-center gap-1.5 text-neutral-400 text-[10px] md:text-xs mb-2 md:mb-3">

              <span>{LESSON_CONFIG.duration}</span>

            </motion.div>

            {/* Button - 10% bigger, no glow */}
            <motion.button initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.45 }} onClick={onStart} whileHover={{ scale: 1.02 }} whileTap={{ scale: 0.98 }} className="px-6 md:px-7 py-2.5 md:py-3 rounded-xl text-white font-semibold text-sm md:text-base" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))` }}>
              Let's Go
            </motion.button>
          </div>
        </div>
      );
    };

    // Hook Slide (25% larger)
    const HookSlide = ({ data }) => (
      <div className="h-full relative overflow-hidden">
        <div className="h-full flex flex-col justify-center px-8 md:px-16 max-w-3xl mx-auto slide-scroll overflow-y-auto py-10 relative z-10">
          <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="mb-6">
            <span className="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-4" style={{ background: `rgba(var(--accent-rgb), 0.1)`, color: 'var(--accent)' }}>The Hook</span>
            <h2 className="slide-title text-3xl md:text-4xl lg:text-5xl text-black leading-tight">{data.headline}</h2>
          </motion.div>
          <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="text-lg md:text-xl text-neutral-600 leading-relaxed">{data.subtext}</motion.p>
        </div>
        {data.brandImage && (
          <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.3, duration: 0.5 }}
            className="absolute bottom-0 right-0 z-0 pointer-events-none" style={{ height: '30%', maxHeight: '200px', marginRight: '3%', marginBottom: '5%' }}>
            <img src={data.brandImage} alt={data.brandName || ''} className="h-full w-auto object-contain" style={{ opacity: 1 }} />
          </motion.div>
        )}
      </div>
    );

    const VisualSlide = ({ data }) => (
      <div className="h-full flex items-center justify-center">
        {data.visualType === 'blueprint' && <BlueprintVisual />}
        {data.visualType === 'awareness' && <AwarenessVisual />}
      
        {data.characterVideo && (
          <motion.div
            initial={{ opacity: 0, y: 20 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.4, duration: 0.5 }}
            className={`absolute bottom-0 ${data.characterPosition === 'left' ? 'left-4' : 'right-4'} z-0 pointer-events-none`}
            style={{ height: '25%', maxHeight: '180px', marginBottom: '3%' }}>
            <video autoPlay loop muted playsInline className="h-full w-auto object-contain object-bottom">
              <source src={data.characterVideo} type="video/mp4" />
            </video>
          </motion.div>
        )}
      </div>
    );

    // Cards Slide (25% larger)
    const CardsSlide = ({ data }) => {
      const getIcon = (iconName) => {
        const icons = { curiosity: Icons.Curiosity, enlighten: Icons.Enlighten, commit: Icons.Commit, store1: Icons.Store1, store2: Icons.Store2, store3: Icons.Store3 };
        const IconComp = icons[iconName];
        return IconComp ? <IconComp /> : null;
      };
      return (
        <div className="h-full flex flex-col justify-center px-8 md:px-12 slide-scroll overflow-y-auto py-10">
          <div className="text-center mb-6">
            {data.subtitle && <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-neutral-500 text-sm mb-2">{data.subtitle}</motion.p>}
            <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.08 }} className="slide-title text-2xl md:text-3xl text-black">{data.title}</motion.h2>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto w-full">
            {data.cards.map((card, i) => (
              <motion.div key={i} initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 + i * 0.08 }} className="bg-neutral-50 rounded-xl p-5 border border-neutral-100">
                <div className="w-12 h-12 rounded-lg flex items-center justify-center mb-4" style={{ background: `linear-gradient(135deg, rgba(var(--accent-rgb), 0.1), rgba(var(--accent-rgb), 0.05))`, color: 'var(--accent)' }}>{getIcon(card.icon)}</div>
                <h4 className="font-semibold text-black text-base mb-2">{card.title}</h4>
                <p className="text-neutral-500 text-sm leading-relaxed">{card.desc}</p>
              </motion.div>
            ))}
          </div>
        </div>
      );
    };

    // Quiz Slide - GIF rendered at app level on answer (celebration or empathy)
    const QuizSlide = ({ data, onShowGif, onHideGif }) => {
      const [selected, setSelected] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const celebrationGif = useMemo(() => getRandomCelebrationGif(), []);
      const empathyGif = useMemo(() => getRandomEmpathyGif(), []);
      const gifSide = useMemo(() => Math.random() > 0.5 ? 'left' : 'right', []);
      const handleSelect = (index) => { if (showFeedback) return; setSelected(index); setShowFeedback(true); };
      const isCorrect = selected === data.correctIndex;

      // Show GIF when answer selected (celebration for correct, empathy for incorrect)
      useEffect(() => {
        if (showFeedback) {
          if (isCorrect) {
            onShowGif(celebrationGif, '60%', gifSide);
          } else {
            onShowGif(empathyGif, '60%', gifSide);
          }
        }
      }, [showFeedback, isCorrect, celebrationGif, empathyGif, gifSide, onShowGif]);

      // Hide GIF on unmount
      useEffect(() => {
        return () => onHideGif();
      }, [onHideGif]);

      return (
        <div className="h-full w-full relative overflow-hidden">
          {/* Quiz content - z-30 to stay above GIF (z-15) */}
          <div className="h-full flex flex-col justify-center px-8 md:px-12 max-w-2xl mx-auto slide-scroll overflow-y-auto py-10 relative z-30">
            <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className="text-center mb-6">
              <p className="text-xs uppercase tracking-wider text-neutral-400 mb-3">Quick Check</p>
              <h2 className="slide-title text-xl md:text-2xl text-black leading-tight">{data.question}</h2>
            </motion.div>
            <div className="space-y-3 mb-6">
              {data.options.map((option, i) => (
                <motion.button key={i} initial={{ opacity: 0, x: -15 }} animate={{ opacity: 1, x: 0 }} transition={{ delay: 0.08 + i * 0.06 }} onClick={() => handleSelect(i)} disabled={showFeedback} className={`w-full p-4 rounded-xl text-left transition-all border-2 ${showFeedback ? i === data.correctIndex ? 'border-green-500 bg-green-50' : i === selected ? 'border-red-400 bg-red-50' : 'border-neutral-200 bg-white opacity-40' : 'border-neutral-200 bg-white hover:border-neutral-300'}`}>
                  <div className="flex items-center gap-3">
                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-bold transition-all ${showFeedback && i === data.correctIndex ? 'bg-green-500 text-white' : showFeedback && i === selected && !isCorrect ? 'bg-red-400 text-white' : 'bg-neutral-100 text-neutral-500'}`}>
                      {showFeedback && i === data.correctIndex ? <Icons.Check /> : showFeedback && i === selected && !isCorrect ? <Icons.X /> : String.fromCharCode(65 + i)}
                    </span>
                    <span className="text-neutral-700 text-base">{option}</span>
                  </div>
                </motion.button>
              ))}
            </div>
            <AnimatePresence>
              {showFeedback && (
                <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} className={`p-5 rounded-xl ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-amber-50 border border-amber-200'}`}>
                  <p className={`text-sm leading-relaxed ${isCorrect ? 'text-green-800' : 'text-amber-800'}`}>{isCorrect ? data.feedback.correct : data.feedback.incorrect}</p>
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        </div>
      );
    };

    // Completion Slide (25% larger)
    const CompletionSlide = () => (
      <div className="h-full flex flex-col items-center justify-center text-center px-8 slide-scroll overflow-y-auto py-10">
        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ type: 'spring', duration: 0.5 }} className="w-20 h-20 rounded-xl flex items-center justify-center mb-6 text-white" style={{ background: `linear-gradient(135deg, var(--accent), var(--accent-dark))`, boxShadow: `0 6px 24px rgba(var(--accent-rgb), 0.35)` }}><Icons.Check /></motion.div>
        <motion.h2 initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.15 }} className="slide-title text-3xl md:text-4xl text-black mb-4">Lesson Complete</motion.h2>
        <motion.p initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.25 }} className="text-neutral-500 text-base mb-8 max-w-md leading-relaxed">You now have the blueprint. Five steps. One system. No more random tactics. Time to build a store that converts.</motion.p>
        <motion.div initial={{ opacity: 0, y: 15 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.35 }} className="bg-neutral-900 rounded-xl p-6 max-w-md w-full">
          <p className="text-neutral-500 text-xs uppercase tracking-wider mb-3">Up Next</p>
          <h3 className="text-white font-bold text-xl mb-2">{LESSON_CONFIG.nextLesson.title}</h3>
          <p className="text-neutral-400 text-sm">{LESSON_CONFIG.nextLesson.teaser}</p>
        </motion.div>
      </div>
    );

    // ============================================
    // MAIN APP
    // ============================================
    const App = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [direction, setDirection] = useState(0);
      const userName = useMemo(() => getUserName(), []);
      const currentSlideRef = React.useRef(0);

      // GIF state - managed at app level so it can render outside slide area
      const [gifConfig, setGifConfig] = useState(null); // { url, height, side }
      const [isAnimating, setIsAnimating] = useState(false); // Prevent rapid clicks during animation

      const showGif = useCallback((url, height, side) => {
        setGifConfig({ url, height, side });
      }, []);

      const hideGif = useCallback(() => {
        setGifConfig(null);
      }, []);

      React.useEffect(() => { currentSlideRef.current = currentSlide; }, [currentSlide]);

      const goToSlide = useCallback((newSlide) => {
        if (isAnimating || newSlide < 0 || newSlide >= slides.length) return;
        setIsAnimating(true);
        setDirection(newSlide > currentSlideRef.current ? 1 : -1);
        setCurrentSlide(newSlide);
      }, [isAnimating]);

      const nextSlide = useCallback(() => { if (currentSlideRef.current + 1 < slides.length) goToSlide(currentSlideRef.current + 1); }, [goToSlide]);
      const prevSlide = useCallback(() => { if (currentSlideRef.current - 1 >= 0) goToSlide(currentSlideRef.current - 1); }, [goToSlide]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideVariants = {
        enter: (dir) => ({ x: dir > 0 ? '100%' : '-100%', opacity: 0 }),
        center: { x: 0, opacity: 1 },
        exit: (dir) => ({ x: dir > 0 ? '-100%' : '100%', opacity: 0 })
      };

      const renderSlide = (slide) => {
        switch (slide.type) {
          case 'welcome': return <WelcomeSlide data={slide} onStart={nextSlide} userName={userName} onShowGif={showGif} onHideGif={hideGif} />;
          case 'hook': return <HookSlide data={slide} />;
          case 'content': return <ContentSlide data={slide} />;
          case 'example': return <ExampleSlide data={slide} />;
          case 'visual': return <VisualSlide data={slide} />;
          case 'cards': return <CardsSlide data={slide} />;
          case 'quiz': return <QuizSlide data={slide} onShowGif={showGif} onHideGif={hideGif} />;
          case 'completion': return <CompletionSlide />;
          default: return null;
        }
      };

      const showPrev = currentSlide > 0;
      const showNext = currentSlide < slides.length - 1 && slides[currentSlide].type !== 'welcome';

      return (
        <div className="w-full h-screen bg-white flex flex-col relative">
          <div className="flex-1 relative overflow-hidden z-20">
            <AnimatePresence mode="wait" custom={direction} onExitComplete={() => setIsAnimating(false)}>
              <motion.div key={currentSlide} custom={direction} variants={slideVariants} initial="enter" animate="center" exit="exit" transition={{ duration: 0.3, ease: [0.25, 0.1, 0.25, 1] }} className="absolute inset-0">
                {renderSlide(slides[currentSlide])}
              </motion.div>
            </AnimatePresence>
            {showPrev && <button onClick={prevSlide} className="absolute left-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowLeft /></button>}
            {showNext && <button onClick={nextSlide} className="absolute right-5 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-neutral-100 hover:bg-neutral-200 flex items-center justify-center text-neutral-500 hover:text-neutral-700 transition-all z-10"><Icons.ArrowRight /></button>}
          </div>
          <div className="px-6 md:px-8 py-5 border-t border-neutral-100 flex-shrink-0 relative z-10">
            <div className="flex items-center justify-center gap-2.5">
              {slides.map((_, i) => <button key={i} onClick={() => goToSlide(i)} className="w-2.5 h-2.5 rounded-full transition-all duration-300" style={{ background: i === currentSlide ? 'var(--accent)' : '#d4d4d4', transform: i === currentSlide ? 'scale(1.3)' : 'scale(1)' }} />)}
            </div>
          </div>

          {/* GIF - absolute positioned at bottom, z-15 to cover separator line */}
          <AnimatePresence>
            {gifConfig && (
              <motion.div
                initial={{ opacity: 0, y: 30 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0, y: 30 }}
                transition={{ type: 'spring', stiffness: 100 }}
                className={`absolute ${gifConfig.side === 'left' ? 'left-4 md:left-8' : 'right-4 md:right-8'} bottom-0 pointer-events-none`}
                style={{ zIndex: 15, height: gifConfig.height }}
              >
                <video
                  autoPlay
                  loop
                  muted
                  playsInline
                  className="h-full w-auto object-contain object-bottom"
                  style={{ background: 'transparent', border: 'none', boxShadow: 'none' }}
                >
                  <source src={gifConfig.url} type="video/mp4" />
                </video>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
