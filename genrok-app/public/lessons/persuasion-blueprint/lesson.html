<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Persuasion Blueprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#1e3a5f' },
          fontSize: {
            'xs': ['0.7rem', { lineHeight: '1.5' }],
            'sm': ['0.8rem', { lineHeight: '1.5' }],
            'base': ['0.875rem', { lineHeight: '1.6' }],
            'lg': ['1rem', { lineHeight: '1.5' }],
            'xl': ['1.125rem', { lineHeight: '1.4' }],
            '2xl': ['1.25rem', { lineHeight: '1.3' }],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, sans-serif; }
    body { background: #FFFFFF; color: #1a1a1a; }
    ::selection { background: #1e3a5f; color: #fff; }
    h1, h2, h3 { letter-spacing: -0.02em; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className} initial={{ opacity: 0, y: 20 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}} transition={{ duration: 0.4, delay, ease: "easeOut" }}>
          {children}
        </motion.div>
      );
    }

    // Blueprint Step Card
    function StepCard({ number, title, subtitle, isActive, onClick }) {
      return (
        <motion.div
          className={`p-3 rounded-lg cursor-pointer transition-all ${isActive ? 'bg-accent text-white' : 'bg-neutral-100 hover:bg-neutral-200'}`}
          onClick={onClick}
          whileTap={{ scale: 0.98 }}
        >
          <div className="flex items-center gap-3">
            <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${isActive ? 'bg-white text-accent' : 'bg-accent text-white'}`}>
              {number}
            </div>
            <div>
              <div className="text-sm font-semibold">{title}</div>
              <div className={`text-xs ${isActive ? 'text-blue-200' : 'text-neutral-500'}`}>{subtitle}</div>
            </div>
          </div>
        </motion.div>
      );
    }

    function Lesson() {
      const [activeStep, setActiveStep] = useState(0);

      const steps = [
        { title: 'Rule of One', subtitle: 'The Core Strategic Idea', desc: 'One Big Idea, One Target Reader, One Core Promise, One Clear Offer.' },
        { title: 'Avatar Journey', subtitle: 'Define Your WHO', desc: 'Map Current Identity to Ideal Identity. Call them what they call themselves.' },
        { title: '5 Levels of Awareness', subtitle: 'Pinpoint Their WHERE', desc: 'Unaware â†’ Problem Aware â†’ Solution Aware â†’ Product Aware â†’ Most Aware.' },
        { title: '3-Phase Campaign', subtitle: 'Architect the HOW', desc: 'Curiosity (Front Steps) â†’ Enlightenment (Porch) â†’ Commitment (Door).' },
        { title: 'The Craft', subtitle: 'Polish the Words', desc: 'Write like you talk. 6th-8th grade level. Edit ruthlessly.' },
      ];

      return (
        <div className="bg-white min-h-screen">
          <header className="bg-neutral-950 text-white px-6 py-8">
            <div className="lesson-container">
              <span className="inline-block px-2 py-0.5 bg-accent/30 text-blue-300 text-xs font-medium rounded mb-3">Strategic Framework</span>
              <h1 className="text-2xl font-bold mb-2">The Persuasion Blueprint</h1>
              <p className="text-sm text-neutral-400">Build your world-class messaging system</p>
            </div>
          </header>

          <main className="px-6 py-6">
            <div className="lesson-container space-y-8">
              <Fade>
                <section>
                  <p className="text-base text-neutral-700 leading-relaxed">
                    Most marketing is a "tossed salad" of random ideas. This blueprint gives you <strong>structure</strong>â€”a 5-step system that synthesizes frameworks from Hormozi, Miller, Cattoni, Edwards, and Halbert.
                  </p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/blueprint-hologram.png" alt="Persuasion Blueprint" className="w-full h-auto rounded-lg" />
                </div>
              </Fade>

              <Fade delay={0.1}>
                <div className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-sm font-semibold mb-2 flex items-center gap-2">
                    <span className="w-5 h-5 bg-accent rounded flex items-center justify-center text-xs">ðŸ¥—</span>
                    The Tossed Salad Problem
                  </h3>
                  <p className="text-sm text-neutral-300">
                    "You're so close to your product, you no longer know how to talk about it simply. <strong className="text-white">That's what's costing you money.</strong>" â€” Donald Miller
                  </p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The 5-Step Blueprint</h2>
                  <p className="text-xs text-neutral-500 mb-4">Click each step to explore</p>
                  <div className="space-y-2 mb-4">
                    {steps.map((step, i) => (
                      <StepCard
                        key={i}
                        number={i + 1}
                        title={step.title}
                        subtitle={step.subtitle}
                        isActive={activeStep === i}
                        onClick={() => setActiveStep(i)}
                      />
                    ))}
                  </div>
                  <motion.div
                    key={activeStep}
                    initial={{ opacity: 0, y: 10 }}
                    animate={{ opacity: 1, y: 0 }}
                    className="bg-accent/5 p-4 rounded-xl border border-accent/20"
                  >
                    <p className="text-sm text-neutral-700">{steps[activeStep].desc}</p>
                  </motion.div>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <div className="rounded-xl overflow-hidden bg-neutral-50 p-4">
                  <img src="images/journey-map.png" alt="Customer journey map" className="w-full h-auto rounded-lg" />
                  <p className="text-xs text-neutral-400 text-center mt-2">Map the journey from pain to solution</p>
                </div>
              </Fade>

              <Fade delay={0.1}>
                <section>
                  <h2 className="text-xl font-bold mb-3 text-neutral-900">The Valley of Despair</h2>
                  <div className="space-y-3">
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-semibold text-neutral-900">Problems</div>
                      <div className="text-xs text-neutral-500">Technical or logistical issues they face</div>
                    </div>
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-semibold text-neutral-900">Pains</div>
                      <div className="text-xs text-neutral-500">Deep emotional frustrations</div>
                    </div>
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-semibold text-neutral-900">Questions</div>
                      <div className="text-xs text-neutral-500">Specific questions they're stuck on</div>
                    </div>
                    <div className="p-3 bg-neutral-50 rounded-lg">
                      <div className="text-sm font-semibold text-neutral-900">Roadblocks</div>
                      <div className="text-xs text-neutral-500">Limiting beliefs holding them back</div>
                    </div>
                  </div>
                  <p className="text-xs text-neutral-500 mt-3 italic text-center">"Your product is the bridge across this valley." â€” Jim Edwards</p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="bg-neutral-950 text-white p-5 rounded-xl">
                  <h3 className="text-lg font-semibold mb-3">The Editor's Mindset</h3>
                  <p className="text-base text-center font-medium mb-3">"Edit as though your reader has to pee."</p>
                  <p className="text-sm text-neutral-400 text-center">If a sentence isn't compelling enough to make them hold it, cut it.</p>
                </section>
              </Fade>

              <Fade delay={0.1}>
                <section className="border-l-4 border-accent pl-4 py-2">
                  <h3 className="text-sm font-semibold text-neutral-900 mb-1">Key Takeaway</h3>
                  <p className="text-sm text-neutral-600">
                    <strong>Not more ideas, but more structure.</strong> Build your messaging on Foundation (WHY) â†’ Pillars (WHO/HOW) â†’ Execution (WHAT).
                  </p>
                </section>
              </Fade>

              <div className="h-8"></div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
