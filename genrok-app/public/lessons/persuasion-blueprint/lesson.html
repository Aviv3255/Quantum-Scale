<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Persuasion Blueprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#6366f1',
            dark: '#0a0a0a',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #FFFFFF; color: #111827; }
    .lesson-container { max-width: 720px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion, useInView } = window.Motion;
    const { useState, useRef, useEffect } = React;

    const smoothEase = [0.25, 0.4, 0.25, 1];

    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });
      return (
        <motion.div ref={ref} className={className}
          initial={{ opacity: 0, y: 30 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ duration: 0.6, delay, ease: smoothEase }}>
          {children}
        </motion.div>
      );
    }

    // Animated Progress Steps (staircase style)
    function StepProgress({ steps, activeStep, onStepClick }) {
      return (
        <div className="space-y-3">
          {steps.map((step, i) => (
            <motion.div
              key={i}
              className={`flex items-stretch gap-4 cursor-pointer group`}
              onClick={() => onStepClick(i)}
              initial={{ opacity: 0, x: -20 }}
              animate={{ opacity: 1, x: 0 }}
              transition={{ delay: i * 0.1, duration: 0.5 }}
            >
              {/* Step Number Column */}
              <div className="flex flex-col items-center">
                <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-sm font-bold transition-all ${
                  activeStep === i ? 'bg-accent text-white scale-110' : 'bg-neutral-100 text-neutral-400 group-hover:bg-neutral-200'
                }`}>
                  {String(i + 1).padStart(2, '0')}
                </div>
                {i < steps.length - 1 && (
                  <div className={`w-0.5 flex-1 my-2 transition-colors ${
                    activeStep > i ? 'bg-accent' : 'bg-neutral-200'
                  }`}></div>
                )}
              </div>
              {/* Step Content */}
              <div className={`flex-1 pb-4 transition-all ${activeStep === i ? '' : 'opacity-60'}`}>
                <div className="font-bold text-neutral-900">{step.title}</div>
                <div className="text-sm text-neutral-500">{step.subtitle}</div>
                {activeStep === i && (
                  <motion.div
                    initial={{ opacity: 0, height: 0 }}
                    animate={{ opacity: 1, height: 'auto' }}
                    className="mt-2 text-sm text-neutral-600 bg-accent/5 rounded-lg p-3"
                  >
                    {step.desc}
                  </motion.div>
                )}
              </div>
            </motion.div>
          ))}
        </div>
      );
    }

    // Radial/Fan Arrows (inspired by the daily routine example)
    function FanArrows({ items }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-8 relative overflow-hidden">
          <svg className="absolute left-8 top-1/2 -translate-y-1/2 w-32 h-64" viewBox="0 0 100 200">
            {items.map((_, i) => {
              const angle = -60 + (i * 24);
              const endX = 95;
              const endY = 100 + (i - 2.5) * 35;
              return (
                <motion.line
                  key={i}
                  x1="5"
                  y1="100"
                  x2={endX}
                  y2={endY}
                  stroke="#6366f1"
                  strokeWidth="1"
                  strokeOpacity="0.4"
                  initial={{ pathLength: 0 }}
                  animate={isInView ? { pathLength: 1 } : {}}
                  transition={{ delay: i * 0.1, duration: 0.5 }}
                />
              );
            })}
            <circle cx="5" cy="100" r="4" fill="#6366f1" />
          </svg>
          <div className="ml-40 space-y-4">
            {items.map((item, i) => (
              <motion.div
                key={i}
                className="flex items-center gap-3"
                initial={{ opacity: 0, x: 20 }}
                animate={isInView ? { opacity: 1, x: 0 } : {}}
                transition={{ delay: 0.3 + i * 0.1 }}
              >
                <div className="text-sm font-medium text-white">{item}</div>
              </motion.div>
            ))}
          </div>
        </div>
      );
    }

    // Valley Visualization
    function ValleyVisualization() {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      return (
        <div ref={ref} className="bg-dark rounded-2xl p-6 relative">
          <svg className="w-full h-40" viewBox="0 0 400 120" preserveAspectRatio="none">
            <defs>
              <linearGradient id="valleyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stopColor="#6366f1" stopOpacity="0.3" />
                <stop offset="100%" stopColor="#6366f1" stopOpacity="0" />
              </linearGradient>
            </defs>
            {/* Valley Path */}
            <motion.path
              d="M 0 30 Q 100 30, 150 90 Q 200 110, 250 90 Q 300 30, 400 30"
              fill="none"
              stroke="#6366f1"
              strokeWidth="2"
              initial={{ pathLength: 0 }}
              animate={isInView ? { pathLength: 1 } : {}}
              transition={{ duration: 1.5, ease: smoothEase }}
            />
            {/* Fill under curve */}
            <motion.path
              d="M 0 30 Q 100 30, 150 90 Q 200 110, 250 90 Q 300 30, 400 30 L 400 120 L 0 120 Z"
              fill="url(#valleyGrad)"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 1, duration: 0.5 }}
            />
            {/* Start point */}
            <motion.circle cx="20" cy="30" r="6" fill="white"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 0.3 }}
            />
            {/* End point */}
            <motion.circle cx="380" cy="30" r="6" fill="#22c55e"
              initial={{ opacity: 0 }}
              animate={isInView ? { opacity: 1 } : {}}
              transition={{ delay: 1.5 }}
            />
          </svg>
          <div className="flex justify-between text-xs text-neutral-500 mt-2 px-2">
            <span>Current Pain</span>
            <span className="text-accent">Valley of Despair</span>
            <span className="text-green-400">Transformation</span>
          </div>
        </div>
      );
    }

    function Lesson() {
      const [activeStep, setActiveStep] = useState(0);

      const steps = [
        { title: 'Rule of One', subtitle: 'The Core Strategy', desc: 'One Big Idea. One Target Reader. One Core Promise. One Clear Offer. Clarity beats cleverness.' },
        { title: 'Avatar Journey', subtitle: 'Define Your WHO', desc: 'Map their Current Identity to Ideal Identity. Call them what THEY call themselves.' },
        { title: '5 Levels of Awareness', subtitle: 'Pinpoint Their WHERE', desc: 'Unaware → Problem Aware → Solution Aware → Product Aware → Most Aware.' },
        { title: '3-Phase Campaign', subtitle: 'Architect the HOW', desc: 'Curiosity (Front Steps) → Enlightenment (Porch) → Commitment (Door).' },
        { title: 'The Craft', subtitle: 'Polish the Words', desc: 'Write like you talk. 6th-8th grade level. Edit ruthlessly. If it doesn\'t sell, cut it.' },
      ];

      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-dark text-white px-6 py-12">
            <div className="lesson-container">
              <FadeUp>
                <span className="inline-block px-3 py-1 bg-accent/20 text-accent text-xs font-semibold rounded-full mb-4">STRATEGIC FRAMEWORK</span>
                <h1 className="text-3xl md:text-4xl font-extrabold mb-3 leading-tight">
                  The Persuasion Blueprint
                </h1>
                <p className="text-neutral-400 text-lg">Build your world-class messaging system.</p>
              </FadeUp>
            </div>
          </header>

          <main className="px-6 py-12">
            <div className="lesson-container space-y-16">

              {/* Hook */}
              <FadeUp>
                <p className="text-xl text-neutral-700 leading-relaxed">
                  Most marketing is a <strong>"tossed salad"</strong> of random ideas.
                </p>
                <p className="text-lg text-neutral-500 mt-4">
                  This blueprint gives you structure. A 5-step system that turns chaos into conversions.
                </p>
              </FadeUp>

              {/* The Problem - Fan Arrows */}
              <FadeUp delay={0.1}>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">What's Costing You Money</h2>
                <FanArrows items={[
                  "No clear target reader",
                  "Too many competing ideas",
                  "Vague promises",
                  "Complex language",
                  "No structured journey"
                ]} />
              </FadeUp>

              {/* 5-Step Blueprint */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-2">The 5-Step Blueprint</h2>
                <p className="text-neutral-500 mb-6">Click each step to explore.</p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <StepProgress
                  steps={steps}
                  activeStep={activeStep}
                  onStepClick={setActiveStep}
                />
              </FadeUp>

              {/* The Valley */}
              <FadeUp>
                <h2 className="text-2xl font-bold text-neutral-900 mb-4">The Valley of Despair</h2>
                <p className="text-neutral-600 mb-6">
                  Your customer is stuck in a valley. Problems. Pains. Questions. Roadblocks.<br/>
                  <strong>Your product is the bridge across.</strong>
                </p>
              </FadeUp>

              <FadeUp delay={0.1}>
                <ValleyVisualization />
              </FadeUp>

              {/* Valley Components */}
              <FadeUp delay={0.1}>
                <div className="grid grid-cols-2 gap-3">
                  {[
                    { label: 'Problems', desc: 'Technical issues they face', icon: '!' },
                    { label: 'Pains', desc: 'Deep emotional frustrations', icon: '~' },
                    { label: 'Questions', desc: 'What keeps them stuck', icon: '?' },
                    { label: 'Roadblocks', desc: 'Limiting beliefs', icon: '||' },
                  ].map((item, i) => (
                    <motion.div
                      key={i}
                      className="bg-neutral-50 border border-neutral-200 rounded-xl p-4"
                      whileHover={{ y: -2, boxShadow: "0 8px 25px rgba(0,0,0,0.06)" }}
                    >
                      <div className="text-xl font-mono text-accent mb-1">{item.icon}</div>
                      <div className="font-bold text-neutral-900 text-sm">{item.label}</div>
                      <div className="text-xs text-neutral-500">{item.desc}</div>
                    </motion.div>
                  ))}
                </div>
              </FadeUp>

              {/* Editor's Mindset */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8 text-center">
                  <p className="text-xs uppercase tracking-widest text-neutral-500 mb-3">The Editor's Mindset</p>
                  <p className="text-2xl font-bold mb-3">"Edit as though your reader has to pee."</p>
                  <p className="text-sm text-neutral-400">If a sentence isn't compelling enough to make them hold it, cut it.</p>
                </div>
              </FadeUp>

              {/* Key Takeaway */}
              <FadeUp>
                <div className="bg-accent/5 border-l-4 border-accent rounded-r-xl p-6">
                  <p className="text-lg font-semibold text-neutral-900 mb-2">
                    The Key Principle
                  </p>
                  <p className="text-neutral-700">
                    Not more ideas, but more <strong>structure</strong>.
                  </p>
                  <p className="text-sm text-neutral-500 mt-3">
                    Foundation (WHY) → Pillars (WHO/HOW) → Execution (WHAT)
                  </p>
                </div>
              </FadeUp>

              {/* Key Takeaways */}
              <FadeUp>
                <div className="bg-dark text-white rounded-2xl p-8">
                  <h3 className="text-sm uppercase tracking-widest text-neutral-500 mb-6">Key Takeaways</h3>
                  <ul className="space-y-3">
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg">01</span>
                      <span>One reader, one idea, one offer</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg">02</span>
                      <span>Know their current vs ideal identity</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg">03</span>
                      <span>Build the bridge across their valley</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <span className="text-accent text-lg">04</span>
                      <span>Edit ruthlessly - clarity over cleverness</span>
                    </li>
                  </ul>
                </div>
              </FadeUp>

            </div>
          </main>

          {/* Footer */}
          <footer className="px-6 py-6 border-t border-neutral-100">
            <div className="lesson-container flex justify-between text-sm text-neutral-400">
              <span>Quantum Scale</span>
              <span>Copywriting Series</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
