    // FadeUp Animation Component
    function FadeUp({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-50px" });

      return (
        <motion.div
          ref={ref}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 40 }}
          transition={{ duration: 0.8, delay, ease: [0.25, 0.46, 0.45, 0.94] }}
          className={className}
        >
          {children}
        </motion.div>
      );
    }

    // Animated Counter
    function AnimatedCounter({ end, duration = 2, suffix = "" }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const increment = end / (duration * 60);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setCount(end);
              clearInterval(timer);
            } else {
              setCount(Math.floor(start));
            }
          }, 1000 / 60);
          return () => clearInterval(timer);
        }
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Interactive Tension Meter
    function TensionMeter() {
      const [tension, setTension] = useState(30);
      const [isAnimating, setIsAnimating] = useState(false);

      const increaseTension = () => {
        if (tension < 100) {
          setIsAnimating(true);
          setTension(prev => Math.min(prev + 20, 100));
          setTimeout(() => setIsAnimating(false), 300);
        }
      };

      const getTensionLabel = () => {
        if (tension < 40) return "Low Engagement";
        if (tension < 70) return "Building Interest";
        if (tension < 90) return "High Anticipation";
        return "Maximum Impact";
      };

      return (
        <div className="bg-neutral-50 rounded-2xl p-8 border border-neutral-100">
          <h4 className="text-lg font-semibold text-dark mb-4">Tension Builder</h4>

          <div className="relative h-4 bg-neutral-200 rounded-full overflow-hidden mb-4">
            <motion.div
              className="absolute inset-y-0 left-0 rounded-full"
              style={{ background: 'linear-gradient(90deg, #fbbf24, #f59e0b, #d97706)' }}
              animate={{ width: `${tension}%` }}
              transition={{ type: "spring", stiffness: 100, damping: 15 }}
            />
          </div>

          <div className="flex justify-between items-center mb-6">
            <span className="text-sm text-neutral-500">{tension}% Tension</span>
            <motion.span
              className="text-sm font-medium text-accent"
              animate={{ scale: isAnimating ? 1.1 : 1 }}
            >
              {getTensionLabel()}
            </motion.span>
          </div>

          <button
            onClick={increaseTension}
            disabled={tension >= 100}
            className="w-full py-3 px-6 bg-dark text-white rounded-xl font-medium
                       hover:bg-neutral-800 transition-all duration-300
                       disabled:bg-neutral-300 disabled:cursor-not-allowed"
          >
            {tension >= 100 ? "Maximum Tension Reached" : "Add Tension Element"}
          </button>

          <p className="text-xs text-neutral-400 mt-4 text-center">
            Each element builds anticipation toward your message
          </p>
        </div>
      );
    }

    // Story Flow Visualizer

      const [activeStep, setActiveStep] = useState(0);

      const steps = [

      useEffect(() => {
        const interval = setInterval(() => {
          setActiveStep(prev => (prev + 1) % steps.length);
        }, 3000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="bg-white rounded-2xl p-6 md:p-8 border border-neutral-100 shadow-sm overflow-hidden">

                animate={{ width: `${(activeStep / (steps.length - 1)) * 100}%` }}
                transition={{ duration: 0.5 }}

                    className="flex flex-col items-center flex-1"
                    animate={{

                    <motion.div

                    <span className="text-xs text-neutral-400 mt-1 text-center hidden md:block">
                      {step.desc}
                    </span>
                  </motion.div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

                <h2 className="text-3xl font-bold text-dark mb-3">Common Tension Mistakes to Avoid</h2>
                <p className="text-neutral-500 mb-8">Even skilled writers fall into these traps</p>
              </FadeUp>

              <div className="grid md:grid-cols-2 gap-6">
                <FadeUp delay={0.1}>
                  <div className="bg-neutral-100 rounded-2xl p-6 border border-neutral-200">
                    <div className="flex items-center gap-3 mb-4">
                      <span className="text-red-500">{Icons.ban}</span>
                      <h3 className="text-lg font-semibold text-dark">Resolving Too Early</h3>
                    </div>
                    <p className="text-neutral-600 text-sm leading-relaxed">
                      Many writers feel compelled to immediately deliver on their promise. Resist this urge.
                      The moment you give everything away, tension evaporates. Your reader has no reason
                      to continue. Build the desire first, then satisfy it.
                    </p>
                  </div>
                </FadeUp>

                <FadeUp delay={0.2}>
                  <div className="bg-neutral-100 rounded-2xl p-6 border border-neutral-200">
                    <div className="flex items-center gap-3 mb-4">
                      <span className="text-red-500">{Icons.ban}</span>
                      <h3 className="text-lg font-semibold text-dark">Creating False Tension</h3>
                    </div>
                    <p className="text-neutral-600 text-sm leading-relaxed">
                      Clickbait creates tension it never intends to resolve. This destroys trust. Every
                      open loop must eventually close with genuine value. Your reader should feel satisfied,
                      not manipulated, when they reach the end.
                    </p>
                  </div>
                </FadeUp>

                <FadeUp delay={0.3}>
                  <div className="bg-neutral-100 rounded-2xl p-6 border border-neutral-200">
                    <div className="flex items-center gap-3 mb-4">
                      <span className="text-red-500">{Icons.ban}</span>
                      <h3 className="text-lg font-semibold text-dark">Overcomplicating Loops</h3>
                    </div>
                    <p className="text-neutral-600 text-sm leading-relaxed">
                      Opening too many loops confuses readers. They forget what they were waiting for.
                      Stick to one or two main tension threads, with minor supporting elements. Complexity
                      kills clarity, and clarity creates conversion.
                    </p>
                  </div>
                </FadeUp>

                <FadeUp delay={0.4}>
                  <div className="bg-neutral-100 rounded-2xl p-6 border border-neutral-200">
                    <div className="flex items-center gap-3 mb-4">
                      <span className="text-red-500">{Icons.ban}</span>
                      <h3 className="text-lg font-semibold text-dark">Ignoring Pacing</h3>
                    </div>
                    <p className="text-neutral-600 text-sm leading-relaxed">
                      Tension needs rhythm. Too much sustained intensity exhausts readers. Too little lets
                      their attention drift. Vary your tension levels—build, release slightly, build higher.
                      This wave pattern keeps readers energized throughout.
                    </p>
                  </div>
                </FadeUp>
              </div>
            </section>

            {/* Real World Applications */}
            <section className="mb-20">
              <FadeUp>
                <h2 className="text-3xl font-bold text-dark mb-6">Real-World Applications</h2>
              </FadeUp>

              <div className="space-y-6">
                <FadeUp delay={0.1}>
                  <div className="bg-white rounded-2xl p-6 border border-neutral-100">
                    <h3 className="text-lg font-semibold text-dark mb-3">Email Marketing</h3>
                    <p className="text-neutral-600 text-sm leading-relaxed mb-4">
                      Your subject line creates the first tension. It promises something that can only be
                      resolved by opening. Inside, each paragraph should end with a reason to read the next.
                      The call-to-action resolves the primary tension while opening a new loop about what
                      happens after they click.
                    </p>
                    <div className="bg-neutral-50 rounded-lg p-4 border-l-2 border-accent">
                      <p className="text-sm text-neutral-500 italic">
                        "The mistake that's costing you 47% of your subscribers (and the 3-minute fix)"
                      </p>
                    </div>
                  </div>
                </FadeUp>

                <FadeUp delay={0.2}>
                  <div className="bg-white rounded-2xl p-6 border border-neutral-100">
                    <h3 className="text-lg font-semibold text-dark mb-3">Landing Pages</h3>
                    <p className="text-neutral-600 text-sm leading-relaxed mb-4">
                      Start with a bold claim that creates curiosity. As visitors scroll, answer parts of
                      their questions while raising new ones. Testimonials and case studies create social
                      tension—others have achieved results, why haven't you? The buy button is the ultimate
                      resolution point.
                    </p>
                    <div className="bg-neutral-50 rounded-lg p-4 border-l-2 border-accent">
                      <p className="text-sm text-neutral-500 italic">
                        "What do 10,000+ marketers know that you don't? (Scroll to discover...)"
                      </p>
                    </div>
                  </div>
                </FadeUp>

                <FadeUp delay={0.3}>
                  <div className="bg-white rounded-2xl p-6 border border-neutral-100">
                    <h3 className="text-lg font-semibold text-dark mb-3">Product Descriptions</h3>
                    <p className="text-neutral-600 text-sm leading-relaxed mb-4">
                      Don't just list features. Create tension between the customer's current situation and
                      how they'll feel using your product. Paint the gap between struggle and success.
                      Each benefit should make them more uncomfortable with not owning the product.
                    </p>
                    <div className="bg-neutral-50 rounded-lg p-4 border-l-2 border-accent">
                      <p className="text-sm text-neutral-500 italic">
                        "Imagine waking up to find your entire to-do list handled. That's what happens when..."
                      </p>
                    </div>
                  </div>
                </FadeUp>
              </div>
            </section>

            {/* Key Takeaways */}
            <section className="mb-16">
              <FadeUp>
                <div className="bg-dark rounded-3xl p-10 text-white">
                  <h2 className="text-2xl font-bold mb-6">Key Takeaways</h2>
                  <div className="grid md:grid-cols-2 gap-6">
                    <div className="flex gap-4">
                      <div className="w-8 h-8 bg-accent rounded-lg flex items-center justify-center flex-shrink-0">
                        <span className="text-dark font-bold text-sm">1</span>
                      </div>
                      <p className="text-neutral-300 text-sm leading-relaxed">
                        Structural tension is the gap between current state and desired resolution—it
                        creates psychological pull that keeps readers engaged.
                      </p>
                    </div>
                    <div className="flex gap-4">
                      <div className="w-8 h-8 bg-accent rounded-lg flex items-center justify-center flex-shrink-0">
                        <span className="text-dark font-bold text-sm">2</span>
                      </div>
                      <p className="text-neutral-300 text-sm leading-relaxed">
                        Use open loops, progressive revelation, contrast gaps, and timed stakes to build
                        and maintain tension throughout your copy.
                      </p>
                    </div>
                    <div className="flex gap-4">
                      <div className="w-8 h-8 bg-accent rounded-lg flex items-center justify-center flex-shrink-0">
                        <span className="text-dark font-bold text-sm">3</span>
                      </div>
                      <p className="text-neutral-300 text-sm leading-relaxed">
                        The brain releases dopamine during anticipation—strategic tension literally
                        creates pleasure in your reader's mind.
                      </p>
                    </div>
                    <div className="flex gap-4">
                      <div className="w-8 h-8 bg-accent rounded-lg flex items-center justify-center flex-shrink-0">
                        <span className="text-dark font-bold text-sm">4</span>
                      </div>
                      <p className="text-neutral-300 text-sm leading-relaxed">
                        Start with opening tension, sustain through layered reveals, and resolve with
                        satisfaction—the complete tension arc.
                      </p>
                    </div>
                  </div>
                </div>
              </FadeUp>
            </section>
          </main>

          {/* Footer */}
