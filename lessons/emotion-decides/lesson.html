    // Fade with spring
    function Fade({ children, delay = 0, className = "" }) {
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true, margin: "-80px" });
      return (
        <motion.div
          ref={ref}
          className={className}
          initial={{ opacity: 0, y: 40 }}
          animate={isInView ? { opacity: 1, y: 0 } : {}}
          transition={{ type: "spring", stiffness: 300, damping: 20, delay }}
        >
          {children}
        </motion.div>
      );
    }

    // Counter
    function Counter({ end, suffix = "", duration = 2 }) {
      const [count, setCount] = useState(0);
      const ref = useRef(null);
      const isInView = useInView(ref, { once: true });

      useEffect(() => {
        if (isInView) {
          let start = 0;
          const increment = end / (duration * 60);
          const timer = setInterval(() => {
            start += increment;
            if (start >= end) {
              setCount(end);
              clearInterval(timer);
            } else {
              setCount(Math.floor(start));
            }
          }, 1000 / 60);
          return () => clearInterval(timer);
        }
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    }

    // Magnetic hover
    function MagneticButton({ children, className = "" }) {
      const ref = useRef(null);
      const x = useMotionValue(0);
      const y = useMotionValue(0);
      const springX = useSpring(x, { stiffness: 150, damping: 15 });
      const springY = useSpring(y, { stiffness: 150, damping: 15 });

      const handleMouseMove = (e) => {
        const rect = ref.current.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        x.set((e.clientX - centerX) * 0.15);
        y.set((e.clientY - centerY) * 0.15);
      };

      return (
        <motion.div
          ref={ref}
          className={className}
          style={{ x: springX, y: springY }}
          onMouseMove={handleMouseMove}
          onMouseLeave={() => { x.set(0); y.set(0); }}
          whileHover={{ scale: 1.02 }}
          whileTap={{ scale: 0.98 }}
          transition={{ type: "spring", stiffness: 400, damping: 17 }}
        >
          {children}
        </motion.div>
      );
    }

    // Progress bar
    function AnimatedProgress({ label, value, color = "bg-accent" }) {
      const ref = useRef(null);

      return (

              className={`h-full ${color} rounded-full`}
              initial={{ width: 0 }}
              animate={isInView ? { width: `${value}%` } : {}}
              transition={{ type: "spring", stiffness: 100, damping: 20, delay: 0.2 }}

        </div>
      );
    }

                          "I'll look successful and innovative",
                          "People will think I've made it",
                          "I want to feel like a winner",
                          "My neighbors will be impressed"
                        ].map((item, i) => (
                          <motion.p
                            key={i}
                            className="text-neutral-700 font-medium italic"
                            initial={{ opacity: 0, x: -10 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            transition={{ delay: i * 0.1 }}
                          >
                            "{item}"
                          </motion.p>
                        ))}
                      </div>
                    </motion.div>
                  </div>

                  <p className="text-center text-neutral-500 mt-8">
                    The emotional decision came first. The logical reasons came after—to justify it.
                  </p>
                </div>
              </Fade>

              {/* Your Job */}
              <Fade delay={0.1}>
                <div className="mb-20 p-10 rounded-3xl bg-neutral-50 border border-neutral-200 text-center">
                  <div className="p-4 bg-accent rounded-2xl text-white w-fit mx-auto mb-6">
                    <Icons.Target />
                  </div>
                  <h2 className="text-sm uppercase tracking-widest text-accent font-semibold mb-6">Your Job As A Marketer</h2>
                  <p className="text-xl md:text-2xl leading-relaxed max-w-2xl mx-auto">
                    Paint a vivid picture of the desired "after" state. Make them <span className="font-semibold text-accent">feel</span> it—in their gut, not their head. Then give them logical reasons to justify what they already want.
                  </p>
                </div>
              </Fade>

              {/* Frameworks */}
              <Fade delay={0.1}>
                <div className="mb-20">
                  <h2 className="text-sm uppercase tracking-widest text-accent font-semibold mb-4 text-center">Two Battle-Tested Frameworks</h2>
                  <p className="text-center text-lg text-neutral-500 mb-10">Click to explore each framework with real examples</p>
                  <FrameworkToggle />
                </div>
              </Fade>

              {/* Key Insight */}
              <Fade delay={0.1}>
                <MagneticButton className="mb-20">
                  <div className="bg-accent text-white rounded-3xl p-10 md:p-14 text-center cursor-pointer">
                    <p className="text-2xl md:text-3xl font-bold leading-relaxed">
                      When you make them feel the pain and see the transformation,
                    </p>
                    <p className="text-xl md:text-2xl text-violet-100 mt-4 leading-relaxed">
                      the sale is already made. Features are just permission to click "Buy."
                    </p>
                  </div>
                </MagneticButton>
              </Fade>

              {/* Key Takeaways */}
              <Fade delay={0.1}>
                <div className="mb-20">
                  <h2 className="text-sm uppercase tracking-widest text-accent font-semibold mb-8">Key Takeaways</h2>

                  <motion.div
                    className="space-y-4"
                    variants={staggerContainer}
                    initial="hidden"
                    whileInView="show"
                    viewport={{ once: true }}
                  >
                    {[
                      { text: "Every buying decision is emotional first, logical second", desc: "This isn't opinion—it's neuroscience. Logic alone cannot drive decisions." },
                      { text: "Paint the 'after state' so vividly they can feel it", desc: "Make the transformation tangible. They should taste the success before buying." },
                      { text: "P.A.S. = Pain → Agitate → Solution", desc: "Identify pain, amplify consequences, then present your solution as relief." },
                      { text: "Before-After-Bridge = Show transformation, be the vehicle", desc: "Describe their current hell, paint their dream state, position yourself as the path." }
                    ].map((item, i) => (
                      <motion.div
                        key={i}
                        className="flex items-start gap-5 p-6 rounded-2xl bg-neutral-50 hover:bg-violet-50 transition-colors"
                        variants={staggerItem}
                        whileHover={{ x: 8 }}
                        transition={{ type: "spring", stiffness: 400, damping: 25 }}
                      >
                        <div className="p-1.5 bg-accent text-white rounded-full flex-shrink-0 mt-0.5">
                          <Icons.Check />
                        </div>
                        <div>
                          <p className="font-bold text-lg text-neutral-800">{item.text}</p>
                          <p className="text-neutral-600 mt-1">{item.desc}</p>
                        </div>
                      </motion.div>
                    ))}
                  </motion.div>
                </div>
              </Fade>

              {/* Action Step */}
              <Fade delay={0.1}>
                <motion.div
                  className="p-10 rounded-3xl border-2 border-accent bg-gradient-to-br from-violet-50 to-white"
                  whileHover={{ scale: 1.01, y: -4 }}
                  transition={{ type: "spring", stiffness: 400, damping: 25 }}
                >
                  <div className="flex items-start gap-5">
                    <div className="p-3 bg-accent rounded-xl text-white">
                      <Icons.Sparkles />
                    </div>
                    <div>
                      <h2 className="text-xl font-bold mb-4">Your Action Step</h2>
                      <p className="text-lg text-neutral-600 leading-relaxed mb-6">
                        Take your current headline or opening paragraph. Rewrite it using either P.A.S. or Before-After-Bridge:
                      </p>
                      <div className="space-y-4">
                        <p className="font-semibold text-black">
                          1. Lead with emotion—the pain they feel or the transformation they crave
                        </p>
                        <p className="font-semibold text-black">
                          2. Add logical features underneath as justification
                        </p>
                        <p className="font-semibold text-black">
                          3. Test it against your current version
                        </p>
                      </div>
                      <p className="text-neutral-500 mt-6 text-base">
                        The emotional version will almost always outperform pure feature lists.
                      </p>
                    </div>
                  </div>
                </motion.div>
              </Fade>

            </div>
          </main>

          {/* Footer */}
          <footer className="py-16 border-t border-neutral-200">
            <div className="max-w-3xl mx-auto px-6 text-center">
              <p className="text-sm text-neutral-400 font-medium">Quantum Scale Learning Center</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Lesson />, document.getElementById('root'));
  </script>
</body>
</html>
