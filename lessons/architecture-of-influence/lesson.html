<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture of Influence | Quantum Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: #fafafa; }
        .gradient-text {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.05);
        }
        .deep-shadow {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
        }
        .pyramid-gradient {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }
        .foundation-gradient {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
        }
        .pillar-gradient {
            background: linear-gradient(135deg, #2d5a87 0%, #1e3a5f 100%);
        }
        .tactical-gradient {
            background: linear-gradient(135deg, #4a7c9b 0%, #2d5a87 100%);
        }
        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        .glow-amber {
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, useInView } = Motion;

        // Reusable Section Wrapper with scroll animation
        const Section = ({ children, className = "", delay = 0 }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <motion.section
                    ref={ref}
                    initial={{ opacity: 0, y: 60 }}
                    animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 60 }}
                    transition={{ duration: 0.8, delay, ease: [0.25, 0.1, 0.25, 1] }}
                    className={className}
                >
                    {children}
                </motion.section>
            );
        };

        // Hero Section - The Architect's Blueprint
        const HeroSection = () => {
            const [revealed, setRevealed] = useState(false);

            return (
                <section className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 relative overflow-hidden">
                    {/* Architectural grid background */}
                    <div className="absolute inset-0 opacity-10">
                        <svg className="w-full h-full">
                            <defs>
                                <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
                                    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" strokeWidth="0.5"/>
                                </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#grid)"/>
                        </svg>
                    </div>

                    {/* Blueprint lines */}
                    <motion.div
                        className="absolute inset-0"
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 0.15 }}
                        transition={{ duration: 2 }}
                    >
                        <svg className="w-full h-full">
                            <motion.line
                                x1="10%" y1="20%" x2="90%" y2="20%"
                                stroke="#3b82f6" strokeWidth="1"
                                initial={{ pathLength: 0 }}
                                animate={{ pathLength: 1 }}
                                transition={{ duration: 2, delay: 0.5 }}
                            />
                            <motion.line
                                x1="50%" y1="10%" x2="50%" y2="90%"
                                stroke="#3b82f6" strokeWidth="1"
                                initial={{ pathLength: 0 }}
                                animate={{ pathLength: 1 }}
                                transition={{ duration: 2, delay: 0.8 }}
                            />
                        </svg>
                    </motion.div>

                    <div className="relative z-10 text-center px-6 max-w-5xl">
                        <motion.div
                            initial={{ scale: 0.8, opacity: 0 }}
                            animate={{ scale: 1, opacity: 1 }}
                            transition={{ duration: 1, ease: "easeOut" }}
                        >
                            <motion.div
                                className="text-blue-400 text-sm font-semibold tracking-widest mb-6"
                                initial={{ y: -20, opacity: 0 }}
                                animate={{ y: 0, opacity: 1 }}
                                transition={{ delay: 0.3 }}
                            >
                                MASTERCLASS IN PERSUASION
                            </motion.div>

                            <h1 className="text-5xl md:text-7xl font-black text-white mb-6 leading-tight">
                                Architecture of
                                <motion.span
                                    className="block text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500"
                                    animate={{
                                        backgroundPosition: ["0% 50%", "100% 50%", "0% 50%"]
                                    }}
                                    transition={{ duration: 5, repeat: Infinity }}
                                    style={{ backgroundSize: "200% 200%" }}
                                >
                                    Influence
                                </motion.span>
                            </h1>

                            <p className="text-xl text-slate-400 mb-12 max-w-2xl mx-auto">
                                Master the structural blueprint that transforms words into irresistible persuasion engines
                            </p>
                        </motion.div>

                        <motion.div
                            className="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-8 border border-slate-700 max-w-2xl mx-auto cursor-pointer"
                            onClick={() => setRevealed(!revealed)}
                            whileHover={{ scale: 1.02 }}
                            whileTap={{ scale: 0.98 }}
                        >
                            <div className="text-slate-300 text-lg mb-4">
                                {revealed ? "The Architect's Secret:" : "Click to reveal the architect's secret..."}
                            </div>

                            <AnimatePresence mode="wait">
                                {revealed && (
                                    <motion.div
                                        initial={{ opacity: 0, height: 0 }}
                                        animate={{ opacity: 1, height: "auto" }}
                                        exit={{ opacity: 0, height: 0 }}
                                        className="text-2xl md:text-3xl font-bold text-white"
                                    >
                                        "Great copy isn't written...
                                        <span className="text-blue-400"> it's engineered."</span>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </motion.div>

                        <motion.div
                            className="mt-12"
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.5 }}
                        >
                            <motion.div
                                animate={{ y: [0, 10, 0] }}
                                transition={{ duration: 2, repeat: Infinity }}
                                className="text-slate-500"
                            >
                                <svg className="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                                </svg>
                            </motion.div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // The Pyramid of Persuasion
        const PyramidSection = () => {
            const [activeLevel, setActiveLevel] = useState(null);
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            const levels = [
                {
                    id: "foundation",
                    title: "FOUNDATION",
                    subtitle: "The WHY",
                    question: "Why should they care?",
                    description: "Your core offer and promise. The bedrock that everything else builds upon.",
                    color: "from-slate-800 to-slate-900",
                    width: "100%"
                },
                {
                    id: "pillars",
                    title: "STRATEGIC PILLARS",
                    subtitle: "The WHO & HOW",
                    question: "Who are you talking to? What angle?",
                    description: "Your audience understanding and strategic approach. The structural support.",
                    color: "from-slate-700 to-slate-800",
                    width: "75%"
                },
                {
                    id: "tactical",
                    title: "TACTICAL EXECUTION",
                    subtitle: "The WHAT",
                    question: "What specific words and elements?",
                    description: "Headlines, hooks, stories, proof, CTAs. The visible execution.",
                    color: "from-slate-600 to-slate-700",
                    width: "50%"
                }
            ];

            return (
                <Section className="py-24 px-6 bg-white">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="text-amber-600 font-semibold tracking-widest text-sm mb-4">
                                THE STRUCTURAL FRAMEWORK
                            </div>
                            <h2 className="text-4xl md:text-5xl font-black text-slate-900 mb-6">
                                The Pyramid of Persuasion
                            </h2>
                            <p className="text-xl text-slate-600 max-w-2xl mx-auto">
                                Just like a building needs a strong foundation before adding floors,
                                persuasion requires layers built in the right order
                            </p>
                        </div>

                        <div ref={ref} className="flex flex-col items-center space-y-4 mb-12">
                            {[...levels].reverse().map((level, index) => (
                                <motion.div
                                    key={level.id}
                                    initial={{ opacity: 0, scale: 0.8 }}
                                    animate={isInView ? { opacity: 1, scale: 1 } : {}}
                                    transition={{ delay: index * 0.3, duration: 0.6 }}
                                    className={`bg-gradient-to-r ${level.color} rounded-xl p-6 cursor-pointer transition-all duration-300 ${activeLevel === level.id ? 'ring-4 ring-amber-400 glow-amber' : ''}`}
                                    style={{ width: level.width, minWidth: "280px" }}
                                    onClick={() => setActiveLevel(activeLevel === level.id ? null : level.id)}
                                    whileHover={{ scale: 1.02 }}
                                >
                                    <div className="text-center">
                                        <div className="text-amber-400 text-xs font-bold tracking-widest mb-1">
                                            {level.subtitle}
                                        </div>
                                        <div className="text-white text-lg font-bold">
                                            {level.title}
                                        </div>
                                    </div>
                                </motion.div>
                            ))}
                        </div>

                        <AnimatePresence mode="wait">
                            {activeLevel && (
                                <motion.div
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    exit={{ opacity: 0, y: -20 }}
                                    className="bg-slate-100 rounded-2xl p-8 text-center"
                                >
                                    {levels.find(l => l.id === activeLevel) && (
                                        <>
                                            <div className="text-2xl font-bold text-slate-800 mb-3">
                                                {levels.find(l => l.id === activeLevel).question}
                                            </div>
                                            <div className="text-slate-600">
                                                {levels.find(l => l.id === activeLevel).description}
                                            </div>
                                        </>
                                    )}
                                </motion.div>
                            )}
                        </AnimatePresence>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={isInView ? { opacity: 1 } : {}}
                            transition={{ delay: 1.2 }}
                            className="mt-12 bg-amber-50 border-2 border-amber-200 rounded-xl p-6 text-center"
                        >
                            <div className="text-amber-800 font-bold text-lg mb-2">
                                Key Insight
                            </div>
                            <div className="text-amber-700">
                                "Weak foundation = collapse under pressure. Strong WHY = unshakeable persuasion."
                            </div>
                        </motion.div>
                    </div>
                </Section>
            );
        };

        // MAYA Principle Section
        const MayaSection = () => {
            const [balance, setBalance] = useState(50);
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            const getZoneLabel = () => {
                if (balance < 30) return { label: "Too Familiar", color: "text-red-500", desc: "Boring. They've seen it before." };
                if (balance > 70) return { label: "Too Novel", color: "text-red-500", desc: "Scary. They don't trust it." };
                return { label: "MAYA Zone", color: "text-green-500", desc: "Perfect balance of new and familiar!" };
            };

            const zone = getZoneLabel();

            return (
                <Section className="py-24 px-6 bg-gradient-to-b from-slate-50 to-white">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="text-blue-600 font-semibold tracking-widest text-sm mb-4">
                                THE PSYCHOLOGICAL SWEET SPOT
                            </div>
                            <h2 className="text-4xl md:text-5xl font-black text-slate-900 mb-6">
                                The MAYA Principle
                            </h2>
                            <p className="text-xl text-slate-600 max-w-2xl mx-auto">
                                <span className="font-bold">M</span>ost <span className="font-bold">A</span>dvanced <span className="font-bold">Y</span>et <span className="font-bold">A</span>cceptable
                            </p>
                        </div>

                        <div ref={ref} className="grid md:grid-cols-2 gap-12 items-center mb-12">
                            <motion.div
                                initial={{ x: -50, opacity: 0 }}
                                animate={isInView ? { x: 0, opacity: 1 } : {}}
                                transition={{ duration: 0.6 }}
                                className="space-y-6"
                            >
                                <div className="bg-white rounded-xl p-6 card-shadow">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                            <span className="text-2xl">üîÑ</span>
                                        </div>
                                        <div>
                                            <div className="font-bold text-slate-800">Neophilia</div>
                                            <div className="text-sm text-slate-500">Love of the new</div>
                                        </div>
                                    </div>
                                    <p className="text-slate-600">
                                        Humans are attracted to novelty. New things trigger dopamine and excitement.
                                    </p>
                                </div>

                                <div className="bg-white rounded-xl p-6 card-shadow">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                            <span className="text-2xl">üõ°Ô∏è</span>
                                        </div>
                                        <div>
                                            <div className="font-bold text-slate-800">Neophobia</div>
                                            <div className="text-sm text-slate-500">Fear of the new</div>
                                        </div>
                                    </div>
                                    <p className="text-slate-600">
                                        But too much novelty triggers fear. Unknown = potential danger.
                                    </p>
                                </div>
                            </motion.div>

                            <motion.div
                                initial={{ x: 50, opacity: 0 }}
                                animate={isInView ? { x: 0, opacity: 1 } : {}}
                                transition={{ duration: 0.6, delay: 0.2 }}
                                className="bg-white rounded-2xl p-8 card-shadow"
                            >
                                <div className="text-center mb-6">
                                    <div className={`text-2xl font-bold ${zone.color} mb-2`}>
                                        {zone.label}
                                    </div>
                                    <div className="text-slate-600">{zone.desc}</div>
                                </div>

                                <div className="relative mb-6">
                                    <div className="flex justify-between text-sm text-slate-500 mb-2">
                                        <span>Familiar</span>
                                        <span>Novel</span>
                                    </div>
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value={balance}
                                        onChange={(e) => setBalance(parseInt(e.target.value))}
                                        className="w-full h-3 rounded-full appearance-none cursor-pointer"
                                        style={{
                                            background: `linear-gradient(to right,
                                                #ef4444 0%, #ef4444 30%,
                                                #22c55e 30%, #22c55e 70%,
                                                #ef4444 70%, #ef4444 100%)`
                                        }}
                                    />
                                    <div
                                        className="absolute top-8 w-4 h-4 bg-slate-800 rounded-full transform -translate-x-1/2"
                                        style={{ left: `${balance}%` }}
                                    />
                                </div>

                                <div className="bg-slate-100 rounded-xl p-4 text-center">
                                    <div className="text-sm text-slate-500 mb-1">Current Balance</div>
                                    <div className="font-bold text-slate-800">
                                        {100 - balance}% Familiar / {balance}% Novel
                                    </div>
                                </div>
                            </motion.div>
                        </div>

                        <motion.div
                            initial={{ y: 30, opacity: 0 }}
                            animate={isInView ? { y: 0, opacity: 1 } : {}}
                            transition={{ delay: 0.5 }}
                            className="bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl p-8 text-white text-center"
                        >
                            <div className="text-xl font-bold mb-2">The MAYA Formula</div>
                            <div className="text-blue-100">
                                "Take something familiar + add a novel twist = irresistible attention"
                            </div>
                        </motion.div>
                    </div>
                </Section>
            );
        };

        // Red Button Effect Section
        const RedButtonSection = () => {
            const [buttonPressed, setButtonPressed] = useState(false);
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <Section className="py-24 px-6 bg-white">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="text-red-600 font-semibold tracking-widest text-sm mb-4">
                                PSYCHOLOGICAL REACTANCE
                            </div>
                            <h2 className="text-4xl md:text-5xl font-black text-slate-900 mb-6">
                                The Red Button Effect
                            </h2>
                            <p className="text-xl text-slate-600 max-w-2xl mx-auto">
                                Tell someone NOT to do something... and suddenly it's all they want to do
                            </p>
                        </div>

                        <div ref={ref} className="flex flex-col items-center mb-12">
                            <motion.div
                                initial={{ scale: 0 }}
                                animate={isInView ? { scale: 1 } : {}}
                                transition={{ type: "spring", stiffness: 200, damping: 15 }}
                                className="relative mb-8"
                            >
                                <div className="text-center mb-4">
                                    <span className="text-2xl font-bold text-red-600">
                                        DO NOT PRESS THIS BUTTON
                                    </span>
                                </div>

                                <motion.button
                                    className={`w-32 h-32 rounded-full ${buttonPressed ? 'bg-green-500' : 'bg-red-500'} shadow-lg relative`}
                                    whileHover={{ scale: 1.1 }}
                                    whileTap={{ scale: 0.95 }}
                                    onClick={() => setButtonPressed(true)}
                                    animate={!buttonPressed ? {
                                        boxShadow: [
                                            "0 0 20px rgba(239, 68, 68, 0.5)",
                                            "0 0 40px rgba(239, 68, 68, 0.8)",
                                            "0 0 20px rgba(239, 68, 68, 0.5)"
                                        ]
                                    } : {}}
                                    transition={{ duration: 1.5, repeat: buttonPressed ? 0 : Infinity }}
                                >
                                    <div className="absolute inset-4 rounded-full bg-gradient-to-b from-white/30 to-transparent" />
                                </motion.button>
                            </motion.div>

                            <AnimatePresence>
                                {buttonPressed && (
                                    <motion.div
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        className="bg-slate-100 rounded-2xl p-8 max-w-lg text-center"
                                    >
                                        <div className="text-4xl mb-4">üòè</div>
                                        <div className="text-xl font-bold text-slate-800 mb-2">
                                            You pressed it anyway!
                                        </div>
                                        <div className="text-slate-600">
                                            This is <span className="font-bold">psychological reactance</span> in action.
                                            When freedom is threatened, we want it MORE.
                                        </div>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={isInView ? { opacity: 1 } : {}}
                            transition={{ delay: 0.5 }}
                            className="grid md:grid-cols-3 gap-6"
                        >
                            {[
                                { phrase: '"Don\'t read this unless..."', effect: "Creates irresistible curiosity" },
                                { phrase: '"This isn\'t for everyone"', effect: "Triggers desire to prove worthiness" },
                                { phrase: '"Only click if you\'re serious"', effect: "Challenges their identity" }
                            ].map((item, i) => (
                                <motion.div
                                    key={i}
                                    initial={{ y: 20, opacity: 0 }}
                                    animate={isInView ? { y: 0, opacity: 1 } : {}}
                                    transition={{ delay: 0.6 + i * 0.1 }}
                                    className="bg-red-50 border border-red-200 rounded-xl p-6"
                                >
                                    <div className="text-red-700 font-bold mb-2">{item.phrase}</div>
                                    <div className="text-red-600 text-sm">{item.effect}</div>
                                </motion.div>
                            ))}
                        </motion.div>
                    </div>
                </Section>
            );
        };

        // F.R.E.D. Section
        const FredSection = () => {
            const [activeTab, setActiveTab] = useState('fears');
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            const tabs = {
                fears: {
                    title: "Fears",
                    icon: "üò∞",
                    color: "bg-red-500",
                    lightColor: "bg-red-50",
                    textColor: "text-red-600",
                    question: "What keeps them up at night?",
                    examples: ["Fear of failure", "Fear of missing out", "Fear of looking foolish", "Fear of wasting money"]
                },
                results: {
                    title: "Results",
                    icon: "üéØ",
                    color: "bg-green-500",
                    lightColor: "bg-green-50",
                    textColor: "text-green-600",
                    question: "What outcomes do they desperately want?",
                    examples: ["More revenue", "More free time", "More recognition", "More control"]
                },
                expectations: {
                    title: "Expectations",
                    icon: "ü§î",
                    color: "bg-amber-500",
                    lightColor: "bg-amber-50",
                    textColor: "text-amber-600",
                    question: "What do they believe about solutions?",
                    examples: ["It should be fast", "It should be easy", "It should be proven", "It should be affordable"]
                },
                desires: {
                    title: "Desires",
                    icon: "‚ú®",
                    color: "bg-purple-500",
                    lightColor: "bg-purple-50",
                    textColor: "text-purple-600",
                    question: "What's the deeper emotional want?",
                    examples: ["To feel successful", "To be admired", "To be secure", "To be free"]
                }
            };

            const currentTab = tabs[activeTab];

            return (
                <Section className="py-24 px-6 bg-gradient-to-b from-slate-50 to-white">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="text-purple-600 font-semibold tracking-widest text-sm mb-4">
                                MASTER YOUR AUDIENCE'S MIND
                            </div>
                            <h2 className="text-4xl md:text-5xl font-black text-slate-900 mb-6">
                                The F.R.E.D. Framework
                            </h2>
                            <p className="text-xl text-slate-600 max-w-2xl mx-auto">
                                Know these four dimensions and you'll know exactly what buttons to push
                            </p>
                        </div>

                        <div ref={ref} className="flex flex-wrap justify-center gap-4 mb-12">
                            {Object.entries(tabs).map(([key, tab], i) => (
                                <motion.button
                                    key={key}
                                    initial={{ y: 20, opacity: 0 }}
                                    animate={isInView ? { y: 0, opacity: 1 } : {}}
                                    transition={{ delay: i * 0.1 }}
                                    onClick={() => setActiveTab(key)}
                                    className={`px-6 py-3 rounded-full font-bold transition-all ${
                                        activeTab === key
                                            ? `${tab.color} text-white scale-110`
                                            : 'bg-slate-200 text-slate-600 hover:bg-slate-300'
                                    }`}
                                    whileHover={{ scale: activeTab === key ? 1.1 : 1.05 }}
                                    whileTap={{ scale: 0.95 }}
                                >
                                    <span className="mr-2">{tab.icon}</span>
                                    {tab.title}
                                </motion.button>
